 # Labour Associations
 lawgroup_labour_associations: "Профспілки"
 lawgroup_labour_associations_desc: "Правила, що застосовуються до об’єднань робітників та ремісників."

 law_guild_system: "Гільдійна система"
 law_guild_system_desc: "Система, в якій право на працевлаштування в певних галузях залежить від членства в офіційній ремісничій або торгівельній гільдії."
 law_combination_acts: "Закони про об’єднання"
 law_combination_acts_desc: "Створення будь-яких профспілкових об’єднань заборонено законом."
 law_anti_strike_laws: "Анти-страйкові закони"
 law_anti_strike_laws_desc: "Хоча створення профспілок дозволено, страйки та певні форми колективних переговорів заборонені."
 law_right_to_associate: "Право на об’єднання"
 law_right_to_associate_desc: "На створення та діяльність профспілок не накладаються жодні особливі обмеження."
 law_corporatized_unions: "Корпоратизовані профспілки"
 law_corporatized_unions_desc: "Профспілки перебувають під контролем держави, що здійснюється або шляхом обов’язкового об’єднання в єдиний національний профспілковий союз, або шляхом інтеграції існуючих профспілок у державні структури."

 #Luddites
 law_industry_banned: "Заборона промисловості"
 law_industry_banned_desc: "Економічна ідея, що відкидає важку промисловість і автоматизацію, надаючи перевагу плодам чесної праці, а не бездушним механізмам."
 industry_banned_tt: "Ви позбудетеся можливості будувати #bold важку промисловість#!"
 industry_banned_destroy_tt: "@warning! Всі будівлі #bold важкої промисловості#! в країні будуть знесені."
 ideology_luddite: "Луддит"
 ideology_luddite_desc: "Луддити виступають проти промислової автоматизації, а найрадикальніші з них і проти промисловості як такої."
 law_extraction_economy: "Економіка видобутку"
 law_extraction_economy_desc: "Колоніальна економічна система, орієнтована на максимальне вилучення капіталу на користь метрополії."
 #Land Reform Laws
 lawgroup_land_reform: "Земельна реформа"
 lawgroup_land_reform_desc: "Закони про сільськогосподарські угіддя та їхніх працівників."
 law_tenant_farmers: "Орендарі"
 law_tenant_farmers_desc: "Сільськогосподарські землі належать спадковим елітам. Працівники не прив'язані до землі й можуть шукати роботу в іншому місці."
 law_homesteading: "Селянське господарство"
 law_homesteading_desc: "Фермери заявляють права на ділянки землі й обробляють їх разом із найманими працівниками."
 law_commercialized_agriculture: "Комерційне сільське господарство"
 law_commercialized_agriculture_desc: "Сільське господарство - це такий самий бізнес, що підпорядковується ринковим законам і належить капіталу."
 law_collectivized_agriculture: "Колективізоване сільське господарство"
 law_collectivized_agriculture_desc: "Орні землі поділені на ділянки, які спільно обробляють групи фермерів."
 law_manorialism: "Маноріалізм"
 law_manorialism_desc: "Сільськогосподарські землі належать спадковим елітам. Працівники мають свободу пересування, але зобов’язані виконувати неоплачувану працю на користь своїх землевласників."

