 paris_commune_pulse_events.15.t: "Відкидання республіканців"
 paris_commune_pulse_events.15.d: "Вибори керівників округів виявили ваду: деякі обранці також перебувають у Національних зборах. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] заявляє, що республіканство і комуна несумісні."
 paris_commune_pulse_events.15.f: ""Ви або з Комуною, або проти неї! Париж не може і ніколи не буде підкорятися волі землевласників, промисловців і дрібної буржуазії. Справжнього парижанина це ніколи не влаштує. А ці люди проти революції! Вони або вже зрадники, або ось-ось стануть ними!"""
 paris_commune_pulse_events.15.a: "Не одним службовцям визначати наше майбутнє."
 paris_commune_pulse_events.15.b: "Необхідно виконувати волю народу."
