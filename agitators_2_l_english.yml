 je_conquest_of_algeria: "Завоювання Алжиру"
 je_conquest_of_algeria_reason: "1827 року внаслідок #bold інциденту з віялом#! французькі збройні сили блокували #bold Алжирське дійство#!. Через три роки наші значні сили висадилися на берегах Алжиру і завдали рішучої поразки військам #bold Гусейн-дея#! в битві на плато Стауелі. Ця поразка призвела до краху дійства, але опортуністи й претенденти швидко заповнили порожнечу, що утворилася.\n\nНаше завоювання ще не завершено. Поки французькі прапори не замайорять над кожним алжирським селом, поки труп останнього бунтаря не впаде на пісок, ми не дамо собі відпочинку."\n\nVive la France!"
 je_conquest_of_algeria_tt: "Події про масштабні набіги перестануть відбуватися."
 je_the_algerian_departements: "Алжирські департаменти"
 je_the_algerian_departements_reason: "Розпочався процес перетворення Алжиру з колоніального кордону, керованого силою зброї, на невід'ємну частину [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої метрополії.\n\nАле, як переконалися наші адміністратори за часів завоювання, вірність місцевих важко купити й іще важче втримати. Для повноцінної експлуатації ресурсів Алжиру потрібно або переселити сюди більше вірних людей, або домогтися вірності місцевих більш радикальними методами."
 je_the_algerian_departements_tt_1: "Області [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] і [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] повинні повністю належати вам і бути [Concept('concept_incorporated_state','включеними')], а [concept_turmoil|l] в них повинні бути нижчими за #bold 10%#!"
