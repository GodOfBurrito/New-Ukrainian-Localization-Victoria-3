plc_discrimination_tt_2: "If we #bold have#! [GetLawType('law_national_supremacy').GetName] or [GetLawType('law_ethnostate').GetName]:"
poland_events.7.t: "The Greater Commonwealth"
poland_events.7.d: "The [SCOPE.sCulture('ukrainian_culture').GetName] and [SCOPE.sCulture('byelorussian_culture').GetName] people have been incorporated into our Commonwealth as equal partners in our great union."
poland_events.7.d2: "The [SCOPE.sCulture('ukrainian_culture').GetName] and [SCOPE.sCulture('byelorussian_culture').GetName] lands have been annexed into our empire, restoring the place of [ROOT.GetCountry.GetName] as a true power in Europe."
poland_events.7.f: "\"Brothers, all! We come with glad tidings for you and your homes. Once, we shared a great dominion. A homeland of peace and prosperity at the Lord's hand. Though we were defeated, scattered, and shackled before, we stand again. In old glory, renewed! In faith, rewarded! We've only the gates of heaven to gain. Rise, rise with us, and let us once more bring God's peace upon the Earth!\""
poland_events.7.f2: "\"Your attention, peasants. You may be wondering why I have brought so many fine gentlemen with rifles today. It is simple: we are here to liberate you. Which first begins with the back tax you owe to the Commonwealth. In due time, the powers that be may consider properly administering your area. Don't resist. Or do: that would go a long way to alleviating the smell of dung from this cesspit.\""
poland_events.7.a: "Welcome, brothers."
poland_events.7.b: "Our empire grows."
