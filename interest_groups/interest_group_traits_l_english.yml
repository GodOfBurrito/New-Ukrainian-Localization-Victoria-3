l_english:

 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Шляхетність зобов‘язує"
 ig_trait_noblesse_oblige_desc: "Ми кращі за звичайних людей, а це означає, що ми зобов’язані піклуватися про них. Їхні спроби організувати щось для себе є саморуйнівними та приреченими на поразку."
 ig_trait_family_ties: "Сімейні зв‘язки"
 ig_trait_family_ties_desc: "У ці мінливі часи ми все ще знаємо цінність хорошого шлюбу. Наші зв’язки старші за кордони, які вони перетинають, і переживуть як альянси, так і уряди."
 ig_trait_noble_privileges: "Дворянські привілеї"
 ig_trait_noble_privileges_desc: "Що трапилося з ідеєю про те, що шляхту слід залишити виконувати свої обов’язки, не переслідуючи її збирачами податків? Пора повернути ті дні."
 ig_trait_profitable_estates: "Прибуткові маєтки"
 ig_trait_profitable_estates_desc: "А ви не знали? Що добре для аристократії, то добре для країни - благополуччя зростає."
 ig_trait_the_velvet_book: "Оксамитова книга"
 ig_trait_the_velvet_book_desc: "Лише найзнатніші родини можуть вписати свої імена в цю поважну книгу. Ми знаємо, хто входить до вищого стану, а хто ні."
 ig_trait_bad_boyars: "Погані бояри"
 ig_trait_bad_boyars_desc: "Кажуть, що цар хороший, але йому заважають погані бояри? Ми покажемо, на що здатні погані бояри."
 ig_trait_latifundios: "Латифундії"
 ig_trait_latifundios_desc: "Продуктивність і багатство наших маєтків не знають собі рівних. Гроші течуть через наші руки, як вода через пороги. Це справжні золоті дні."
 ig_trait_junkerdom: "Юнкерство"
 ig_trait_junkerdom_desc: "Земля служить джерелом нашої сили, і це хороша земля. Країна прийме будь-яке наше рішення."
 ig_trait_patrician_philanthropy: "Патриціанська філантропія"
 ig_trait_patrician_philanthropy_desc: "Давно вже час щось зробити для ближнього свого і упевнитися, що на нових будівлях будуть викарбувані наші імена."
 ig_trait_wiener_walzer: "Віденський вальс"
 ig_trait_wiener_walzer_desc: "На останньому балу хтось набрався нахабства і попросив зіграти менует. Дорога моя, ми граємо вальси! Моду задаємо ми, і менует#italic не#! в моді!"
 ig_trait_fazenda_ibicaba: "Фазенда Ібікаба"
 ig_trait_fazenda_ibicaba_desc: "Нам постійно не вистачає робочих рук, тому ми повинні намагатися всіма способами отримати трудові ресурси."
 ig_trait_summon_no_zamindars: "Не викликайте Заміндарів"
 ig_trait_summon_no_zamindars_desc: "Правителі нашої країни продемонстрували, що вони не зацікавлені в переговорах та поступливості. Якщо це так, то їм краще не упускати більш делікатні речі, які ми робимо задля підтримання порядку."
 ig_trait_famine_reserves: "Запаси від голоду"
 ig_trait_famine_reserves_desc: "Наш обов’язок — відкривати наші зерносховища, коли виникає нагальна потреба. Хіба є кращий спосіб здобути прихильність наших орендарів?"

 #Industrialists IG Traits
 ig_trait_job_creators: "Творці робочих місць"
 ig_trait_job_creators_desc: "Щоб заробляти гроші, треба витрачати гроші. Поки ми можемо довіряти уряду, що він не втручатиметься в наші вкладання, ми нікуди не вносити наші прибутки, окрім як в економічне зростання."
 ig_trait_engines_of_progress: "Рушії поступу"
 ig_trait_engines_of_progress_desc: "Погляньте на дива сучасности! Часу на вагання немає. Якщо це можна придумати, спроєктувати та запатентувати, його слід створити, перевірити та негайно використовувати."
 ig_trait_tax_avoidance: "Уникнення сплати податків"
 ig_trait_tax_avoidance_desc: "Хто найкраще знає, куди мають бути витрачені наші гроші? Не уряд, і вже точно не нинішній. На щастя, їхня некомпетентність залишила податкові лазівки, якими можна з вигодоюі скористатися."
 ig_trait_zaibatsu_cooperation: "Співпраця з дзайбацу"
 ig_trait_zaibatsu_cooperation_desc: "Здорова співпраця промисловості та держави йде на користь усім. У наших інтересах підтримувати подібні товариські відносини."
 ig_trait_zaibatsu_withdrawal: "Відмова від дзайбацу"
 ig_trait_zaibatsu_withdrawal_desc: "Нашій економіці піде на користь, якщо ми зосередимо увагу на торгівлі валютою і внутрішніх інвестиціях. На жаль, зараз гра на біржі не є пріоритетом для держави."
 ig_trait_kommerskollegium: "Національна рада з питань торгівлі"
 ig_trait_kommerskollegium_desc: "У міру зростання наших комерційних інтересів ми повинні гарантувати справедливий розподіл одержуваних доходів."
 ig_trait_ventilate_unify_beautify: "Провітрити, об'єднати і прикрасити"
 ig_trait_ventilate_unify_beautify_desc: "Ви бачили, що коїться в місті? Це розсадник хвороб, місце, де ніколи не світить сонце, де в'януть і гинуть рослини, а бідність і чума йдуть рука об руку. Нам, і нікому іншому, належить виправити цю ситуацію."
 ig_trait_the_goods_must_flow: "Товари повинні текти"
 ig_trait_the_goods_must_flow_desc: "Добре, звичайно, що наша країна виробляє стільки товарів, але який у цьому сенс, якщо вони не можуть досягти потрібних ринків? Пора нашій країні усвідомити користь хорошого транспортування."
 ig_trait_wounded_honor: "Уражена честь"
 ig_trait_wounded_honor_desc: "Ми — просвітлені одиниці в країні, які чинять опір будь-якому просвітництву. Наші методи є досконалішими — будь-який безлад є зрадою, а зрада має каратися найсуворішими заходами."
 ig_trait_stamped_and_signed: "Проштамповано та підписано"
 ig_trait_stamped_and_signed_desc: "Штампи та бухгалтерські книги — це методи, які ми використовуємо, щоб навести лад у хаосі. Управління Індією вимагає величезної кількості паперу, і наше завдання — забезпечити його безперебійний обіг."
 ig_trait_responsible_government: "Відповідальне управління"
 ig_trait_responsible_government_desc: "Наша місія полягає в тому, щоб поширити справедливість і цивілізацію на всіх людей — і, звичайно ж, увічнити правила, які дозволяють продовжувати це робити й в майбутньому."
 ig_shipping_magnates: "Судноплавні магнати"
 ig_shipping_magnates_desc: "Завдяки своїм родовим зв’язкам з торговими флотами, корабельнями та прибережною торгівлею, наші промислові еліти знають море краще, ніж більшість військово-морських сил. Коли вони задоволені, порти працюють на повну потужність, ринки заповнені товарами, а корабельні ніколи не сплять."

 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Патріотичний запал"
 ig_trait_patriotic_fervor_desc: "Незалежно від того, наскільки довершеною є стратегія та наскільки передовою зброя, деякі битви можна виграти лише важкою працею та мужністю. Солдати, які справді вірять у те, що стоїть за їхньою країною, боротимуться відважно, незважаючи на труднощі."
 ig_trait_veteran_consultation: "Консультація ветеранів"
 ig_trait_veteran_consultation_desc: "Технологічний поступ змінює обличчя війни, але ми можемо скористатися цим, лише якщо зрозуміємо, як це зробити. На щастя, ті з нас, хто має безпосередній досвід, повинні мати уявлення про це."
 ig_trait_materiel_waste: "Марні витрати"
 ig_trait_materiel_waste_desc: "Вірність наріду – це не вірність до уряду. Якщо ми не можемо довіряти відповідальним людям, то ми можемо використовувати дане нам, як вважаємо за потрібне."
 ig_trait_elan_vital: "Життєвий порив"
 ig_trait_elan_vital_desc: "Новітні озброєння і боєприпаси - це добре, але шлях до перемоги прокладає незламний дух тих, хто не відступить перед лицем ворога. Солдати, які щиро вірять в ідеали своєї нації, хоробро підуть навіть у найважчий бій."
 ig_trait_newly_created_army: "Новонароджена армія"
 ig_trait_newly_created_army_desc: "Серце сучасної армії не в новітніх гвинтівках або зручній уніформі, а в організації та логістиці. Кожен солдат має бути ситим і одягненим, боєприпаси і провізію мають постачатися регулярно, і кожен боєць має знати свою роль у колосальній військовій машині - тоді й тільки тоді армія буде чогось варта."
 ig_trait_self_strengthening: "Самозміцнення"
 ig_trait_self_strengthening_desc: "Розумом і мудрістю ми неминуче перевершуємо всіх навколо. Тому вчитися в іноземців потрібно одному: міцним кораблям і ефективним рушницям."
 ig_trait_parochial_leadership: "Містечкове керівництво"
 ig_trait_parochial_leadership_desc: "У ці темні часи кожен сам за себе, кожна провінція має насамперед дбати про себе. Навряд чи варто очікувати, що офіцер із захопленням прийме призначення далеко від дому, якщо його рідному вогнищу може загрожувати біда."
 ig_trait_el_buen_jefe: "Ель Буен Хефе"
 ig_trait_el_buen_jefe_desc: "Будь-якому хорошому солдату потрібен хороший офіцер. У такі часи всій нашій країні потрібен хороший офіцер."
 ig_trait_clube_militar: "Клуби Мілітар"
 ig_trait_clube_militar_desc: "Місце відпочинку для солдатів і офіцерів, де вони можуть провести вільний час. Що в цьому може бути небезпечного? Країні піде тільки на користь, якщо нам буде де зібратися і все обговорити."
 ig_trait_coronelismo: "Коронелісмо"
 ig_trait_coronelismo_desc: "Ви бачили новий указ уряду? Невже вони не розуміють, з ким мають справу? Не варто зв'язуватися з поважними людьми, на кшталт мене."
 ig_trait_divided_ranks: "Розділені звання"
 ig_trait_divided_ranks_desc: "Між нашими солдатами та офіцерами існує фундаментальний розрив, який став надто великим, щоб його ігнорувати. Чому людина має ризикувати своїм життям заради того, хто зневажає її звичаї?"
 ig_trait_imperial_service: "Імперська служба"
 ig_trait_imperial_service_desc: "Носити нашу форму і розширювати наші кордони — це велика честь, до якої прагнуть мільйони людей. Їм пощастило, що завжди є вакансії, які можна заповнити."
 ig_trait_veerta: "Вірта"
 ig_trait_veerta_desc: "Наша армія завоювала всю Індію, здобувши безліч перемог над різними ворогами. Наша хоробрість і дисципліна гарантують, що цей список почестей ніколи не закінчиться."

 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Фермерські ринки"
 ig_trait_farmers_markets_desc: "У наші дні складно доставити вироблені нами товари зацікавленим покупцям. За вдалого збігу обставин ми й самі можемо доставити їх туди, куди потрібно."
 ig_trait_honest_work: "Чесна праця"
 ig_trait_honest_work_desc: "Ми заробляємо на життя потом, кров'ю і чесною працею. Якщо при цьому ми виробляємо понад необхідне, тим краще."
 ig_trait_old_ways: "По-старому"
 ig_trait_old_ways_desc: "Схоже, у правлячих еліт повно ідей про те, як має виглядати майбутнє. Але чи варто їм довіряти, адже це вони відповідальні за те, де ми перебуваємо в сьогоденні?"
 ig_trait_obshchina: "Громада"
 ig_trait_obshchina_desc: "Жити в нашому селі не так уже й погано. Роботу ми ділимо між усіма, а потім ділимо її плоди і зароблені гроші."
 ig_trait_fellahin: "Феллахі"
 ig_trait_fellahin_desc: "Наша доля в житті - якомога краще обробляти ці поля. Іноді ця робота ще й окупається."
 ig_trait_nucleos_coloniais: "Нуклеос Колоніаіс"
 ig_trait_nucleos_coloniais_desc: "Новий будинок означає початок нового життя. Що тут може не подобатися? Подивимося, що може запропонувати це нове поселення."
 ig_trait_plantation_work: "Робота на плантації"
 ig_trait_plantation_work_desc: "Ми щодня працюємо в поті чола й отримуємо все необхідне для життя. Але іноді вдається отримати понад те, і такі дні ми особливо цінуємо."
 ig_trait_of_the_sovereign_alone: "Тільки монарху"
 ig_trait_of_the_sovereign_alone_desc: "Тягар, який на нас покладають землевласники, є нестерпним. Цим посередникам слід нагадати, що ми є підданими лише монарха і що вони не мають над нами жодної законної влади."
 ig_trait_imandari: "Імандарі"
 ig_trait_imandari_desc: "Наша земля багата, і ми старанно її обробляємо. У сприятливі часи ми можемо виростити все необхідне і навіть більше."
 ig_trait_bazaar_bargains: "Базарні вигідні пропозиції"
 ig_trait_bazaar_bargains_desc: "Саме наші базари збагачують наші міста і приваблюють відвідувачів з далеких околиць. Якщо для процвітання потрібна додаткова організація, ми готові заплатити таку ціну."
 ig_trait_born_particularists: "Бауернпартикуляризм"
 ig_trait_born_particularists_desc: "Ви можете проводити нові кордони і складати нові карти, але селянин зі Швальбаха і досі називає свою землю „нижньою графською землею Каценельнбоген‟. Для нього нація — це справа шкільних вчителів і податкових інспекцій. Він не бунтує з амбіцій, але коли порушуються його сільські звичаї, він чинить опір з усією впертістю своєї пам’яті."

 #Trade Unions IG Traits
 ig_trait_solidarity: "Солідарність"
 ig_trait_solidarity_desc: "У кожного, хто бажає працювати, має бути робота! Винятків бути не може. Ми повинні відстоювати своє право на оплачувану працю."
 ig_trait_industrial_organizers: "Промислові організатори"
 ig_trait_industrial_organizers_desc: "Об’єднання робітників, незалежно від керівництва, завжди має більший вплив на працездатність заводу, ніж будь-які правила, встановлені вгорі."
 ig_trait_work_to_rule: "Влада робітникам"
 ig_trait_work_to_rule_desc: "Схоже, керівництво країни хоче, щоб ми просто заткнулися і бездумно виконували накази. Подивимося, чи сподобається їм, якщо ми застосуємо подібний підхід до нашої "некваліфікованої" праці."
 ig_trait_bourse_du_travail: "Біржа праці"
 ig_trait_bourse_du_travail_desc: "Організація не закінчується з кінцем робочого дня! Щоб діяти єдиним фронтом, ми повинні допомагати один одному не тільки на фабриках, а й у наших будинках, у наших громадах."
 
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Пропагандисти"
 ig_trait_propagandists_desc: "У своїх віршах, листах і політичних маніфестах ми маємо передусім наголошувати на досягненнях нашої батьківщини як на прикладі того, що нова епоха може принести приниженим і ображеним."
 ig_trait_avant_garde: "Авангард"
 ig_trait_avant_garde_desc: "Ми відкрито говоримо про те, про що інші не сміють навіть думати. Наше мистецтво та ідеї закарбуються в серцях і відкриють очі, якщо не від захоплення, то хоча б від подиву."
 ig_trait_social_criticism: "Суспільна критика"
 ig_trait_social_criticism_desc: "Можновладці часто вважають себе непідсудними, але авторитет не робить ідею більш привабливою. Нам є що сказати, і ми точно знаємо, про кого саме говорити."
 ig_trait_restoration: "Реставрація"
 ig_trait_restoration_desc: "В епоху великих випробувань і великих звершень ми пишаємося своїм наполегливим прагненням відродити колишню славу нашої країни. Ціною видатних зусиль ми підтвердили статус нашої цивілізації, а майбутні зусилля дозволять досягти ще більших висот."
 ig_trait_crisis_of_identity: "Криза ідентичності"
 ig_trait_crisis_of_identity_desc: "Ми служимо нації, до якої самі не належимо. Чи так багато в нас спільного з тими, хто править нами?"
 ig_trait_les_beaux_arts: "Бозар"
 ig_trait_les_beaux_arts_desc: "Наше мистецтво, наші виставки, наш талант до творчості не знають собі рівних. Чому б не продемонструвати їх? Нехай інші нам заздрять."
 ig_trait_brasilidade: "Бразильство"
 ig_trait_brasilidade_desc: "Іди до нас, друже, сьогодні ми святкуємо! Тут ми можемо слухати прекрасні балади під зірками з пляшкою в руці, а там... а він уже малює! Життя прекрасне, хіба ні?"
 ig_trait_bachareis: "Бакалаври"
 ig_trait_bachareis_desc: "Ми знаємо, що потрібно країні! Адже ми говоримо від імені народу... Що? Ні, ми не сказали, що говоримо #italic з#! народом."
 ig_trait_swaraj: "Сварадж"
 ig_trait_swaraj_desc: "Ми відчуваємо себе відчуженими від держави і водночас поневоленими нею. Наші правителі відмовляють нам у праві на самостійні дії, вимагаючи від нас бездумної слухняності. Такий стан речей приречений на провал — і, якщо буде потрібно, ми докладемо зусиль, щоб це сталося."
 ig_trait_westernisation: "Вестернізація"
 ig_trait_westernisation_desc: "Наш нинішній уряд виступає представником справедливості та прогресу, проте значна частина нашої країни залишається віддаленою від нього. Ми повинні прагнути зменшити розрив між державою та народом."

 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Облігації казначейства"
 ig_trait_treasury_bonds_desc: "Допоки є віра, що держава розплатиться за боргами, вкладення своїх кревних у власну країну - це не просто прояв патріотизму, а й непогані інвестиції."
 ig_trait_middle_managers: "Керівники середньої ланки"
 ig_trait_middle_managers_desc: "Ми не можемо змусити всіх діяти за написаним, але ми хоча б можемо записувати все, що відбувається. Повинен же хтось пам'ятати, як тут робляться справи."
 ig_trait_xenophobia: "Ксенофобія"
 ig_trait_xenophobia_desc: "Ми всі знаємо, хто винен у проблемах країни, але боїмося сказати про це. А вони тим часом сміються за нашими спинами від власної безкарності. Хтось повинен вжити заходів."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "Тісна співпраця видобувних компаній і городян означає, що в хороші роки ми можемо розраховувати на підтримку, про яку іншим країнам і мріяти не доводиться."
 ig_trait_effendi: "Еффенді"
 ig_trait_effendi_desc: "Завдяки наполегливій і чесній праці ми досягли вершини, і наші старання удостоїлися заслужених похвал."
 ig_trait_reorganization: "Реорганізація"
 ig_trait_reorganization_desc: "З правильними мандатами і департаментами можливі будь-які реформи. Одне ваше слово, і ми приступимо."
 ig_trait_master_of_the_house: "Глава сімейства"
 ig_trait_master_of_the_house_desc: "Прошу вас! Сядьте. Тут ми прагнемо витонченості - бути слугами для бідняків, лакеями для панів, утішниками і філософами для нації."
 ig_trait_haute_finance: "Ут фінанс"
 ig_trait_haute_finance_desc: "У грі континентальних фінансів ми прагнемо до перемоги і першими викладаємо карти на стіл."
 ig_trait_old_lady_of_threadneedle_street: "Стара Леді з Треднідл-стріт"
 ig_trait_old_lady_of_threadneedle_street_desc: "Якщо нації потрібна допомога, вона завжди може звернутися до однієї старої леді, яка розсудлива, надійна і завжди відповість у разі кризи: до Банку Англії."
 ig_trait_civil_service: "Державна служба"
 ig_trait_civil_service_desc: "У людей дивні уявлення про державних службовців. Ми існуємо для того, щоб допомагати вам формулювати і впроваджувати політики, тільки й усього."
 ig_trait_bah_humbug: "Все це безглуздо"
 ig_trait_bah_humbug_desc: "Ви говорите, що сирі та знедолені живуть у нужді. Хіба у нас немає острогів? А робочі будинки, як і раніше, діють? Тоді залиште мене в спокої! Нужденні можуть звертатися туди."
 ig_trait_swadesh: "Сводеш"
 ig_trait_swadesh_desc: "Ми такі ж працьовиті, як і будь-який інший народ, проте нам відмовляють у кредитах і змушують працювати на іноземні компанії. Якщо наші правителі намагаються виключити нас з економіки, ми зробимо те саме з ними."
 ig_trait_lines_of_credit: "Кредитна лінія"
 ig_trait_lines_of_credit_desc: "Якби не кредит, наданий нашими власними досвідченими фінансистами, компанія ніколи не змогла б завоювати Індію. Якщо нам буде надано надійний бізнес-план, ми готові продовжувати ці відносини."
 ig_trait_cooperative_agencies: "Кооперативні агентства"
 ig_trait_cooperative_agencies_desc: "Наші правителі володіють великим капіталом, але мало знають про нашу країну. Об’єднавши їхні ресурси та наші знання, ми можемо збагатити нашу батьківщину набагато більше, ніж вони могли б це зробити самостійно."
 ig_trait_biedermanner: "Бідерманер"
 ig_trait_biedermanner_desc: "Охайний, поважний і глибоко боячись безладу, Бідерман платить податки, дбає про свій магазин і уникає політики. Навіть коли світ палає просто за його вікном."

 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Плодіться і розмножуйтеся"
 ig_trait_be_fruitful_and_multiply_desc: "Аскетизм добрий для тих небагатьох, хто присвятив життя духовним пошукам, але для простих людей на першому місці мають бути сім'я і турбота про дітей."
 ig_trait_divine_right: "Право помазаника божого"
 ig_trait_divine_right_desc: "Ми віримо, що у світі є порядок. Суспільство тією чи іншою мірою втілює його. Якщо правителі праведні, а їхні укази справедливі, народ знатиме чому."
 ig_trait_pious_fiction: "Благочестиві історії"
 ig_trait_pious_fiction_desc: "Сьогоднішні цінності отруєні, а література розкладає настільки, що сама освіта підриває звичаї. Ніж навчати людей "істині" нинішніх еліт, краще вчити їх тому, що істинно завжди."
 ig_trait_work_ethic: "Трудова етика"
 ig_trait_work_ethic_desc: "Запам'ятайте, що гроші за своєю природою плідні. Гроші народжують гроші. Створення прибутку - це акт творіння, що прославляє Божественну працю."
 ig_trait_asceticism: "Аскетизм"
 ig_trait_asceticism_desc: "Відмова від мирських насолод - правильний шлях. Не дозволяйте собі відволікатися на матеріальні зміни. Все коли-небудь минеться."
 ig_trait_kar_seva: "Кар Сева"
 ig_trait_kar_seva_desc: "Бог з нами і серед нас. Безкорисливо допомагати оточуючим означає служити творіннями Бога і самому Богу. Ми зобов'язані займатися чесною працею і ділитися її плодами з іншими - через це ми стаємо ближче до Бога."
 ig_trait_temporal_mandate: "Світський мандат"
 ig_trait_temporal_mandate_desc: "Межа між небесами і землею часто розмита, як і межа між релігією і державою. Для управління світським світом потрібні умільці всіх видів, і ми завжди придумаємо, як змусити наші системи працювати в унісон."
 ig_trait_the_best_revenge: "Найкраща помста"
 ig_trait_the_best_revenge_desc: "Щоб помститися ворогові, потрібно набути більше хороших якостей і йти шляхом праведності. Тим самим ви неминуче помститеся ворогові, адже він надто тривожитиметься через ваші хороші якості та сумуватиме за вашою доброю репутацією."
 ig_trait_yeshivot: "Ешибот"
 ig_trait_yeshivot_desc: "Вивчення рабиністичної літератури є обов'язком кожного молодого юдея. Якщо ніхто не буде вчитися, хто ж буде пам'ятати і дотримуватися законів?"
 ig_trait_traditsye: "Традиції"
 ig_trait_traditsye_desc: "Навколишній світ стрімко змінюється. Як же нам зберегти рівновагу, якщо ми будемо бігти за цим незбагненним смерчем змін?"
 ig_trait_heavenly_sovereign: "Небесний государ"
 ig_trait_heavenly_sovereign_desc: "Спадкоємці імператора Дзімму підтримують один із найдавніших установ на землі. Це джерело традицій по праву заслуговує на шанування, і ми, як нація, повинні визнати це."
 ig_trait_secular_shrine_theory: "Теорія світських святилищ"
 ig_trait_secular_shrine_theory_desc: "Святилища є невід'ємною частиною вірувань японського народу. Вони, як установа, існують для проведення громадських ритуалів. Синтоїзм несе в собі ідеологію: він є проявом патріотизму, і ми очікуємо того ж від кожного з наших громадян."
 ig_trait_haibutsu_kishaku: "Хайбуцу-кісяку"
 ig_trait_haibutsu_kishaku_desc: "Іноземним релігіям немає місця в нашій країні, їхні символи мають бути знищені. Погляньте, який хаос вони принесли із собою! Ідіть у їхні святилища, їхні храми, їхні халупи, ідіть і покажіть, що їм тут не місце!"
 ig_trait_da_wat: "Дават"
 ig_trait_da_wat_desc: "Ми повинні йти в світ, запрошувати інших приєднуватися до нашої віри і жити за законами Аллага. Умма прийме всіх."
 ig_trait_sharia: "Шаріат"
 ig_trait_sharia_desc: "Для правильного життя необхідно знати закони, що визначають, що правильно, а що ні. Інтерпретація цих законів є одним із найбільш почесних обов'язків."
 ig_trait_mecelle: "Маджалла"
 ig_trait_mecelle_desc: "Заснована на ханафітській юриспруденції Меджелле-і ахкам-і адлійє гарантує, що ми житимемо за правилами, які відповідають нашій релігії та вимогам світських законів."