 luddite_law_events.2.t: "Просте життя"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('simple_living_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('simple_living_ig_scope').GetCustom('ua_rodoviy_ig')|l]#!#! і [SelectLocalization(SCOPE.sCharacter('simple_living_leader_scope').IsFemale, 'переконана антимодерністка', 'переконаний антимодерніст' )], вважає, що [SCOPE.sLaw('current_law_scope').GetName] пропонує вельми гідну ідею, завдяки якій [SCOPE.sCulture('simple_living_primary_culture_scope').GetAdjective]ий#! народ відкине шлях модернізму, і [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] повернеться на перший план."
 luddite_law_events.2.f: ""У наш час мірилом людського успіху стали масштаби змін, які ми обрушуємо на світ. Чи варто дивуватися, що життя стає дедалі штучнішим?""" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] слова розумні, наші цілі збігаються"
 luddite_law_events.2.b: "Не будемо потурати фанатикам."
