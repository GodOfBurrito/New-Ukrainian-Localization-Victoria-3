 algeria_events.4.t: "Французький Алжир"
 algeria_events.4.d: "Десятиліття наполегливої праці принесли плоди. Колись селяни і раби орали під батогом східних деспотів, тепер же сяючий факел [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої цивілізації осяяв нову землю: Нашу землю."
 algeria_events.4.f: "Плач по Алжиру і його крамницях, і слідів їх не залишилося! Немає числа безчинствам проклятих загарбників! Аль-Кайсері стала плазою, але ж там продавали священні книги, сплюндрували могили батьків наших, розкидали їхні кістки, щоб пройти там могли їхні вози." #Traditional Algerian song/poem
 algeria_events.4.a: "Цивілізація прийшла на Варварський берег."
 algeria_events.4.b: "Алжир стане таким же французьким, як Шампань."
 algeria_events.4.c: "Алжир надасть все, що побажа[ROOT.GetCountry.GetCustom('ua_verb_country_end_ie_iut')] [ROOT.GetCountry.GetNameNoFormatting]."
