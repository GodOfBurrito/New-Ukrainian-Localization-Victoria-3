 french_pretenders_pulse_advance_by_fifteen_percent_tt: "Справа монархістів отримає #bold 15%#! до прогресу."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "Справа монархістів отримає #bold 25%#! до прогресу."
