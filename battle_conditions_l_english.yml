l_english:
 BATTLE_CONDITION_TOOLTIP: "[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"
 BATTLE_CONDITION_ATTACKER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetAttackerConditionUpdateDesc]"
 BATTLE_CONDITION_DEFENDER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetDefenderConditionUpdateDesc]"
 BATTLE_CONDITION_EARLIEST_UPDATE: "Зміниться [DATE.GetString] або після цієї дати (залишилося $REMAINING$)"
 BATTLE_CONDITION_IMMINENT_UPDATE: "Скоро зміниться, поточна ймовірність: $CHANCE|v0%$"
 battle_condition_pursuit: "Переслідування"
 battle_condition_pursuit_desc: "Завдяки переважаючій чисельності, командир наказує оточити ворога і змусити його тікати."
 battle_condition_panicked_retreat: "Панічний відступ"
 battle_condition_panicked_retreat_desc: "Важкі втрати і відсутність компетентного керівництва привели ці війська в розлад."
 battle_condition_controlled_retreat: "Керований відступ"
 battle_condition_controlled_retreat_desc: "Важкі втрати змусили командира віддати наказ про поспішний відступ."
 battle_condition_dug_in: "В окопах"
 battle_condition_dug_in_desc: "Командир керував будівництвом надійних польових укріплень."
 battle_condition_charted_terrain: "Розмітка місцевості"
 battle_condition_charted_terrain_desc: "Командир склав детальну карту місцевості перед боєм."
 battle_condition_rapid_advance: "Швидкий наступ"
 battle_condition_rapid_advance_desc: "Досвід боїв на схожій місцевості допомагає командиру наступати більш ефективно."
 battle_condition_camouflaged: "Камуфляж"
 battle_condition_camouflaged_desc: "Досвід боїв на схожій місцевості допомагає командиру приховувати своє військо від ворога."
 battle_condition_logistics_secured: "Безпечні перевезення"
 battle_condition_logistics_secured_desc: "Командир забезпечує надійність ліній постачання і логістичну підтримку в бою."
 battle_condition_mud: "Бруд"
 battle_condition_mud_desc: "Бруд уповільнює всі дії."
 battle_condition_broken_supply_line: "Порушення поставок"
 battle_condition_broken_supply_line_desc: "Через невраховані ділянки пересіченої місцевості, лінії постачання були тимчасово розірвані."
 battle_condition_exhausted: "Виснаження"
 battle_condition_exhausted_desc: "Битва ще не почалася, а війська вже виснажені довгим переходом по пересіченій місцевості."
 battle_condition_lost: "Заблукалі"
 battle_condition_lost_desc: "Спроби маневрувати на місцевості провалилися: кілька підрозділів заблукали і не змогли скоординуватися з товаришами."
 battle_condition_surprise_maneuver: "Несподіваний маневр"
 battle_condition_surprise_maneuver_desc: "Хитромудрий маневр командира застав ворога зненацька."
 battle_condition_aggressive_maneuver: "Агресивний маневр"
 battle_condition_aggressive_maneuver_desc: "Жорстокість і рішучість командира зіграли роль у битві."
 battle_condition_careful_maneuver: "Обережний маневр"
 battle_condition_careful_maneuver_desc: "Неспішний і вдумливий підхід командира відбився на стратегії цієї битви."
 battle_condition_blunder: "Прорахунок"
 battle_condition_blunder_desc: "Командир припустився грубої стратегічної помилки і не знає, чого очікувати від ворога."
 battle_condition_poor_visibility: "Погана видимість"
 battle_condition_poor_visibility_desc: "Навколишнє середовище, погодні умови і зайнята позиція ускладнюють цій стороні огляд ворожих переміщень."
 battle_condition_good_visibility: "Хороша видимість"
 battle_condition_good_visibility_desc: "Навколишнє середовище, погодні умови і зайнята позиція допомагають цій стороні краще бачити ворожі переміщення."
 battle_condition_rough_waters: "Бурхливе море"
 battle_condition_rough_waters_desc: "Командир і екіпаж не очікували, що під час битви море почне хвилюватися."
 battle_condition_strong_winds: "Сильні вітри"
 battle_condition_strong_winds_desc: "Вітер несподівано зміцнів, і командиру довелося імпровізувати."
 battle_condition_death_from_below: "Смерть із глибин"
 battle_condition_death_from_below_desc: "Ворог не очікував появи підводних човнів."
 battle_condition_ramming_maneuver: "Таранний маневр"
 battle_condition_ramming_maneuver_desc: "Командир вирішив протаранити противника - небезпечний, але, можливо, вирішальний маневр."
