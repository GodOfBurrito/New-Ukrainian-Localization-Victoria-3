 paris_commune_pulse_events.2.t: "Сорок попереджувальних пострілів"
 paris_commune_pulse_events.2.d: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] був багаторазово розстріляний комунарами за межами Парижа. Хоча у Версалі зберігають слабку надію, що він ще живий, комунари заявили про свою моральну перемогу."
 paris_commune_pulse_events.2.f: "Раз-раз, солдати кинули його... Два-два, гвардійці рушниці навели... Три-три, прогриміли постріли... Чотири-чотири, дірки з'явилися... П'ять-п'ять, тут вже ніхто не виживе."
 paris_commune_pulse_events.2.a: "Вони виконали свій обов'язок, убивши ворожого генерала."
 paris_commune_pulse_events.2.b: "Проведіть чесний суд. Ми не варвари."
