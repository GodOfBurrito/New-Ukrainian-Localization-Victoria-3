 paris_commune_pulse_events.9.t: "Моє тіло - моя справа"
 paris_commune_pulse_events.9.d: "Жіночий союз зібрав своїх учасниць з усього міста і прикрив легальні борделі. Багато хто вказує, що причиною послужили суворі правила."
 paris_commune_pulse_events.9.f: "Мета юридичних обмежень проституції полягає в тому, щоб стримати поширення венеричних захворювань, не допустити зловживання відносинами "слуга-хазяїн" і упевнитися в добровільній згоді сторін. В теорії звучить гарно, але більшість повій прекрасно обізнана з ризиками своєї професії. Тільки ось тепер вони, згідно із законом, мають погане ставлення, погану охорону здоров’я і зловживання."
 paris_commune_pulse_events.9.a: "Тіло жінки належить їй самій."
 paris_commune_pulse_events.9.b: "Чоловічі бажання найпростіше обмежити межами цих стін."
 paris_commune_pulse_events.9.c: "Вони мають рацію. Потрібно повністю заборонити ці оплоти гріха."
