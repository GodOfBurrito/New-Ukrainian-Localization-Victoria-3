 ##################### Boxer Rebellion
 203: je_boxer_rebellion:0 "The Boxer Rebellion"
 204: je_boxer_rebellion_reason:1 "The humiliating loss of Chinese lands to foreign "barbarians" has resulted in the formation of numerous martial arts-inspired militias intent on purging the country of any foreign influence.\n\nFailure to see the militias vision through could have dramatic consequences for [ROOT.GetCountry.GetName]."
 qing_owns_all_han_states_tt: "Owns all [GetCulture('han').GetName] [Concept('concept_homeland','$concept_homelands$')], and no [GetCulture('han').GetName] [concept_homeland] is a [concept_split_state]"
 205: dyn_c_empire_of_china:0 "Empire of China"
 206: dyn_c_empire_of_china_adj:0 "Chinese"
 207: boxer_rebellion_events.1.t:0 "The Yihetuan Movement"
 208: boxer_rebellion_events.1.d:1 "Furious with the growing foreign presence in [ROOT.GetCountry.GetName], [SCOPE.sCulture('han_culture').GetName] subjects are organizing into anti-foreign militias, bent on driving the "barbarians" back into the sea. Many now urge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] to back the movement, lest their zeal is turned against [SCOPE.sCulture('manchu_culture').GetName] rule."
 209: boxer_rebellion_events.1.f:1 ""When the foreign barbarians preach their religion, they say that they are urging men to do good, but in fact, they are disrupting our government, creating turmoil in our system, destroying our customs, and deceiving our people — that is to say, they want to turn the people of China into barbarians."" # Boxer era Han school teacher
 210: boxer_rebellion_events.1.a:0 "Revive the Qing! Destroy the foreigner!"
 211: boxer_rebellion_events.1.b:0 "These fanatics would spell our doom."
 212: boxer_rebellion_events.2.t:0 "The Mandate of Heaven"
 213: boxer_rebellion_events.2.d:0 "Once more, the Yellow Dragon Flag soars from the rooftops of all the Middle Kingdom′s cities. From the shining pearls lining the Southern Delta to the great metropolises along the East Sea, the stain of imperialism has been washed away from our shores."
 214: boxer_rebellion_events.2.f:0 ""When at last all the Foreign Devils\n\nAre expelled to the very last man\n\nThe [ROOT.GetCountry.GetNameNoFormatting], united, together\n\nWill bring peace to this our land."" # Boxer poem
 215: boxer_rebellion_events.2.a:1 "May [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] reign for ten thousand years!"
 216: boxer_rebellion_events.2.b:1 "May [ROOT.GetCountry.GetName] endure for ten thousand years!"
 217: revere_the_emperor:0 "Revere the Emperor"
 218: united_in_righteousness:0 "United in Righteousness"
 219: boxer_rebellion_events.3.t:0 "The Qing and the Han"
 220: boxer_rebellion_events.3.d:1 "Where zealous cries of "Revive the Qing" once rang, anti-[SCOPE.sCulture('manchu_culture').GetName] slogans have now replaced them. Our failure to see the Boxers′ vision through have irreparably severed our bonds with our [SCOPE.sCulture('han_culture').GetName] subjects."
 221: boxer_rebellion_events.3.f:0 ""I do not begrudge repeating over and over again that internally we are slaves of the Manchus and suffering from their tyranny, externally we are being harassed by foreign powers, and we are doubly enslaved."" # Zou Rong
 222: boxer_rebellion_events.3.a:0 "Will these humiliations ever end?"
 223: boxer_rebellion_events.3.b:0 "The [ROOT.GetCountry.GetCapital.GetNameNoFormatting] garrison revolts and storms the Forbidden City."
 224: boxer_rebellion_events.3.tt1:0 "The Manchus are ousted from power, and the Duke Yansheng, the main-line descendant of Confucius, is declared Emperor."
 225: boxer_rebellion_events.4.t:0 "The Fall of the Qing Dynasty"
 226: boxer_rebellion_events.4.d:1 "With the stroke of a pen, two millennia of imperial rule has come to an end. As the last [SCOPE.sCulture('manchu_culture').GetName] emperor is escorted out of the Forbidden City, the world shifts its gaze to the East. What does this new age hold for [ROOT.GetCountry.GetName]?"
 227: boxer_rebellion_events.4.f:0 ""To restore our national independence, we must first restore the Chinese nation. To restore the Chinese nation, we must drive the barbarian Manchus back to the Changbai Mountains. To get rid of the barbarians, we must first overthrow the present tyrannical, dictatorial, ugly, and corrupt Qing government."" # Sun Yat Sen
 228: boxer_rebellion_events.4.a:1 "The [SCOPE.sCulture('manchu_culture').GetName] yoke has ended at last."
 229: boxer_rebellion_events.4.b:0 "Now is the time for reconciliation."
 ##################### Contextual Election Events
 230: election_contextual_events.1.t:0 "Bread, Butter, Ballot" # High Food Prices
 231: election_contextual_events.1.d:0 "With the price of [SCOPE.sGoods('basic_foodstuff').GetName] soaring across the country, the [SCOPE.sParty('high_food_price_party').GetName] is finding itself under relentless pressure from the opposition — accused of recklessly toying with the welfare of its citizens."
 232: election_contextual_events.1.f:0 ""High price of [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]? Humbug! In my youth we would make do with even less than what you have now, for double the labor! These 'outrageous' food prices are nothing more than the musings of hysterical housewives!""
 233: election_contextual_events.1.a:0 "They will just have to eat something else then!"
 234: election_contextual_events.1.b:0 "Fund soup kitchens. A man with a full belly makes fewer mistakes."
 235: alms_for_the_poor:0 "Alms for the Needy"
 236: election_contextual_events.2.t:0 "Swindling Futurity" # High Debts
 237: election_contextual_events.2.d:0 "Claims that the [SCOPE.sParty('public_debt_party').GetName]'s policy of extensive money loaning has saddled future generations with an undue burden have caused the party to leak voters like a faulty sieve."
 238: election_contextual_events.2.f:0 ""Blessed are the young, for they shall inherit the national debt."" # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 239: election_contextual_events.2.a:0 "Loans are a cornerstone of any healthy economy!"
 240: election_contextual_events.2.b:0 "Find a scapegoat, the public demands a sacrifice."
 241: fiscally_irresponsible:0 "Fiscally Irresponsible"
 242: election_contextual_events.3.t:0 "Pacifist Condemns the War" # Waging a War of Aggression
 243: election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], renowned pacifist and leader of the [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], has launched a scathing attack on the sitting [SCOPE.sParty('government_war_party').GetName], claiming that [ROOT.GetCountry.GetAdjectiveNoFormatting] troops engaged in the [SCOPE.sWar('pacifist_war').GetNameNoFormatting] War have committed grave atrocities under their watch."
 244: election_contextual_events.3.f:1 ""We... I received orders to round up hostages, sir. Old faces, young faces — some not older than my own son. So-called free shooters had been harassing our lines. 'Murderers' my commander called them. 'Highwaymen' with malice in their hearts and rifles in their hands. The hostages were meant to deter them!\n\nBut after the third soldier fell that evening, the commander told me to take the hostages... he told me to take them into the barn... and... Lord, forgive me.""
 245: election_contextual_events.3.a:0 "Our troops did what!? To whom!?"
 246: election_contextual_events.3.b:0 "Interesting take. Let us censor it."
 247: election_contextual_events.3.c:0 "Interesting take. Let us censor it."
 248: principled_pacifist:0 "Principled Pacifist"
 249: martyrized_pacifist:0 "Martyrized Pacifist"
 250: election_contextual_events.3.tt.1:0 "The unpatriotic slander is kept from the public eye."
 251: election_contextual_events.3.tt.2:0 "The information is leaked despite our efforts."
 252: election_contextual_events.4.t:0 "For Whom the Bell Tolls" # Old IG leader
 253: election_contextual_events.4.d:0 "The aged [SCOPE.sCharacter('decrepit_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], has unexpectedly expired mid-campaign — robbing the [SCOPE.sParty('decrepit_leader_party').GetName] of a cornerstone politician. The question of [SCOPE.sCharacter('decrepit_leader').GetHerHis] replacement is now on everyone's lips."
 254: election_contextual_events.4.f:0 ""Unexpected? Bah! That old bag of bones was long overdue to meet [SCOPE.sCharacter('decrepit_leader').GetHerHis] maker. It's about time that party saw some new blood!""
 255: election_contextual_events.4.a:0 "Go with the popular, but inept candidate."
 256: election_contextual_events.4.b:0 "The determined, but haughty youngster secures the chair."
 257: well_connected:0 "Well-connected"
 258: imperious_upstart:0 "Imperious Upstart"
 259: election_contextual_events.5.t:0 "A Land of Want" # Low Standard of Living
 260: election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], has been loudly accusing the [SCOPE.sParty('low_sol_party').GetName] of misrule, given the country's low standard of living — claiming that only the [SCOPE.sParty('low_sol_opposition_party').GetName] has the willpower to set things right."
 261: election_contextual_events.5.f:0 ""On my way here today I witnessed scenes so bleak they almost defy description. I saw once-venerable soldiers growling for scraps in the mud  — I saw desperate families crammed together on dusty tenement streets  — I saw malnutrition, poverty, and despair.\n\nFellow citizens, this is the legacy of the [SCOPE.sParty('low_sol_party').GetNameNoFormatting].""
 262: election_contextual_events.5.a:0 "Why are we to blame? Have they tried being less poor?"
 263: election_contextual_events.5.b:0 "Just a few bad eggs in the administration, nothing more."
 264: indifferent_to_destitution:0 "Indifferent to Destitution"
 265: defender_of_the_downtrodden:0 "Defender of the Downtrodden"
 266: election_contextual_events.6.t:0 "A Land of Plenty" # High Standard of Living
 267: election_contextual_events.6.d:0 "The country's high standard of living has resulted in a widespread sense of contentment with the status quo, favoring [SCOPE.sCharacter('high_sol_leader').GetFullName] and the sitting [SCOPE.sParty('high_sol_party').GetName] in the ongoing elections."
 268: election_contextual_events.6.f:0 ""Change? Why would I want change? I've got a full belly, a happy wife, and a good job. Why would I squander that chasing what might be?""
 269: election_contextual_events.6.a:0 "If it is not broken, why fix it?"
 270: election_contextual_events.6.b:0 "Laud [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]'s achievements."
 271: champion_of_prosperity:0 "Champion of Prosperity"
 272: patrons_of_prosperity:0 "Patrons of Prosperity"
 273: election_contextual_events.7.t:0 "Coalition Coupons" # Winning a War
 274: election_contextual_events.7.d:0 "With the [SCOPE.sWar('ongoing_election_war').GetName] war going well, the country is swept up in a frenzy of war. The sitting [SCOPE.sParty('ongoing_election_war_party').GetName] has issued letters of endorsement to parliamentary candidates they feel support the war effort, drawing patriotic voters toward their cause."
 275: election_contextual_events.7.f:0 ""[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U] didn't get the letter, huh? Go figure that coward's some spineless, good-for-nothing pacifist. Our boys are out there dying, and what does [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] do? Sits around shuffling stacks of paper, waiting for the opportune moment to squander the gains we paid for in blood. Nah, our men needs somebody who fights for them, as they fight for us.""
 276: election_contextual_events.7.a:0 "Rally around the part... I mean flag!"
 277: election_contextual_events.7.b:0 "Are you for us, or for our adversaries?"
 278: jingoist_rhetoric:0 "Jingoist Rhetoric"
 279: dove_of_peace_in_time_of_war:0 "Dove of Peace in Time of War"
 280: election_contextual_events.8.t:0 "A Torrent of Gin and Beer" # Enacting Temperance Policies
 281: election_contextual_events.8.d:0 "The [SCOPE.sParty('temperance_party').GetName]'s anti-alcohol policy is hurting their electoral prospects, as scores of thirsty voters flock to the [SCOPE.sParty('anti_temperance_party').GetName] — hoping that a change in government will see an end to the country's temperance policies."
 "election_contextual_events.8.f:0 \"\"Resist temptation? I'll tell you what tempts me": shoving this boot here up you moralizing teetotalers' you-know-wheres. I want a drink; I'll have a drink, and if you shan't let me I'll go to those that will.""
 282: election_contextual_events.8.a:0 "No beer, no vote!"
 283: election_contextual_events.8.b:0 "Run a smear campaign against these immoral bacchanalians."
 ##################### Military JEs
 284: je_rifling:0 "Rifling"
 285: je_rifling_reason:0 "While the concept of rifled gun barrels is many centuries old, only recently have advances in industry and technology allowed for their production and distribution on a large scale — providing a level of accuracy to our armed forces yet unheard of."
 286: je_machine_guns:0 "Automatic Machine Guns"
 287: je_machine_guns_reason:0 "Serviceable by a single man, and capable of firing hundreds of shells per minute, the automated machine gun represents a near-insurmountable obstacle for any attacker facing entrenched positions."
 288: military_tech_events.401.t:1 "Modernizing the Arsenal"
 289: military_tech_events.401.d:0 "The change in large-scale production from smoothbore muskets to rifles in the [SCOPE.sBuilding('rifle_factory').GetName] in [SCOPE.sState('rifle_state').GetName] has ushered in a new era for [SCOPE.sGoods('small_arms_good').GetName] production in [ROOT.GetCountry.GetNameNoFormatting]."
 290: military_tech_events.401.f:0 ""Even from one thousand yards you can still take the shot.\n\nForward artillery positions can be harassed, bayonet charges stopped before they have even commenced.\n\nThe advantages are innumerable!\n\nUnless we develop sufficient manufacturing capabilities to produce these weapons, we are bound to face disaster on the battlefield.""
 291: military_tech_events.401.a:0 "The [SCOPE.sState('rifle_state').GetCityHubName] Arsenal shall be famed throughout the world."
 292: military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] shall be at the forefront of military innovation."
 293: modern_rifle_arsenal:0 "Modern Rifle Arsenal"
 294: arsenal_proving_ground:0 "Arsenal Proving Ground"
 295: military_tech_events.402.t:0 "The Devil's Paintbrush"
 296: military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName]'s use of dedicated machine gun teams in the [SCOPE.sWar('machine_gun_war').GetName] war has yielded advantageous results on the field of battle, leaving full platoons of enemies dead before they have even reached our lines."
 "military_tech_events.402.f:1 \"\"If anyone had told me that it would be possible to make a gun that would": Pull a cartridge belt into position, pull a loaded cartridge out of it, move it in front of the barrel, thrust it into the barrel, close the breech in a proper manner, cock the hammer, pull the trigger, fire off the cartridge, extract the empty shell and throw it out of the mechanism, feed a new cartridge into position, and do all these things in the tenth of a second, I would not have believed it. \n\nBut now I have seen it done with my own eyes."" # Francis Pratt
 297: military_tech_events.402.a:0 "Our foes fall like grass before the scythe."
 298: military_tech_events.402.b:0 "Whatever happens, we have got the Maxim gun, and they have not." # Hilaire Belloc
 299: military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName]'s mastery of this tool is unparalleled."
 300: machine_gun_expertise_low:0 "Machine Gun Expert"
 301: machine_gun_expertise_high:0 "Machine Gun Expert"
 302: je_ironclads:0 "Ironclads"
 303: je_ironclads_reason:0 "Metal-clad, steam-powered ships equipped with large-caliber guns capable of firing explosive shot, the ironclad represents a radical departure from the Age of Fighting Sail."
 304: je_monitors:0 "Monitors"
 305: je_monitors_reason:0 "Shallow draft vessels primarily intended for coastal defense operations, the monitor represents an affordable solution to any nation lacking the capital or industry to maintain a high seas ironclad navy."
 306: military_tech_events.403.t:0 "A Doctrine of Iron and Steam"
 307: military_tech_events.403.d:0 "The introduction of vessels with metal-skinned hulls represents nothing less than a revolution in naval warfare. Near-impervious to traditional types of shot, [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] assures us that [ROOT.GetCountry.GetAdjectiveNoFormatting] dominion of the seas will be absolute."
 308: military_tech_events.403.f:0 ""While wooden ships with iron men might beat iron ships with wooden men, it sure does not hurt to have the armor on our side.""
 309: military_tech_events.403.a:0 "This will make our line of battle invincible."
 310: military_tech_events.403.b:0 "Metal bows? Metal Rams! What could go wrong?"
 311: military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] rules the waves!"
 312: ramming_doctrine:0 "Ram Craze"
 313: armoured_doctrine:0 "Armored Line of Battle"
 314: armoured_high_seas_fleet:0 "Armored High Seas Fleet"
 315: military_tech_events.404.t:0 "The Shallow Draft Solution"
 316: military_tech_events.404.d:0 "Designed for coastal defense operations, what monitors lack in oceangoing capabilites they make up for in cost effectiveness. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetFullName] has informed the Admiralty in [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCharacter('monitor_admiral').GetHerHis] fleet will keep any foes away from [ROOT.GetCountry.GetAdjectiveNoFormatting] waters."
 317: military_tech_events.404.f:0 ""Sir, while it might indeed look like a "cheesebox on a raft", I assure you that the 15-inch guns she carries in that box of hers are no laughing matter.""
 318: military_tech_events.404.a:0 "Secure shores means secure commerce."
 319: military_tech_events.404.b:0 "Let us orient our naval doctrine around them."
 320: military_tech_events.404.c:0 "We don't win by having the best ships, we win by having the most."
 321: safer_shores:0 "Safer Shores"
 322: defensive_doctrine:0 "Defensive Naval Doctrine"
