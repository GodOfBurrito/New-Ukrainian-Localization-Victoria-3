 algeria_events.6.t: "Арабське бюро"
 algeria_events.6.d: "Спираючись на досвід приборкання Алжиру, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] [SelectLocalization(SCOPE.sCharacter('arab_bureaux_general_scope').IsFemale, 'запросила', 'запросив' )] створення бюро етнографів, сходознавців і розвідувальних офіцерів, щоб допомогти колоніальній владі взаємодіяти з корінним населенням."
 algeria_events.6.f: "„Два роки тому ви вирушили у внутрішні землі в пошуках кращого способу підкорити їх. І тепер ви повертаєтеся і говорите, що нам потрібно обмежити європейців, а не місцевих?‟\nДруже мій, ви провели занадто багато часу за міськими стінами, мабуть, ваш розум пошкодився від спеки."
 algeria_events.6.a: "Їхні навички необхідні для приборкання землі."
 algeria_events.6.b: "Розуміння рівних краще експлуатації."
 algeria_events.6.c: "Відмовитися від ініціативи, вона лише завадить нашим поселенцям."
