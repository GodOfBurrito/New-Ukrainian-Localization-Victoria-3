 land_ownership_law_events.5.t: "Кооператив фермерів за закон "[SCOPE.sLaw('current_law_scope').GetName]""
 land_ownership_law_events.5.d: "Прагнучи позбутися посередників, щоб [GetPopType('farmers').GetName|l], [GetPopType('laborers').GetName|l] і [GetPopType('shopkeepers').GetName|l] спільно володіли підприємствами, нові фермерські кооперативи в області [SCOPE.sState('farmer_coops_state_scope').GetName], що ставлять за мету поліпшити долю своїх учасників, використовували свій значний вплив, щоб підтримати закон "[SCOPE.sLaw('current_law_scope').GetName]"."
 land_ownership_law_events.5.f: "Сім'ї працювали спільно, хоч роблячи меблі, хоч збираючи фрукти, хоч підраховуючи, хто що продав. Усі погодилися, що заради кращого майбутнього потрібно самим визначати, що куди піде. Фрукти та меблі будуть під рукою. Овочі та всякі дрібниці продаватимуться за чесну ціну, і кожен, хто поклав товар на полицю, отримає чесну частку. Достатку чекати не варто, але й голодувати ніхто не буде."
 land_ownership_law_events.5.a: "Селяни впливають на місто [ROOT.GetCountry.GetCapital.GetCityHubName]? Цікаво."
 land_ownership_law_events.5.b: "Відзначити їхній спосіб ведення справ як спосіб майбутнього."
 land_ownership_law_events.5.c: "Село і місто, селяни і робітники, об'єднуйтеся!"
 co_operatively_backed: "Співпраця кооперативу"
 the_cooperative_movement: "Рух кооперативів"
 land_ownership_law_events.6.t: "Земельна антиреформа"
 land_ownership_law_events.6.d: "Пропозиція встановити закон "[SCOPE.sLaw('current_law_scope').GetName]", внаслідок чого землями фактично володітимуть не [GetPopType('farmers').GetName|l], а [GetPopType('aristocrats').GetName|l], очікувано призвела до масових протестів, провідну роль у яких відіграють [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l]. Багатьом здається, що ще трохи, і встановиться [GetLawType('law_serfdom').GetName|l]."
 land_ownership_law_events.6.f: ""Ви серйозно? Серйозно? Віддати цю землю якомусь недалекому пройдисвіту, який мотику від заступу не відрізнить?"\n\n "Цього вимагає [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Вибачте сер, але ви повинні покинути цю територію."\n\n "Ха! Пом'яніть моє слово, цей піжон тут все погубить, а потім приповзе до мене, благаючи, щоб я виручив його".""
 land_ownership_law_events.6.a: "Селяни лише діти землі, а не її господарі."
 land_ownership_law_events.6.b: "Хочете почати революцію? Так вони й починаються."
 estates_claims_backed_modifier: "Підтримка вимог стану"
