 french_pretenders.1.t: "Реставрація [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]ів"
 french_pretenders.1.d_1: "Після того, як попередній режим не зумів домогтися визнання, до влади в результаті перевороту приходить [ROOT.GetCountry.GetRuler.GetFullName]. Відмовившись від розкоші своїх попередників на користь скромнішої та помірнішої коронації в Реймському соборі, [ROOT.GetCountry.GetRuler.GetFullName] відтепер [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]."
 french_pretenders.1.f_1: "„Співгромадяни! Я присягаюся перед богом старанно виконувати покладені на мене державою обов'язки. Правити тільки законно і за законом. Вершити єдине правосуддя для всіх і діяти виключно в інтересах французького народу, в ім'я його щастя і процвітання‟."
 french_pretenders.1.d_2: "Після того, як попередній режим не зумів домогтися визнання, до влади в результаті перевороту приходить [ROOT.GetCountry.GetRuler.GetFullName]. Під час чотириденної демонстрації традицій і розкоші, якої не бачили навіть за Старого порядку, [ROOT.GetCountry.GetRuler.GetFullName] був помазаний і коронований в Реймському соборі. Відтепер [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]."
 french_pretenders.1.f_2: "„Те, що божественний промисел зібрав нас у цьому святому місці, накладає на нас велике зобов’язання. Ми, король Франції, клянемося у вірності Хартії і обіцяємо дотримуватися її з усім можливим завзяттям перед лицем Того, хто з єдиною мірою підходить до монархів і народів‟."
 french_pretenders.1.d_3: "Після того, як попередній режим не зумів домогтися визнання, до влади в результаті перевороту приходить [ROOT.GetCountry.GetRuler.GetFullName]. Одягнувшись у вбрання і регалії свого попередника, Наполеона Великого, [ROOT.GetCountry.GetRuler.GetFullName] коронує себе під час грандіозної церемонії в Нотр-Дамському соборі. Відтепер [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]."
 french_pretenders.1.f_3: ""Я з гідністю приймаю честь, надану мені вдячним французьким народом. Клянуся перед його обличчям, що ця імперія буде нести мир. І нехай на нас чекають завоювання - так, вони будуть, - але ми принесемо іншим народам спокій, релігію і мораль! І якщо судилося бути імперії, то імперії нашій!‟"
 french_pretenders.1.a: "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.b: "Хай живе Орлеанський дім!"
 french_pretenders.1.c: "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.d: "Хай живе спадкоємець Людовика Святого!"
