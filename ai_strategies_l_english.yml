 ai_strategy_conservative_agenda: "Консервативна програма"
 ai_strategy_conservative_agenda_desc: "[COUNTRY.GetName] ма[COUNTRY.GetCustom('ua_verb_country_end_ie_iut')] обережну консервативну політичну програму, що сприяє повільному темпу реформ."
 ai_strategy_reactionary_agenda: "Підтримка традиційних цінностей"
 ai_strategy_reactionary_agenda_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] просувати владу та програму реформ земельної аристократії та духовенства."
 ai_strategy_progressive_agenda: "Сприяння ліберальним реформам"
 ai_strategy_progressive_agenda_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] просувати владу та програму реформ інтелектуалів та промислових магнатів."
 ai_strategy_egalitarian_agenda: "Розвиток егалітаризму"
 ai_strategy_egalitarian_agenda_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] просувати владу та програму реформ популістів і робітничого руху."
 ai_strategy_nationalist_agenda: "Зміцнення нації"
 ai_strategy_nationalist_agenda_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] просувати владу та програму реформ націоналістів і військових."
 ai_strategy_agricultural_expansion: "Аграрні інвестиції"
 ai_strategy_agricultural_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] розширити свою сільськогосподарську базу і стати чистим експортером продовольства."
 ai_strategy_placate_population: "Заспокоєння мас"
 ai_strategy_placate_population_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] зберегти стабільність, підтримуючи низькі податки та забезпечуючи населення достатньою кількістю продуктів харчування."
 ai_strategy_plantation_economy: "Плантаційна економіка"
 ai_strategy_plantation_economy_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] зосередитися на виробництві та експорті товарних культур."
 ai_strategy_resource_expansion: "Розширення ресурсних галузь"
 ai_strategy_resource_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] інвестувати в видобуток природних ресурсів."
 ai_strategy_industrial_expansion: "Індустріалізація"
 ai_strategy_industrial_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] розбудувати свою міську промислову базу."
 ai_strategy_montenegro_admin: "Збереження іноземного імпорту"
 ai_strategy_montenegro_admin_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] забезпечити свою невелику територію необхідними товарами."
 ai_strategy_infrastructure_expansion: "Поліпшення інфраструктури"
 ai_strategy_infrastructure_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] поліпшити свою національну інфраструктуру."
 ai_strategy_territorial_expansion: "Розширення основної території"
 ai_strategy_territorial_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] розширити свої основні території за рахунок сусідів."
 ai_strategy_colonial_expansion: "Завоювання колоній"
 ai_strategy_colonial_expansion_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] будь-якими засобами здобути колонії та місце під сонцем."
 ai_strategy_maintain_power_balance: "Збереження балансу сил"
 ai_strategy_maintain_power_balance_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] обережно нарощувати свою владу, не даючи жодному з конкурентів стати занадто сильним."
 ai_strategy_armed_isolationism: "Захист кордонів"
 ai_strategy_armed_isolationism_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] тримати світ на відстані за допомогою збройного ізоляціонізму."
 ai_strategy_maintain_mandate_of_heaven: "Збереження Небесного Мандату"
 ai_strategy_maintain_mandate_of_heaven_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] зберегти свою владу, підтримуючи Небесний Мандат."
 ai_strategy_economic_imperialism: "Економічний імперіалізм"
 ai_strategy_economic_imperialism_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] розширити свій [Concept('concept_market', 'ринок')] і відкрити ізольовані [Concept('concept_country', 'країни')]."
 ai_strategy_unify_germany: "Об’єднання Німеччини"
 ai_strategy_unify_germany_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] об’єднати німецькі народи під своїм прапором."
 ai_strategy_unify_italy: "Об’єднання Італії"
 ai_strategy_unify_italy_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] об’єднати італійські нації під своїм прапором."
 ai_strategy_unify_ethiopia: "Об’єднання Ефіопії"
 ai_strategy_unify_ethiopia_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] об’єднати ефіопських князів під своїм прапором."
 ai_strategy_unify_china: "Об’єднання Китаю"
 ai_strategy_unify_china_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] об’єднати китайських воєначальників під своїм прапором."
 ai_strategy_colonial_extraction: "Колоніальна експлуатація"
 ai_strategy_colonial_extraction_desc: "Як колоніальна держава, [COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] видобувати та експортувати сировинні ресурси на замовлення свого колоніального сюзерена."
 ai_strategy_socialism_in_one_country: "Соціалізм в окремо взятій країні"
 ai_strategy_socialism_in_one_country_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] тримати капіталістичні сили на відстані, поки розвиває зрілу соціалістичну економіку."
 ai_strategy_world_revolution: "Світова революція"
 ai_strategy_world_revolution_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] поширити соціалістичну революцію по всьому світу, перетворюючи інші нації на своїх прихильників."
 ai_strategy_anti_imperialism: "Анти-імперіалізм"
 ai_strategy_anti_imperialism_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] підтримати невизнані держави та стримати експансію імперських держав."
 ai_strategy_restore_natural_borders: "Відновлення природних кордонів"
 ai_strategy_restore_natural_borders_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] розширити свої основні території та досягти своїх „природних кордонів‟ на річці Рейн."
 ai_strategy_subject_break_free: "Звільнення"
 ai_strategy_subject_break_free_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] отримати незалежність від свого [Concept('concept_overlord', 'сюзерена')]."
 ai_strategy_subject_strengthen_self: "Підвищення самозабезпечення"
 ai_strategy_subject_strengthen_self_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] збільшити свою [Concept('concept_autonomy', 'автономію')] і стати менш залежним від свого [Concept('concept_overlord', 'сюзерена')]."
 ai_strategy_subject_maintain_autonomy: "Збереження автономії"
 ai_strategy_subject_maintain_autonomy_desc: "[COUNTRY.GetName] хоч[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] зберегти свою [Concept('concept_autonomy', 'автономію')] та відносини зі своїм [Concept('concept_overlord', 'сюзереном')] у незмінному вигляді."
 ai_strategy_subject_overlord_compliance: "Інтеграція з сюзереном"
 ai_strategy_subject_overlord_compliance_desc: "[COUNTRY.GetName] бажа[COUNTRY.GetCustom('ua_verb_country_end_ie_iut')] тіснішої інтеграції зі своїм [Concept('concept_overlord', 'сюзереном')] і лояльно виконувати його побажання."
 ai_strategy_tanzimat_reforms: "Запровадження рефор Танзимату"
 ai_strategy_tanzimat_reforms_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] провести радикальні, але необхідні реформи в своїй країні."
 ai_strategy_meiji_restoration: "Модернізація нації"
 ai_strategy_meiji_restoration_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_e_ut')] модернізуватися і стати рівною за силою західним державам."
 ai_strategy_great_reforms: "Запровадження великих реформ"
 ai_strategy_great_reforms_desc: "[COUNTRY.GetName] прагн[COUNTRY.GetCustom('ua_verb_country_end_ie_iut')] провести радикальні, але необхідні реформи у своїй країні."
 
 ATTITUDE_DETAILS: "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]"
  
 ai_attitude_human: "#V Людина#!"
 ai_attitude_human_desc: "[COUNTRY.GetName] керується гравцем-людиною, і його ставлення до [TARGET_COUNTRY.GetAltName('ua_rodoviy_country')] повністю залежить від нього самого."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested: "#V Відсутність зацікавленості#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetName] вважа[COUNTRY.GetCustom('ua_verb_country_end_ie_iut')] [TARGET_COUNTRY.GetAltName('ua_znahidniy_country')] #bold країною незначного ітересу#! в геополітичниних питаннях. Держава навряд чи буде вступати з нами в будь-які дипломатичні відносини."
 ai_attitude_disinterested_tooltip: "#header [concept_attitude]: $ai_attitude_disinterested$#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious: "#V Обережність#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as an #bold unknown factor#! in geopolitical affairs. They consider [TARGET_COUNTRY.GetName] relevant to their interests but has not yet decided whether they see them as a friend or enemy."
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_cautious$ [concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative: "#V #P Співпраця#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold potential friend#!#! in geopolitical affairs. They may seek closer [concept_relations] with [TARGET_COUNTRY.GetName] and are likely to be receptive to diplomatic overtures."
 ai_attitude_cooperative_tooltip:0 "#header [concept_attitude]: $ai_attitude_cooperative$#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory: "#V #P Примирення#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold mistaken enemy#!#! in geopolitical affairs. They are likely to try and patch up [concept_relations] and end any ongoing [concept_rivalry]."
 ai_attitude_conciliatory_tooltip:0 "#header [concept_attitude]: $ai_attitude_conciliatory$#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial: "#V #P Привітність#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold desirable ally#!#! in geopolitical affairs. They are likely to seek closer [concept_relations] and want to form a [concept_defensive_pact] or [concept_alliance] with us."
 ai_attitude_genial_tooltip:0 "#header [concept_attitude]: $ai_attitude_genial$#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal: "#V #P Лояльність#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #P #bold just suzerain#!#! in geopolitical affairs. They are likely to acquiesce to demands for decreased [concept_autonomy] and might even agree to be annexed by their [concept_overlord]."
 ai_attitude_loyal_tooltip:0 "#header [concept_attitude]: $ai_attitude_loyal$#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective: "#V #P Заступництво#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as #P #bold in need of their protection#!#! in geopolitical affairs. They are likely to intervene on our side in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and may offer [TARGET_COUNTRY.GetName] to become their [concept_subject]."
 ai_attitude_protective_tooltip:0 "#header [concept_attitude]: $ai_attitude_protective$#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary: "#V #N Стурбованість#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold potential threat#!#! in geopolitical affairs. They will be less receptive to diplomacy and might seek out alliances to protect themselves against us."
 ai_attitude_wary_tooltip:0 "#header [concept_attitude]: $ai_attitude_wary$#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic: "#V #N Антагонізм#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold threatening force#!#! in geopolitical affairs. They are likely to seek closer relations with their foes and may join [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] to oppose their expansion."
 ai_attitude_antagonistic_tooltip:0 "#header [concept_attitude]: $ai_attitude_antagonistic$#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent: "#V #N Войовничість#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold target of conquest#!#! in geopolitical affairs. They are likely to start a [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] against [TARGET_COUNTRY.GetName] if they feel that the odds are in their favor."
 ai_attitude_belligerent_tooltip:0 "#header [concept_attitude]: $ai_attitude_belligerent$#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering: "#V #N Домінування#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold natural subject#!#! in geopolitical affairs. They are likely to try and make a [concept_subject] out of us, or further integrate [TARGET_COUNTRY.GetName] if we are already their [concept_subject]."
 ai_attitude_domineering_tooltip:0 "#header [concept_attitude]: $ai_attitude_domineering$#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious: "#V #N Невдоволення#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #N #bold tyrannical oppressor#!#! in geopolitical affairs. They are likely to attempt a [concept_diplomatic_play] for independence if they believe they can win."
 ai_attitude_rebellious_tooltip:0 "#header [concept_attitude]: $ai_attitude_rebellious$#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_defiant: "#V #N Непокора#!#!"
 ai_attitude_defiant_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #N #bold overbearing suzerain#!#! in geopolitical affairs. They will attempt to strengthen themselves and gain greater autonomy, but will not seek full independence."
 ai_attitude_defiant_tooltip: "#header [concept_attitude]: $ai_attitude_defiant$#!\n$ai_attitude_defiant_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_aloof: "#V Відчуженість#!"
