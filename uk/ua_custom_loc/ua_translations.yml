 commander_events.6.t: "Гармата генерала, що дала осічку"
 commander_events.6.d: "[SCOPE.sCharacter('cheated_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'дізналася', 'дізнався' )], що [SCOPE.sCharacter('seducer_commander').GetFullName] має інтрижку з [SCOPE.sCharacter('cheated_leader').GetHerHis|l] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'чоловіком', 'дружиною' )]. Якщо генерала не буде негайно покарано, [SCOPE.sCharacter('cheated_leader').GetFullName] може втратити підтримку в народа."
 commander_events.6.f: "Немов вважаючи, що опинитися [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'спійманою', 'спійманим' )] на гарячому недостатньо, [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] вилазить із ванни, являючи світу характерний висип. З партнерів в [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'неї', 'нього' )] була тільки одна людина. Але тепер, заперечувати очевидне неможливо - сама плоть кричить про зраду."
 commander_events.6.a: "Нам все ще потрібен генерал, а це вже особисті справи."
 commander_events.6.a.tt: "Скажемо, що [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] просто [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'зайшла', 'зайшов' )] не туди."
 commander_events.6.b: "Ми не можемо довіряти такій людині."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] піде у відставку."
 commander_events.6.c: "Нехай самостійно все владнають."
