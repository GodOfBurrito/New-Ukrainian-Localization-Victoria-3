 notification_haiti_stops_paying_france_desc: "Гаїті відмовляється продовжувати виплати нашої країни та в односторонньому порядку анулює борг.\n\nБагацько людей вимагають відправити каральну експедицію, а крім того, ми отримали [Concept('concept_claim', 'претензію')] на нашу стару колонію."
