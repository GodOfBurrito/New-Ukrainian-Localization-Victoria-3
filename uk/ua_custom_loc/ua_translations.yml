je_poland_lithuania: "Expanding the Commonwealth"
je_poland_lithuania_reason: "The borders of the old Commonwealth stretched far beyond the lands of the Poles and Lithuanians and into the vastness of Ruthenia. It shall do so again."
je_poland_lithuania_tt: "We have formed the Polish-Lithuanian Commonwealth"
poland_events.6.t: "The New Commonwealth"
poland_events.6.d: "The Commonwealth of [ROOT.GetCountry.GetName] has been restored, undoing decades of subjugation and partition. While the [SCOPE.sCulture('polish_culture').GetName] and [SCOPE.sCulture('lithuanian_culture').GetName] people now enjoy freedom from Russian and German rule, we must consider whether to extend our dominion to liberate [SCOPE.sCulture('ukrainian_culture').GetName] and [SCOPE.sCulture('byelorussian_culture').GetName] lands as well."
poland_events.6.f: "A grand restoration, centuries in the making. Hussars with polished armor and silken wings stood at attention as the new government swept into the halls of power. The first order for the knights of the new commonwealth was thus: defend the borders, no matter the cost. But which borders were they to follow?"
poland_events.6.a: "Poland and Lithuania are enough."
poland_events.6.b: "We will restore the borders of the old Commonwealth."
