l_english:
 acw_events.1.t: "Аболіціоніст-мученик"
 acw_events.1.d: "Шалений письменник-аболіціоніст загинув перед власним будинком у перестрілці з прихильниками рабства. Історія набула широкого розголосу по всій державі, і люди всіх станів, які раніше зберігали нейтралітет, дедалі частіше виявляють радикальний настрій."
 acw_events.1.f: "Його друг зітхнув. Пишного похорону влаштовувати не стали, щоб не привертати уваги агресивного натовпу. Надгробний камінь був невеликим, таким, що не привертає уваги. Дозволили залишити лише напис:\n\n "Тут лежить смілива людина. Залиште його могилу в спокої".""
 acw_events.1.a: "Ганьба! Жорстокості работорговців потрібно дати відсіч."
 acw_events.1.b: "Час аболіціоністам замовкнути!"
 acw_events.2.t: "Раб-утікач"
 acw_events.2.d: "Раб, яким володіє [SCOPE.sCharacter('slaver_ig_leader').GetFullName], утік із [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] володінь у вільний північний регіон. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] вимагає повернути його, але аболіціоністи заявляють, що ці вимоги мають ігноруватись."
 acw_events.2.f: "„Мало що я ціную так, як справедливість. Якщо людина втрачає піджак - їй повинні його повернути, чи не так? Ось я всього лише і прошу повернути моє майно. У чому проблема?‟"
 acw_events.2.a: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName] отримає свого раба, ми зробимо все можливе."
 acw_events.2.b: "На вільній землі вільні всі. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] не отримає допомоги від нашого уряду."
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] висуває умову"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, пропонує повністю заборонити рабство на всіх наших західних територіях. Одні противники цієї ідеї вважають, що розумніше домагатися поміркованості, а інші - що рабство на всіх нових територіях має бути легалізовано."
 acw_events.3.f: "„Досить цій огидній установі множити свій згубний вплив! Вільна держава не може процвітати без вільної території!‟"
 acw_events.3.a: "Відкинути умову - такі рішення мають ухвалюватися на обласному рівні."
 acw_events.3.b: "Прийняти умову і скасувати рабство на заході."
 acw_events.3.c: "Відкинути умову і розширити работоргівлю на заході."
 acw_events.4.t: "Забута подія"
 acw_events.5.t: "[SCOPE.sState('bleeding_kansas').GetName] стікає кров'ю"
 acw_events.5.d: "[SCOPE.sState('bleeding_kansas').GetName] перетворюється на арену зіткнень аболіціоністів і прихильників рабства. Кожна сторона намагається схилити уряд на свій бік. Почалися сутички збройних формувань один з одним і з мирними жителями."
 acw_events.5.f: "„Тут, перед богом і людьми, я присвячую своє життя боротьбі з рабством. Лише кров змиє злочини винних з цієї землі‟" #two separate quotes by John Brown.
 acw_events.5.a: "Бандити з кордонів не повинні диктувати закони! [SCOPE.sState('bleeding_kansas').GetName] стане вільним штатом."
 acw_events.5.b: "Не партизанам вирішувати, як нам жити! [SCOPE.sState('bleeding_kansas').GetName] збереже рабство."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] залишиться вільною територією."
 acw_events_5_slave_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] стане притулком невеликої групи рабів."
 acw_events.6.t: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] отримує прочуханку"
 acw_events.6.d: "Відомий аболіціоніст [SCOPE.sCharacter('charles_sumner_leader').GetFullName] отримав неабиякий прочухан. Рабовласник [SCOPE.sCharacter('preston_brooks_leader').GetFullName] побив бідолаху палицею так, що йому доведеться залишити державну службу і відправитися на лікування. І тим не менше кривдник досі на волі."
 acw_events.6.f: "„Яке варварство! Як взагалі в одному штаті можуть існувати настільки протилежні спільноти?‟"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] просто захищав свою честь. Ми не станемо нічого робити."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] йде з державної служби."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напав на громадянина! Його необхідно видворити зі служби та заарештувати."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] йде з посади."
 acw_events.7.t: "Вільний штат [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d: "Противники відокремлення в штаті [SCOPE.sState('free_state_of_county').GetName] зібрали однодумців і оголосили про створення уряду уніоністів."
 acw_events.7.f: "„Всупереч прихильникам відокремлення, ми, виконуючи волю народу, відокремлюємося від цих зрадників та оголошуємо себе вільними й незалежними, проте зберігаємо вірність нашій державі, якою є й буде [SCOPE.sCountry("unionist_usa").GetName]‟."
 acw_events.7.a: "Вони прислухаються до голосу сили."
 acw_events.7.b: "Ми не можемо собі дозволити виступити зараз проти них."
 acw_events.8.t: "Велика гонитва за потягом"
 acw_events.8.d: "Ворожі нальотчики успішно викрали локомотив. Перш ніж їх зупинили, негідники зруйнували кілька миль рейок і телеграфних дротів у штаті [SCOPE.sState('great_locomotive_chase_state').GetName]."
 acw_events.8.f: "З кожним новим зітханням труби клуби диму ставали дедалі прозорішими. Локомотив „[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]‟ втомився. $fuel$ у нальотчиків закінчилося кілька миль тому, і вивернуті рейки вже навряд чи б їх врятували. Вдалині з'явилися димні струмені їхніх переслідувачів. Вони наближалися. Погоня закінчувалася."
 acw_events.8.a: "Усе під три чорти, негайно відновити рейки та дроти!"
 acw_events.8.b: "Якщо ми розмістимо війська в поїздах, залізничне сполучення сповільниться, але стане безпечнішим."
 acw_events.8.c: "Наступного разу ми спіймаємо грабіжників, перш ніж вони вирушать у дорогу."
 acw_events_low_tt: "Загроза громадянської війни трохи зросте."
 acw_events_med_tt: "Загроза громадянської війни помірно зросте."
 acw_events_high_tt: "Загроза громадянської війни значно зросте."
 acw_followup_events.1.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] - мета замаху"
 acw_followup_events.1.d: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] став жертвою замаху, який влаштував прихильник недавнього повстання. І хоча вбивцю і його спільників одразу ж спіймали, неможливо заперечувати, що ця смерть стала вельми безрадісним фіналом цієї трагічної глави в історії Америки."
 acw_followup_events.1.f: "„[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] завжди знав, що праця [SCOPE.sCharacter('lincoln_proxy').GetHerHis] небезпечна, і хай життя великої людини обірвалося, воно не втрачене. Чорна пелена, що впала на нашу країну, величезна пляма на репутації нашого народу, чвари і чвари людські - все це переможено [SCOPE.sCharacter('lincoln_proxy').GetHerHis] відвагою і рішучістю. [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] увійде в історію на віки вічні‟."
 acw_followup_events.1.a: "Сьогоднішній день стане днем жалоби для нашої нації."
 acw_followup_events.2.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] - мета замаху"
 acw_followup_events.2.d: "Прихильник недавнього заколоту вчинив замах на вбивство. Його метою стала вельми значна фігура на політичному небосхилі: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Зухвала спроба провалилася, а невдалого вбивцю і його спільників затримали. Тепер [SCOPE.sCharacter('lincoln_proxy').GetLastName] з легкістю приверне на свій бік ще більше народу."
 acw_followup_events.2.f: "„Як ці дурні збираються знову повстати, якщо навіть один раз потрапити не можуть?‟"
 acw_followup_events.2.a: "Трагедії не сталося!"
 acw_followup_events.3.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] - мета замаху"
 acw_followup_events.3.d: "Прихильник недавнього заколоту вчинив замах на вбивство. Його метою стала вельми значна фігура на політичному небосхилі: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Але все пішло не так, як планував вбивця."
 acw_followup_events.3.f: "Підлога неголосно скрипить. [SCOPE.sCharacter('lincoln_proxy').GetFullName] обертається і бачить, як хтось тягнеться до револьвера. Не встигає непроханий гість витягнути зброю, як [SCOPE.sCharacter('lincoln_proxy').GetLastName] накидається на нього з кулаками. „Собака! Зовсім совість втратив?!‟ кричить [SCOPE.sCharacter('lincoln_proxy').GetSheHe], супроводжуючи кожне слово ударом кулака по обличчю невдалого вбивці."
 acw_followup_events.3.a: "Так кінчають усі вбивці!"
 acw_followup_events.4.t: "Сорок акрів і мул!"
 acw_followup_events.4.d: "У війні з прихильниками відокремлення багато невільників були впевнені, що після звільнення їм віддадуть землю, на якій колись змушували працювати. Жителі штату [SCOPE.sState('land_redistribution_state').GetName] звернулися з цим питанням до місцевої влади, а ті - до нас."
 acw_followup_events.4.f: "„Земля! Нам потрібна земля! Урна для голосування мене не прогодує, віддайте мені клаптик землі, який і так обробляла моя сім'я, - так ми зможемо прогодуватися!‟"
 acw_followup_events.4.a: "Дозволити обмежену роздачу землі."
 acw_followup_events.4.b: "Економічні заходи часто викликають неприємності."
 acw_followup_events.5.t: "Злочини на ґрунті шовінізму в штаті [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Зіткнення білих повстанців і вільних чорних зробили обстановку в штаті [SCOPE.sState('supremacist_violence_state').GetName] вибухонебезпечною."
 acw_followup_events.5.f: "„Бунтівники штовхалися, штовхалися і нещадно били всіх інших. На вулицях стало слизько від крові невинних. У запалі бою спорожнілі револьвери не перезаряджали, і вони раз у раз брязкали об бруківку. Щоб навести хоча б подобу порядку, владі довелося оголосити воєнний стан і ввести війська‟."
 acw_followup_events.5.a: "Захищати звільнених рабів усією владою уряду."
 acw_followup_events.5.b: "Вводити війська не можна - це розсварить нас із місцевими лідерами."
 acw_followup_events.6.t: "Спокутувачі"
 acw_followup_events.6.d: "Коаліція колишніх конфедератів і їхніх прихильників правдами і неправдами здобула вплив на уряд штату [SCOPE.sState('redeemer_state').GetName]. Реконструкція під загрозою."
 acw_followup_events.6.f: "„Проведи лінію так, щоб по один бік опинилися інтелект, чеснота, самоповага та демократія, а по інший - нічим не стримувана політична перевага грубої сили й терору - і результат нічим не нагадуватиме вільний уряд, натомість ми отримаємо найпохмурішу тиранію на Старому Півдні, що відчайдушно намагається повернути собі кляту владу‟." #Це інверсія жахливої расистської діатриби Люція Квінта Цинцинната Ламара II.
 acw_followup_events.6.a: "Заради примирення нам доведеться рахуватися з цими людьми."
 acw_followup_events.6.b: "Заарештувати їх і призначити новий уряд штату."
 acw_followup_events.7.t: "Погроза зброєю"
 acw_followup_events.7.d: "Політичні противники Реконструкції створили збройні формування, щоб залякати виборців у штаті [SCOPE.sState('paramilitary_intimidation_state').GetName] і повернути собі владу."
 acw_followup_events.7.f: "„Звісно, я розумію, що наша організація викликає певне сум'яття у деяких частин населення, але запевняю, що наші багнети і рушниці слугують виключно для демонстрації‟."
 acw_followup_events.7.a: "Якщо уряд штату зберігає вірність державі, решта не важлива."
 acw_followup_events.7.b: "Який жах! Негайно розпустити ці угруповання!"
 acw_followup_events.8.t: "Саквояжники"
 acw_followup_events.8.d: "Жителі штату [SCOPE.sState('carpetbagger_state').GetName] освистують жителів півночі, називаючи їх порушниками спокою та експлуататорами. Однак письменники й оратори в штаті [SCOPE.sState('carpetbagger_home').GetName] вимагають залишити сіверян у спокої."
 acw_followup_events.8.f: "„Я тут, щоб зробити життя кращим після скасування рабства, і, звісно, не забути про власний гаманець. Але що ж на ділі? Руки мої порожні, а з усіх боків я чую лише погрози та образи‟."
 acw_followup_events.8.a: "Нехай жителі штату [SCOPE.sState('carpetbagger_state').GetName] роблять що хочуть."
 acw_followup_events.8.b: "Ми повинні захищати всіх американців, навіть якщо комусь це не до душі."
 wild_west.1.t: "Бандити в штаті [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Банда запеклих злочинців тероризує гідних жителів штату [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "Головорез кинув револьвер назад у кобуру і ногою відштовхнув тіло помічника шерифа. „Я ж казав, - гоготнув він, - дайте тільки на волю вийти, [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] покажуть усім, чьо таке #S беда#!‟."
 wild_west.1.a: "Нехай цим займається місцевий шериф."
 wild_west.1.b: "Найняти шукачів Пінкертона - вони не стануть церемонитися."
 wild_west.1.c: "Нехай із бандитами поговорять рушниці національної гвардії."
 wild_west.2.t: "Нальоти на „сталевого коня‟"
 wild_west.2.d: "Індіанці все частіше влаштовують набіги, і паровози ваблять їх найсильніше. Жителі штату [SCOPE.sState('raided_railroad').GetName] вимагають втручання влади."
 wild_west.2.f: "„Ми побудували цю дорогу на нічийній землі, але вони все одно нас дошкуляють! Як нам жити, якщо поїзди весь час грабують, а рейки ламають?‟"
 wild_west.2.a: "Відправити солдатів!"
 wild_west.2.b: "Нам нікого відправити на допомогу."
 wild_west.2.c: "Поговоримо з вождями племені [SCOPE.sCulture('native_people_infringed').GetName]. Спробуємо домовитися."
 wild_west.3.t: "Перестрілка в коралі"
 wild_west.3.d: "У штаті [SCOPE.sState('OK_corral_state').GetName] представники закону затіяли перестрілку з кількома ковбоями. Розслідування показало, що причиною її стала особиста ворожнеча американських маршалів із деякими цивільними, і до закону це не мало стосунку. Народ вимагає правосуддя. Люди стверджують, що винні саме представники закону."
 wild_west.3.f: "„Ну, хто ще хоче спробувати щастя? Значок бачите? Це означає, що я тут влада! Я правосуддя! А ну, живо розійшлися! Нічого тут витріщатися!‟"
 wild_west.3.a: "Законники представляють закон. А із законом не сперечаються."
 wild_west.3.b: "Тимчасово відкликати маршалів зі штату [SCOPE.sState('OK_corral_state').GetName]."
 fsa_events.1.t: "Більш досконалий Союз"
 fsa_events.1.d: "Мислителі-аболіціоністи з усієї країни подали колективне звернення, стверджуючи, що простого скасування рабства недостатньо для звільнення поневолених. Вони пропонують план з десегрегації та виплати репарацій з метою зблизити дві раси."
 fsa_events.1.f: "Хоча ланцюги рабства в цій славній країні були розбиті, ще залишаються кайдани, що утримують наш народ. Століттями поневолені афроамериканці жили в тіні плантацій, не владні над власними долями. Лише завдяки активним зусиллям держави щодо виправлення помилок минулого у нас буде шанс створити справжню країну рівних і більш досконалий союз."
 fsa_events.1.a: "Нехай самі вирішують свої проблеми."
 fsa_events.1.b: "Ці проблеми не вирішити без перерозподілу політичного та економічного впливу."
 fsa_reparation_cost: "Соціальні витрати"
 fsa_reparation_reward: "Репарації"
