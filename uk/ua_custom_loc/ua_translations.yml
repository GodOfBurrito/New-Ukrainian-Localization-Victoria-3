 expedition_event_ongoing_tt: "Експедиція йде."
 expedition_events.1.t: "Експедиція для картографування річки Нігер"
 expedition_events.1.d: "Незважаючи на численні спроби проплисти її, повний курс цієї річки залишається загадкою. Чи відправимо ми експедицію для спроби картографування річки?"
 expedition_events.1.f: "„Члени торгових товариств висловили свою зацікавленість у просуванні політики „Нова Африка‟, заснованої на розширенні торгівлі та поширенні цінностей [ROOT.GetCountry.GetAdjectiveNoFormatting] на цих землях.\n\nВони наголосили на необхідності дослідження річки Нігер для її використання як комерційного шляху та запропонували експедицію для досягнення цієї мети.‟"
 expedition_events.1.a: "Гадаю що для цього підійде..."
 expedition_events.1.b: "Облиш це."
 expedition_events.2.t: "Вибір ватажка"
 expedition_events.2.d: "Група сильних кандидатів висловила зацікавленість очолити експедицію. Але це не те рішення, яке слід приймати легковажно."
 expedition_events.2.f: "Першим прибув добре вдягнений, свіжолиций, майже молодий пан, чий запал справити враження міг зрівнятися лише з його готовністю догодити. Його усмішка, якнайширша, була бездоганно складена: „Якщо дозволите…‟, – ввічливо сказав він, пред’являючи свої документи."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Вибір бюджету"
 expedition_events.3.d: "Скільки грошей ви б хотіли виділити на експедицію?"
 expedition_events.3.f: "„Не буду брехати вам: ми вирушаємо далеко від рідного дому. Вигадувати про безпеку було б недобросовісно з мого боку. Ми можемо зіткнутися з різними перешкодами, й чим більше в нас буде фінансування, тим краще ми будемо підготовлені. Але нагадую вам, що на нас чекає слава, коли ми повернемося переможцями!‟"
 expedition_events.3.a: "Що таке гроші?."
 expedition_events.3.b: "Буде вам фанунсування."
 expedition_events.3.c: "В нас грошей – аж кишеня не сходиться."
 expedition_events.4.t: "Експедиція відправляється"
 expedition_events.4.d: "Після кількох тижнів підготовки, експедиція під керівництвом [SCOPE.sCharacter('expedition_leader').GetFullName], метою якої було дослідити річку Нігер, прибула до початкової точки."
 expedition_events.4.f: "„Приплив був низьким рано вранці. Наш пароплав уповільнив свій хід, коли перші проблиски рослинності пробилися серед портових будівель, як скромні смарагди. Солоне повітря поступово замінювалося ароматом райських зерен, анісового насіння та гвоздики. На одному з дахів молода дівчина сушила білизну‟."
 expedition_events.4.a: "Вперед!"
 expedition_events.30.t: "Місцеві провідники"
 expedition_events.30.d: "Один з учасників експедиції запропонував нам зупинитися в якомусь найближчому населеному пункті й спробувати найняти місцевих провідників. Інші члени групи висловили стурбованість, що це може зайняти деякий час."
 expedition_events.30.f: "„Рівнини тягнулися, доки сягало око. Ніде не було жодної гори чи височини, де б наша втомлена експедиція могла зупинитися і знайти орієнтир. Тільки рівнини, і потім — джунглі. Постійно джунглі. Але іноді з'являлася річка. І знову джунглі. Смарагдове шовкове полотно; привабливий, променистий блиск мокрих квітів над забутими струмками.‟"
 expedition_events.30.a: "Він має рацію"
 expedition_events.30.b: "Ні, це займе забагато часу"
 expedition_events.31.t: "Знайден місцевий провідник"
 expedition_events.31.d: "Через кілька годин було знайдено кілька провідників та проведено оплату."
 expedition_events.31.f: "„Схоже, провідники знають, що роблять. Але найважливіше, вони знають, куди йдуть.‟\n\n„Влучне спостереження, цим міг би зайнятись навіть мій маленький син. Яка була їхня ціна? Золото? Їжа? Золоті батони?\n\nНу, сер, е-е... вони нічого не хотіли. Вони просто прямували в тому ж напрямку що й ми.‟"
 expedition_events.31.a: "Чудово!"
 expedition_events.32.t: "Без місцевих провідників"
 expedition_events.32.d: "Не минуло й двох годин, як до [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] та його навігатора дійшло, що вони абсолютно та безповоротно загубилися. Хтось з експедиції тоді швидко запропонував залишити пошуки місцевих провідників й знову знайти берег річки."
 expedition_events.32.f: "„Хто взагалі до цього додумався???‟"
 expedition_events.32.a: "Доведеться відійти назад."
 expedition_events.40.t: "Учасник експедиції потонув"
 expedition_events.40.d: "Вночі з човна випав учасник експедиції. Ми могли б витратити час на його пошук, або ми могли б плити далі."
 expedition_events.40.f: "„Першими були крики. Потім - утоплення. І довга, пляма на воді. Червона, як полуничний сироп, або останні моменти світанку, коли горизонт ясний, а хмари виглядають як зношені бинти.\n\n\"„Знаєте, я не дуже добрий плавець‟, - кілька днів тому він подивився на річку з кривою усмішкою, - „добре, що це майже закінчилося‟.‟"
 expedition_events.40.a: "Мета виправдовує засоби"
 expedition_events.40.b: "Знайдіть його!"
 expedition_events.41.t: "Експедиція хворіэ малярією"
 expedition_events.41.d: "В останньому звіті експедиції повідомляється, що кілька членів екіпажу захворіли на малярію."
 expedition_events.41.f: "„На світанку їх вже не було. Більшість наших людей ще залишалися в своїх наметах, а ті небагато, що підійшли до мене, були надто налякані, щоб навіть наблизитися до них. Вони хворіють, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]‟. „Туманне повітря навколо їхніх силуетів нагадувало мені привидів. Їхні бліді обличчя тремтіли від гарячки, і в їхніх голосах не було нічого, що здавалося б хоч трохи живим‟"
 expedition_events.41.a: "Мета виправдовує засоби"
 expedition_events.41.b: "Нехай вони трохи відпочинуть"
 expedition_events.50.t: "Атака на річці"
 expedition_events.50.d: "Поки експедиція їхала річкою, на них напали місцеві жителі."
 expedition_events.50.f: "„Обережно, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]! Різкий звук заглушив шум екіпажу. Стріла, що летіла, застрягла у дерев’яній стіні прямо біля моєї голови. „Вниз! Всі вниз!‟\n\nРяд чоловіків стояв на краю джунглів, як охоронці, вони тримали списи та луки, спрямовані прямо на нас. Їхні обережні рухи, це повільне перетягування — ми перетнули їхні межі. „Донизу!‟, — почув я, як кричать люди."
 expedition_events.50.a: "Треба битися"
 expedition_events.50.b: "Накивайте п'ятами!"
 expedition_events.51.t: "Успішний захист"
 expedition_events.51.d: "Експедиції вдається успішно захиститися від нападу."
 expedition_events.51.f: "\"Зупинитись! Хм... схоже, що їхні грубій зброї не зрівнялися з нашою вогнепальною міццю. Проте не варто почивати на лаврах. Ось ви, займіться чищенням пороху з наших гармат. Хочу, щоб троє інших стояли на варті, а решта підготувала нашу позицію для можливого повернення цих шантрапів\""
 expedition_events.51.a: "Так тримати!"
 expedition_events.52.t: "Невдалий захист"
 expedition_events.52.d: "Експедиції не вдається захиститися від нападу, й вона змушена відступити."
 expedition_events.52.f: "„Ти! Ти найшвидший бігун в нас. Тому доберися до найближчого морського порту і підготуй наступного листа для [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Ми зазнали несподіваної атаки з боку засідників невідомого ворога. Ми намагалися відбити їх, але їх було надто багато. Ми втратили кількох людей, перш ніж змогли втекти вниз по річці. Їхні імена такі...‟"
 expedition_events.52.a: "Дідько!"
 expedition_events.53.t: "Тактичний відступ"
 expedition_events.53.d: "Експедиція покидає територію якомога швидше."
 expedition_events.53.f: "„Ми кинулися тікати звідти та розгалужувалися в річці, це звісно був не правильний шлях, але безпечний‟."
 expedition_events.53.a: "Найголовніше що всі живі."
 expedition_events.60.t: "Зйомки"
 expedition_events.60.d: "Учасник експедиції попросив їх зупинитися на день, щоб вони могли зняти місцеву дику природу."
 expedition_events.60.f: "„Мутні будинки з'являлися, наче шоколадні пудинги, що вийшли прямо з річки. Потоки плелися, як довге волосся молодої дівчини; болота, великі озера. Зелені насадження на берегах річки покривали їхні силуети, як шар прозорої м'яти. Вода була всюди — наш власний приватний океан‟."
 expedition_events.60.a: "Камера... Мотор!."
 expedition_events.60.b: "В нас не має на це часу."
 expedition_events.70.t: "Дизентерія в експедиції"
 expedition_events.70.d: "В останньому звіті експедиції, йдеться про те, що кілька членів захворіли на дизентерію. Один з них навіть вмер."
 expedition_events.70.f: "„Ми ледве просуваємось, половина експедиції кожні півгодини зникає в кущах. Нам слід залишити їх й йти далі.‟\n\n„Залишити їх? Усього лиш нашого денщика, коваля, навігатора, кравця, шевця, двох стрільців й трьох веслярів? Як ти плануєш у темний ліс йти, коли тіні своєї боїшся?‟\n\n„Я вас почув‟."
 expedition_events.70.a: "Наказати їм просуватись далі."
 expedition_events.70.b: "Їм треба відпочити деякий час."
 expedition_events.80.t: "Гіпопотам"
 expedition_events.80.d: "Вздовж річки помітили гіпопотама. Можливо, безпечніше почекати, поки він піде кудись, ніж намагатися проскочити повз нього."
 expedition_events.80.f: "„Його округлий образ маэ спокійний та трошки веселий вигляд, але не обманюйте себе, гіпопотам — жорстокий звір‟."
 expedition_events.80.a: "Треба спробувати пройти повз."
 expedition_events.80.b: "Нехай йде по своїм справам."
 expedition_events.81.t: "Гіпопотам атакує"
 expedition_events.81.d: "Раніше помічений гіпопотам протаранив один з експедиційних човнів, перекинувши його. Двоє членів екіпажу загинули, деякі запаси були втрачені."
 expedition_events.81.f: "„Це сталося так швидко. Чудовисько перевернуло човен, наче сосиску на сковородці. Комусь пощастило, комусь не дуже‟."
 expedition_events.81.a: "Капець"
 expedition_events.82.t: "Гіпопотам спить"
 expedition_events.82.d: "Гіпопотам не ворухнувся, поки ми плили вниз по річці, нам вдалося пройти без пригод. Його очі апатичні дивились на нашу присутності."
 expedition_events.82.f: "„Яка велична істота. Скажи мені, чи то був блиск слонової кістки, який я помітив у її щелепі?‟\n\n„Її зуби мають цінність й користь, якщо вам це так цікаво знати.\"\n\n\"Саме так! Рушниці, до мене. Я візьму наступну голову гіпопотама, яку побачу. Цільтеся низько: не зіпсуйте рот‟."
 expedition_events.82.a: "Слава богу"
 expedition_events.83.t: "Гіпопотам уходить"
 expedition_events.83.d: "Експедиція чекала кілька годин, і врешті гіпопотам рушив по своїм справам."
 expedition_events.83.f: "„Це невелике відволікання коштувало нам денного світла, нам доведеться розбити тут табір.‟"
 expedition_events.83.a: "Завзята конячка недовго живе."
 expedition_events.90.t: "Могили попередників"
 expedition_events.90.d: "Експедиція натрапляє на кілька могил, виритих на березі річки. Залишені на них дрібнички та предмети вказують на те, що це все, що залишилося від попередньої експедиції."
 expedition_events.90.f: "Маленька фотографія дитини в рамці, вкрита брудом. На звороті вигравірувано знайоме ім’я. Релікварій з локоном світлого волосся. Кілька сторінок щоденника, які ми люб'язно уникали читати. Й лист. Можливо, нам варто взяти його. Він не завершений. Один з чоловіків м'яко каже: „Я його знав...‟ Він бере лист і кладе його в свою кишеню.\n\nНавіть тут я все ще чую їхні жваві, живі голоси. „Ми знайдемо джерело менш ніж за місяць!‟"
 expedition_events.90.a: "Навіть у раю, лихо все ще існує"
 expedition_events.100.t: "Викрадення"
 expedition_events.100.d: "Від експедиції надходить повідомлення, що кількох учасників, й у тому числі [SCOPE.sCharacter('expedition_leader').GetFullName], викрав місцевий король, який вимагає викуп."
 expedition_events.100.f: "„Світло вночі рідко є хорошим знаком. Середньовічна уява, яка спонукала людей говорити про небезпечних створінь та істот, що ведуть їх на смерть, не помилилася‟.\n\n„Смолоскип став ліхтарем, а ліхтар став людиною. А людей стало з десяток, й невдовзі вони взяли нас у полон. Метал їхніх рушниць також блищав у нічній темряві, ми не могли чинити опір їм у таких умовах‟."
 expedition_events.100.a: "Ми заплатимо викуп"
 expedition_events.100.b: "Вони й самі можуть розібратися"
 expedition_leader_kidnap_modifier: "Ватажок експедиції у полоні"
 expedition_events.101.t: "Викрадена команда звільнена"
 expedition_events.101.d: "Після організації виплати викупу, членів експедиції звільняють неушкодженим, й навіть відправляють у правильному напрямку. О це так щедрість!"
 expedition_events.101.f: "„Це не був найприємніший досвід, але ми їли смажені ямси й загалом до нас ставилися добре.‟"
 expedition_events.101.a: "Чудово"
 expedition_events.102.t: "Викрадена команда втекла"
 expedition_events.102.d: "Незважаючи на несплату викупу, кільком учасникам експедиції вдалося вирватися на свободу. Однак набагато більше членів експедиції залишилося позаду."
 expedition_events.102.f: "„Ми чекали в холодних камерах з вологого каменю. Вони нагодували нас, не кажучи ні слова, а потім пішли раніше, ніж ми встигли навіть спробувати їх підкупити. Коли настали найтемніші години, вони почали сварку. Один з наших людей сказав, що вони сперечалися про нічну зміну. І про гроші. Коли двері знову відчинилися, ми нарешті втекли.‟"
 expedition_events.102.a: "Висловлюємо глибоку стурбованість"
 expedition_events.110.t: "Смерть ватажка"
 expedition_events.110.d: "Під час невеликої сутички, мушкетна куля застрягла в [SCOPE.sCharacter('dead_expedition_leader').GetHerHis] нозі. Сама рана була незначною, але почалося зараження. [SCOPE.sCharacter('expedition_leader').GetFullName] став новим лідером."
 expedition_events.110.f: "„Тепло застало мене зненацька. Як і біль. Після пострілу я не міг ходити, і знав, що й пізніше не зможу. Це останній шанс написати про те, що я зробив. Як Марко Поло, я лежу на своєму ліжку, розповідаючи про невидимі раніше міста, незрозумілі дива; я таке бачив, що ніхто не повірить. Це мене засмучує. Але як розсудлива людина, я зупиню своє перо.\n\nДжунглі можуть застати вас зненацька, як і куля, але яким би мудрим ви не стали, каже поет, ви нарешті зрозумієте, що означає ця подорож‟."
 expedition_events.110.a: "Сподіваємось новий ватажок буде не гіршим"
 expedition_events.11.t: "Успіх експедиції"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] тріумфально повернувся додому, його маршрут та кінцева точка річки Нігер були визначені."
 expedition_events.11.f: "„Я завжди уявляв, що відчую величезне щастя. Щастя таке яскраве і гучне, що його майже можна буде почути. Усі річки сходяться тут. Можливо, я очікував побачити тут потік води, з настільки величезною силою, що її неможливо непомітити.\n\nАле Нігер розділявся на менші потоки, майже втрачаючи свою ідентичність. Яка з них була справжньою рікою? Хіба не всі вони були справжніми ріками? Можливо, жодна. Це схоже на корабель Тесея, коли корабель перестає бути ним?‟"
 expedition_events.11.a: "Чудові новини!"
 expedition_events.12.t: "Невдала експедиція"
 expedition_events.12.d: "Після того, як ви не отримували жодних звітів протягом багатьох місяців, стало зрозуміло, що ваша експедиція з пошуку джерела річки Нігер провалилася, а [SCOPE.sCharacter('expedition_leader').GetFullName] було втрачено разом з іншими."
 expedition_events.12.f: "„Я думаю, що в глибині душі ми всі знали, що це станеться. Навіть зараз ми все ще говоримо про те, щоб дістатися до джерела річки. \"Ще кілька днів\", - говоримо ми собі і продовжуємо йти. Спочатку деякі чоловіки коментували нормовану їжу. Тепер вони перестали про це говорити. Ми давно втратили річку. \"Ще кілька днів‟."
 expedition_events.12.a: "Дідько!"
 civil_war_events.1.t: "Перемога відокремлення"
 civil_war_events.1.d: "Незважаючи на наші песимістичні очікування, наші національні побратими виграли свою боротьбу за незалежність — без нашої допомоги."
 civil_war_events.1.f: "„Душа нації розколота надвоє! Кордон між нашими землями є жорстоким розрізом в самому серці нашого народу. Усім очевидно, що зараз настав час для об’єднання!‟"
 civil_war_events.1.a: "Загарбати їх"
 civil_war_events.1.b: "Облишити їх"
 diplomatic_events.1.t: "Порушення суверенітету"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetName] відправивили ультиматум до [SCOPE.sC('target_country').GetName], вимагаючи, щоб вони приєднались до війни [SCOPE.sW('war').GetName|v]. Вони відмовили і прийняли сторону [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]!\nЩо нам з цим робити?"
 diplomatic_events.1.f: "„Диму від каміна достатньо, щоб забруднити вікна офісу блідим смогом, тепер, коли сутінки наближаються. Вуличні ліхтарі запалюються, й двоє чоловіків стурбовано дивляться.\n\n„Лампи гаснуть у всьому світі, і ми більше не побачимо їх увімкненими за нашого життя‟."
 diplomatic_events.1.a: "Ми повинні допомогти [SCOPE.sC('target_country').GetName]!"
 diplomatic_events.1.b: "Ми висловлюємо свою стурбованість"
 violate_sovereignty_tt: "Приєднайтесь до [concept_war] заради оборони [SCOPE.sC('target_country').GetName]"
 1: cultural_homeland_events.1.t:1 "Помилкові звинувачення"
 2: 'cultural_homeland_events.1.d:1 "Деякі [SCOPE.sCulture(''state_majority_culture'').GetName|l], які проживають в області [SCOPE.sState(''culture_state'').GetName], звинувачують у своєму тяжкому становищі своїх #tooltippable_name #tooltip:[SCOPE.sCulture(''state_minority_culture'').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture(''state_minority_culture'').GetCustom(''ua_culture_adj'')|l]их#!#! сусідів."'
 3: cultural_homeland_events.1.f:1 "„Вони стверджують, що ми займаємо їхні робочі місця, не даємо їм заробляти на хліб. Як вони не бачать, що ми страждаємо не менше, ніж вони?‟"
 4: cultural_homeland_events.1.a:1 "Ми повинні навчитися жити разом."
 cultural_homeland_events.1.b: "Проігнорувати."
 cultural_homeland_events.10.t: "Наклепницька стаття"
 cultural_homeland_events.10.d: "Місцева газета „[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')]‟ надрукувала повну шовінізму статтю, спрямовану проти #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]их#!#! жителів області [SCOPE.sState('culture_state').GetNameNoFormatting]. Ми могли б вилучити тираж - або дозволити статтю до публікації."
 cultural_homeland_events.10.f: "Він у гніві кинув газету на стіл. „Мерзенна брехня, все до останнього слова! На жаль, читачам на це буде байдуже. Вони все проковтнуть‟. Він кинув погляд на обличчя здивованої покоївки, після чого привів себе до ладу. Звісно, вони повірять. Адже він не надав жодного доказу протилежного."
 cultural_homeland_events.10.a: "Заборонити публікацію."
 cultural_homeland_events.10.b: "Проігнорувати."
 cultural_homeland_events.20.t: "Несправедливі обмеження"
 cultural_homeland_events.20.d: "Окремі #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('ua_culture_adj')|l]і#!#! підприємці почали відмовляти в обслуговуванні #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]им#!#! жителям області [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.20.f: "„Я ходив у цю крамницю все своє життя! Чому на вікні раптом з'явилася табличка, що таким, як я, вхід заборонено?‟"
 cultural_homeland_events.20.a: "Вхід має бути відкритий для всіх."
 cultural_homeland_events.20.b: "Крамарі можуть обслуговувати або не обслуговувати покупців на свій розсуд."
 cultural_homeland_events.30.t: "Упереджені наймачі"
 cultural_homeland_events.30.d: "Жителям #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]ого#!#! походження все важче знайти роботу у [SCOPE.sState('culture_state').GetCustom('ua_rodoviy_state')] через упереджене ставлення #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('ua_culture_adj')|l]их#!#! роботодавці."
 cultural_homeland_events.30.f: "„Я хотів влаштуватися на склад. На мене лише косо поглянули і заявили, що ця робота не для таких, як я‟."
 cultural_homeland_events.30.a: "Усі мають право працювати."
 cultural_homeland_events.30.b: "Керівникам вирішувати, кого вони наймають."
 cultural_homeland_events.40.t: "Переслідування жителів #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]ого#!#! походження"
 cultural_homeland_events.40.d: "[SCOPE.sCulture('state_majority_culture').GetName] в области [SCOPE.sState('culture_state').GetName] нападають на підприємства і будинки своїх співгромадян #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]ого#!#! походження."
 cultural_homeland_events.40.f: "„Вони закидали нашу лавку камінням, перебили всі вікна! Там була записка - „Забирайтеся додому“. Але... іншого дому в нас немає!‟"
 cultural_homeland_events.40.a: "Із цим вандалізмом потрібно покінчити."
 cultural_homeland_events.40.b: "Ми нічого не можемо зробити... через певні причини."
 cultural_homeland_events.50.t: "Напади на мешканців #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('ua_culture_adj')|l]ого#!#! походження"
 cultural_homeland_events.50.d: "[SCOPE.sCulture('state_minority_culture').GetName] у области [SCOPE.sState('culture_state').GetName] піддаються нападам з боку своїх #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('ua_culture_adj')|l]их#!#! співгромадян. Кілька людей вже загинуло."
 cultural_homeland_events.50.f: "„Почався погром, хоча це ще м'яко сказано. Вони переходили від хати до хати, били, грабували і вбивали всіх, хто не встиг сховатися або втекти...‟."
 cultural_homeland_events.50.a: "Порядок і звичаї потрібно відновити!"
 cultural_homeland_events.50.b: "Ми висловлюємо глибоку стурбованість."
