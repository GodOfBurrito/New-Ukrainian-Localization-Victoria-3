l_english:
 #Base IGs
 ig_rural_folk: "Селяни"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Мешканці сільської місцевості, політичні інтереси яких в основному спираються на сільське господарство."
 ig_devout: "Віруючі"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Найвідданіші послідовники панівної релігії, які вбачають у ній головне джерело моралі та політичного керівництва."
 ig_industrialists: "Промисловці"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Інвестори та акціонери, зацікавлені в технічному прогресі та розвитку промисловості."
 ig_landowners: "Землевласники"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Власники маєтків і великих плантацій, землевласники є хранителями традицій і \"старих грошей\"."
 ig_intelligentsia: "Інтелігенти"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Інтелектуали, які задають напрямки розвитку живопису, музики і театру."
 ig_petty_bourgeoisie: "Дрібні буржуазії"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Власники невеликих магазинів, домовласники з кількома будинками, ощадливі службовці з крихітними пенсіями та всі ті, хто багатший за бідних, але бідніший за багатих."
 ig_armed_forces: "Збройні сили"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Професійні солдати і всі інші, чиї інтереси міцно пов'язані зі збройними силами країни."
 ig_trade_unions: "Профспілки"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Професійні спілки, які прагнуть організувати робітників шахт, заводів і полів, а отже, спрямувати їхні розрізнені інтереси в загальне русло."
 #Religious IGs
 ig_catholic_church: "Католики"
 ig_catholic_church_desc: "Католицизм є найбільшою течією в християнстві. Його послідовники вважають Папу, архієпископа Риму, незаперечним наступником Ісуса Христа через Святого Петра. Чималу роль відіграє шанування святих і Діви Марії."
 ig_orthodox_church: "Православні"
 ig_orthodox_church_desc: "Православ'я об'єднує східні течії християнства, які не визнають владу Папи."
 ig_oriental_orthodox_church: "Копти"
 ig_oriental_orthodox_church_desc: "Коптське християнство об'єднує близькосхідні течії християнства, які не визнають владу Папи."
 ig_anglican_church: "Англіканці"
 ig_anglican_church_desc: "Англіканська церква була заснована королем Генріком VIII під час протестантської Реформації. Англікани вважають Біблію головним авторитетом у питанні християнських догм і відкидають владу Папи, хоч і дотримуються менш радикальних поглядів, як порівняти з іншими євангелічними церквами."
 ig_evangelical_church: "Євангелісти"
 ig_evangelical_church_desc: "Євангелічні церкви виникли в Північній Європі в епоху Реформації. Євангелісти вважають Біблію головним авторитетом у питанні християнських догм, відкидають владу Папи і вважають шанування святих у католицтві практично ідолопоклонством."
 ig_rabbinical_council: "Рабини"
 ig_rabbinical_council_desc: "Лідери єврейського населення країни зазвичай представлені освіченими рабинами, які набили руку в дебатах і питаннях богослов'я."
 ig_sunni_madrasahs: "Сунітські улеми"
 ig_sunni_madrasahs_desc: "Сунізм є найбільшою течією ісламу. Віряни вважають законним наступником Мухаммеда його дядька Абу Бакра на відміну від шиїтів, в очах яких законним халіфом був Алі, зять Пророка."
 ig_shia_madrasahs: "Шиїтські улеми"
 ig_shia_madrasahs_desc: "Шиїзм є другою за величиною течією ісламу. Віряни вважають законним наступником Мухаммеда його зятя Алі на відміну від сунітів, в очах яких законним халіфом є Абу Бакр, дядько Пророка."
 ig_ibadi_madrasahs: "Ібаді Улема"
 ig_ibadi_madrasahs_desc: "Ібадизм — це секта ісламу, яка вірить, що віруючими повинні керувати місцеві імами, обрані на основі їхньої побожності та ерудиції. Віруючі вважають, що наступником Мухаммеда на посаді халіфа ісламу став його зять Алі, але пізніше Алі став непридатним для правління і його наступником став Абдулла ібн Вахб аль-Расібі, перший імам ібадитів."
 ig_hindu_priesthood: "Індуїстські священики"
 ig_hindu_priesthood_desc: "Індуїзм - це, мабуть, найдавніша організована релігія. Його послідовники вірять у те, що розірвати цикл реінкарнацій і досягти нірвани можна, лише чітко дотримуючись системи каст, у якій у кожного є своя роль, як і в численних богів індуїзму."
 ig_vajrayana_monks: "Ченці-ваджраяністи"
 ig_vajrayana_monks_desc: "Буддизм Ваджраяна головним чином поширений на Тибеті та в Монголії. Він підкреслює необхідність медитації та самодисципліни."
 ig_mahayana_monks: "Ченці-махаяністи"
 ig_mahayana_monks_desc: "Махаянський буддизм головним чином поширений у Китаї, В'єтнамі та Кореї. Він підкреслює, що кожен член суспільства повинен прагнути до просвітлення через досконалість. У махаянському буддизмі роль Будди схожа з роллю бога."
 ig_theravada_monks: "Ченці-тхеравадини"
 ig_theravada_monks_desc: "Буддизм Тхеравада переважає в Бірмі, Сіамі, Камбоджі та на Цейлоні. Важливу роль у ньому відіграють зусилля індивіда з розриву циклу реінкарнацій і досягнення нірвани. Тхеравада вважає Будду не богом, але просвітленою людиною, яка вказала іншим людям шлях до вдосконалення."
 ig_shinto_monks: "Ченці-синтоїсти"
 ig_shinto_monks_desc: "Синтоїзм - це синкретична релігія, що поєднує буддистські поняття карми і реінкарнації з шануванням камі, духів природи і предків."
 ig_pagan_shamans: "Язичницькі шамани"
 ig_pagan_shamans_desc: "Анімісти шанують і догоджають духам природи. Ритуали анімізму включають в себе приношення в жертву їжі і худоби, а також вживання галюциногенів для духовної подорожі у внутрішній світ."
 #Taiping IGs
 ig_taiping_god_worshippers: "Шанувальники Небесного Владики"
 ig_taiping_god_worshippers_desc: "Товариство поклоніння Небесному Владиці, також відоме як товариство поклоніння Імператорові - синкретична християнська віра, широко поширена в Небесному Царстві. Дана версія християнства оголошує всіх віруючих синами і дочками Бога."
 #British IGs
 ig_landed_gentry: "Аристократи-землевласники"
 ig_landed_gentry_desc: "Володарі маєтків і різноманітної власності, аристократи-землевласники є хранителями традицій і \"старих грошей\"."
 #Prussian IGs
 ig_junkers: "Юнкери"
 ig_junkers_desc: "Слово \"юнкер\" походить від німецького \"jung herr\" (молодий пан). Юнкери з'явилися внаслідок тевтонського завоювання язичницької Прибалтики з метою заселення прусських земель і поширення на них християнства. Юнкери представлені прусською аристократією і великими землевласниками. Вони протистоять рухам, що виступають за демократію і загрожують правлячій еліті."
 #USA IGs
 ig_southern_planters: "Південні плантатори"
 ig_southern_planters_desc: "Багато хто з батьків-засновників бачив у незалежних йоменах півночі основу громадянського суспільства, але при цьому важко ігнорувати багатство південних тютюнових і бавовняних плантацій. Це багатство дає південним плантаторам законний привід брати участь в управлінні республікою."
 ig_evangelicals: "Євангелісти"
 ig_evangelicals_desc: "Переконані християни з різноманітних течій протестантизму, євангелісти сходяться на думці, що шлях до порятунку нації лежить у пошуку духовного пробудження."
 ig_yeoman_farmers: "Фермери-йомени"
 ig_yeoman_farmers_desc: "Багато батьків-засновників вважали йоменів - власників невеликих земельних ділянок у сільській місцевості - справжнім наріжним каменем американського народу. Дрібні фермери стоять на чолі сільського популізму і підкорення заходу."
 #Ottoman IGs
 ig_local_governors: "Місцеві губернатори"
 ig_local_governors_desc: "Правителі провінцій можуть набувати значного впливу завдяки непотизму. Династії можуть набувати такої могутності, що їхні володіння стають по суті незалежними і лише формально підпорядковуються імперії."
 #Chinese IGs
 ig_literati: "Літерати"
 ig_literati_desc: "Вчені в Китаї відіграють важливу роль, підтримуючи уряд і критикуючи його."
 ig_scholar_officials: "Вчені-чиновники"
 ig_scholar_officials_desc: "Аристократи-землевласники в Китаї не є справжньою аристократією. Вони зберігають багатство, набуваючи власність, але своїм впливом вони зобов'язані становищу в уряді."
 ig_confucian: "Конфуціанські вчені"
 ig_confucian_desc: "Конфуціанство скоріше є не релігією, а суспільною традицією і легко уживається з безліччю вірувань, але все ж таки вимагає від своїх послідовників гармонійного суспільства і моральної поведінки."
 #Papal IGs
 ig_roman_landowners: "Громадянська аристократія"
 ig_roman_landowners_desc: "Римська цивільна аристократія складається з представників шляхетних родин і землевласників, які отримали титули від папи, і є уособленням багатства, впливу і світської влади на територіях Святого Престолу."
 ig_roman_curia: "Римські кардинали"
 ig_roman_curia_desc: "Римська курія, або \"римський двір\", є адміністративною установою Святого престолу і володіє всією повнотою духовної та світської влади."
 #Japanese IGs
 ig_samurai: "Самураї"
 ig_samurai_desc: "Самураї - клас потомственої військової аристократії Японії, вони виступають як свита могутніх землевласників-дайме і стежать за виконанням волі своїх феодальних володарів."
 ig_shogunate: "Прихильники сьогуна"
 ig_shogunate_desc: "Сьогунатом називається військовий уряд, який з XII століття керував Японією від імені імператора. Спираючись на підтримку могутніх феодалів-дайме, ця установа прагне зберегти традиційний японський уклад."
 ig_peasants: "Хейміни"
 ig_peasants_desc: "Хеймін - це японський клас простолюдинів, які не мають жодних соціальних привілеїв. Їхні політичні інтереси здебільшого збігаються з інтересами селян-землеробів."
 ig_buddhist_monks: "Ченці-буддисти"
 ig_buddhist_monks_desc: "До XIX століття історія японського буддизму налічує вже понад тисячу років; увесь цей час він співіснував із традиційною вірою в камі, і не завжди це співіснування було мирним. В епоху Едо буддистські школи під заступництвом держави створили синкретичні відносини між камі та буддами."
 #Hawaiian IGs
 ig_christian_missionaries: "Християнські місіонери"
 ig_christian_missionaries_desc: "Християнські місіонери прибули на Гаваї лише кілька десятиліть тому, але вже змістили кахуна як переважний клас духовенства. Вони виступають за торгівлю із західними державами, залучення мігрантів із заходу і навернення корінних гавайців у християнство."
 ig_alii: "Алії"
 ig_alii_desc: "Алії представляють дрібну гавайську аристократію на службі правлячого монарха. Вони виступають за збереження традиційних цінностей і монаршої влади."
 ig_maka_ainana: "Макааїнана"
 ig_maka_ainana_desc: "Макааїнана представляють сільський клас гавайців, які часто працюють на плантаціях і в рибальських господарствах. Вони виступають за традиційні цінності та збереження переважної ролі сільського господарства в економіці."
 ig_hawaiian_democrats: "Демократи"
 ig_hawaiian_democrats_desc: "Демократи представляють прихильників ліберальних реформ на Гаваях. Вони виступають за позбавлення монарха абсолютної влади на користь демократичного режиму і за продовження торговельних відносин із західними країнами."
 #Swedish IGs
 ig_church_of_sweden: "Церковники Швеції"
 ig_church_of_sweden_desc: "Церкву Швеції створив король Густав Ваза у XVI столітті як офіційну церкву Швеції. Будучи лютеранською установою, церква вважає Біблію єдиним авторитетом у питанні християнських догм, відкидаючи владу папи і традиції на кшталт шанування святих."
 # Finnish IGs
 ig_church_of_finland: "Церковники Фінляднії"
 ig_church_of_finland_desc: "Церква Фінляндії, що виникла після відокремлення Фінляндії від Швеції у 1809 році, була заснована як офіційна державна церква країни. Будучи лютеранською установою, Церква вважає, що Біблія є єдиним джерелом християнської догматики, відкидаючи таким чином авторитет Папи Римського і традиції, такі як вшанування святих."
 #Danish IGs
 ig_church_of_denmark: "Церковники Данії"
 ig_church_of_denmark_desc: "Заснована в XVI столітті королем Крістіаном III, церква Данії є офіційною державною церквою Данії. Будучи лютеранською установою, церква вважає Біблію єдиним авторитетом у питанні християнських догм, відкидаючи владу папи і традиції на кшталт шанування святих."
 #Norwegian IGs
 ig_aristocracy_of_officials: "Аристократи-чиновники"
 ig_aristocracy_of_officials_desc: "Через відсутність значущої кількості історичної аристократії та формальне скасування установи 1821 року вищий клас Норвегії складається з цивільних чиновників, а традиційну роль аристократії виконують юристи, священнослужителі та лікарі."
 ig_church_of_norway: "Церковники Норвегії"
 ig_church_of_norway_desc: "Церкву Норвегії було засновано в XVI столітті внаслідок Протестантської Реформації як незалежну від Римської Католицької церкви установу та інтегровано в норвезьку державу. Будучи лютеранською інституцією, церква вважає Біблію єдиним авторитетом у питанні християнських догм, відкидаючи владу папи і традиції на кшталт шанування святих."
 #Korean IGs
 ig_yangban: "Янбани"
 ig_yangban_desc: "Янбани представляють земельну і безземельну аристократію Кореї, джерелом титулів і впливу для якої служить бюрократичний апарат країни. Уособлюючи собою конфуціанський ідеал вченого чиновника, вони люто захищають традиційний корейський уклад."
 #Moscovit IGs
 ig_gentry_assembly: "Дворяни"
 ig_gentry_assembly_desc: "Дворянське зібрання є органом самоврядування московського самодержавства. Отримавши офіційний статус 1785 року, збори відтоді активно намагалися домогтися збереження або розширення традиційних повноважень і привілеїв дворян."
 #Australian IGs
 ig_squattocracy: "Скваттократи"
 ig_squattocracy_desc: "\"Скваттократи\" представляють клас білих австралійських поселенців, які зайняли великі ділянки територій без будь-яких юридичних прав на них. Скваттократи часто є першими поселенцями в тій чи іншій області і зуміли заробити значні кошти і суспільний вплив завдяки розведенню худоби на своїх землях."
 #Austrian IGs
 austrian_aristocracy: "Австрійські аристократи"
 austrian_aristocracy_desc: "Австрійські аристократи є представниками усталеного вищого стану Австрії, які отримали свої титули від імператорів Священної Римської імперії та австрійських ерцгерцогів з династії Габсбургів. Вони мають великий вплив при імператорському дворі."
 #Misc Igs
 ig_red_army: "Червоноармійці"
 ig_red_army_desc: "Червона армія - це установа, спрямований на захист і поширення Революції, народжений унаслідок злиття традиційних збройних сил із пролетаріатом і комуністичною ідеологією."
 ig_fellahin: "Феллахи"
 ig_fellahin_desc: "Ті, хто отримав свою назву від плугів і полів, які вони обробляють, феллахи є фермерами і селянами Єгипту."
 # Indian IGs
 ig_zamindars: "Заміндари"
 ig_zamindars_desc: "Заміндари, як правило, є спадковими власниками великих маєтків. Вони часто є залишками аристократії епохи Великих Моголів, які отримали право збирати доходи з землі від імені своїх правителів."
 ig_east_india_company: "Ост-Індійська компанія"
 ig_east_india_company_desc: "Ост-Індійська компанія — приватна корпорація, завданням якої було управління Індією під наглядом британського парламенту. Після відкликання її комерційного мандату в 1833 році вона перетворилася на суто адміністративний орган."
 ig_presidency_armies: "Президентські армії"
 ig_presidency_armies_desc: "Президентські армії — це збройні сили колоніальної Індії, які зазвичай складалися з корінних індійських сипаїв під командуванням європейських офіцерів.."
 ig_indian_army: "Індійська армія"
 ig_indian_army_desc: "Індійська армія — основна військова сила колоніальної Індії, утворена шляхом об’єднання президентських армій в єдине ціле. Вона в основному складається з корінних індійських солдатів під командуванням європейських офіцерів."
 ig_ryots: "Райоти"
 ig_ryots_desc: "Райоти — традиційні фермери та селяни Індії, які, як правило, не мають власної землі. Їхні інтереси мають переважно аграрний характер."
 ig_civil_servants: "Державні службовці"
 ig_civil_servants_desc: "Державні службовці — це представники місцевої індійської інтелігенції, які походять з різних органів індійської колоніальної адміністрації. Вони, як правило, займають або займали посади клерків та інших адміністраторів низького та середнього рівня.."
 ig_government_of_india: "Уряд Індії"
 ig_government_of_india_desc: "Уряд Індії — європейська колоніальна адміністрація, завданням якої було просування інтересів британської корони в Індії."
 ig_bhadralok: "Бгадралок"
 ig_bhadralok_desc: "Бгадралок, або „джентльмени‟, охоплюють заможні верстви середнього класу індійського суспільства. Ця група в її нинішньому вигляді виникла в Бенгалії, серед корінних бенгальських купців, промисловців і фінансистів, які приєдналися до Ост-Індійської компанії під час її завоювання Індії."
 ig_kisanharu: "Кісанхару"
 ig_kisanharu_desc:
  ig_wamanga: "Ваманга"
  ig_wamanga_desc: "Нова хвиля арабських поселенців на узбережжі Суахілі відома під назвою #italics Манга#! — нова оманська аристократія Занзібару."
  ig_kleinburger: "Кляйнбюргер"
  ig_kleinburger_desc: "Кляйнбюргери, до складу яких входять крамарі, клерки, майстри-ремісники та представники нижчих професійних верств населення німецьких земель, вважаються багатьма втіленням німецького характеру."
  ig_landvolk: "Ландфольк"
  ig_landvolk_desc: "Ландфольк — це дрібні фермери, сільські старійшини та сільські жителі, які живуть у ритмі землі. Вірні своїй громаді та сформовані століттями традицій, вони складають міцний фундамент сільської місцевості."
  ig_magnates: "Магнати"
  ig_magnates_desc: "Потомки великих середньовічних лордів і лідерів, магнати королівства є спадкоємцями багатовікових володінь, традицій і привілеїв."
  ig_boyars: "Бояри"
  ig_boyars_desc: "Бояри — це землевласницька еліта Валахії та Молдавії, до якої входять як традиційні дворяни, так і великі землевласники, що не належать до дворянського стану."
