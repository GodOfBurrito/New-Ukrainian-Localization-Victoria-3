 land_ownership_law_events.2.t: "Скута душа народу"
 land_ownership_law_events.2.d: "Здивувавши багатьох заявою про те, що [ROOT.GetCountry.GetAdjectiveNoFormatting|l]е [GetLawType('law_serfdom').GetName|l] підриває духовну опору країни, [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] і представники вищого класу, які зазнали іноземного впливу, та консервативні філософи виступили на підтримку закону "[SCOPE.sLaw('current_law_scope').GetName]", відколовшись від традицій і підвалин, які підтримують інші [SCOPE.gsInterestGroup('landowners_scope').GetName|l] та [SCOPE.gsInterestGroup('devout_scope').GetName|l]"
 land_ownership_law_events.2.f: ""Наша країна, в нинішньому вигляді, складається з двох соціальних груп, у яких вкрай мало спільного.\nІнші [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting|l] носять іноземний одяг, слідують іноземній моді, деякі навіть розмовляють іноземними мовами й настільки віддалилися від свого [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їхнього коріння, що їхня [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ость стала лише чимось на кшталт прізвища і знаком того, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] може на них розраховувати.\n\nОни давно забули основні [ROOT.GetCountry.GetAdjectiveNoFormatting|l]і цінності - братерство, громадськість, що характерні для їхніх співвітчизників, яких вони так радісно тримають у ланцюгах.""
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting|l]е суспільство повинно возз'єднатися, треба знову пробудити дух єднання."
 land_ownership_law_events.2.b: "Нехай ці втомлені люди похилого віку сперечаються, скільки хочуть."
