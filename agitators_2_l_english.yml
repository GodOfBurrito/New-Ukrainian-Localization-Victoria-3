 land_ownership_law_events.4.t: "Труднощі молодших синів"
 land_ownership_law_events.4.d: "Незаймані землі для молодших синів стають недоступною розкішшю в області [SCOPE.sState('commercialized_agriculture_state_scope').GetName], і багато фермерів із місцевих #tooltippable_name #tooltip:[SCOPE.sBuilding('commercialized_agriculture_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetCustom('ua_rodoviy_building')|l]#!#! розраховують, що ухвалення закону "[SCOPE.sLaw('current_law_scope').GetName]" дасть їм достатньо коштів, щоб забезпечити всіх своїх дітей до самої смерті, ну чи принаймні дасть змогу вести прибуткове господарство з продажу врожаю."
 land_ownership_law_events.4.f: "Поля не цілком самодостатні в рамках нових моделей. Кожен фермер буде сам вирішувати, що робити з полями. І це з урахуванням, що наступні врожаї не збіднять ґрунт. Для плавного переходу будуть потрібні посередники. А ще потрібно буде навчити кожного фермера, який бажає заробити в рамках закону "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]".\n\n\nРекомендації: перерозподілити землі між тими, хто вже може дозволити собі їхню купівлю, та навчити найкращим методам господарювання."
 land_ownership_law_events.4.a: "Їхні тривоги стануть чудовою основою для виступу."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] з #italicрадістю#! викуплять їх."
 land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] і сила капіталу зроблять свою справу."
