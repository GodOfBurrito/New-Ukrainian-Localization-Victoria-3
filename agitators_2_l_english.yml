 dreyfus.7.t: "Анти-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арський бунт в області [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Газета, якій вельми симпатизують [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName|l] - „Говорить [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName]‟ - випустила вельми уїдливу замітку, яка підстьобнула народ, і він натовпами хлинув на вулиці. Люди спалюють плакати, на яких грубо зображується [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], і голосно вигукують гасла, висміюючи [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]."
 dreyfus.7.f: "І знову нестямні верески „Хай живе армія!‟ і „Геть євреїв!‟ Вночі будуть палити, вранці прибирати. Нічого не змінюється.\n\n „Стільки галасу через одного нещасного єврея? Винний він чи ні, але, здається мені, краще було залишити його у в'язниці‟."
 dreyfus.7.a: "Глас народу - глас Божий."
 dreyfus.7.b: "Спробуємо вгамувати цю істерію."
 dreyfus.7.c: "Нехай із цими дикунами розберуться копи."
