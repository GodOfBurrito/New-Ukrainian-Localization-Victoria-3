l_english:
 #Negative Harvest Conditions
 drought: "Посуха"
 drought_desc: "Тривалий період часу без опадів, внаслідок чого постраждалі землі залишаються в посушливому і безплідному стані."
 flood: "Потоп"
 flood_desc: "Суворе нагадування про могутність води, що піднімається під впливом безперервних дощів, руйнує землю і населені пункти."
 frost: "Мороз"
 frost_desc: "Тонкий шар льоду, що вкриває землі ніжною замерзлою ковдрою, настільки ж оманливо красивою здалеку, наскільки і руйнівною для врожаю під нею."
 wildfire: "Лісова пожежа"
 wildfire_desc: "Примхливий і руйнівний вогонь, чиє дике полум'я спустошує землю, якою він блукає."
 hailstorm: "Град"
 hailstorm_desc: "Форма опадів, при якій падаючі шматки льоду неминуче завдають шкоди посівам і іноді стають причиною синців у тих, кому не пощастило потрапити під них."
 locust_swarm: "Рой сарани"
 locust_swarm_desc: "Сплеск літаючих комах, які здіймаються в небо, знищуючи посіви на своєму шляху."
 heatwave: "Спека"
 heatwave_desc: "Задушлива мантія аномально спекотної погоди, коли земля шкварчить, як розпечена сковорода, а повітря переповнене гнітючою спекою."
 disease_outbreak: "Спалах захворювань"
 disease_outbreak_desc: "Відчайдушне поширення гнилі та хвороб на посівах сільськогосподарських культур викликає занепокоєння фермерів щодо майбутнього врожаю."
 extreme_winds: "Сильні вітри"
 extreme_winds_desc: "Сильний шторм, який спустошує землі, через які він проходить, і якого краще уникати."
 torrential_rains: "Проливні дощі"
 torrential_rains_desc: "Тривалий період дощів, настільки сильних, що навіть найміцніша парасолька не може захистити від потопу."
 #Positive Harvest Conditions
 pollinator_surge: "Сплеск запилювачів"
 pollinator_surge_desc: "Божевілля ароматів, нектару та бадьорості, яке приводять у рух заклопотані бджоли та інші дрібні комахи, що танцюють від квітки до квітки."
 optimal_sunlight: "Оптимальне сонячне світло"
 optimal_sunlight_desc: "Привід, який не є ані надто теплим, ані холодним, випромінюючи ідеальну кількість яскравості, що в результаті не можна не посміхнутися."
 moderate_rainfall: "Помірні опади"
 moderate_rainfall_desc: "Радісна подія, яка вдихає життя під землею, з якої проростають жадані посіви, щоб привітати краплі, що падають згори."
 #Natural Disasters
 tsunami: "Цунамі"
 tsunami_desc: "Нестримна сила води, яка зрівнює і поглинає все, що зустрічає на своєму шляху до суші."
