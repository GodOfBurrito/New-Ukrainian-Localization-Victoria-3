 algeria_events.8.t: "Пісок осідає"
 algeria_events.8.d: "Тепер, коли загарбників вигнано з алжирських берегів і порядок відновлено, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] обмірковує наступний крок. Що очікує [ROOT.GetCountry.GetAltName('ua_znahidniy_country')]?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] спішується перед старим палацом дія, стіни якого вкриті слідами від куль - деякі свіжі, інші старіші, ніж, власне, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n Одразу за воротами загін [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їхніх регулярів перетягує захоплену французьку гармату на віз під суворим поглядом капітана, який віддає накази з вираженим турецьким акцентом. Поруч група кабільських воїнів грає в кості у дворі, на кону, схоже, офіцерський кишеньковий годинник."
 algeria_events.8.a: "Відновити Алжирське дійство."
 algeria_events.8.b: "Відновити дійство і повернутися під владу Високої Порти."
 algeria_events.8.c: "Я звертаюся обличчям до Того, хто створив Небеса."
 algeria_events.8.e: "Століття арабів закінчилося. Прийшов час берберів."
 algeria_events.8.g: "Геть старовину. Ми побудуємо новий Алжир."
 algeria_events.8.tt.1: "Ви створили Алжир за Костянтину"
 algeria_events.8.tt.2: "Ви створили Алжир за Маскару"
