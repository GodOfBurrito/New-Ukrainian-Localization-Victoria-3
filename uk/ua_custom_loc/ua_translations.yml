 persistent: "Наполегливий"
 persistent_desc: "Цей персонаж відомий своєю наполегливістю."
 cautious: "Обережний"
 cautious_desc: "Цей персонаж відомий обережністю, іноді навіть надмірною"
 arrogant: "Зарозумілий"
 arrogant_desc: "Цей персонаж відомий своєю зарозумілістю."
 bigoted: "Фанатичний"
 bigoted_desc: "Цей персонаж відомий своїми фанатичними і упередженими поглядами."
 reckless: "Безрозсудний"
 reckless_desc: "Цей персонаж відомий як безрозсудний."
 tactful: "Тактичний"
 tactful_desc: "Цей персонаж дуже обережний у тому, як передає певну інформацію."
 ambitious: "Амбітний"
 ambitious_desc: "Цей персонаж має далекосяжні прагнення."
 imperious: "Владний"
 imperious_desc: "Цей персонаж відомий своїм зарозумілим і владним характером."
 wrathful: "Гнівний"
 wrathful_desc: "Цей персонаж відомий своїми частими спалахами гніву."
 reserved: "Тихий"
 reserved_desc: "Цей персонаж часто стримується висловлювати свою думку."
 cruel: "Жорстокий"
 cruel_desc: "Цей персонаж відомий своєю жорстокою."
 meticulous: "Прискіпливий"
 meticulous_desc: "Цей персонаж надзвичайно уважний і приділяє особливу увагу деталям."
 charismatic: "Харизматичний"
 charismatic_desc: "Цей персонаж має природні навички спілкування."
 romantic: "Романтичний"
 romantic_desc: "Цей персонаж має досить романтичні ідеали."
 brave: "Хоробрий"
 brave_desc: "Цей персонаж безстрашний перед труднощами."
 innovative: "Іноваційний"
 innovative_desc: "Цей персонаж відкритий до нових і захопливих ідей."
 alcoholic: "Алкоголік"
 alcoholic_desc: "Цей персонаж відомий своїм нестримним вживанням алкоголю, що впливає як на їхнє професійне, так і на приватне життя."
 opium_addiction: "Опіюмний наркоман"
 opium_addiction_desc: "Цей персонаж має особливу схильність до опіюму у великих кількостях."
 cancer: "Хворий на рак"
 cancer_desc: "Цей персонаж уражений раком, і внаслідок чого, його здоров‘я сильно постраждало."
 senile: "Старечий"
 senile_desc: "Похилий вік персонажа послабив його розумові здібності."
 tuberculosis: "Туберкульоз"
 tuberculosis_desc: "Цей персонаж страждає на туберкульоз, серйозне захворювання легенів, також відоме як „сухоти‟ або „ТБ‟, і його здоров’я через це сильно погіршилося."
 wounded: "Поранений"
 wounded_desc: "Цей персонаж отримав серйозне поранення."
 syphilis: "Сифіліс"
 syphilis_desc: "Цей персонаж підхопив сифіліс, що вплинуло на його здоров’я та репутацію."
 shellshocked: "Посттравматичний"
 shellshocked_desc: "Цей персонаж страждає від наслідків власних свідків жахів бою."
 expensive_tastes: "Дорогі смаки"
 expensive_tastes_desc: "Цей персонаж відомий своїм екстравагантним смаком до вина, їжі та інших предметів розкоші."
 cocaine_addiction: "Кокаїновий наркоман"
 cocaine_addiction_desc: "Цей персонаж відомий своєю пристрастю до кокаїну."
 kidney_stones: "Камені в нирках"
 kidney_stones_desc: "Цей персонаж відчуває постійний нестерпний біль через каміння, яке утворилося в його нирках."
 sickly: "Хворобливий"
 sickly_desc: "Цей персонаж зазвичай страждає від слабкої статури, і на додачу до своїх поточних проблем має більшу імовірність отримати інші недуги."
 imposing: "Той, хто вражає"
 imposing_desc: "Цей персонаж ефективно використовує мову тіла для спілкування та залякування інших."
 honorable: "Чесність"
 honorable_desc: "Цей персонаж відомий прихильністю високим стандартам професіоналізму."
 trait_child: "Дитина"
 trait_child_desc: "Цей персонаж - дитина, ще не зовсім зріла і не пристосована до державотворчих вимог."
 basic_diplomat: "Дипломат"
 basic_diplomat_desc: "Цей персонаж є вмілим дипломатом."
 experienced_diplomat: "Досвідчений дипломат"
 experienced_diplomat_desc: "Цей персонаж має величезний досвід в дипломатії."
 masterful_diplomat: "Вправний Дипломат"
 masterful_diplomat_desc: "Цей персонаж є втіленням ідеалу дипломатії."
 basic_colonial_administrator: "Осадний адміністратор"
 basic_colonial_administrator_desc: "Цей персонаж вміє керувати осадою."
 experienced_colonial_administrator: "Досвідчений осадний адміністратор"
 experienced_colonial_administrator_desc: "Цей персонаж має величезний досвід в управлінні осадою."
 expert_colonial_administrator: "Знаний осадний адміністратор"
 expert_colonial_administrator_desc: "Цей персонаж опанував мистецтво осадного управління."
 basic_political_operator: "Політик"
 basic_political_operator_desc: "Цей персонаж має певний хист до політики."
 experienced_political_operator: "Досвідчений політик"
 experienced_political_operator_desc: "Цей персонаж має великий досвід роботи у політичному рушії."
 expert_political_operator: "Знаний політик"
 expert_political_operator_desc: "Цей персонаж є експертом у навігації в складному політичному ландшафті."
 resupply_commander: "Знавець з постачання"
 resupply_commander_desc: "Цей командир опанував мистецтво поповнення припасів з околиць."
 surveyor: "Геодезист"
 surveyor_desc: "Цей командир добре знає місцевість своєї батьківщини."
 forest_commander: "Знавець лісистої місцевости"
 forest_commander_desc: "Цей полководець опанував мистецтво війни в лісовій місцевості."
 mountain_commander: "Знавець гірської місцевости"
 mountain_commander_desc: "Цей полководець опанував військовим мистецтвом у горах і передгір’ях."
 basic_naval_commander: "Флотоводець"
 basic_naval_commander_desc: "Цей адмірал досвідчений у деталях морського бою."
 experienced_commander: "Досвідчений флотоводець"
 experienced_commander_desc: "Цей адмірал має величезний досвід ведення морських боїв."
 experienced_naval_commander: "Досвідчений флотоводець"
 experienced_naval_commander_desc: "Цей адмірал має надвеличезний досвід ведення морських боїв."
 expert_naval_commander: "Знаний флотоводець"
 expert_naval_commander_desc: "Цей адмірал опанував усе, що можна знати про мистецтво морського бою."
 plains_commander: "Знавець рівниної місцевости"
 plains_commander_desc: "Цей полководець опанував мистецтво війни на відкритих рівнинах."
 explorer: "Дослідник"
 explorer_desc: "Цей персонаж успішно завершив виправу."
 beetle_ear: "Жук у вусі"
 beetle_ear_desc: "У цього персонажа під час виправи у вусі повзав жук. Звичайно, він мертвий... чи ні?"
 bandit: "Бандит"
 bandit_desc: "Цей персонаж відомий тим, що він закінчив „Вищу школу розбоїв‟."
 social_bandit: "Соціальний бандит"
 social_bandit_desc: "Цей персонаж широко відомий серед простого люду своїми фантастичними витівками, а точніше крадіжками у заможніх, щоб віддати бідним."
 convoy_raider_commander: "Конвойний рейдер"
 convoy_raider_commander_desc: "Цей адмірал має досвід рейду на конвої."
 experienced_convoy_raider: "Досвідчений конвойний рейдер"
 experienced_convoy_raider_desc: "Цей адмірал має величезний досвід нападу на конвої."
 expert_convoy_raider: "Знаний конвойний рейдер"
 expert_convoy_raider_desc: "Цей адмірал опанував усе, що можна знати про мистецтво нападу на конвой."
 dockyard_master: "Призвідник корабелень"
 dockyard_master_desc: "Цей адмірал відомий своєю організованістю, і він застосував цей навик, щоб забезпечити належне постачання своїх кораблів."
 traditionalist_commander: "Командир-звичаїст"
 traditionalist_commander_desc: "Цей командир відомий своєю твердою вірою в більш традиційну школу, коли мова йде про військову організацію."
 popular_commander: "Популярний командир"
 popular_commander_desc: "Цей командир відомий тим, що використовує свою репутацію та становище для просування своєї зацікавленої групи."
 celebrity_commander: "Знаменитий командир"
 celebrity_commander_desc: "Цей командир відомий своєю власною сприйнятою громадською думкою в країні щодо їхніх постійних військових обов’язків."
 basic_artillery_commander: "Гарматний командир"
 basic_artillery_commander_desc: "Цей командир знається на ефективному використанні гарматні."
 experienced_artillery_commander: "Досвідчений гарматний командир"
 experienced_artillery_commander_desc: "Цей командир має досвід використання гарматні у війні."
 expert_artillery_commander: "Знаний гарматний командир"
 expert_artillery_commander_desc: "Цей полководець справді опанував мистецтво використання гарматні у війні."
 stalwart_defender: "Стійкий оборонець"
 stalwart_defender_desc: "Цей командир відомий тим, що більш оборонний у своїй тактиці."
 trench_rat: "Окопний щур"
 trench_rat_desc: "Цей полководець відомий своїм знанням і використанням оборонної тактики на полі бою."
 defense_in_depth_specialist: "Знавець з поглибленої оборони"
 defense_in_depth_specialist_desc: "Цей полководець справді опанував мистецтво оборонної війни, і його тактика відображає це."
 inspirational_orator: "Натхненний промовець"
 inspirational_orator_desc: "Цей персонаж відомий своїми промовами, що здатні надихнути громадян нації та членів уряду."
 demagogue: "Оратор"
 demagogue_desc: "Цей персонаж відомий своїми промовами, які часто зосереджені навколо конкретних бажань або упереджень."
 firebrand: "Підбурювач"
 firebrand_desc: "Цей персонаж відомий своєю стурбованістю питаннями, до яких він дуже гостро ставляться."
 hedonist: "Гедоніст"
 hedonist_desc: "Цей персонаж відомий своїм розкішним способом життя і йому байдуже, чи вважають його грішним оточення."
 pious: "Благочестивий"
 pious_desc: "Цей персонаж відомий своїми релігійними переконаннями, які відображаються в його здоровому тілі та непорочній душі."
 grifter: "Шахрай"
 grifter_desc: "Цей персонаж відомий тим, що збирає державні кошти для особистого використання, клятий корупціонер."
 scarred: "Зашрамований"
 scarred_desc: "У цього персонажа багато шрамів, отриманих від попередніх травм, і він може використовувати їх, щоб отримати популярність."
 pillager: "Грабіжник"
 pillager_desc: "Цей персонаж утримує своє військо, грабуючи сільську місцевість."
 basic_offensive_planner: "Планувальник наступу"
 basic_offensive_planner_desc: "Цей персонаж відомий своїми кмітливими військовими досягненнями."
 experienced_offensive_planner: "Досвідчений планувальник наступу"
 experienced_offensive_planner_desc: "Цей персонаж відомий своїми продуманими військовими досягненнями."
 expert_offensive_planner: "Знаний планувальник наступу"
 expert_offensive_planner_desc: "Цей персонаж відомий у всьому світі своїми блискучими військовими досягненнями."
 basic_defensive_strategist: "Оборонний стратег"
 basic_defensive_strategist_desc: "Цей персонаж відомий своїми розумними захисними стратегіями."
 experienced_defensive_strategist: "Досвідчений оборонний стратег"
 experienced_defensive_strategist_desc: "Цей персонаж відомий своєю багаторівневою оборонною стратегією."
 expert_defensive_strategist: "Знаний оборонний стратег"
 expert_defensive_strategist_desc: "Цей персонаж відомий у всьому світі своїми блискучими оборонними стратегіями."
 erudite: "Всебічно освічений"
 erudite_desc: "Цей персонаж здобув вишукану освіту та любов до науки."
 literary: "Освічений"
 literary_desc: "Цей персонаж - майстер письменницького ремесла, як автор, редактор чи видавець."
 engineer: "Знадібник"
 engineer_desc: "Цей персонаж є майстром технічних мистецтв і розуміє виклики промислової сучасности."
 master_bureaucrat: "Майстерний урядовець"
 master_bureaucrat_desc: "Цей персонаж неймовірно вміє керувати як людьми, так і паперовою роботою."
 political_appointee: "Політичний призначенець"
 political_appointee_desc: "Цей персонаж отримав призначення за волею керівництва і не володіє особистим авторитетом."
 ruthless: "Безжалісний"
 ruthless_desc: "Цей персонаж готовий піти на будь-які кроки, необхідні для досягнення своїх цілей."
 compliant: "Піддатливий"
 compliant_desc: "Цей персонаж схильний підпорядковувати себе іншим."
 aesthete: "Естет"
 aesthete_desc: "Цей персонаж володіє витонченими естетичними почуттями та великим захопленням образотворчим мистецтвом.."
 inept: "Недотепа"
 inept_desc: "Відповідальність за посаду цього персонажа значно перевищує його компетенцію."
 inexperienced: "Недосвідчений"
 inexperienced_desc: "Цей персонаж є початківцем на своїй посаді, і йому ще належить розвинути свої навички до просунутого рівня."
 elder: "Старійшина"
 elder_desc: "Цей персонаж має досвід і авторитет як місцевий лідер у сільській громаді."
 basic_entrepreneur: "Базовий підприємець"
 basic_entrepreneur_desc: "Цей персонаж відомий своїм діловим чуттям."
 experienced_entrepreneur: "Досвідчений підприємець"
 experienced_entrepreneur_desc: "Цей персонаж відомий своїм блискучим діловим чуттям."
 expert_entrepreneur: "Експерт підприємець"
 expert_entrepreneur_desc: "Цей персонаж по-справжньому оволодів мистецтвом бізнесу."
# Specials
special_character_pedro_legitimacy: "Президент Педро"
special_character_pedro_legitimacy_desc: "Суверен, який поклав свою корону, щоб служити народу, зберігаючи єдність шляхом мирних перетворень."
special_character_napoleon_of_the_americas: "Наполеон Америки"
special_character_napoleon_of_the_americas_desc: "Сміливий і блискучий полководець, чиї мрії про славу прагнули перетворити континент."
special_character_el_excelentisimo: "Ель Екселентісмо"
special_character_el_excelentisimo_desc: "Державний діяч із залізною волею, який забезпечив стабільність ціною беззаперечної влади."
special_character_great_reformer: "Цар-батюшка"
special_character_great_reformer_desc: "Автократ, який провів реформи зверху, збалансувавши владу і милосердя, щоб перетворити імперію."
special_character_german_unifier_ruler: "Німецький об’єднувач"
special_character_german_unifier_ruler_desc: "Лідер, під керівництвом якого його народ об’єднався, створивши імперію з амбіцій та сталі."
special_character_restitutor_orbis: "Відновлювач світу"
special_character_restitutor_orbis_desc: "Суверен, який повернув корону і країну, відродивши династію, щоб повернути їй належне місце в історії."
special_character_lenin_popularity: "Людина з річки Лена"
special_character_lenin_popularity_desc: "Народжений у вигнанні та загартований у боротьбі, він став голосом народних мас і архітектором революції."
special_character_john_brown_popularity: "Це славне починання"
special_character_john_brown_popularity_desc: "Праведний фанатик, який віддав своє життя, щоб звільнити розбиту націю від кайданів рабства."
special_character_blanqui_is_free: "Професійний революціонер"
special_character_blanqui_is_free_desc: "Непохитний радикал, який не знав відпочинку, відступу і не мав іншої мети, крім постійної боротьби."
special_character_maurras_popularity: "Реакційна ікона"
special_character_maurras_popularity_desc: "Непохитний теоретик, який поєднав порядок, традиції та монархію у візії національного відродження."
special_character_napoleonic_return: "Повернення Наполеона"
special_character_napoleonic_return_desc: "Проникливий вигнанець, який повернувся в слушний момент, озброєний ім’ям, що розбурхувало натовп."
special_character_mazzini_popularity: "Популярний радикал"
special_character_mazzini_popularity_desc: "Рішучий вигнанець, який ніколи не зраджував своїх переконань, був тепло зустрінутий тими, хто все ще мріє."
special_character_emperor_norton_popularity: "Дух Сан-Франциско"
special_character_emperor_norton_popularity_desc: "У країні амбіцій він нічого не просив — і отримав все від людей, які зробили його легендою."
special_character_nightingale_popularity: "Клятва Солов’я"
special_character_nightingale_popularity_desc: "З непохитною рішучістю і молотком у руці вона не підкорилася наказу і проявила милосердя там, де це було найбільш потрібно."
special_character_general_revanche: "Генерал Реванш"
special_character_general_revanche_desc: "Він йшов не заради слави, а заради реваншу."
special_character_passionate_academic: "Пристрасний теоретик"
special_character_passionate_academic_desc: "Безкомпромісний розум, який проповідував дію замість порядку і розпалював ідеологічні суперечки у всьому політичному спектрі."
special_character_agent_of_the_sovereign: "Агент суверена"
special_character_agent_of_the_sovereign_desc: "Красномовний агітатор, чия відданість народу виявлялася в листах до їхнього монарха."
special_character_curly_haired_orpheus: "Кучерява Орфея"
special_character_curly_haired_orpheus_desc: "Поет поневолених, чиє перо вражало глибше за будь-який меч, куючи справедливість з рим і повстань."
special_character_luxemburg_in_exile: "Неприборканий революціонер"
special_character_luxemburg_in_exile_desc: "Революціонер, який не підкорявся жодній партії, жодному генералу і жодній в’язниці — рухомий свободою, яку неможливо було приборкати."
