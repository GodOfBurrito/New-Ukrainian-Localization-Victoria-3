 paris_commune_pulse_events.16.t: "Іди і бийся!"
 paris_commune_pulse_events.16.d: "Центральний [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ий комітет громадського порятунку заборонив жінкам брати участь у боях. Жіночий союз опублікував маніфест із заявою, що багато паризьких жінок раді битися."
 paris_commune_pulse_events.16.f: ""Ні, не миру, а війни без пощади вимагають робітниці Парижа! Нині примирення рівносильне зраді!"""
 paris_commune_pulse_events.16.a: "Допустити їх на допоміжні ролі."
