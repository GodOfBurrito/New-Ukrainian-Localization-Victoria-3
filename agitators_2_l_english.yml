 paris_commune_pulse_events.13.t: "Смертна кара"
 paris_commune_pulse_events.13.d: "Незважаючи на указ Центрального [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ого комітету, який скасував смертну кару, багато хто з полонених священиків побоюється, що на них це правило не поширюється."
 paris_commune_pulse_events.13.f: "Моліться. Так сказав єпископ, коли священиків покидали в камери, що кишіли блохами, і видали протухлу їжу. Ззовні лунали крики тріумфу: смертну кару скасували. Але всередині в'язниці священиків оточували зловісні посмішки людей, спраглих до їхньої смерті."
 paris_commune_pulse_events.13.a: "Це цінні заручники. Нехай сидять де сидять."
 paris_commune_pulse_events.13.b: "Ми могли б надати їм кращі умови..."
 paris_commune_pulse_events.13.c: "Обов'язок велить нам допомогти їм швидше побачитися з Богом."
 holy_meat_shields_modifier: "Святі живі щити"
 paris_commune_pulse_events.14.t: "Перший пішов, одяг парадний"
 paris_commune_pulse_events.14.d: "Після додаткових виборів у Паризькій комуні національна гвардія організувала парад центральним бульваром."
 paris_commune_pulse_events.14.f: "Жан-П'єр надів черевики. Жан-П'єр надів пальто. Жан-П'єр узяв рушницю. Велика революція в самому розпалі. А Жан-П'єр був із сім'єю і друзями, яких знав усе життя. Історія Парижа сповнена славних революцій, і його серце радісно тремтіло від цього.\n\nПравда, Жан-П'єр не був упевнений, чи усвідомив хтось іще, що вони використовують ті самі кулі, що й французька армія. І французька армія незабаром почне в них стріляти."
 paris_commune_pulse_events.14.a: "Ми вірні Комітету і Комуні."
 paris_commune_pulse_events.14.b: "За Францію, за Інтернаціонал."
 paris_commune_pulse_events.14.c: "Ми рухаємося на Париж."
