 revolution_pulse2_events.2.t: "Офіцер і джентльмен"
 revolution_pulse2_events.2.d: "Повернувшись із місії в #tooltippable_name #tooltip:[SCOPE.sCountry('fact_finding_mission_country_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('fact_finding_mission_country_scope').GetFlagTextIcon][SCOPE.sCountry('fact_finding_mission_country_scope').GetCustom('ua_znahidniy_country')]#!#! із забитою ідеями головою і повною валізою дорогої випивки, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] знову може безперешкодно переслідувати свої цілі всередині країни."
 revolution_pulse2_events.2.f: "Якщо досить довго ганятися за двома зайцями, можна дечого навчитися. По-перше, більшість тварин втомлюється раніше за людину. А по-друге, завжди можна знайти іншу мету. У цьому разі - отримати все, що душа забажає, на блюдечку з блакитною облямівкою. Якщо ще й правильно обрати напій, будь-якого розумного лідера можна буде змусити благати про ці нові, заборонені чудеса."
 revolution_pulse2_events.2.a: "До добра чи до лиха, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] знову з нами."
 results_of_the_fact_finding_mission: "Підсумки місії з пошуку доказів"
 revolution_pulse2_events.3.t: "Друзі за кордоном"
 revolution_pulse2_events.3.d: "Полум'я революції насувається на область [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], і [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName|l] у місті [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] опиняється в епіцентрі страйку. Побоюючись ескалації та подальшої втрати прибутку, група #tooltippable_name [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l]їх#! акціонерів звернулися до уряду з вимогою негайної допомоги, обіцяючи підтримку #tooltippable_name [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l]їх#! жандармів із прикордонних територій."
 revolution_pulse2_events.3.f: "У мене під рукою двісті осіб."
 revolution_pulse2_events.3.a: "Ми починаємо втрачати контроль. Потрібно прийняти їхню допомогу."
 revolution_pulse2_events.3.b: "Наші правоохоронні органи самі впораються."
 revolution_pulse2_events.3.c: "Постараємося уникнути кровопролиття і домовитися."
