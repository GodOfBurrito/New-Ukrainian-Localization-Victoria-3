 yeet_agitator_events.3.t: "Плоди трудів твоїх"
 yeet_agitator_events.3.d: "Задовольнившись новим станом справ у #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('ua_mistseviy_country')]#!#! і чи то не бажаючи, чи то не маючи змоги зробити крок назустріч невизначеності за межами країни, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] офіційно заявляє про своє бажання піти на спочинок від політичного життя."
 yeet_agitator_events.3.f: ""Отже, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] поза грою. З чуток, збирається жити в містечку [SCOPE.sState('retirement_state_scope').GetFarmHubName], малювати картини, пити і розводити курей. Схоже, напрямок людських мас прищеплює любов до управління і більш простими створіннями".\n\n "Може, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] просто любить курей, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?"\n\n\n "А ну заткни #bold пащу#!, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]".""
 yeet_agitator_events.3.a: "Навіть вугілля революції може згаснути."
 yeet_agitator_events.3.b: "Потрібно вшанувати [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] пам'ять? Наприклад, поставити бюст у місті [ROOT.GetCountry.GetCapital.GetCityHubName]?"
