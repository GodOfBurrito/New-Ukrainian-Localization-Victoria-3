 french_pretenders.2.t: "Моральний порядок"
 french_pretenders.2.d: "Хоча [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName], якого дотримується [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName], має чимало противників серед #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetCustom('ua_rodoviy_ig')|l]#!#!, [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] явно бажає підтримати рух, вбачаючи в ньому спосіб повернути [ROOT.GetCountry.GetAltName('ua_znahidniy_country')] на шлях істинний."
 french_pretenders.2.f: "„З божою допомогою, відданістю армії і підтримкою чесного народу ми продовжимо відроджувати мораль у нашій країні. Ми збережемо і захистимо принципи, на яких стоїть наша нація, і дамо невблаганну відсіч усім ворогам народу‟."
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] не залишає можливості для компромісу."
 french_pretenders.2.b: "Наша мета - релігійна реконкіста [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]."
 french_pretenders.2.c: "Тільки [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] врятує нас від радикалізму."
 french_pretenders.2.e: "Разом ми... сер, це правда про нас?"
