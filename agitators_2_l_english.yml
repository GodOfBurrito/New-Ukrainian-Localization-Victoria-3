 paris_commune_pulse_events.1.t: "Захоплення церкви і держави"
 paris_commune_pulse_events.1.d: "#tooltippable_name [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]іе#! гвардійці, яких використовують [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l], захопили ще одну знакову церкву. Вони запитують вказівок Центрального комітету."
 paris_commune_pulse_events.1.f: "Національна гвардія прибула в спорожнілу церкву.\n "Доказ зради", - бурмоче один. "Труси", - цикає інший. Усі вони починають шукати трофеї, цінності та дерево для барикад.\n\nЯкщо Бог справді володіє цією будовою, то вона більше не Його. Тепер вона належить народу."
 paris_commune_pulse_events.1.a: "Закрийте церкву до остаточного утворення комуни."
 paris_commune_pulse_events.1.b: "Відшукайте все золото і срібло."
 paris_commune_pulse_events.1.c: "Нехай краще [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] використають це місце для зборів."
