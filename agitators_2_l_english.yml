 land_ownership_law_events.9.t: "Рабство в освічену епоху"
 land_ownership_law_events.9.d: "Прагнення держави запровадити закон "[SCOPE.sLaw('current_law_scope').GetName]" було зустрінуте недовірою і повномасштабними протестами в області [SCOPE.sState('serfdom_enactment_state_scope').GetName], під час яких вільні [GetPopType('farmers').GetName|l], не бажаючи мовчки дивитися, як [GetPopType('aristocrats').GetName|l] підминають їх під себе, об'єдналися з міськими реформаторами, які вважають цю установу артефактом минулої епохи."
 land_ownership_law_events.9.f: ""Без хазяйського догляду селяни не будуть орати поля. Зараз вони #italic справді#! обробляють їх, але хто сказав, що вони і завтра будуть це робити?" Лише тверда рука може спрямувати в потрібний бік мінливий селянський розум і змусити завзято й цілеспрямовано орати землю".""
 land_ownership_law_events.9.a: "Як [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] скеровує свою отару, так і [GetPopType('aristocrats').GetName|l] скеровуватимуть свою."
 land_ownership_law_events.9.b: "Але вони будуть не #italic кріпаками#!, а "власниками на правах необмеженої власності"."
