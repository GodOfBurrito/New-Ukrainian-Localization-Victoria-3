 je_divided_monarchists_reason: "Три династії претендують на французький трон: #bold орлеаністи#!, що підтримують конституційну Липневу монархію, засновану 1830 року, #bold легітимісти#!, що підтримують поваленого Карла X з династії Бурбонів і його нащадків, і #bold бонапартисти#!, які прагнуть повернути до влади сім'ю Наполеона Бонапарта. Усі три монархістські течії борються одна з одною і можновладцями, прагнучи посадити на французький престол свого кандидата."
