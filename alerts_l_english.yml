l_english:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?

 alert_country_default_name:0 "In [concept_default]"
 alert_country_default_desc:1 "[GetPlayer.GetName] is in [concept_default] due to not being able to pay back our loans. Until we are able to reach a positive balance, we will suffer penalties that grow increasingly harsh as time passes.\n\n#title Current Effects:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:2 "You can improve your financial situation by increasing your income or decreasing your expenses. For increasing your income, in the short term you can raise the current tax rate, levy new consumption taxes, or increase tariffs to generate new revenue. For decreasing your expenses you can look towards reducing the wages of either your Military or Government run buildings, decreasing the prices of the goods they consume, or pausing construction until your finances recover. If none of these is enough, you also have the option to declare [concept_bankruptcy]"
 alert_country_default_action:0 "Budget Panel"

 alert_has_no_research_alert_name: "Немає активних досліджень"
 alert_has_no_research_alert_desc:3 "We are currently not actively focusing our research on any [concept_technology]. As such, any [concept_innovation] we are generating will be put towards our passive [concept_technology_spread]."
 alert_has_no_research_alert_hint:1 "You set which Technology to research in one of the three Technology trees in the Technology Panel."
 alert_has_no_research_alert_action: "Панель технологій"

 alert_can_establish_company_name: "Can Establish a new [concept_company]"
 alert_can_establish_company_desc: "We have only established [GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#! $COMPANIES$ we are able to support."
 alert_can_establish_company_hint: "You can establish a new [concept_company] in the Companies Panel"
 alert_can_establish_company_action: "Companies Panel"

 alert_free_government_reform_name:0 "Free [concept_government_reform]"
 alert_free_government_reform_desc:0 "[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] remaining.\n\nDue to the recent [concept_election] your next [concept_government_reform] will not result in any new [Concept('concept_radical','$concept_radicals$')], as long as it is done within the above time limit."
 alert_free_government_reform_hint:0 "You can Reform your Government on the Politics Panel"
 alert_free_government_reform_action:0 "Government Panel"

 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "A [Concept('concept_revolution', '$concept_revolutionary$')] [concept_diplomatic_play] has started and our [concept_country] is about to be in a state of [concept_civil_war]."
 alert_revolution_alert_hint: "You can pick which side of the conflict you support in the $concept_civil_war$ and begin [Concept('concept_sway','$concept_swaying$')] other nations (if needed) to see your side to success."
 alert_revolution_alert_action: "Diplomatic Play Panel"

 alert_can_abdicate_alert_name: "Can #bold Abdicate#! [concept_ruler]"
 alert_can_abdicate_alert_desc: "Our [concept_ruler] is capable of #bold abdicating#! to placate the brewing [concept_insurrection] in our [concept_country]"
 alert_can_abdicate_alert_hint: "You can use the #bold Character Interactions#! menu to #bold abdicate#! your [concept_ruler], and placate the [concept_insurrection] brewing in your [concept_country]"
 alert_can_abdicate_alert_action: "Politics Panel"

 alert_can_resign_alert_name: "Can #bold Resign#! [concept_ruler]"
 alert_can_resign_alert_desc: "Our [concept_ruler] is capable of #bold resigning#! to placate the brewing [concept_insurrection] in our [concept_country]"
 alert_can_resign_alert_hint: "You can use the #bold Character Interactions#! menu to #bold resign#! your [concept_ruler], and placate the [concept_insurrection] brewing in your [concept_country]"
 alert_can_resign_alert_action: "Politics Panel"

 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "A [Concept('concept_secession', '$concept_secessionist$')] [concept_diplomatic_play] has started and our [concept_country] is in a state of [concept_civil_war]!"
 alert_secession_alert_hint: "You can begin [Concept('concept_sway','$concept_swaying$')] other nations (if needed) to see your side to success."
 alert_secession_alert_action: "Diplomatic Play Panel"

 alert_is_losing_rank_alert_name:0 "Losing Power [concept_rank]"
 alert_is_losing_rank_alert_desc:0 "We have insufficient [concept_prestige] to maintain our [GetPlayer.GetRank|v] ranking and will become a [GetPlayer.GetTargetRank|v] in [GetPlayer.GetDaysUntilRankLoss|v] day(s) unless our standing recovers.\n\nWe need #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [concept_prestige] to maintain our standing and currently have #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint:1 "You can gain more [concept_prestige] by increasing the [concept_gdp] of your nation, increasing the [concept_power_projection] of your army and navy (by increasing their size or giving them more powerful equipment) or by being the leading producer of a [concept_good]. You also gain a proportion of your [Concept('concept_subject', '$concept_subject_possessive$')] $concept_prestige$ in this way."
 alert_is_losing_rank_alert_action:0 "Diplomacy Panel"

 alert_has_no_war_goal_alert_name:1 "No [concept_war_goal] against [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc:2 "We currently do not have any [Concept('concept_war_goal', '$concept_war_goals$')] set in one of our [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')].\n\nIf do not add any $concept_war_goals$ during the [concept_opening_moves] phase, a [concept_war_reparations] [concept_war_goal] will automatically be generated for us."
 alert_has_no_war_goal_alert_hint:1 "You can add a $concept_war_goal$ on a participating member of the $concept_diplomatic_play$ in its overview screen. You can expand your $concept_war_goal$ targets as more participants join a side in the $concept_diplomatic_play$, but that will be at the cost of [Concept('concept_maneuver', '$concept_maneuvers$')] you can spend to tempt other participants to join your side."
 alert_has_no_war_goal_alert_action:0 "Diplomatic Play"

 alert_vulnerable_front_name:0 "Vulnerable [concept_front]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "We have no [Concept('concept_general', '$concept_generals$')] nor [Concept('concept_battalion', '$concept_battalions$')] defending [SCOPE.GetRootScope.GetFront.GetName] and there is at least one enemy $concept_general$ assigned to it."
 alert_vulnerable_front_hint:0 "You can recruit [Concept('concept_general', '$concept_generals$')] or give them orders in the Military Panel."
 alert_vulnerable_front_action:0 "Front Panel"

 alert_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_invasion_desc: "You are currently being [Concept('concept_invasion','$concept_invaded$')] by [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetName] in [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_invasion_hint: "You can send [Concept('concept_army','$concept_armies$')] to [SCOPE.GetRootScope.GetInvasion.GetFront.GetName] to defend [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_invasion_action: "Invasion panel"

 alert_naval_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_naval_invasion_desc: "You are currently being [Concept('concept_naval_invasion','$concept_naval_invaded$')] by [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetName] in [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_naval_invasion_hint: "You can send additional [Concept('concept_fleet','$concept_fleets$')] to #v [SCOPE.GetRootScope.GetInvasion.GetSeaNodeName]#! and sink enemy $concept_fleets$, and/or send [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [Concept('concept_army','$concept_armies$')] to defend [SCOPE.GetRootScope.GetInvasion.GetDefenderHQ.GetName]."
 alert_naval_invasion_action: "Invasion panel"

 alert_stalled_invasion_name: "Stalled [concept_invasion]"
 alert_stalled_invasion_desc: "Your [SCOPE.GetRootScope.GetInvasion.GetName] will be unable to progress because no invading [concept_general] has [Concept('concept_order','$concept_orders$')] that allows them to start a [concept_battle]."
 alert_stalled_invasion_hint: "You can change the $concept_orders$ of your $concept_generals$ to ones that allow them to start battles, such as [GetCommanderOrderType('advance').GetName]."
 alert_stalled_invasion_action: "Invasion panel"

 alert_stalled_naval_invasion_name: "Stalled [concept_naval_invasion]"
 alert_stalled_naval_invasion_desc: "Your [SCOPE.GetRootScope.GetInvasion.GetName] will be unable to progress to landing troops because no invading [concept_admiral] has [Concept('concept_order','$concept_orders$')] that allows them to start a [concept_battle]."
 alert_stalled_naval_invasion_hint: "You can change the $concept_orders$ of your $concept_admirals$ to ones that allow them to start battles, such as [GetCommanderOrderType('interception_coast').GetName]."
 alert_stalled_naval_invasion_action: "Invasion panel"

 alert_low_organization_active_name: "Низька [Concept('concept_organization','організація')]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName] на [Concept('concept_front', 'фронті')]"
 alert_low_organization_active_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] має [Concept('concept_organization', 'організацію')], що дорівнює [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], це створює серйозні штрафи."
 alert_low_organization_active_hint: "You can increase the [concept_organization] of a [concept_military_formation] by ensuring it has adequate [concept_command_limit] for all its [Concept('concept_unit','$concept_units$')]. While a $concept_military_formation$ with sufficient $concept_command_limit$ is stationary it will regain $concept_organization$ over time. Toggling [Concept('concept_mobilization_option','$concept_mobilization_options$')] while the $concept_military_formation$ is in the field can lead to a temporary loss of $concept_organization$."
 alert_low_organization_active_action: "Military Formation Panel"

 alert_low_organization_idle_name: "Низька [Concept('concept_organization','організація')]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_idle_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] має [Concept('concept_organization', 'організацію')], що дорівнює [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], це створює серйозні штрафи."
 alert_low_organization_idle_hint: "You can increase the [concept_organization] of a [concept_military_formation] by ensuring it has adequate [concept_command_limit] for all its [Concept('concept_unit','$concept_units$')]. While a $concept_military_formation$ with sufficient $concept_command_limit$ is stationary it will regain $concept_organization$ over time. Toggling [Concept('concept_mobilization_option','$concept_mobilization_options$')] while the $concept_military_formation$ is in the field can lead to a temporary loss of $concept_organization$."
 alert_low_organization_idle_action: "Military Formation Panel"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] has [SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Units of [SCOPE.GetRootScope.GetMilitaryFormation.GetName] have a high risk of casualties due to attrition"
 alert_high_attrition_alert_hint:0 "Reduce [concept_attrition] by giving a different order to a [concept_commander] or returning them from the [concept_front]"
 alert_high_attrition_alert_action:0 "Military Panel"

 alert_active_peace_deal_alert_name:0 "[concept_peace_deal] Proposed"
 alert_active_peace_deal_alert_desc:1 "There is a proposed peace deal in a [concept_war] you are part of and it will be #b Rejected#! or #b Accepted#! depending on the responses of all negotiating participants.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "If you are a negotiating partner of the $concept_war$ you can signal your favor with the peace deal to end the $concept_war$ or continue the conflict towards another round of negotiations."
 alert_active_peace_deal_alert_action:0 "War Panel"
 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] day(s) until peace deal is rejected"
 
 alert_insufficient_construction_for_investment_name: "Недостатньо [Concept('concept_construction', 'будівництва')] для [Concept('concept_investment_pool', 'інвестиційного пулу')]"
 alert_insufficient_construction_for_investment_desc: "Ми не виробляємо достатньо [Concept('concept_construction', 'будівничих потужностей')], щоб повністю використати кошти, які надходять до [Concept('concept_investment_pool', 'інвестиційного пулу')]."
 alert_insufficient_construction_for_investment_hint: "Ви можете будувати додаткові [GetBuildingType('building_construction_sector').GetName] або перейти на більш просунуті [Concept('concept_production_method','виробничі методи')], щоб мати більше [Concept('concept_construction', 'будівничих потужностей')]."
 alert_insufficient_construction_for_investment_action: "панель будівництва"

 alert_blockaded_hub_alert_name: "[SCOPE.GetRootScope.GetState.GetName] [concept_world_market_hub] is [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0] [Concept('concept_blockade', '$concept_blockaded$')]"
 alert_blockaded_hub_alert_desc: "$alert_blockaded_state_alert_desc$"
 alert_blockaded_hub_alert_hint: "$alert_blockaded_state_alert_hint$"
 alert_blockaded_hub_alert_action: "$alert_blockaded_state_alert_action$"

 alert_blockaded_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] is [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0] [Concept('concept_blockade', '$concept_blockaded$')]"
 alert_blockaded_state_alert_desc: "[SCOPE.GetRootScope.GetState.GetBlockadeEffectsDesc]"
 alert_blockaded_state_alert_hint: "You can break the $concept_blockade$ by sending a [concept_fleet] with $interception_coast$ [Concept('concept_order','$concept_orders$')] to the relevant [concept_sea_node], if it is capable of besting the hostile fleet(s) in battle"
 alert_blockaded_state_alert_action: "State Panel for [SCOPE.GetRootScope.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] is [Concept('concept_isolated_state', '$concept_isolated_state_short$')]"
 alert_isolated_state_alert_desc:0 "An [Concept('concept_isolated_state', '$concept_isolated_state_short$')] is unable to buy and sell goods from the larger market. [Concept('concept_pop_needs','$concept_pops$')] will have to source their needs from the local supply within the state and this may have a significant effect on a Pop's [concept_sol] due to the resulting price changes."
 alert_isolated_state_alert_hint:0 "You can connect [SCOPE.GetRootScope.GetState.GetName] to the [SCOPE.GetRootScope.GetState.GetMarket.GetName] by increasing [concept_infrastructure], which can be done by building Buildings that provide [concept_infrastructure] like Ports or Railroads, or by using the #v $decree_road_maintenance$#! [concept_decree]."
 alert_isolated_state_alert_action:0 "State Panel for [SCOPE.GetRootScope.GetState.GetName]"

 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] is in [concept_turmoil]"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] is in a state of [concept_turmoil] due to the presence of $RADICALS$"
 alert_state_in_turmoil_alert_hint:1 "You can reduce your number of $RADICALS$ by ensuring the needs of your [Concept('concept_pop', '$concept_pops$')] are met. Ensuring your $concept_pops$ have jobs and can afford their [concept_expected_sol] is the main method of achieving this. Though, $concept_pop$ groups that have low [concept_acceptance] or have unfulfilled [Concept('concept_political_movement','$concept_political_movements$')] will also increase in [concept_activism] and [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')].\n\nTo alleviate these issues in the short term, you can consider issuing [Concept('concept_decree', '$concept_decrees$')] like [GetDecreeType('decree_emergency_relief').GetName] or [GetDecreeType('decree_violent_suppression').GetName] in [SCOPE.GetRootScope.GetState.GetName] specifically while you work towards long term solutions."
 alert_state_in_turmoil_alert_action:1 "State Panel for [SCOPE.GetRootScope.GetState.GetName]"

 alert_high_tension_alert_name:0 "High [Concept('concept_tension', '$concept_tensions$')] between [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] and [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc:2 "[Concept('concept_tension', '$concept_tensions$')] are increasing due to our [Concept('concept_colony', '$concept_colonies$')] encroaching upon [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]’s territory. If this $concept_tension$ continues it might spark a [concept_native_uprising]."
 alert_high_tension_alert_hint: "$concept_tensions$ dissipate overtime, you can halt your $concept_colonial$ expansion temporarily to not provoke the [Concept('concept_pop', '$concept_population$')] further and reduce the chance of a $concept_native_uprising$ or you can seek to station your [Concept('concept_army','$concept_armies$')] in the [concept_hq] of the $concept_colonial$ [concept_strategic_region] to prepare for the revolt."
 alert_high_tension_alert_action:0 "Diplomacy Panel"

 alert_secession_growing_alert_name:0 "[Concept('concept_secession', '$concept_secessionist$')] Movement"
 alert_secession_growing_alert_desc:0 "A [concept_political_movement] is attempting to secede from [GetPlayer.GetNameNoFlag]"
 alert_secession_growing_alert_hint:1 "You can alleviate the risk of a $concept_secession$ by decreasing the [Concept('concept_activism', '$concept_activism_short$')] and/or [concept_political_movement_support] of the secessionist [concept_political_movement]."
 alert_secession_growing_alert_action:0 "Politics Panel"

 alert_diplomatic_pact_in_danger_name:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] with [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc:1 "Will break if the following conditions are no longer true:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.GetAboutToBreakReasonDesc]"
 alert_diplomatic_pact_in_danger_hint:1 "If this diplomatic pact is important to the functioning of your nation, consider improving relations with the other country or changing diplomatic course from whatever actions are currently upsetting them."
 alert_diplomatic_pact_in_danger_action:0 "Diplomacy Panel"
 alert_treaty_article_in_danger_name: "[SCOPE.GetRootScope.GetTreatyArticle.GetName] in [SCOPE.GetRootScope.GetTreatyArticle.GetTreaty.GetName]"
 alert_treaty_article_in_danger_desc: "Will break if the following conditions are no longer true:\n$TAB$[SCOPE.GetRootScope.GetTreatyArticle.GetAboutToBreakReasonDesc]"
 alert_treaty_article_in_danger_hint: "If this article is important to the functioning of your nation, consider improving relations with the other country or changing diplomatic course from whatever actions are endangering it."
 alert_treaty_article_in_danger_action: "Diplomacy Panel"

 alert_has_decreasing_interests_alert_name:1 "Disappearing [Concept('concept_interest', '$concept_interests$')]"
 alert_has_decreasing_interests_alert_desc:1 "We have [Concept('concept_interest', '$concept_interests$')] that are going to disappear soon:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint:2 "You can prevent this by using the [Concept('concept_declared_interest','$concept_declare_interests$')] action in the [concept_diplomatic_lens] if you have not yet reached your maximum declared interests, or you can reprioritize your declared interests to meet your current diplomatic ambitions."
 alert_has_decreasing_interests_alert_action:0 "Diplomacy Panel"

 alert_obligation_expiring_name:3 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAdjectiveNoFormatting] [concept_obligation] expiring"
 alert_obligation_expiring_desc:3 "The [concept_obligation] owed to us by [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] will expire in #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! day(s)."
 alert_obligation_expiring_hint:4 "You should make use of the [concept_obligation] before it expires by either using it to improve relations with [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] or tie them into a Diplomatic Agreement or Play."
 alert_obligation_expiring_action:0 "Diplomacy Panel"

 alert_overlord_can_decrease_subject_autonomy_name: "Can [GetDiplomaticActionType('da_decrease_autonomy').GetName] of [SCOPE.GetRootScope.GetCountry.GetName]"
 alert_overlord_can_decrease_subject_autonomy_desc: "It is possible to [GetDiplomaticActionType('da_decrease_autonomy').GetName] of our [concept_subject] [SCOPE.GetRootScope.GetCountry.GetName]."
 alert_overlord_can_decrease_subject_autonomy_hint: "You can use the Subjects tab in the Diplomacy Panel to perform a [GetDiplomaticActionType('da_decrease_autonomy').GetName] [concept_diplomatic_action]."
 alert_overlord_can_decrease_subject_autonomy_action: "Diplomacy Panel"

 alert_subject_likely_to_increase_autonomy_name: "[SCOPE.GetRootScope.GetCountry.GetName] ймовірно прийм[SCOPE.GetRootScope.GetCountry.GetCustom('ua_verb_country_end_e_ut')] пропозицію „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]‟"
 alert_subject_likely_to_increase_autonomy_desc: "Наш [Concept('concept_subject', 'суб’єкт')] [SCOPE.GetRootScope.GetCountry.GetName] тепер може використовувати дію „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]‟."
 alert_subject_likely_to_increase_autonomy_hint: "You can use the Subjects tab in the Diplomacy Panel to perform a [concept_diplomatic_action] that affects their [concept_liberty_desire]."
 alert_subject_likely_to_increase_autonomy_action: "Diplomacy Panel"

 alert_subject_can_increase_autonomy_name: "Нам доступна дія „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]‟"
 alert_subject_can_increase_autonomy_desc: "[SCOPE.GetRootScope.GetCountry.GetName] мож[SCOPE.GetRootScope.GetCountry.GetCustom('ua_verb_country_end_e_ut')] використовувати дію „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]‟, будучи [Concept('concept_country', 'країною')]-[Concept('concept_subject', 'суб’єктом')]."
 alert_subject_can_increase_autonomy_hint: "Ви можете скористатися панеллю дипломатії, щоб використовувати [Concept('concept_diplomatic_action', 'дипломатичну дію')] „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]‟."
 alert_subject_can_increase_autonomy_action: "Панель дипломатії"

 alert_has_low_liberty_desire_name: "Can suffer [GetDiplomaticActionType('da_decrease_autonomy').GetName] by [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 alert_has_low_liberty_desire_desc: "[SCOPE.GetRootScope.GetCountry.GetOverlord.GetName] can [GetDiplomaticActionType('da_decrease_autonomy').GetName] on us."
 alert_has_low_liberty_desire_hint: "You can use the Diplomacy Panel to see which [Concept('concept_subject_action','$concept_subject_actions$')] are available in order to increase our [concept_liberty_desire]."
 alert_has_low_liberty_desire_action: "Diplomacy Panel"

 alert_has_convoys_being_sunk_name:1 "[concept_convoys] Raided"
 alert_has_convoys_being_sunk_desc:2 "Convoys are being Raided in the following Sea Nodes:[SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]. \n\n This means that all connections to overseas territory, trade to other markets, and supplies to our expeditionary forces going through these Sea Nodes are being disurpted, which can have disastrous effects on our Economic and Military Might."
 alert_has_convoys_being_sunk_hint:2 "You can counter this by assigning an [concept_admiral] to [concept_escort_convoys] along the [Concept('concept_shipping_lane','$concept_shipping_lanes$')] passing through the Sea Node."
 alert_has_convoys_being_sunk_action:0 "Military Navy Panel"
 
 alert_above_company_limit_name: "Above [concept_company] limit"
 alert_above_company_limit_desc: "You have more $concept_companies$ than your limit permits. This causes all your $concept_companies$ to suffer heavy penalties to the [concept_throughput] they provide."
