 garibaldi_events.1.t: "Гарібальді пропонує свої послуги"
 garibaldi_events.1.d: "Вважаючи праведною нашу боротьбу проти #tooltippable_name #tooltip:[SCOPE.sCountry('garibaldi_spawn_foe_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetFlagTextIcon][SCOPE.sCountry('garibaldi_spawn_foe_scope').GetCustom('ua_rodoviy_country')]#!#!, італійський революціонер і націоналіст [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив підтримати нас і запропонував свої послуги в якості генерала."
 garibaldi_events.1.f: ""Я не можу запропонувати вам ні почестей, ні платні; я пропоную вам голод, спрагу, форсовані марші, битви і смерть. Хто любить свою країну серцем, а не на словах - за мною"."" #Garibaldi
 garibaldi_events.1.a: "Нехай [SCOPE.sCharacter('garibaldi_scope').GetFullName] стане на чолі наших армій."
 garibaldi_events.1.b: "Нам не потрібен цей непередбачуваний збурювач умів простолюду."
