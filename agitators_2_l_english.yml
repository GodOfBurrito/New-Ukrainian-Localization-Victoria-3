 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] звинувачується в наклепі"
 dreyfus.5.d: "[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] розлючений через звинувачення, якими сипле автор „J'accuse!‟ [SCOPE.sCharacter('emile_zola_scope').GetFullName] і стверджує, що має місце мерзенний наклеп (причому потерпілою стороною називається ні багато ні мало [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]). [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe|U] вимагає, щоб злочинця кинули до в'язниці за таку зухвалість."
 dreyfus.5.f: "Крики, в яких змішалися лють, обурення, перемога і поразка заглушили бурмотіння судді. Його противники заявляли, що покарання виявилося занадто м'яким. Прихильники кричали про невинну жертву, поминаючи Дрейфуса. З одного боку журилися про скандал, що ганьбить Францію, з іншого - шкодували, що він уникнув мотузки. Усі сходилися в одному: Еміль Золя поніс не ту кару, на яку заслуговував."
 dreyfus.5.a: "Суд виносить обвинувальний вердикт за всіма пунктами обвинувачення."
 dreyfus.5.b: "Суд ухвалює обвинувальний вердикт, але накладає тільки штраф."
 dreyfus.5.c: "Суд виносить виправдувальний вердикт. Свобода самовираження недоторканна."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] спробує втекти з країни, щоб уникнути в'язниці."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] у в'язниці."
