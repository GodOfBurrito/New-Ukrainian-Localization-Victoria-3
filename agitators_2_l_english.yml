 dreyfus.8.t: "Перегляд справи"
 dreyfus.8.d_1: "На процесі, який багато іменитих [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арів охрестили „судом століття‟, було заявлено, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] звільняється від усіх звинувачень. Таким чином, анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арський рух зазнав нищівної поразки, і його учасники втратили високі пости в багатьох державних структурах Франції."
 dreyfus.8.d_2: "Атмосфера в суді була розжарена до межі. За підсумками було оголошено, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] так само обвинувачують за всіма статтями, але „з пом'якшувальними обставинами‟. Таким чином, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] отримує право на помилування, якщо визнає провину. З деякою затримкою пропозицію було прийнято. І це не дивно - [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] виглядає так, ніби годують у в'язниці дуже погано."
 dreyfus.8.d_3: "У суді, який уже викликав широкий осуд, було оголошено, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] залишається у в'язниці. Таким чином, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ари зазнали нищівної поразки, а французькі консерватори - і зокрема [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], чиї представники в суді становили абсолютну більшість, зміцнили свої позиції."
 dreyfus.8.f_1: "„Екстрений випуск!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] на волі! Усі звинувачення знято! Читайте „Говорить [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] та високопосадовці з військової служби постануть перед судом! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] поновлюється в правах і повертається до армії! \n\nЕкстренний випуск!‟"
 dreyfus.8.f_2: "„Екстрений випуск!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] визнає провину і отримує помилування! Читайте „Говорить [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!"!\nІ анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ари, і [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ари обурені вердиктом і закликають до істинного правосуддя!"\n\nЕкстренний випуск!‟"
 dreyfus.8.f_3: "„Екстрений випуск!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] повертається до в'язниці, як годиться зрадникам! Читайте „Говорить [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!\nГерой війни [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] повертається із заслання! Єврейські та якобінські сенатори масово подають у відставку!\n\nЕкстрений випуск!‟"
 dreyfus.8.a: "Рано чи пізно істина перемагає."
 dreyfus.8.b: "Сили просвіти здобули перемогу."
 dreyfus.8.c: "Що ж, поки що привид дрейфусіанства і далі нам докучатиме."
 dreyfus.8.e: "Поганий кінець поганої історії."
 dreyfus.8.g: "Здається, істина об щось спіткнулася під час „ходи‟."
 dreyfus.8.h: "Прихильники традицій торжествують."
 dreyfus.8.tt_1: "Усі [Concept('concept_interest_group', 'зацікавлені групи')] з більшою ймовірністю породять консервативних і реакційних [Concept('concept_leader', 'лідерів')]."
 dreyfus.8.tt_2: "Усі [Concept('concept_interest_group', 'зацікавлені групи')] з більшою ймовірністю породять ліберальних і радикальних [Concept('concept_leader', 'лідерів')]."
