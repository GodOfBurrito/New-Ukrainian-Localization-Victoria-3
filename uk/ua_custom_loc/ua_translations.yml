 ig_revolutions.1.t: "На межі"
 ig_revolutions.1.d: "[SCOPE.gsInterestGroup('ig_on_the_edge').GetName] який очолює підступний [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName] погрожують приєднатися до революційних сил, якщо їхні вимоги не будуть виконані. Хоча дії, яких вони вимагають, незначні, влада, яку вони отримають, якщо ми визнаємо свою слабкість перед ними, буде величезною."
 ig_revolutions.1.f: "„У часи потрясінь і боротьби, обережні люди завжди стверджують, що деякі ідеали повинні бути порушені, деякі реформи повинні бути призупинені, щоб утримати націю від розпаду. Я запитую їх, а чого варта нація без ідеалів?\n\nНехай розпадається, кажу я! З ми сбудуємо кращу націю, де наші ідеали розглядатимуться як основа, а не загроза‟."
 ig_revolutions.1.a: "Дайте їм те, чого вони просять."
 ig_revolutions.1.b: "Ми не дамо їм нічого, окрім холодної сталі!"
 ig_revolutions.2.t: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] як група, висувають вимоги!"
 ig_revolutions.2.d: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] на межі бунту, погрожуючи приєднатися до революції, якщо певні вимоги не будуть виконані."
 ig_revolutions.2.f: "„Контроль над [ROOT.GetCountry.GetCustom('ua_orudniy_country')] вислизає крізь пальці цього слабкого і млявого уряду. Хтось повинен його відновити. Ми знаємо, як керувати, але якщо ви не прислухаєтесь до наших порад, справа буде програна‟."
 ig_revolutions.2.a: "Що б не задовольняло їхню так звану „гідність‟, нехай вони це отримають."
 ig_revolutions.2.b: "Смішно! Вони не мають права щось просити."
 ig_revolutions.2.c: "Вони зможуть гідно поводитися в наручниках."
 ig_revolutions.3.t: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] як група, сіють розбрат!"
 ig_revolutions.3.d: "Група „[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]‟ розлючені урядом, і здається, що вони можуть приєднатися до нинішньої революції, якщо ми не зможемо їх заспокоїти."
 ig_revolutions.3.f: "„Ми краще за інших знаємо ціну війни, спустошення спалених полів і розграбованих хат. Ми б не взялися за зброю, якби не було іншого виходу. Не використовуйте це як привід для випробування нашого терпіння - без нас країна голодуватиме.‟"
 ig_revolutions.3.a: "Будемо сподіватися, що поступки зараз, можуть стати насінням миру в майбутньому."
 ig_revolutions.3.b: "Вони нічого від нас не отримають!"
 ig_revolutions.3.c: "Якщо вони сіють вітер, то пожнуть вихор!"
 ig_revolutions.4.t: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] як група, закликають до втручання!"
 ig_revolutions.4.d: "Група „[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]‟ стверджують, що занадто довго страждали від нашої „аморальної“ влади, і тепер прибили список вимог на дверях урядового офісу."
 ig_revolutions.4.f: "„[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], який править без моралі, є нічим іншим, як деспот, незалежно від того, звідки [ROOT.GetCountry.GetRuler.GetSheHe|l] черпає свою владу. Не варто недооцінювати, наскільки легко може бути повалений режим, який втратив свій моральний авторитет‟."
 ig_revolutions.4.a: "Надаймо їм ці поступки і молімося за мир."
 ig_revolutions.4.b: "Мені начхати на те, чого вони хочуть!"
 ig_revolutions.4.c: "У в'язниці вони можуть вірити у що завгодно."
 ig_revolutions.5.t: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] як група, стають войовничими!"
 ig_revolutions.5.d: "Офіцери, тісно пов'язані з групою „[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]‟, публічно оприлюднили список претензій і вимагають від уряду негайних дій. Подейкують, що вони можуть приєднатися до революції, якщо їх не задовольнять."
 ig_revolutions.5.f: "„Ми присягнулися захищати [ROOT.GetCountry.GetCustom('ua_znahidniy_country')], але ми повинні запитати себе, в який момент сам уряд стає найбільшою загрозою для цілісності нації, якою він керує. Наближається війна. Повірте, ви захочете, щоб на вашому боці були справжні солдати‟."
 ig_revolutions.5.a: "Ми вшановуємо жертви, які принесли наші солдати, і визнаємо їхню потребу у підтримці."
 ig_revolutions.5.b: "Ось вам наказ: Забирайтеся геть!"
 ig_revolutions.5.c: "Я вважаю, що настав час для наших хлопців у блакитній формі, служити нації."
 ig_revolutions.6.t: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] як група, закипають від злості!"
 ig_revolutions.6.d: "Невдоволений консорціум групи „[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]‟, вимагає „компенсації“. Якщо ми відмовимося, вони погрожують зробити ставку на Революцію."
 ig_revolutions.6.f: "„Повстання було б відступом та зупинкою на шляху Іспанії до становлення сучасної нації, але, можливо, воно неминуче. Якщо має бути війна, то, звичайно, краще, щоб вона була короткою. Чи могли б ви зробити її такою?‟"
 ig_revolutions.6.a: "Домовилися."
 ig_revolutions.6.b: "Ми відмовляємося - їхня ціна занадто висока."
 ig_revolutions.6.c: "Єдине, що вони отримають - це термін ув'язнення."
 ig_revolutions.7.t: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] як група, висунули вимоги!"
 ig_revolutions.7.d: "Група „[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]‟ написали маніфест, в якому вимагають від уряду певних поступок задля захисту суспільного добробуту та збереження свободи. В іншому випадку вони натякають, що можуть вдатися до більш радикальних дій."
 ig_revolutions.7.f: "„Ми вважаємо за краще перемагати словами, але слова можуть благати розум або звеличувати дію. Практика слідує за теорією. Якщо вам потрібні ідеї, у нас вони є, якщо ні, то їх точно потребує хтось інший‟."
 ig_revolutions.7.a: "Вони наводять вагомі аргументи на користь поступок."
 ig_revolutions.7.b: "Вони наводять якусь дурню."
 ig_revolutions.7.c: "Вони наводять вагомі аргументи на користь власного ув'язнення."
 ig_revolutions.8.t: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]як група, вимагають негайних дій!"
 ig_revolutions.8.d: "Схоже, що група „[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]‟ мають намір домогтися поступок від уряду в цей кризовий момент. Якщо ми не підемо на це, вони погрожують кинути жереб на користь Революції."
 ig_revolutions.8.f: "„Все дуже просто - нам зараз потрібна сильна рука за кермом, і якщо [ROOT.GetCountry.GetRuler.GetFullNameWithTitle|l] не мож[Country.GetCustom('ua_verb_country_end_e_ut')] це забезпечити, ми знайдемо того, хто зможе."
 ig_revolutions.8.a: "Ми можемо задовольнити їхні вимоги."
 ig_revolutions.8.b: "Це смішно! Нехай спробують свої сили."
 ig_revolutions.8.c: "Якщо вони хочуть сили, ми можемо їм її показати."
 ig_revolutions.9.t: "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] як група, підвищують свої вимоги!"
 ig_revolutions.9.d: "Вкрай незадоволені урядом, представники групи „[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]‟ пішли на загострення ситуації і вимагають від уряду негайних поступок. Якщо нічого не буде зроблено, їхні представники заявляють про подальшу ескалацію конфлікту."
 ig_revolutions.9.f: "„Час переговорів минув. Настав час робітникам висувати вимоги! Наші руки кують сталь для стволів гармат і свинець для куль. Приєднуйтесь до нас! Цими руками ми будемо руйнувати, цими руками ми будемо будувати‟"
 ig_revolutions.9.a: "Добре, нехай група „[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]‟ отримують свої поступки."
 ig_revolutions.9.b: "Ми нічого не дамо цьому збіговиську!"
 ig_revolutions.9.c: "Саме для таких випадків і існує поліція."
