l_english:
 GBR_FLAVOR_TEXT: "Великобританія з ревом увійшла в 19 століття, швидко ставши першою індустріальною державою світу. Величезна імперія тримається на плаву завдяки праці колоній по всьому світу. Однак король Вільгельм IV близький до смерті, і хто знає, яку епоху відкриє наступний монарх."

 BEL_FLAVOR_TEXT: "У Бельгії промислова революція в самому розпалі. Ярмо голландського гніту було скинуто лише шість років тому, і країна випередила своїх колишніх господарів, побудувавши першу залізницю в континентальній Європі. Що чекає на них у майбутньому?"

 CHI_FLAVOR_TEXT: "Династія Цин править у Китаї вже майже двісті років і контролює третину населення планети після піку своєї могутності за часів імператора Цяньлуна. Однак поширення опіуму та втручання європейських держав загрожує періоду внутрішньої гармонії династії. Як виглядатиме майбутнє Китаю?"

 TIB_FLAVOR_TEXT: "Молодий Далай-лама — теократичний лідер Тибету. Чи залишиться буддизм у центрі політичної влади, чи буде витіснений?"

 FRA_FLAVOR_TEXT: "Минуло шість років відтоді, як Карл X був скинутий з трону на користь Луї Філіпа. Постійні загрози короні змушують Луї Філіпа правити все більш жорсткою рукою. Чи прийме Франція більш ліберальне майбутнє?"

 RUS_FLAVOR_TEXT: "Цар Ніколай І розпочав своє правління з придушення повстання і зараз тримає московію в лещатах. Він сповідує доктрини православ'я, самодержавства та народності. Чи процвітатиме ця авторитарна недо-країна у 19-му столітті, чи постане щось нове, щось інше?"

 PRU_FLAVOR_TEXT: "Пруссії вдалося завоювати значні території під час наполеонівських війн, і за останні кілька років вона провела вражаючі реформи по всій країні. Чи продовжить Пруссія цей шлях і, можливо, об'єднає Німеччину?"

 JAP_FLAVOR_TEXT: "Сила правлячого сьогунату Токугава слабшає, по всій країні поширюються голод і заворушення. Період Едо триває в Японії вже понад 200 років, чи зможе він протривати ще 200?"

 PER_FLAVOR_TEXT: "Персія все ще оговтується від втрати ряду територій на користь Московської імперії на початку століття. Чи вдасться їй повернутися і повернути собі місце серед великих держав?"

 AUS_FLAVOR_TEXT: "Залежно від того, кого ви запитаєте, Австрійська імперія перебуває в періоді або ідеальної рівноваги, або тривожної стагнації. Революційні рухи придушуються по всій країні, але чи буде цей статус-кво тривати вічно?"

 USA_FLAVOR_TEXT: "Сполучені Штати Америки відстоюють право Америки на незалежність від європейських держав. Однак країна також перебуває в процесі насильницького виселення тисяч корінних американців з їхніх рідних земель, між штатами точаться гострі дебати на тему рабства. Яким буде майбутнє Сполучених Штатів?"

 TUR_FLAVOR_TEXT: "Османська імперія була втягнута в різні війни до початку 19-го століття, і хоча були зроблені деякі спроби реформувати країну, для запобігання занепаду цієї імперії знадобиться набагато більше зусиль."

 SPA_FLAVOR_TEXT: "Молода королева Ізабелла править розділеною Іспанією, де ліберальні та консервативні фракції вчепилися одна одній у горлянку. Чи стане королева просто маріонеткою в цій боротьбі, чи візьме на себе більш важливу роль?"

 BRZ_FLAVOR_TEXT: "Бразилія переживає період потрясінь після зречення імператора Педру І, внаслідок чого країна опинилася під владою регентів. Чи вдасться Бразилії подолати ці перешкоди і стати великою державою?"

 MEX_FLAVOR_TEXT: "Напруженість між Мексикою та новопроголошеною республікою Техас переросла у справжню війну. Чи зможе Мексика відвоювати Техас і повернути статус-кво?"

 NET_FLAVOR_TEXT: "Нідерланди втратили Бельгію внаслідок революції шість років тому, і хоча вони все ще економічно стабільні, темпи їхньої індустріалізації є повільними порівняно з деякими сусідами. Чи зможуть Нідерланди перетворитися на потужну державу 19-го століття?"

 POR_FLAVOR_TEXT: "Минуло лише два роки після закінчення громадянської війни в Португалії, і на троні знову сидить королева Марія II. Португальські колонії розкинулися по всьому світу. Тепер, коли внутрішні чвари подолано, що принесе решта століття?"

 SAR_FLAVOR_TEXT: "У Сардинії-П'ємонті реакційні антифранцузькі монархи керували країною протягом останніх тридцяти років, заохочуючи повернення дворянства і церкви та скасовуючи наполеонівські реформи. Чи продовжиться ця тенденція? Чи з'явиться більш ліберальна нація?"

 PAN_FLAVOR_TEXT: "Сикхська імперія переживає період завоювань, виграючи битву за битвою. Але що чекає на цю імперію в майбутньому?"

 DEN_FLAVOR_TEXT: "По всій Данії нові ліберальні та національні поштовхи змінюють обличчя політики. Тим часом вони також переживають золотий вік мистецтва, літератури та філософії. Що принесе решта століття?"

 SWE_FLAVOR_TEXT: "Втративши Фінляндію і отримавши Норвегію в особистій унії, Швеція розпочала повільний процес індустріалізації, а також стала більш ліберальною в деяких аспектах. Яке майбутнє її чекає?"
 
 CRO_FLAVOR_TEXT: "Під реформаторським правлінням Бана та дружньою австрійською адміністрацією Хорватія-Славонія переживає період національного відродження та панславських настроїв. Іллірійський рух охоплює всю країну, а науковці закликають до опору мадяризації та мовних реформ. Чи знайде Хорватія своє місце в імперії, чи занепаде під угорським ярмом?"

 TRS_FLAVOR_TEXT: "Відокремлене від Угорщини після повстання Ракоці в 1711 році, князівство Трансільванія опинилося в центрі уваги Німеччини, Угорщини та Румунії. Чи зможе Трансільванія зберегти свою автономію, чи буде вона поглинена амбіційними сусідами?"

 HUN_FLAVOR_TEXT: "Довго перебуваючи у підпорядкуванні австрійських володарів, Королівство Угорщина опинилося на роздоріжжі, де нові угруповання виступають за більшу угорську незалежність. Чи переможуть радикальні голоси, чи Угорщина залишиться ще однією перлиною в австрійській короні?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT: "Республіку Ланфан заснував демократичний синдикат китайських шахтарів, які сподівалися експлуатувати золоті запаси Борнео. Чи зможе Ланфан протистояти наступу голландців і досягти процвітання, якого прагне?"
 ACE_FLAVOR_TEXT: "Султанат Ачех переживає відродження влади завдяки зусиллям раджі Муди. Чи зможе Ачех відновити свою імперію та відстояти незалежність перед обличчям голландської експансії?"
 BRU_FLAVOR_TEXT: "Досі Бруней відбивав спроби колоніальних держав зазіхнути на його суверенітет. Чи впаде Бруней у занепад і забуття, чи зможе знову стати регіональною державою?"
 JOH_FLAVOR_TEXT: "Джохор займає хитке становище, оскільки і британці, і голландці жадібно придивляються до його території. Чи вдасться Джохору зберегти той невеликий суверенітет, який у нього залишився?"
 SIA_FLAVOR_TEXT: "За часів правління династії Раттанакосінів, Сіам зарекомендував себе як домінуюча регіональна держава Південно-Східної Азії. Але чи вдасться Сіаму реформувати свою економіку та суспільство відповідно до вимог сучасності?"
 DAI_FLAVOR_TEXT: "Нещодавно возз'єднаний В'єтнам виходить з багатовікового розколу та ворожнечі. Чи зможе Дайнам консолідуватися і побудувати велику націю, чи йому судиться бути знову розділеним?"
 BUR_FLAVOR_TEXT: "Для створення Третьої Бірманської імперії знадобилося багато кривавих конфліктів, і схоже, боротьба ще далека від завершення, оскільки Британська імперія заявляє про свої амбіції. Чи стане Бірма ще однією британською колонією, чи вистоїть проти іноземних загарбників?"
 CAM_FLAVOR_TEXT: "Камбоджа занепала з часів золотого віку Кхмерської імперії. Чи може Кхмерська держава знову піднятися, чи ця темна доба триватиме вічно?"
 LUA_FLAVOR_TEXT: "Колись столиця могутнього королівства Лансанг, сьогодні є тінню свого колишнього „я‟. Чи зможе лаоський народ, розділений між регіональними державами Дай Нам і Сіам, стати сильним і незалежним?"
  
  # Australia
 UNT_FLAVOR_TEXT: "Об'єднані племена проголосили свою суверенну незалежність, хоча насправді вони перебувають у владі Британської імперії. Чи можна довіряти британцям у дотриманні їхніх договорів з маорі?"
 NSW_FLAVOR_TEXT: "Під час переходу від виправної колонії до коронного штату, Новий Південний Уельс зазнав скорочення своєї території, оскільки інші провінції отримали власні адміністрації. Що чекає на Австралію в майбутньому?"
 SAS_FLAVOR_TEXT: "Південна Австралія отримала власну адміністрацію лише два роки тому, відокремившись від Нового Південного Уельсу. Що чекає на Австралію в майбутньому?"
 WAS_FLAVOR_TEXT: "Колоністи Суон-Рівер зазіхають на традиційні землі аборигенів, кульмінацією чого стала різанина в Пінджаррі лише два роки тому. Як колонія вирішить цей конфлікт?"
 TAS_FLAVOR_TEXT: "Земля Ван Дімена — головна виправна колонія Британської Австралії. Яке майбутнє чекає на цю колонію засуджених?"

  # Balkans
 SER_FLAVOR_TEXT: "Сербія важко боролася за свою незалежність, і їй безсумнівно, доведеться продовжувати боротьбу за її збереження. Чи стане Сербія, затиснута між великими державами, пороховою бочкою Європи?"
 GRE_FLAVOR_TEXT: "У кровопролитній боротьбі Греція виборола свою незалежність від Османської імперії. Чи може Греція розширити свої кордони?"
 WAL_FLAVOR_TEXT: "Заклики до румунського об'єднання і політичної незалежності ускладнюють регіональну політику, оскільки і московія, і Османська імперія зацікавлені у збереженні статус-кво. Чи може Румунія вибороти свою свободу?"
 MOL_FLAVOR_TEXT: "Заклики до румунського об'єднання і політичної незалежності ускладнюють регіональну політику, оскільки і московія, і Османська імперія зацікавлені у збереженні статус-кво. Чи може Румунія вибороти свою свободу?"
 ION_FLAVOR_TEXT: "За останні 30 років острови перейшли від османського до московського, французького і, нарешті, британського контролю. Чи зможуть мешканці островів досягти енозису з новою грецькою державою, чи вони шукатимуть нового шляху вперед під керівництвом Великої Британії?"
  
  # Italy
 PAP_FLAVOR_TEXT: "Хоча політична влада католицької церкви протягом століть зменшилася, папа римський все ще очолює Папську державу. Чи віра все ще керує серцями людей?"
 TUS_FLAVOR_TEXT: "Непопулярний герцог Леопольдо прагне лібералізувати велике герцогство, але стикається з великою опозицією своєму правлінню. Як складеться доля Тоскани, коли лібералізм і націоналізм змагатимуться за серця і уми італійців?"
 SIC_FLAVOR_TEXT: "Політичні репресії як проти лібералів, так і проти сицилійських сепаратистів виявляються неефективними, обидва рухи переходять у підпілля і здобувають нових прихильників. Як виглядатиме Королівство Двух Сіцилій після того, як ситуація неминуче дійде до апогею?"
 PAR_FLAVOR_TEXT: "Віденський конгрес підтвердив правління другої дружини Наполеона, Марії Луїзи над герцогством до її смерті. Чи вдасться їй утримати свої землі в часи націоналізму та потрясінь?"
 LUC_FLAVOR_TEXT: "Відірваний від своїх законних пармських земель, дім Бурбонів-Пармських отримав Лукку доти, доки вони не зможуть повернути собі законний трон у Пармі після смерті Марії Луїзи. Як довго ця помилка може проіснувати в умовах зростання італійського націоналізму?"
 MOD_FLAVOR_TEXT: "Герцогство Модена перебуває під владою Габсбургів та Австрійської імперії і політично підпорядковане їм. Чи зможе Модена позбутися цих ланцюгів родинної лояльності, чи зв'язки, які їх пов'язують, обмежують надто сильно?"
  
  # Germans
 BAV_FLAVOR_TEXT: "На хвилі нещодавніх революцій по всій Європі, Баварія стала на шлях реакції. Але вугілля бунту все ще горить; чи поглине Баварію полум'я?"
 SWI_FLAVOR_TEXT: "Віденський конгрес визнав Швейцарію нейтральною державою, що забезпечує певний ступінь безпеки на театрі європейської політики. Чи збереже Швейцарія свій нейтралітет, чи піде іншим шляхом?"
 HAN_FLAVOR_TEXT: "Хоча зараз Ганновер перебуває під владою британського монарха, відмінності в законах про спадкування означають, що кінець союзу швидше за все, наближається. Яким новим шляхом піде Ганновер?"
 GERMAN_FLAVOR_TEXT: "Віденський конгрес заснував Німецьку конфедерацію — вільне об'єднання німецьких держав, покликане підтримувати мир у Центральній Європі. На практиці в конфедерації домінує суперництво між Австрією та Пруссією. Чи зможуть менші країни вижити в майбутньому конфлікті?"

