 revolution_pulse1_events.1.t: "Оприлюднено списки учасників"
 revolution_pulse1_events.1.d: "Несподіваний поліцейський рейд виявив список радикалів, пов'язаних з [SCOPE.gsInterestGroup('membership_list_ig').GetCustom('ua_orudniy_ig')|l] Є кілька шляхів, як цей список може бути використаний урядом на свою користь."
 revolution_pulse1_events.1.f: "„Вони прийшли за нами занадто швидко! Ми не встигли все сховати!"\n\n "Через це нам тепер знадобиться час, щоб заховати #italic всіх#!!‟"
 revolution_pulse1_events.1.a: "Знайдіть усіх членів цього списку."
 revolution_pulse1_events.1.b: "Публічно викрити зв'язки між [SCOPE.gsInterestGroup('membership_list_ig').GetCustom('ua_orudniy_ig')|l] та радикалами."
 revolution_pulse1_events.1.c: "У цьому списку є лише одне ім'я, яке нам потрібне: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Злість з фронту"
 revolution_pulse1_events.2.d: "Зростаючі втрати на фронті призвели до того, що серед солдатів поширюються чутки про бунт. Якщо найближчим часом не вжити заходів, ситуація може стати критичною."
 revolution_pulse1_events.2.f: "„Пане, ви чули нові погрозливі крики в казармах? „Гаси світло! Витягуй ніж! Нехай отримає своє!“ Становище погіршується, сер. Боюся, що сам фронт більше не вірить в успіх‟."
 revolution_pulse1_events.2.a: "Заарештуйте невдоволених і продовжуйте воювати."
 revolution_pulse1_events.2.b: "Ми не можемо дозволити собі затримувати солдатів."
 revolution_pulse1_events.2.c: "Ми повинні зупинитися і дати хлопцям відпочити."
 revolution_pulse1_events.3.t: "Переслідування видавничого комітету"
 revolution_pulse1_events.3.d: "Комітет видавців, пов'язаний з [SCOPE.gsInterestGroup('publishing_committee_ig').GetCustom('ua_orudniy_ig')|l], які випускають підбурювальні листівки, були притягнуті до суду."
 revolution_pulse1_events.3.f: "„Це скупчення небезпечних людей має бути зупинене! Ми повинні позбавити їх засобів провокувати натовп і звести цих пихатих дурнів до їхніх справжніх розмірів, до їхньої реальної ролі яка не більша за невідомих змовників і злочинців!‟"
 revolution_pulse1_events.3.a: "Наполягти на судовому розгляді."
 revolution_pulse1_events.3.b: "Тихо заткніть цим видавцям рота."
 revolution_pulse1_events.3.c: "Відпустіть їх. Вони невинні."
 revolution_pulse1_events.4.t: "Пекельний пристрій"
 revolution_pulse1_events.4.d: "Безліч людей загинуло під час замаху на правителя, але [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] залишається жити. Складний пристрій, пошкоджений під час замаху, - єдиний слід революціонера, що залишився на місці нападу."
 revolution_pulse1_events.4.f: "„Важко сказати, що сталося. Я почув повільний вибух, схожий на розрізнене залпове вогнище взводу, і навколо були дим і хаос. Людей праворуч і ліворуч від мене скосило на місці, але мене не зачепило. І там, де [SelectLocalization(SCOPE.sCharacter('infernal_machine_ruler').IsFemale, 'стояла', 'стояв' )] [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle], раптом утворилася кривава порожнеча‟."
 revolution_pulse1_events.4.a: "[SCOPE.sCharacter('infernal_machine_ruler').GetFullName] уникатиме на деякий час публічні виступи."
 revolution_pulse1_events.4.b: "Вочевидь, у цьому злочині [SelectLocalization(SCOPE.sCharacter('infernal_agitator').IsFemale, 'винувата', 'винуватий' )] [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Це точно їжа?"
 revolution_pulse1_events.5.d: "Люди у [SCOPE.sState('food_substitution_state').GetCustom('ua_mistseviy_state')|l] відчайдушно намагаються здобути будь-яку їжу, яку тільки можуть. Страшні попередження про „ріпну зиму‟ поширюються по всьому регіону."
 revolution_pulse1_events.5.f: "„Минулого тижня все, що ми могли дістати - це свинячий корм. Цього тижня... Я навіть не знаю, що це таке. Це тирса?‟"
 revolution_pulse1_events.5.a: "Замінники кращі за порожній шлунок."
 revolution_pulse1_events.5.b: "Будь-якою ціною наростити місцеве виробництво їжі."
 revolution_pulse1_events.5.c: "Ми нічого не можемо зробити для жителів [SCOPE.sState('food_substitution_state').GetCustom('ua_rodoviy_state')|l]."
 revolution_pulse1_events.6.t: "Священний союз"
 revolution_pulse1_events.6.d: "Війна пожирає нашу націю, і ми можемо, ні, ми зобов'язані забути про розбіжності. Заклик до захисту країни може заспокоїти внутрішні хвилювання, хоча нам доведеться піти на певні поступки своїм опонентам, щоб переконати їх підтримати нас."
 revolution_pulse1_events.6.f: "„У годину великої боротьби нація волає до своїх синів встати на захист родин і закликає лідерів партій об'єднатися в боротьбі до переможного кінця. Цей священний союз не здригнеться і не розпадеться перед лицем негараздів!‟"
 revolution_pulse1_events.6.a: "У війні ми знайдемо мир."
 revolution_pulse1_events.6.b: "Немає сенсу підбадьорювати опонентів порожніми обіцянками."
 revolution_pulse1_events.7.t: "Нерішучий революціонер"
 revolution_pulse1_events.7.d: "Не секрет, що [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('guglielmo_pepe').GetLastName] має зв'язками серед революційно налаштованих #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetCustom('ua_rodoviy_ig')|l]#!#! та сумнівається у своїх переконаннях. Цією невпевненістю можна скористатися в інтересах держави."
 revolution_pulse1_events.7.f: "„Друзі! Не можна сказати, що я не хочу повстання, але мене турбує його, ну, знаєте. Його. Я. Ем. Моє становище дозволило б, але... що ж мені робити? Що ж мені робити?‟"
 revolution_pulse1_events.7.a: "Домогтися того, що [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] почне підтримувати уряд."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] не заслуговує на довіру. Заарештувати [SCOPE.sCharacter('guglielmo_pepe').GetHerHis|l]!"
 revolution_pulse1_events.8.t: "Моряки на березі"
 revolution_pulse1_events.8.d: "Моряки з області [SCOPE.sState('coastal_navy_state').GetName] відмовляються залишати порт. Розмах заколоту змушує нас обережно підходити до ситуації, що склалася."
 revolution_pulse1_events.8.f: "„Все дуже просто. У нас є вимоги. Поки вони не будуть виконані, ми не вийдемо в море‟."
 revolution_pulse1_events.8.a: "Заарештувати їх і не допустити, щоб це вийшло за межі області [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Насильно загнати їх на кораблі."
 revolution_pulse1_events.8.c: "Спробувати домовитися з моряками."
 revolution_pulse1_events.9.t: "Золотий запас під загрозою"
 revolution_pulse1_events.9.d: "У світлі зростання революційних настроїв в області [SCOPE.sState('radical_capital').GetName] було запропоновано перевезти золотий запас країни в область [SCOPE.sState('loyalist_province').GetName], де заколотникам навряд чи вдасться захопити гроші."
 revolution_pulse1_events.9.f: "„Потрібно зробити це зараз, інакше ми втратимо останню можливість зберегти фінансову стабільність у разі відкритої непокори. Так, все одно є шанс, що нас перехоплять по дорозі, але доведеться ризикнути‟."
 revolution_pulse1_events.9.a: "Спробувати вивезти золотий запас зі столиці."
 revolution_pulse1_events.9.b: "Залишити золотий запас у столиці."
 revolution_pulse1_events.10.t: "Втеча зі столиці"
 revolution_pulse1_events.10.d: "Чисельність революціонерів в області [SCOPE.sState('potential_revolutionary_capital').GetName] нервує урядовців, унаслідок чого виникла пропозиція тимчасово перенести державні органи до більш дружньої області, наприклад [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "„Щодня я шарахаюся від кожної тіні у своєму кабінеті. Я бачу, як люди дивляться на мене на вулиці, і можу заприсягтися, вони прицілюються, як би зарізати мене. Я так більше не можу! Ми повинні переїхати в #italic більш безпечне місце!#!‟"
 revolution_pulse1_events.10.a: "Перемістити частину державного апарату в область [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Показати впевненість і залишитися в області [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "Лікар заколотників"
 revolution_pulse1_events.11.d: "Лікаря з області [SCOPE.sState('rebel_doctors_state').GetName] спіймали за наданням допомоги пораненим дисидентам і революціонерам. Своєю допомогою він не тільки допомагає пацієнтам, а й вселяє впевненість у бунтівників."
 revolution_pulse1_events.11.f: "Адвокат лікаря відкинувся назад, злегка масажуючи віскі. З цим лікарем рішуче неможливо працювати - своїми спробами захищатися він лише ще глибше закопав себе. Його ухиляння просто неможливі, а відмова довіритися адвокату і власним колегам зруйнувала всі шанси на пом'якшення вироку. Своїм постійним запереченням він лише втоптав власне ім'я в бруд."
 revolution_pulse1_events.11.a: "Провести розслідування щодо медиків області [SCOPE.sState('rebel_doctors_state').GetName] і знайти співчуваючих."
 revolution_pulse1_events.11.b: "Він явно діяв один, немає потреби продовжувати розслідування."
 revolution_pulse1_events.12.t: "По той бік кордону"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'відома баламутка, влаштувалася', 'відомий бешкетник, влаштувався' )] в #tooltippable_name #tooltip:[SCOPE.sCountry('safehaven_for_dissidents').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('safehaven_for_dissidents').GetFlagTextIcon][SCOPE.sCountry('safehaven_for_dissidents').GetCustom('ua_mistseviy_country')]#!#!. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'скористалася', 'скористався' )] незалежним законодавством країни, щоб втекти від наших правоохоронців."
 revolution_pulse1_events.12.f: "[SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] продовжує здригатися від кожного стуку в двері, навіть усвідомлюючи, що [SCOPE.sCharacter('safehaven_dissident').GetHerHim] ніщо не загрожує. У всякому разі, [SCOPE.sCharacter('safehaven_dissident').GetSheHe] так [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'думала. Сподівалася', 'думав. Сподівався' )]."
 revolution_pulse1_events.12.a: "Вимагати від [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('ua_rodoviy_country')] [SCOPE.sCharacter('safehaven_dissident').GetHerHis] видачі."
 revolution_pulse1_events.12.b: "Влаштувати обшук у [SCOPE.sCharacter('safehaven_dissident').GetHerHis] домі в [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('ua_mistseviy_country')] своїми силами."
 revolution_pulse1_events.12.c: "Як з очей, так і з серця."
 revolution_pulse1_events.13.t: "Видача!"
 revolution_pulse1_events.13.d: "Правоохоронні органи [SCOPE.sCountry('parent_of_safehaven').GetAltName('ua_rodoviy_country')] зажадали видати їм дисидента, який ховається у нас."
 revolution_pulse1_events.13.f: "„Та що це таке! Ми вже платимо їм податки, салютуємо їхньому прапору і дозволяємо командувати нами, а тепер вони вимагають ще й #italic це#!? Чи можемо ми називатися незалежною країною?‟"
 revolution_pulse1_events.13.a: "Раз #tooltippable_name #tooltip:[SCOPE.sCountry('parent_of_safehaven').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('parent_of_safehaven').GetFlagTextIcon][SCOPE.sCountry('parent_of_safehaven').GetCustom('ua_davalniy_country')]#!#! так завгодно, [SCOPE.sCharacter('safehaven_dissident').GetFullName] відправиться за ґрати."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] більше ніколи і ні за що не зможе агітувати."
 revolution_pulse1_events.13.a.tt2: "Змінити прогрес [Concept('concept_civil_war', 'громадянської війни')] у #tooltippable_name #tooltip:[SCOPE.sCountry('parent_of_safehaven').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('parent_of_safehaven').GetFlagTextIcon][SCOPE.sCountry('parent_of_safehaven').GetCustom('ua_mistseviy_country')]]#!#! на #v;g -10%#!"
 notification_revolution_pulse1_events13agitator_killed_name: "Прохання про видачу виконано."
 notification_revolution_pulse1_events13agitator_killed_desc: "Агітатор був повернутий нам і заарештований."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Наше прохання про видачу виконано, агітатора заарештовано"
 revolution_pulse1_events.13.b: "Ні, ми самі вирішуємо, як нам чинити зі своїм населенням!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Прохання про видачу відхилено!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Наш запит на екстрадицію був відкинутий, агітатор залишається на волі."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Наше прохання про видачу відхилено"
 revolution_pulse1_events.14.t: "Незаконна екстрадиція"
 revolution_pulse1_events.14.d: "Ми спіймали агентів із [SCOPE.sCountry('parent_of_safehaven').GetAltName('ua_rodoviy_country')] за спробою викрасти та вивезти з країни людину на ім'я [SCOPE.sCharacter('safehaven_dissident').GetFullName]."
 revolution_pulse1_events.14.f: "„Ці хлопці? Я вас благаю, вони немов зійшли зі сторінок романтичної комедії - намагалися непомітно залізти до спальні людини, яка проживає в нашій країні. Ми мали повне право застрелити їх за порушення законів. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] мож[SCOPE.sCountry('parent_of_safehaven').GetCustom('ua_verb_country_end_e_ut')] котитися до біса‟."
 revolution_pulse1_events.14.a: "Не заважайте агентам робити свою роботу."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Агітатор схоплений."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Наші агенти заарештували агітатора."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Наша облава на агітатора завершилась успіхом"
 revolution_pulse1_events.14.b: "Тільки нашим людям дозволено діяти на нашій території."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Таємна облава розкрита!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Наших агентів заарештували, а їхня мета залишається на волі."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Наша облава була зірвана, агітатор залишається на волі"
 revolution_pulse1_events.15.t: "Ще одна Бастилія?"
 revolution_pulse1_events.15.d: "Натовпи оточили арсенал в області [SCOPE.sState('besieged_arsenal').GetName], погрожуючи захопити озброєння і боєприпаси, що зберігаються в ньому. Досі охороні вдавалося відбивати атаки, але якщо не надіслати допомогу, арсенал опиниться в руках повсталих."
 revolution_pulse1_events.15.f: "„Я не міг заснути минулої ночі. Командир відмовився приймати умови, і перестрілка між арсеналом і окопами, що оточили його, продовжилася. Після гучного хлопка я схопився з ліжка, впав на коліна і почав молитися. Молитися як ніколи у своєму житті‟."
 revolution_pulse1_events.15.a: "Підкріплення можуть загострити ситуацію, але вони необхідні."
 revolution_pulse1_events.15.b: "Здача може розохотити натовп, але ми повинні ризикнути."
 revolution_pulse1_events.16.t: "Натовп наближається"
 revolution_pulse1_events.16.d: "Войовничий натовп дедалі активніше провокує війська в області [SCOPE.sState('radicalized_state').GetName]. Радикали в уряді вимагають більш жорстких заходів, тоді як прихильники миру закликають війська скласти зброю в надії на деескалацію."
 revolution_pulse1_events.16.f: "„Залп картечі одного разу вже врятував становище, і ми можемо це повторити. Кажу вам, зараз ми повинні показати силу!‟\n\n „Силу? Ха! Кулі - це прояв слабкості. Ми повинні почати переговори, показати, що ми не боїмося. Тільки так ми переможемо‟."
 revolution_pulse1_events.16.a: "Силою розігнати натовп."
 revolution_pulse1_events.16.b: "Наказати військам скласти зброю."
 revolution_pulse1_events.17.t: "Провокаційна хода"
 revolution_pulse1_events.17.d: "Дисиденти з області [SCOPE.sState('provocative_procession_state').GetName] оголосили про плани в найближчому майбутньому провести ходу навколо урядових будівель. Хоч вони і заявляють про свої мирні наміри, стверджуючи, що будуть не озброєні, сама хода явно покликана стати центром тяжіння для всіх незадоволених владою."
 revolution_pulse1_events.17.f: "„Проклята хода! Проклята музика! Я не бачу їх звідси, але чую чітко і ясно‟."
 revolution_pulse1_events.17.a: "Зупинити ходу будь якою ціною!"
 revolution_pulse1_events.17.b: "Не заважати ході."
 revolution_pulse1_events.17.c: "Оголосити комендантську годину і наполягти на її виконанні."
 revolution_pulse1_events.18.t: "Коли в тебе є молот"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], зазначаючи серйозне зростання заворушень в області [SCOPE. sState('will_kill_for_peace_state').GetName], [SelectLocalization(SCOPE.sCharacter('will_kill_for_peace_general').IsFemale, 'запропонувала', 'запропонував' )] задіяти армію для придушення агітаторів. І хоча політичні союзники [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] підтримують, план залишається ризикованим."
 revolution_pulse1_events.18.f: "„Все просто. Ось армія, ось ворог. Дозвольте послати людей і зробити що треба, і ворог зникне. Ось і все!‟"
 revolution_pulse1_events.18.a: "Відхилити план. [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] заслуговує на суворий прочухан."
 revolution_pulse1_events.18.b: "Ми повинні використовувати доступні інструменти для вирішення проблем."
 revolution_pulse1_events.18.c: "Можливо, [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] розгляне менш жорсткий план?"
 revolution_pulse1_events.18.dd: "Можливо, груба сила стане кращим рішенням."
 our_general_is_disrespected: "Нашого генерала не поважають"
 revolution_pulse1_events.19.t: "Вуличне протистояння"
 revolution_pulse1_events.19.d: "Війська в області [SCOPE.sState('mob_gathering_state').GetName] доповідають про все нові сутички з войовничим натовпом. Якщо не віддати наказ, найближчим часом почнеться бій. Із ситуації, що склалася, є тільки два виходи: відвести війська або наказати їм атакувати."
 revolution_pulse1_events.19.f: "Дивлячись на натовп, що насувається, солдат нервово переступав з ноги на ногу, переносячи вагу рушниці то вперед, то назад. Йому здавалося, що він впізнає деякі обличчя - точніше, впізнавав би, якби вони не були спотворені гримасою відрази до нього і його уніформи. Що він робить? Чи на тому боці він?"
 revolution_pulse1_events.19.a: "Наказати відступити з області [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Наказати військам наступати на натовп."
 revolution_pulse1_events.19.c: "Наші люди професіонали! Вони збережуть дисципліну в будь-якій ситуації."
 revolution_pulse1_events.19.dd: "Народ і армія єдині! Дайте їм домовитися."
 1848.10.t: "Зростаюче розчарування"
 1848.10.d: "Невдоволені [SCOPE.gsInterestGroup('disgruntled_ig').GetName|l] розчаровані тим, що держава відмовляється давати їм доступ до органів управління і не бажає йти на поступки. Зокрема, [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('disgruntled_ig_leader').IsFemale, 'почала', 'почав']] дедалі частіше виступатимуть із антиурядовими промовами, у яких промайнуть незвичні ідеологічні посили."
 1848.10.f: "„Ця держава не знає рівних у своєму віроломстві! Її прагнення заглушити голоси народу супроводжується низкою злочинів, зокрема грабежу, руйнування власності, вбивства, заподіяння каліцтв і безлічі інших. Людство буде з огидою перечитувати цю мерзенну сторінку історії!‟"
 1848.10.a: "Не йти на поводу у цих крикунів."
 1848.10.b: "Нехай хоча б звернуться до уряду."
 1848.11.t: "Фінансова криза"
 1848.11.d: "Зростаючий дефіцит і високі податки підірвали добробут. [SCOPE.gsInterestGroup('squeezed_ig').GetName] особливо постраждали від економічного занепаду, і [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] вимагає допомоги від уряду."
 1848.11.f: "„Деякі скажуть, що важкі часи зроблять нас сильнішими, що ми станемо міцнішими і мудрішими. Я змушений запитати цих освічених панів, чи готові вони піддати себе таким самим випробуванням, щоб рости і вчитися?‟"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName] впораються самі."
 1848.11.b: "Ми можемо трохи їм допомогти."
 1848.12.t: "Хлібна криза"
 1848.12.d: "У світлі триваючої кризи в області #tooltippable_name #tooltip:[SCOPE.sState('1848_famine_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('1848_famine_state').GetCustom('ua_mistseviy_state')]#!#! [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName|l] були змушені виступити від імені постраждалих і почати люто критикувати уряд."
 1848.12.f: "„Це просто непристойно! Якщо уряд не в силах прогодувати власний народ, на що взагалі він здатен?‟"
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] не зможуть маніпулювати нами за допомогою своїх скарг."
 1848.12.b: "Ми можемо надати часткову допомогу."
 government_support_to_financially_distressed: "Підтримка людей, які опинилися у скрутному фінансовому становищі"
 exiles_more_events.1.t: "Патріотичне примирення"
 exiles_more_events.1.d: "Націю атаковано, і [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('patriotic_exile_scope').IsFemale, 'запропонувала', 'запропонував' )] свої послуги країні, що [SCOPE.sCharacter('patriotic_exile_scope').GetHerHis] вигнала [SCOPE.sCharacter('patriotic_exile_scope').GetHerHis]. [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] особливо раді цьому."
 exiles_more_events.1.f: "„У ці важкі часи ми повинні забути про розбіжності. В обложеному таборі не може бути ворогів. Тільки брати по зброї можуть вистояти перед натиском, з яким зіткнулася наша країна‟."
 exiles_more_events.1.a: "Добре, що [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] повертається!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] хоче служити нашій країні? Дайте [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] рушницю."
 exiles_more_events.1.c: "Не час приймати баламутів до наших лав."
 exiles_more_events.2.t: "Спірне втручання"
 exiles_more_events.2.d: "Через безвихідне становище, що склалося навколо закону „[SCOPE.sLaw('interventionist_exile_law_scope').GetName]‟, [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('interventionist_exile_scope').IsFemale, 'була вимушена', 'був вимушений')] втрутитися в дебати і примусово закінчити їх."
 exiles_more_events.2.f: "„Оскільки ви так довго обговорюєте цей закон, гадаю, настав час усім небайдужим - я, зрозуміло, маю на увазі себе - висловити свою думку. Отже, як уже говорилося до того, як мене #italic грубо#! перервали, вигнавши з країни...‟"
 exiles_more_events.2.a: "Добре, нехай знову бере участь в обговоренні."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] може висловлюватися здалеку, але не сміє повертатися!"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] і [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] більше не можуть порозумітися."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] і [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] не близькі ідеологічно."
 exiles_more_events.3.t: "Причина без бунтаря"
 exiles_more_events.3.d: "Хоча [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] продовжує боротьбу за свої ідеали, ніхто більше не прислухається до [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim]. Від досади [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] вже відкрито заявляє, що може взагалі кинути свій активізм."
 exiles_more_events.3.f: "„Який у цьому сенс? Якщо комусь і вдається виступити, ми віщаємо порожнім залам і кріслам. Ні натовпів, ні прапорів. Якщо хтось і слухає нас, то не розуміє, про що ми взагалі говоримо. Навіщо продовжувати? У нас немає для цього причин‟."
 exiles_more_events.3.a: "Можливо, [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] знайде кращу роботу."
 exiles_more_events.3.b: "Трохи досліджень і роздумів можуть оживити рух."
 exiles_more_events.3.c: "Не час бути обережним! Цьому руху потрібні рішучі зміни."
 exiles_more_events.3.dd: "Не потрібно пороти гарячку і добровільно йти у вигнання."
 exiles_more_events.4.t: "Єднання народу й особистості"
 exiles_more_events.4.d: "Тепер, коли ми правимо [ROOT.GetCountry.GetCustom('ua_orudniy_country')], перші особи, нарівні з дисидентами наших роз'єднаних попередників повертаються в країну. [SCOPE.sCharacter('post_unification_agitator').GetFullName] мріє знайти новий дім у [ROOT.GetCountry.GetCustom('ua_mistseviy_country')]."
 exiles_more_events.4.f: "„Співгромадяни! Завдяки везінню і благоволінню згори наш народ об'єднався під егідою [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]! Чи дозволимо ми єднанню духу погубити думку? Я кажу, ні! Ні! Якщо ми хочемо знайти справжню єдність, ми повинні визнати, що в скупченні людей буде вирувати океан суперечливих ідей! Я знаю, що це правда, адже мене самого переповнюють такі ідеї. І я запитую вас, моїх побратимів, чи приймете ви мене до себе?‟"
 exiles_more_events.4.a: "Ласкаво просимо, [SCOPE.sCharacter('post_unification_agitator').GetFullName]."
 exiles_more_events.4.b: "Немає причин запрошувати до себе баламутів."
 exiles_more_events.5.t: "Полегшення"
 exiles_more_events.5.d: "З чуток, [SCOPE.sCharacter('experienced_exile').GetFullName], [SelectLocalization(SCOPE.sCharacter('experienced_exile'). IsFemale, 'досвідчена активістка, що вже перебуває', 'досвідчений активіст, що вже перебуває' )] за межами країни, може знову відправитися у вигнання у світлі змін, що відбуваються в [ROOT.GetCountry.GetAltName('ua_mistseviy_country')]."
 exiles_more_events.5.f: "„Трохи тішить, - зітхає [SCOPE.sCharacter('experienced_exile').GetSheHe], - що що частіше таке відбувається, то легше залишати країну‟. [SCOPE.sCharacter('experienced_exile').GetSheHe|U] посміхається, але на очі навертаються сльози."
 exiles_more_events.5.a: "Прощавайте, [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Усе може вийти, якщо [SCOPE.sCharacter('experienced_exile').GetSheHe] зробить ще одну спробу."
 exiles_more_events.6.t: "[SCOPE.sCharacter('melodrama_villain').GetFullName] повертається"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], сумно [SelectLocalization(SCOPE.sCharacter('melodrama_villain').IsFemale, 'відома вигнанниця', 'відомий вигнанець' )] зі значним впливом серед #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('melodrama_villain_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('melodrama_villain').IsFemale, 'оголосила', 'оголосив' )] про своє повернення у вкрай мелодраматичній манері. Керівники [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('ua_rodoviy_ig')|l] побоюються, що [SCOPE.sCharacter('melodrama_villain').GetSheHe] може завдати всім чимало клопоту."
 exiles_more_events.6.f: "„#extrabold Дурні!#! [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], #italic справжній лідер#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('ua_rodoviy_ig')|l] #italic покаже вам#!, що значить втручатися в [SCOPE.sCharacter('melodrama_villain').GetHerHis] справи! Ви #extrabold пошкодуєте#! про той день, коли надумали жартувати зі мною! Моя велика подорож - лише початок нового славного початку для нації, ні, для всього #bold світу#! Цей план прийшов у рух задовго до того, як ви мені завадили. Якими б не були перепони, #bold я#! сама невідворотність. Моє #semibold славне#! повернення залишить яскравий слід у #bold історії#!‟"
 exiles_more_events.6.a: "Тремтіть! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] повертається!"
 exiles_more_events.6.b: "Навіщо нам [SCOPE.sCharacter('melodrama_villain').GetFullName]? Ми вже маємо [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName] вдома!"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] злетить вище, ніж будь-коли!"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName] стає лідером #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('melodrama_villain_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('ua_rodoviy_ig')|l]#!#!"
 exiles_more_events.6.dd: "[SCOPE.sCharacter('melodrama_villain').GetHerHis|U] вплив відчувається навіть з-за кордону."
 exiles_more_events.7.t: "З багажем проблем"
 exiles_more_events.7.d: "Двоє колишніх вигнанців, [SCOPE.sCharacter('first_ex_exile').GetFullName] та [SCOPE.sCharacter('second_ex_exile').GetFullName], не змогли не прихопити із собою старі образи та проблеми й, навіть проживаючи в нашій країні, знов і знов опинялися втягнутими в чвари."
 exiles_more_events.7.f: "Дві фігури стоять на протилежних кінцях кімнати, смикаючи одяг і хапаючи ротом повітря.\n\n „Ви... ви #italic чудовисько#! Скільки ще ви збираєтеся згадувати свою нікчемну доктрину?‟\n\nІнша фігура спльовує на підлогу. „Мене не зупинило переслідування закону, і, чорт забирай, мене не зупините ви!‟"
 exiles_more_events.7.a: "До розбіжностей, якими палкими б вони не були, потрібно поставитися з розумінням."
 exiles_more_events.7.b: "Нехай [SCOPE.sCharacter('first_ex_exile').GetFullName] забирається геть."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName], вам тут більше не раді."
 exiles_more_events.8.t: "Виклик владі?"
 exiles_more_events.8.d: "Легітимність уряду на нулі, держава не в змозі функціонувати, і [SCOPE.sCharacter('dgaf_exile_scope').GetFullName], зважаючи на все, вважає, що зможе безперешкодно в'їхати в країну."
 exiles_more_events.8.f: "„Звісно, я спробую перетнути кордон! Кого взагалі хвилюють розпорядження зі столиці? Вони просто сміховинні, як я завжди [SelectLocalization(SCOPE.sCharacter('dgaf_exile_scope').IsFemale, 'говорила', 'говорив' )]. Повірте, це буде легка прогулянка‟."
 exiles_more_events.8.a: "Завадити [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim] буде занадто складно."
 exiles_more_events.8.b: "Поліція все ще виконує свою роботу!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] не зможе в'їхати в країну."
 exiles_more_events.8.c: "Уряд і [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] домовляються перешкодити [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim] потрапити в країну."
 exiles_more_events.9.t: "Благодатний ґрунт"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName], судячи з усього, [SelectLocalization(SCOPE.sCharacter('fertile_ground_exile_scope').IsFemale, 'вирішила', 'вирішив' )], що [ROOT.GetCountry.GetNameNoFormatting] буде чудовим місцем для життя з огляду на те, наскільки впливові в країні [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l]."
 exiles_more_events.9.f: "„[ROOT.GetCountry.GetNameNoFormatting], країна можливостей! Велика нація, готова почути моє послання... так, я нарешті вирушу в цю велику країну!‟"
 exiles_more_events.9.a: "Чому б і ні, нехай [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] приїжджає."
 exiles_more_events.9.b: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] не має права ступити на нашу землю, нехай навіть [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] будуть цим незадоволені."
 exiles_more_events.9.c: "Ось як? Схоже, [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] плекають провокаторів!"
 exiles_more_events.10.t: "Ненадійні елементи"
 exiles_more_events.10.d: "Присутність у країні провокаторів, таких як [SCOPE.sCharacter('unstable_element_agitator').GetFullName], нехай навіть [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] і не бере участь у революції, представляє серйозні ризики для країни, що є неприпустимим у такі непрості часи."
 exiles_more_events.10.f: "Вони стовпилися на алеї. Один із них обережно виглянув і подивився на облаву. Вони прийшли сюди без попередження, озброєні до зубів, немов зібралися штурмувати фортецю. Чому вони напали? Що [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] [SelectLocalization(SCOPE.sCharacter('unstable_element_agitator').IsFemale, 'зробила', 'зробив' )] не так? Параноя у вищих колах на вулицях виглядає справжньою нісенітницею."
 exiles_more_events.10.a: "Нехай [SCOPE.sCharacter('unstable_element_agitator').GetFullName] йде. Зараз же."
 exiles_more_events.10.b: "Нам потрібні прощення і м'якість, а не параноя і груба сила."
