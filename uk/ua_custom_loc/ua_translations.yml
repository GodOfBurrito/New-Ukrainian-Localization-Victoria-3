l_english:
 # journal entry itself
 je_zombie_apocalypse_designer: "Конструктор апокаліпсису"
 je_zombie_apocalypse_designer_reason: "#YELLOW #B Підказки для гравців:#!#!\nПоставте гру на паузу під час використання цього запису.\n\nНатискайте кожну кнопку, щоб переглянути відповідні налаштування.\n\nНаведіть курсор на кожну кнопку, щоб переглянути доступні опції та ознайомитися з ефектами кожного налаштування.\n\nІнформаційна панель при наведенні показує, який параметр обрано в даний момент, #yellow #BOLD жовтим кольором і жирним шрифтом#!#!.\n\nОпції будуть заблоковані, як тільки закінчиться час роботи запису."
 je_zombie_apocalypse_designer_explain: "Використовуйте цей запис, щоб спроектувати зомбі-апокаліпсис"
 je_zombie_apocalypse_designer_variable: "Має рішення „Відкрити конструктор зомбі-апокаліпсису‟"
 zombies_turned_on_tt: "Зомбі включені"
 zombies_lose_states_turned_on_tt: "Втрату областей увімкнено"
 # zombies on or off button
 zombies_button_turn_on: "Зомбі #B вимкнені#!"
 zombies_button_turn_on_desc: "Натисніть цю кнопку, щоб увімкнути або вимкнути зомбі-апокаліпсис.\n\nДоступні налаштування:\nувімкнені - #BOLD #YELLOW вимкнені#!#!"
 zombies_button_turn_off: "Зомбі #B увімкнені#!"
 zombies_button_turn_off_desc: "Натисніть цю кнопку, щоб увімкнути або вимкнути зомбі-апокаліпсис.\n\nДоступні налаштування:\n#BOLD #YELLOW увімкнені#!#! - вимкнені"
 # time button
 zombies_button_time_random: "#BOLD Випадкова#! стадія гри"
 zombies_button_time_random_desc: "Натисніть цю кнопку, щоб перемикати варіанти дати початку.\n\nДоступні налаштування:\n#BOLD #YELLOW Випадкова#!#! - Початкова - Середня - Пізня - Миттєва\nАпокаліпсис може статися в будь-який момент.\n\n#BOLD #YELLOW Підказка:#!#!\nПід час гри випадковим чином відбудеться зараження. Якщо пізніше ви вирішите відключити апокаліпсис, ви можете скасувати його за допомогою кнопки у випадковій події."
 zombies_button_time_early: "#BOLD Початкова#! стадія гри"
 zombies_button_time_early_desc: "Натисніть цю кнопку, щоб перемикати варіанти дати початку.\n\nДоступні налаштування:\nВипадкова - #BOLD #YELLOW Початкова#!#! - Середня - Пізня - Миттєва\nАпокаліпсис станеться в будь-який час між 1836 і 1869 роками.\n\n#BOLD #YELLOW Підказка:#!#!\nБільш ранні спалахи буде важче стримувати через нерозвиненість соціальної та військової інфраструктури.\n\nЦя опція відкриває широкі можливості для відбудови та реколонізації постапокаліпсису до закінчення гри в 1936 році."
 zombies_button_time_mid: "#B Середня#! стадія гри"
 zombies_button_time_mid_desc: "Натисніть цю кнопку, щоб перемикати варіанти дати початку.\n\nДоступні налаштування:\nВипадкова - Початкова - #BOLD #YELLOW Середня#!#! - Пізня - Миттєва\nАпокаліпсис станеться в будь-який час між 1869 і 1902 роками.\n\n#BOLD #YELLOW Підказка:#!#!\nЦей варіант може призвести до того, що інфекцію буде важко стримувати, але деякі країни можуть бути в кращому становищі завдяки ранньому розвитку соціальної та військової інфраструктури.\n\nЦя опція надасть деякі можливості для відбудови та реколонізації постапокаліпсису до закінчення гри в 1936 році."
 zombies_button_time_late: "#B Пізня#! стадія гри"
 zombies_button_time_late_desc: "Натисніть цю кнопку, щоб перемикати варіанти дати початку.\n\nДоступні налаштування:\nВипадкова - Початкова - Середня - #BOLD #YELLOW Пізня#!#! - Миттєва\nАпокаліпсис станеться в будь-який час між 1902 і 1936 роками.\n\n#BOLD #YELLOW Підказка:#!#!\nЦей варіант може бути найлегшим для стримування завдяки розвиненій соціальній та військовій інфраструктурі. Якщо стримування не вдасться, це, ймовірно, призведе до більших руйнувань через більшу кількість населення та економіку.\n\nЦя опція запропонує найменше можливостей для відбудови та реколонізації після апокаліпсису через те, що він дуже близький до дати закінчення гри 1936 року."
 zombies_button_time_now: "#B Миттєва#! стадія гри"
 zombies_button_time_now_desc: "Натисніть цю кнопку, щоб перемикати варіанти дати початку.\n\nДоступні налаштування:\nВипадкова - Початкова - Середня - Пізня - #BOLD #YELLOW Миттєва#!#!\nАпокаліпсис настане, як тільки закінчиться цей запис у журналі.\n\n#BOLD #YELLOW Підказка:#!#!\nЦей варіант може бути найскладнішим для стримування через нерозвиненість соціальної та військової інфраструктури.\n\nЦя опція надасть найбільші можливості для відбудови та реколонізації після апокаліпсису до закінчення гри в 1936 році."
 # lose states on or off button
 zombies_button_lose_states_full: "Області будуть #B втрачені#!"
 zombies_button_lose_states_full_desc: "Натисніть цю кнопку, щоб увімкнути, чи будуть країни втрачати знелюднілі області.\n\nДоступні налаштування:\n#BOLD #YELLOW Втрачені#!#! - Невключені - Збережені\nЗнелюднілі області стануть децентралізованими країнами.\n\n#BOLD #YELLOW Підказка:#!#!\nЦя опція створить децентралізовані країни вцілілих, які можуть бути повторно заселені будь-ким. Будівлі у втрачених областях будуть зруйновані."
 zombies_button_lose_states_incorp: "Області будуть #B невключені#!"
 zombies_button_lose_states_incorp_desc: "Натисніть цю кнопку, щоб увімкнути, чи будуть країни втрачати знелюднілі області.\n\nДоступні налаштування:\nВтрачені - #BOLD #YELLOW Невключені#!#! - Збережені\nЗнелюднілі області стануть невключеними.\n\n#BOLD #YELLOW Підказка:#!#!\nЦя опція перетворить включені області на невключені, якщо вони втратять достатню кількість населення. Їх потрібно буде включити, щоб знову отримати вигоду."
 zombies_button_lose_states_off: "Області будуть #B збережені#!"
 zombies_button_lose_states_off_desc: "Натисніть цю кнопку, щоб увімкнути, чи будуть країни втрачати знелюднілі області.\n\nДоступні налаштування:\nВтрачені - Невключені - #BOLD #YELLOW Збережені#!#!\nКраїни збережуть усі знелюднілі області.\n\n#BOLD #YELLOW Підказка:#!#!\nЦя опція збереже всі області."
 # lose capitals on or off button
 zombie_ad_lose_capitals_no: "Країни будуть #B збережені#!"
 zombie_ad_lose_capitals_no_desc: "Натисніть цю кнопку, щоб увімкнути можливість втрати цілих країн.\n\nДоступні налаштування:\n#BOLD #YELLOW Збережені#!#! - Втрачені\nЗнелюднілі країни не будуть втрачені. Які б мітки країн не існували на початку інфекції, вони залишаться і після неї."
 zombie_ad_lose_capitals_yes: "Країни будуть #B втрачені#!"
 zombie_ad_lose_capitals_yes_desc: "Натисніть цю кнопку, щоб увімкнути можливість втрати цілих країн.\n\nДоступні налаштування:\nЗбережені - #BOLD #YELLOW Втрачені#!#!\nЗнелюднілі країни стануть децентралізованими країнами. Це може призвести до того, що цілі країни будуть стерті з мапи, а континенти перетворяться на безплідні пустки.\nКраїна гравця буде захищена від цього ефекту."
 # lose subjects on or off button
 zombie_ad_lose_subjects_no: "Суб’єкти будуть #B збережені#!"
 zombie_ad_lose_subjects_no_desc: "Натисніть цю кнопку, щоб увімкнути, чи можуть суб’єкти звільнитися самостійно під час апокаліпсису.\n\nДоступні налаштування:\n#BOLD #YELLOW Збережені#!#! - Звільнені\nСуб’єкти залишатимуться вірними своїм господарям, незважаючи ні на що."
 zombie_ad_lose_subjects_yes: "Суб’єкти будуть #B звільнені#!"
 zombie_ad_lose_subjects_yes_desc: "Натисніть цю кнопку, щоб увімкнути, чи можуть суб’єкти звільнитися самостійно під час апокаліпсису.\n\nДоступні налаштування:\nЗбережені - #BOLD #YELLOW Звільнені#!#!\nІснує ймовірність того, що суб’єкти будуть змушені взяти на себе відповідальність і управляти самостійно, якщо столиця країни-господаря буде захоплена зомбі."
 # length button
 zombies_button_length_short: "Апокаліпсис буде #B коротким#!"
 zombies_button_length_short_desc: "Натисніть цю кнопку, щоб змінити тривалість апокаліпсису.\n\nДоступні налаштування:\n#BOLD #YELLOW Короткий#!#! - Довгий\nАпокаліпсис триватиме лише два-три роки.\n\n#BOLD #YELLOW Підказка:#!#!\nПри такому варіанті апокаліпсис закінчиться швидко. Люди зможуть піти до бару „Вінчестер‟, випити холодного пива і зачекати, поки все це закінчиться.\nЗбитки, завдані коротким апокаліпсисом, можуть бути відносно незначними."
 zombies_button_length_long: "Апокаліпсис буде #B довгим#!"
 zombies_button_length_long_desc: "Натисніть цю кнопку, щоб змінити тривалість апокаліпсису.\n\nДоступні налаштування:\nКороткий - #BOLD #YELLOW Довгий#!#!\nАпокаліпсис триватиме чотири або п’ять років.\n\n#BOLD #YELLOW Підказка:#!#!\nПри такому варіанті апокаліпсис буде затягуватися.\nЗбитки, завдані тривалим апокаліпсисом, можуть бути великими."
 # starting place button
 zombies_button_start_in_player: "Почнеться в #B нашій державі#!"
 zombies_button_start_in_player_desc: "Натисніть цю кнопку, щоб переключити місце, з якого почнеться зараження.\n\nДоступні налаштування:\n#BOLD #YELLOW Наша держава#!#! - Велика держава - Мала держава - Випадкова держава\nІнфекція почнеться у вашій державі."
 zombies_button_start_in_major: "Почнеться в #B великій державі#!"
 zombies_button_start_in_major_desc: "Натисніть цю кнопку, щоб переключити місце, з якого почнеться зараження.\n\nДоступні налаштування:\nНаша держава - #BOLD #YELLOW Велика держава#!#! - Мала держава - Випадкова держава\nЗараження почнеться у випадковій великій державі, за винятком гравця."
 zombies_button_start_in_minor: "Почнеться в #B малій державі#!"
 zombies_button_start_in_minor_desc: "Натисніть цю кнопку, щоб переключити місце, з якого почнеться зараження.\n\nДоступні налаштування:\nНаша держава - Велика держава - #BOLD #YELLOW Мала держава#!#! - Випадкова держава\nЗараження почнеться у випадковій малій державі, за винятком гравця."
 zombies_button_start_in_random: "Почнеться в #B будь-якій державі#!"
 zombies_button_start_in_random_desc: "Натисніть цю кнопку, щоб переключити місце, з якого почнеться зараження.\n\nДоступні налаштування:\nНаша держава - Велика держава - Мала держава - #BOLD #YELLOW Випадкова держава#!#!\nЗараження почнеться у випадковій державі, за винятком гравця."
 # zombie preset button
 zombies_button_type_traditional: "#B Класичні#! зомбі"
 zombies_button_type_traditional_desc: "Натисніть цю кнопку, щоб переключити тип зомбі.\n\nДоступні налаштування:\n#BOLD #YELLOW Класичні#!#! - Сучасні\nЗомбі матимуть більше стереотипних рис, які часто зустрічаються в традиційних зомбі-медіа. Мертві повстануть, щоб поласувати живими.\n\nПодібне до фільмів Ромеро.\n\n#BOLD #YELLOW Підказка:#!#!\nЦі типи зомбі, як правило, повільні та тупі. Це полегшить зусилля зі стримування."
 zombies_button_type_28days: "#B Сучасні#! зомбі"
 zombies_button_type_28days_desc: "Натисніть цю кнопку, щоб переключити тип зомбі.\n\nДоступні налаштування:\nКласичні - #BOLD #YELLOW Сучасні#!#!\nЗомбі матимуть більш сучасні риси, популяризовані в 1990-х роках. Інфекція, що змінює свідомість, поширюватиметься, перетворюючи живих людей на сповнених люті монстрів, які прагнуть лише вбивати.\n\nПодібне до фільму „28 днів по тому‟.\n\n#BOLD #YELLOW Підказка:#!#!\nЦі типи зомбі, як правило, швидкі і можуть оминати перешкоди, щоб дістатися до своєї мети. Люди перетворюватимуться на зомбі швидше. Це значно ускладнить зусилля зі стримування."
 #zombies_button_type_blacksheep: "#B Вівці#! зомбі"
 #zombies_button_type_blacksheep_desc: "Натисніть цю кнопку, щоб переключити тип зомбі.\n\nДоступні налаштування:\nКласичні -  Сучасні - #BOLD #YELLOW Вівці#!#!\nІнфекція, натхненна не зовсім реалістичними подіями, перетворить овець на кровожерливих монстрів. Люди матимуть імунітет, але фермери все одно можуть бути вбиті своїми тваринами.\n\n#BOLD #YELLOW Підказка:#!#!\nЦі типи зомбі, як правило, швидкі і можуть оминати перешкоди, щоб дістатися до своєї мети. Люди перетворюватимуться на зомбі швидше. Це значно ускладнить зусилля зі стримування."
