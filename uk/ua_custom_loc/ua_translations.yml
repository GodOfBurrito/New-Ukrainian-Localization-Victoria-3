l_english:
 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Базова ієрархія"
 default_social_hierarchy_desc: "Система організації, яка класифікує членів суспільства за чітко визначеними категоріями, прагнучи описати соціальні відносини між індивідами та групами. Люди з вищим статусом мають більше матеріальних і соціальних ресурсів, ніж люди з нижчим статусом, що призводить до розбіжностей у результатах і можливостях."
 #classes: default_social_hierarchy
 upper_class: "Вищий клас"
 upper_class_desc: "Члени суспільства з найбільшими привілеями та беззаперечною владою. Вони знаходяться у верхньому ешелоні соціальної ієрархії."
 middle_class: "Середній клас"
 middle_class_desc: "Члени суспільства, які мають більше привілеїв, ніж нижчий клас. Вони займають середні позиції в соціальній ієрархії та мають певний потенціал для соціальної мобільності.."
 lower_class: "Нижчий клас"
 lower_class_desc: "Члени суспільства з найменшими привілеями, владою та багатством. Вони займають найнижчу позицію в соціальній ієрархії та мають обмежену соціальну мобільність."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Британсько-індійська кастова система"
 british_indian_caste_system_desc: "Спрощена кодифікація британцями давньої індуїстської класової ієрархії. Спочатку створена для обслуговування та керівництва центральною адміністрацією раджів. Позиція в ієрархії, а отже, і права та привілеї, успадковуються та фіксуються."
 british_indian_caste_system_trigger_desc: "Має #b $індуїстську$#! [Concept('concept_religion','релігію')] і належить до [Concept('concept_culture','культури')], яка має [Concept('concept_heritage_trait','спадкову рису')] #b „$heritage_group_south_asian$‟#!"
 #classes: british_indian_caste_system
 brahmins: "Брахмани"
 brahmins_desc: "Традиційно вчителі та священики, брахмани є єдиними людьми, які мають право тлумачити релігійні індуїстські тексти. Таким чином, вони диктують божественні права та привілеї, що надаються кожній іншій касті. Брахмани в раджі часто служать політичними представниками та посередниками."
 kshatriyas: "Кшатрії"
 kshatriyas_desc: "Традиційно воїни, які займають військові та керівні посади. Вони користуються більшістю прав і привілеїв, але позбавлені можливості диктувати божественну волю."
 vaishyas: "Вайш’ї"
 vaishyas_desc: "Каста вайш’ї складається з купців, торговців і землевласників. Таким чином, їм дозволено накопичувати багатство і знання на службі у вищих каст.."
 shudras: "Шудри"
 shudras_desc: "Шудри — найнижчий клас серед чотирьох визнаних каст. Вони обмежені посадами слуг і робітників, які залежать від милості вищих каст. Вони не можуть накопичувати багатство чи знання."
 dalit: "Парія"
 dalit_desc: "Термін, що використовується для опису тих, хто народився поза межами чотирьох каст. Парія не мають можливості приєднатися до ієрархії. Як такі, вони піддаються і піддавалися остракізму та маргіналізації протягом багатьох поколінь. Парія змушені виконувати чорну роботу і не мають жодних прав чи привілеїв."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Належність груп населення до цього класу залежить від [Concept('concept_social_hierarchy','соціальної ієрархії')] [Concept('concept_country','країни')]."
