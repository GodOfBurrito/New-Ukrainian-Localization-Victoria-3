 CON_FLAVOR_TEXT: "Коли Алжирське дійство було захоплено французами 1830 року, його східні провінції залишилися в умілих руках Ахмед-Бея. Маючи на меті відродити і модернізувати старе дійство, йому доведеться мати справу як з французькими загарбниками, так і з алжирськими фракціями-суперниками."
 AIT_FLAVOR_TEXT: "Століттями берберське королівство Айт-Аббас правило Кабілією, але зміна в розстановці сил і внутрішні чвари в правлячій династії Мокрані низвели державу до статусу данника. Чи зможе Айт-Аббас змінити свою долю?"
 MAS_FLAVOR_TEXT: "Несподівано отримавши владу під час французького вторгнення, ісламський богослов Абд аль-Кадір опинився на чолі опору, майже держави. Чи зможе Маскара прогнати загарбників, чи вона схилиться перед силою французів?"
 TUG_FLAVOR_TEXT: "Після кривавої сімейної ворожнечі, що закінчилася смертю попереднього султана, владу захопила його вміла, але безжальна дружина, правлячи від імені їхнього малолітнього сина. Чи зможе пустельний Туггурт знайти собі місце в XIX столітті?"
