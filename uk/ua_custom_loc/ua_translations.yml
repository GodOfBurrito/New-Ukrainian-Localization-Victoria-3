l_english:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Поведінка ШІ: [GameRuleSetting.GetName]"
 rule_ai_behavior: "Ставлення ШІ до гравця"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Поблажливе#!#!#!"
 setting_lenient_ai_behavior_desc: "Держави під управлінням ШІ діятимуть доброзичливіше по відношенню до країн гравця, виявляючи більшу поблажливість у [Concept('concept_diplomatic_play', 'дипломатичних іграх')]"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Стандартне#!#!"
 setting_standard_ai_behavior_desc: "Держави під управлінням ШІ будуть однаково ставитися до гравця та інших ШІ, не приділяючи особливої уваги гравцям"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Суворе#!#!#!"
 setting_harsh_ai_behavior_desc: "Держави під управлінням ШІ ставитимуться до намірів гравця з великою підозрою, виявляючи більшу жорсткість у [Concept('concept_diplomatic_play', 'дипломатичних іграх')]"
 rule_ai_aggression: "Агресивність ШІ"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Низька#!#!#!"
 setting_low_ai_aggression_desc: "Держави під управлінням ШІ будуть рідше починати [Concept('concept_diplomatic_play', 'дипломатичні ігри')] і менш зацікавлені в захопленні територій"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Стандартна#!#!"
 setting_standard_ai_aggression_desc: "Держави під управлінням ШІ проявляють стандартну агресію, визначену їхньою стратегією"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Висока#!#!#!"
 setting_high_ai_aggression_desc: "Держави під управлінням ШІ будуть частіше починати [Concept('concept_diplomatic_play', 'дипломатичні ігри')] і більш зацікавлені в захопленні територій"
 rule_subject_flags: "Прапори суб’єктів"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Незмінні прапори#!#!#!"
 setting_no_subject_flags_desc: "Прапори [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб’єктів')] #b не#! змінюватимуться залежно від того, хто є їхнім сюзером"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Дозволити зміну прапорів#!#!"
 setting_allow_subject_flags_desc: "Прапори [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб’єктів')] можуть змінюватися залежно від того, хто є їхнім сюзером"
 rule_subject_map_color: "Колір суб’єктів на карті"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Незмінні кольори#!#!#!"
 setting_no_subject_map_color_desc: "Колір [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб’єктів')] на карті #b не#! змінюватиметься залежно від того, хто є їхнім сюзереном"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Дозволити зміну кольорів на карті#!#!"
 setting_allow_subject_map_color_desc: "Колір на карті [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб’єктів')] певного типу змінюватиметься залежно від того, хто є їхнім сюзером"
 rule_achievements: "Досягнення"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Дозволені#!#!"
 setting_achievements_allowed_desc: "Під час цієї кампанії можна отримувати досягнення"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Заблоковані#!#!"
 setting_achievements_blocked_desc: "Під час цієї кампанії #b не можна#! отримувати досягнення"
 rule_formable_nations: "Формування країн"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Усі#!#!"
 setting_all_formable_nations_desc: "Дозволити створення неможливих і вигаданих країн"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Історично можливі#!#!"
 setting_plausible_formable_nations_desc: "Дозволити формування лише історично можливих країн"
 rule_releasable_nations: "Виокремлення країн"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Усі#!#!"
 setting_all_releasable_nations_desc: "Дозволити виокремлення неможливих і вигаданих країн"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Історично можливі#!#!"
 setting_plausible_releasable_nations_desc: "Дозволити виділення лише історично можливих країн"
 rule_investment_pool: "Інвестиційний пул"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Незалежний інвестиційний пул#!#!"
 setting_autonomous_investment_pool_desc: "[concept_investment_pool] існує незалежно від держави і витрачається на [Concept('concept_private_construction', 'приватне будівництво')] придатних [Concept('concept_building','споруд')] залежно від [Concept('concept_law','законів')] [Concept('concept_country','країни')]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Керований інвестиційний пул#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool] контролюється владою [Concept('concept_country','країни')] і витрачається на [Concept('concept_government_construction', 'державне будівництво')] придатних [Concept('concept_building','споруд')] залежно від [Concept('concept_law','законів')] [Concept('concept_country','країни')]."
 rule_monument_effects: "Ефекти від монументів"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Увімкнено#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', 'Монументи')] залежно від їхнього характеру, мають різноманітні ефекти і в деяких випадках забезпечують зайнятість [Concept('concept_pop', 'груп населення')]."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Тільки престиж#!#!"
 setting_prestige_only_monument_effects_desc: "[Concept('concept_monument', 'Монументи')] дають своїм власникам певну кількість [Concept('concept_prestige', 'престижу')]. Зайнятість [Concept('concept_pop', 'груп населення')] відсутня."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Вимкнено#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', 'Монументи')] мають суто декоративний характер, їх будівництво відіграє косметичну роль."
 rule_loyalties_grace_period: "Період приросту прихильників та радикалів"
 setting_loyalties_grace_period_none: "Ні"
 setting_loyalties_grace_period_none_desc: "Ви з самого початку повною мірою зіткнетеся з [Concept('concept_radical','радикалами')] та [Concept('concept_loyalist','прихильниками')]."
 setting_loyalties_grace_period_short: "Швидкий"
 setting_loyalties_grace_period_short_desc: "Приріст [Concept('concept_radical','радикалів')] та [Concept('concept_loyalist','прихильників')] спочатку буде незначним, але прискориться і досягне норми через #v 1 рік#! після початку гри."
 setting_loyalties_grace_period_long: "Довгий"
 setting_loyalties_grace_period_long_desc: "Приріст [Concept('concept_radical','радикалів')] та [Concept('concept_loyalist','прихильників')] спочатку буде незначним, але прискориться і досягне норми через #v 5 років#! після початку гри."
 setting_loyalties_grace_period_extra_long: "Дуже довгий"
 setting_loyalties_grace_period_extra_long_desc: "Приріст [Concept('concept_radical','радикалів')] та [Concept('concept_loyalist','прихильників')] спочатку буде незначним, але прискориться і досягне норми через #v 10 років#! після початку гри."
 rule_pop_consolidation: "Злиття груп населення (продуктивність)"
 setting_no_consolidation: "Ні"
 setting_no_consolidation_desc: "Незалежно від розміру, [Concept('concept_pop', 'групи населення')], вони ніколи не будуть зливатися, крім випадків [Concept('concept_assimilation', 'асиміляції')] або [Concept('concept_conversion', 'навернення')].\n@warning! Це значно знизить продуктивність на середньому та пізньому етапах гри."
 setting_minor_consolidation: "Невелике"
 setting_minor_consolidation_desc: "[Concept('concept_pop', 'Групи населення')] зливатимуться тільки у випадках, якщо вони дуже нечисленні та незначні.\nМоже знизити продуктивність на середньому та пізньому етапах гри."
 setting_moderate_consolidation: "Помірне"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', 'Групи населення')] можуть зливатися, якщо вони досить нечисленні та слабо впливають на ігровий процес."
 setting_aggressive_consolidation: "Агресивне"
 setting_aggressive_consolidation_desc: "За відповідних умов можливе злиття [Concept('concept_pop', 'груп населення')] помірної чисельності.\n@warning! Може поліпшити продуктивність, але вплине на ігровий баланс."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Видалити цей шаблон"
 SAVE_PRESET_BUTTON_TOOLTIP: "Зберегти цей шаблон"
 rule_fantastical_content: "Фантастичний контент"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high Увімкнено#!#!#!"
 setting_allow_fantastical_content_desc: "Дозволити надзвичайний або фантастичний контент у цій грі"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high Вимкнено#!#!#!"
 setting_no_fantastical_content_desc: "Заборонити надзвичайний або фантастичний контент у цій грі"
 rule_custom_rng_seed: "Обраний сід"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high Вимкнено#!#!#!"
 setting_no_custom_rng_seed_desc: "Гра автоматично встановлює сід, що призводить до різних результатів при кожному проходженні."
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high Увімкнено#!#!#!"
 setting_use_custom_rng_seed_desc: "Дозволяє встановити конкретний сід, щоб більшість випадкових результатів відповідали цьому значенню. В результаті, ініціалізація та ігри спостерігача без взаємодії гравця дадуть однакові результати при багаторазовому проходженні гри з використанням одного і того ж сіда."
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "Натисніть, щоб змінити сід..."
 rule_dynamic_naming: "Динамічне іменування"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high Увімкнено#!#!#!"
 setting_allow_dynamic_naming_desc: "[Concept('concept_state', 'Області')] і #bold міста#! змінять свої назви відповідно до [Concept('concept_culture', 'культури')] [Concept('concept_country', 'країни')], яка ними володіє"
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high Вимкнено#!#!#!"
 setting_no_dynamic_naming_desc: "[Concept('concept_state', 'Області')] і #bold міста#! не змінять свої назви відповідно до [Concept('concept_culture', 'культури')] [Concept('concept_country', 'країни')], яка ними володіє"
