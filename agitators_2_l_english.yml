 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] у суді"
 dreyfus.2.d: "Наполягаючи, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'була хибно звинувачена', 'був хибно звинувачений' )], [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] захисники встановили, що ймовірним підозрюваним є [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]. Але [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] був виправданий #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('ua_orudniy_ig')|l]#!#! під час закритого засідання, після чого поголив вуса й утік із країни."
 dreyfus.2.f: "„Підсумок: річ навіть не в тому, що ми перехопили лист військового аташе, адресований безпосередньо Естергазі. Саме він, а не [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], залишив записи в бордеро. І не в тому навіть річ, що він по вуха в боргах. Річ у тім, що ця людина письмово зізнається, що зневажає Францію та її армію! Поважні генерали, ви бачите те саме, що бачу я?"\n\n\n "Пане капітане, ми бачимо лише людину, яка переступає межі дозволеного... Справжнього зловмисника вже спіймано, і [SCOPE.sCharacter("alfred_dreyfus_scope").GetHerHis] гнилу зрадницьку сутність виставлено на загальний огляд. Вважайте, що тему закрито‟."
 dreyfus.2.a: "Вкрай підозріло."
 dreyfus.2.b: "Звичайно, [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] знає, що робить."
 dreyfus_wavering_army: "Підтримка армії під питанням"
 dreyfus.3.t: "J'accuse!..."
 dreyfus.3.d: "У газеті L'Aurore опубліковано уїдливу замітку, де [SCOPE.sCharacter('emile_zola_scope').GetFullName] стверджує, що французький уряд, і особливо [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] - антисеміти, а [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] перебуває в ув'язненні незаконно."
 dreyfus.3.f: "„#bold Я звинувачую#! трьох графологів у тому, що вони склали брехливий і шахрайський висновок, якщо тільки лікарський огляд не встановить, що вони страждають вадою зору та розумовою неповноцінністю... \n\n#bold Я звинувачую#! військове відомство у тому, що воно вело на сторінках газет брудну кампанію, щоб ввести в оману громадськість та відволікти увагу від злочинної діяльності згаданого відомства.\n\n#bold Я звинувачую#!, нарешті, військовий суд першого скликання в тому, що він порушив закон, засудивши обвинуваченого на підставі прихованого доказу, \n\ni #bold я звинувачую#! військовий суд другого скликання в тому, що він, за наказом згори, покрив це беззаконня і навмисне виправдав завідомо винуватцю людини, порушивши, у свою чергу, правові встановлення‟."
 dreyfus.3.a: "Іскра спалахнула. Справа за полум'ям."
 dreyfus.3.b: "Правда вирвалася на свободу, і ніщо її не зупинить."
 dreyfus.3.tt_1: "Оскільки спочатку розслідуванням займався уряд, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] отримує #bold +1#! до обґрунтованості справи."
 dreyfus.3.tt_2: "Уряд провів попереднє слідство."
 dreyfus.4.t: "Побутова задуха"
 dreyfus.4.d: "Загинув один із найвідоміших [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арів - [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName]. Кажуть, слуги знайшли [SCOPE.sCharacter('zola_asphyxiation_leader').GetHerHis] бездиханне тіло в спальні. Хтось стогне: "Трагедія!". Хтось кричить: „Вбивство!‟ Треті впевнені, що смерть була природною. Але що б не сталося, ясно одне: [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] залишається без свого головного захисника."
 dreyfus.4.f: "Пополудні того ж дня коронер підтвердив, що смерть не була насильницькою. На прохання членів сім'ї, які вижили, проведено особливе розслідування, яке показало, що в усьому виною отруєння чадним газом через забиті камінні труби.\n\nТа все ж чутки не вщухають: в наявності підступне вбивство, хоча ніхто чомусь не прагне взяти на себе відповідальність за нього."
 dreyfus.4.a: "Це трагедія."
 dreyfus.4.b: "Запропонувати влаштувати державний похорон."
 dreyfus.4.c: "Не варто боротися з чутками. У них може бути частка істини."
