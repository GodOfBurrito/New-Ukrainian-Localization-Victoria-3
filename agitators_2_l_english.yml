 paris_commune_pulse_events.5.t: "Ворожі бійці"
 paris_commune_pulse_events.5.d: "Уряд у Версалі дозволив, щоб [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] провели суд над полоненими комунарами та виконали покарання протягом 24 годин. У помсту Центральний комітет у Парижі оголосив, що стратить трьох за кожну смерть після трибуналу."
 paris_commune_pulse_events.5.f: ""І ми, громадяни Парижа, опинилися поміж двох мерзенних законів; законом про підозрюваних, наведених Комуною, і законом швидкої страти, безперечно схваленим зборами...". Вони не гатять з гармат, вони вбивають одне одного указами"." #Emile Zola
 paris_commune_pulse_events.5.a: "Вогонь на ураження. Це солдати ворожої армії."
 paris_commune_pulse_events.5.b: "Це зрадники. Стратити кожного, хто викликає підозри."
 paris_commune_pulse_events.5.c: "Це звичайний заколот. Заарештовуйте всіх беззбройних."
