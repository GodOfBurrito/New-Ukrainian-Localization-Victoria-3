 paris_commune_pulse_events.11.t: "Робочий кооператив"
 paris_commune_pulse_events.11.d: "Указом Центрального комітету співробітникам підприємств дозволено брати їх під контроль, якщо попередній власник його кинув. Деякі поспішають прискорити цей процес."
 paris_commune_pulse_events.11.f: ""Нарешті, справжній кооператив. Ми можемо робити, що забажаємо. Можемо працювати чотири години на день, можемо попити пивка опівдні."\n\n "І не забудь, нові інструменти щороку."\n\n "П'єр, криворучка ти промаслена, ніхто крім тебе не ламає стільки інструментів за рік".""
 paris_commune_pulse_events.11.a: "Робітники мають на це право."
 paris_commune_pulse_events.11.b: "Потрібно спонукати й інших власників виїхати."
