 je_haitian_debt_reason: "За незалежність Гаїті від [SCOPE.sCountry('france_scope').GetAltName('ua_rodoviy_country')], проголошену 1804 року, довелося дорого заплатити, не тільки кров'ю, а й грошима. Перебуваючи в дипломатичній ізоляції і побоюючись нового вторгнення, 1825 року гаїтянський уряд погодився виплатити Франції компенсацію за забрану власність, забрані життя і всю шкоду, заподіяну під час #bold різанини 1804 року#! Натомість Гаїті отримає дипломатичне визнання.\n\nВзяті на себе колосальні зобов’язання в розмірі 150 мільйонів #italic франків#! зажадали позик у французьких банках під високі відсотки, що прирекло Гаїті на падіння по спіралі дедалі більших зобов'язань, боргів та виплат за відсотками.\n\nЯкщо Гаїті сподівається знову стати #bold Перлиною Антильських островів#!, ми так чи інакше повинні розібратися з фінансовими зобов’язаннями."
