 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] звинувачується у зраді"
 dreyfus.1.d: "Після звинувачення в передачі секретних військових відомостей [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective|l]ому послу в місті [ROOT.GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetAdjective|l]ому офіцеру [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'була звинувачена', 'був звинувачений' )] у зраді #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('ua_orudniy_ig')|l]#!#! на основі графологічної експертизи та вмісту секретного досьє."
 dreyfus.1.f: "„Месьє, я представляю перехоплений опис, адресований безпосередньо [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]ому послу. Хоча почерк листа не цілком збігається з тим, як пише [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], жоден шпигун нізащо не став би компрометувати лист, складаючи його своїм почерком.\n\n[SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'Обвинувачена', 'Обвинувачений' )], мабуть, [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'імітувала', 'імітував' )] власний почерк, залишивши його досить упізнаваним для одержувача, але внісши незначні зміни, запозичені в брата й невістки - в одного з них можна виявити ті самі подвійні s, що й в описі!‟"
 dreyfus.1.a: "Розжалувати і заслати на острів Диявола."
 dreyfus.1.b: "Зрада! Шкода, що смертну кару скасували."
 dreyfus.1.c: "Підробка власного почерку? Секретні досьє? Потрібно непомітно в усьому розібратися."
 dreyfus.1.tt_1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] засуджується #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('ua_orudniy_ig')|l]#!#! до довічного ув'язнення на сумнозвісному острові Диявола."
