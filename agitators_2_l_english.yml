 paris_commune_pulse_events.12.t: "Пора до школи"
 paris_commune_pulse_events.12.d: "Центральний [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ий комітет видав указ, згідно з яким дітям заборонено працювати. Досі точаться суперечки про те, що їм робити у вільний час."
 paris_commune_pulse_events.12.f: "Дешеве джерело покірної робочої сили - заради цього дітей залучають до роботи. Зрозуміло, ті, хто це придумав, не відправляли на роботу своїх дітей. Ні, адже ніхто не стане добровільно прирікати власне дитя на викривлення суглобів, хребта і ракові захворювання від вдихання вугільного пилу?" Звісно ж, коли трапилася нагода, Комуна покінчила з цим. Тепер у всіх дітей є шанс вирости."
 paris_commune_pulse_events.12.a: "Дайте нам дитину. Ми зробимо з неї дорослого."
 paris_commune_pulse_events.12.b: "Барикади зроблять із них чоловіків."
 paris_commune_pulse_events.12.c: "Можливо, зламаний годинник #italic дійсно#! показує правильний час двічі на день."
