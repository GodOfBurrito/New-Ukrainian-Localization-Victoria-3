 land_ownership_law_events.1.t: "Гомстед-акт в області [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Стверджуючи, що найпривабливіші землі області [SCOPE.sState('homesteading_act_state_scope').GetName] мають бути заселені їхніми побратимами-фермерами, автори законопроєкту "[SCOPE.sLaw('current_law_scope').GetName]" здобули популярність у певних колах. Особливо завзято їх підтримують [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], спраглі почати нове життя на кордоні, чим особливо незадоволені [SCOPE.gsInterestGroup('landowners_scope').GetName|l], які підм'яли під себе все сільське господарство."
 land_ownership_law_events.1.f: "Суперечки в суді не вщухали кілька днів. З усіх боків летіли звинувачення, заяви на правонаступництво і споконвічні права. Крадіжка, самозахоплення і незаконне володіння - всяк використовував зброю на свій смак. За правом крові, родового імені та розмитих законів, але аби довести свої претензії."
 land_ownership_law_events.1.a: "Голосуйте захопленням ферми в області [SCOPE.sState('homesteading_act_state_scope').GetName]!"
 land_ownership_law_events.1.b: "Спочатку ми виграємо справу, а потім кордон."
 land_ownership_law_events.1.c: "[SCOPE.gsInterestGroup('landowners_scope').GetName], все одно все вирішуватимуть гроші."
