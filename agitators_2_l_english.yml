 revolution_pulse2_events.4.t: "Плата сертифікатами руйнує область [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "Виступаючи проти оплати сертифікатами, які можна обміняти тільки в магазинах компанії, робітники #tooltippable_name #tooltip:[SCOPE.sBuilding('company_store_strike_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('company_store_strike_building').GetCustom('ua_rodoviy_building')|l]#!#! в області [SCOPE.sState('company_store_strike_state').GetName] підняли бунт, спалили магазин, що викликав їхнє невдоволення, та вирушили в бік головних офісів компанії, вимагаючи зарплату в грошах."
 revolution_pulse2_events.4.f: ""Шістнадцять тонн за зміну і що натомість?" \nРосте твій борг, як вік, без змін \nГосподь мене до себе не покличе \nЯ фірмі винен Душу за цілий рік"" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "Компанія сама вирішує, як платити. Придушити повстання."
 revolution_pulse2_events.4.b: "Не варто роздмухувати полум'я. Вимоги робітників обґрунтовані."
 revolution_pulse2_events.4.tt: "Законодавчо заборонити заміну грошових виплат сертифікатами компаній."
 sided_with_workers_over_scrips: "Підтримка робітників у питанні виплат"
 sided_with_capitalists_over_scrips: "Підтримка промисловців у питанні виплат"
 abolished_scrip_wages: "Скасування виплати сертифікатами"
 revolution_pulse2_events.5.t: "Гарнізон міста [SCOPE.sState('garrison_refusal_state').GetCityHubName] не підкоряється наказам"
 revolution_pulse2_events.5.d: "Отримавши наказ силою придушити народний заколот у місті [SCOPE.sState('garrison_refusal_state').GetCityHubName], батальйон гарнізону області [SCOPE.sState('garrison_refusal_state').GetName] відмовився підкорятися йому, заявивши, що такого не бажає ні народ, ні [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 revolution_pulse2_events.5.f: ""Патріотизм? Я з радістю візьмуся за зброю в боротьбі з ворогами [SCOPE.GetRootScope.GetCountry.GetCustom('ua_rodoviy_country')]. Якщо [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting|l]а армія стоятиме біля воріт, я виконаю свій обов'язок, як і всі мої товариші... Але підняти зброю проти своїх? Проти братів по крові та вірі? Ні, такому наказу я не підкорюся".""
 revolution_pulse2_events.5.a: "Непокора! Підсмикнути призвідників, а решту під замок."
 revolution_pulse2_events.5.b: "Потрібно замовчати цей випадок. А гарнізон рано чи пізно передислокується."
 seditious_garrison: "Непокірний гарнізон"
 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] обурюється"
 revolution_pulse2_events.7.d: "Коли [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] в області [SCOPE.sState('hatmakerfeud_state').GetName] ледве не було заарештовано, ситуація загострилася, і місцеві жителі, згуртувавшись навколо призвідника, викинули в річку місцевого шерифа."
 revolution_pulse2_events.7.f: ""Допустити, щоб [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] пішов із шерифом? Ну вже ні. Я так скажу, шериф і вся ця кодла з міста [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] можуть котитися під три чорти.\nЯкщо вам потрібен [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], вам доведеться пройти через мене. І без образ, але я фунтів на тридцять важчий за тебе".""
 revolution_pulse2_events.7.a: "Відправити солдатів, нехай спробують провернути таке з ними."
 revolution_pulse2_events.7.b: "Нехай [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] живе собі спокійно. Головне, щоб це не вийшло за межі області."
 hatmakersfeud_emboldened_commoners: "Сміливі робітники"
 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] виступає"
 revolution_pulse2_events.8.d: "Осмілівши від успішних виступів проти закону, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession'|l)|l] і сотні його прихильників виступили проти армійських загонів, які прибували в область [SCOPE.sState('hatmakerfeud_state').GetName]. Утім, їхній ентузіазм почав сходити нанівець, коли вони побачили дві гармати, спрямовані на натовп."
 revolution_pulse2_events.8.f: ""Ми обіцяли врятувати тебе від проклятого шерифа, і ми це зробили. Але це чистої води самогубство. У нас тринадцять хлопців із гвинтівками і шість десятків із косами та лопатами. Ці навіть натовп не стримають, а тут клята армія.\nТобі треба тікати. Ми готові битися за тебе, без питань, але вмирати не хочемо".""
 revolution_pulse2_events.8.a: "Відкрити вогонь. Трубіть атаку. Розігнати натовп."
 revolution_pulse2_events.8.b: "Дамо їм один день, щоб видати злочинця і розійтися."
 revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] схоплено живим, що призвело до допитів і масових затримань."
 revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] вбитий, ставши мучеником в ім'я своєї справи."
 revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] втік і може таємно продовжувати свою діяльність."
 hatmakersfeud_martyrs_for_the_cause: "Видатний мученик"
 revolution_pulse2_events.9.t: "У руках держави"
 revolution_pulse2_events.9.d: "Чи розбив він голову об стіни камери? Чи катували його до смерті? Офіційна версія, що революціонер, пов'язаний із #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('jailtime_blues_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('jailtime_blues_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, помер від холери, може переконати тільки наївних сліпих. Ясно одне: його прихильники розлючені, і вони жадають крові."
 revolution_pulse2_events.9.f: ""Кажу вам, це все масони. Я чув від сусіда-м'ясника, що начальник в'язниці теж із цих мерзотників. Або вони, або [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]. Або разом і ті й інші. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] теж з них, ось тому його і прибрали".\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCulture('jailtime_blues_pop').GetCustom('ua_culture_adj')|l]їхньої крові?"\n\n "Слухай, хлопче, - сказав він, наповнивши слабоосвітлену кімнату клубом диму. - У школі від тебе багато чого приховують"."
 revolution_pulse2_events.9.a: ""Вбивці", - кричить натовп"
 revolution_pulse2_events.9.b: "Тільки [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] і начальник в'язниці знають напевно. Давайте #italic ввічливо#! у нього поцікавимося."
 jailtime_blues_jail_stormed: "Натовп штурмує в'язницю"
 jailtime_blues_martyr: "Смерть мученика"
 revolution_pulse2_events.10.t: "Революціонери грабують склад зі зброєю"
 revolution_pulse2_events.10.d: "Група революціонерів, за чутками, пов'язана з групою [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName|l] - напали на невеликий гарнізон у регіоні [SCOPE.sState('arms_depot_raided_state').GetName], що призвело до загибелі двох дюжин солдатів і крадіжки кількох ящиків гвинтівок і патронів. Їм навіть вдалося покотити дрібнокаліберну гармату."
 revolution_pulse2_events.10.f: "#bold Розшукуються: розкрадачі арсеналу#!\n\nПідозріло, що понад 30 осіб причетні до викрадення артилерії та технічного постачання, після якого [randomState] досі не може прийти до тями. £200 за кожного злочинця, доставленого живим або мертвим; £50 - за інформацію, що допоможе спіймати або знищити негідників.\n\nЗлочинці, ймовірно, озброєні й дуже небезпечні. Спільники розділять із ними відповідальність повною мірою."
