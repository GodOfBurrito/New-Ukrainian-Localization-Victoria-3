 je_cement_the_rightful_dynasty_goal: "Династія [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] безперервно править, зберігаючи [Concept('concept_legitimacy', 'legitimacy')] не нижче [GetLegitimacyLevel('legitimacy_level_contested').GetName]. Що вища легітимність, то швидше династія закріпить за собою трон."
 je_cement_the_rightful_dynasty_reason: "Франція - неспокійна країна, і за останні кілька поколінь тут змінилося більше династій, ніж в інших країнах змінюється за кілька століть. Щоб закріпити владу монархії, дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] повинен довести свою здатність принести країні необхідну стабільність."
