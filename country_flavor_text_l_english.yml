 # Poland
 KRA_FLAVOR_TEXT: "Спадщина польського народу важким тягарем лежить на плечах вільної держави Краків, якій не довіряють її засновники і яку окупувала Австрія. Чи може нова польська держава знову повстати з попелу?"
  
  # North America
 QUE_FLAVOR_TEXT: "Колись колонія Нової Франції, Нижня Канада потрапила під владу Великої Британії. Напруженість між переважно французьким населенням і колоніальним урядом загрожує ескалацією в найближчому майбутньому, з невеликими шансами на мирне вирішення. Чи здобуде Квебек свою свободу?"
