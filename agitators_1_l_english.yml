 french_pretenders.6.t: "Тимчасовий уряд"
 french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName] не в змозі впоратися з кризою, що охопила [ROOT.GetCountry.GetCustom('ua_znahidniy_country')]. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] під примусом зрікається престолу і залишає країну, в якій з цього моменту діє тимчасовий республіканський уряд."
 french_pretenders.6.f: "„З цього дня безліч дивних систем стало раптово виникати в головах новаторів і проникати в уми схвильованого народу. Крім королівської влади і парламенту, більше нічого не було знищено, проте можна було подумати, що революційне потрясіння перетворило на прах всі колишні установи, і що було призначено премію тому, хто придумає найкращу форму для спорудження нової громадської будівлі‟."\n\n— Алексіс де Токвіль"
