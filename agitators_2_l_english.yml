 je_dreyfus_affair: "Справа Дрейфуса"
 je_dreyfus_affair_reason: "З моменту публікації „J'accuse!‟ зростаюче невдоволення загрожує розірвати суспільне і політичне життя Франції. Те, що починалося з суперечки про невинність однієї людини, розрослося і вийшло з-під контролю:\n\nМонархісти проти республіканців, ліберали проти консерваторів, а затяті католики проти секуляристів. Усі намагаються раз і назавжди відповісти на #bold питання#!: чи є наша країна Францією Людовика Святого чи Францією Вольтера?"
 je_dreyfus_status: "Поточна сила справи: [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Доля Дрейфуса залежить від того, наскільки ретельно підготовлено його захист.\n\n- За сили справи в #bold 10#! або вище результатом стане повна реабілітація.\n- За сили справи від #bold 5#! до #bold 9#! результатом стане пом'якшення вироку.\n- За сили справи в #bold 4#! або нижче результатом стане повторний арешт.\n"
 je_dreyfus_affair_tt.3: "У [SCOPE.GetRootScope.GetCountry.GetAltName('ua_mistseviy_country')] дедалі гучніше лунають заклики до перегляду справи, і повторний розгляд, імовірно, відбудеться за #bold 5 років#!, якщо на нього не вплинуть зовнішні чинники.\n"
 je_dreyfus_affair_tt.4: "Результати перегляду матимуть значний вплив на французьке суспільство."
 je_dreyfus_affair_goal: "Мета зрозуміла."
 custom_dreyfus_case_weak: "#bold Слабке#!\nРезультатом, найімовірніше, стане #bold повторний арешт#!"
