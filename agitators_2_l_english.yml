 paris_commune_pulse_events.10.t: "Падіння фортеці"
 paris_commune_pulse_events.10.d: "Зіткнення біля одного з фортів поблизу Парижа призвели до пропозиції здачі. Комунари гарнізону погодилися покинути форт і повернутися в місто."
 paris_commune_pulse_events.10.f: ""Ми не можемо битися з ними тут. Вони втричі перевершують нас числом, у них більше провізії, снарядів, пороху, ножів і уніформ".\n\n "Пф-ф. І що б ви зробили? Наклали б у штани?"\n\n "Для початку - бився б із ними там, де у нас більше рушниць і людей"."
 paris_commune_pulse_events.10.a: "Дозволити гарнізону відступити."
 paris_commune_pulse_events.10.b: "Зім'яти їх усіх. Ніякого відступу."
 paris_commune_pulse_events.10.tt_1: "Комунари відновлюють гарнізон фортеці."
 paris_commune_pulse_events.10.tt_2: "Комунари йдуть і перекидають сили на іншу ділянку."
 an_olive_branch_modifier: "Оливкова гілка"
