l_english:
 violent_hostility: "Насильницька ворожість"
 violent_hostility_desc: "Людей з таким статусом настільки відкрито зневажають, очорнюють і переслідують, що представники громадськості воліють скоріше стерти їх з лиця землі, ніж витрачати енергію і час на їхню інтеграцію в суспільство."
 violent_hostility_only_icon: "@acceptance_status_1!"
 
 cultural_erasure: "Стирання культури"
 cultural_erasure_desc: "Люди з таким статусом опиняються під п’ятою домінуючого суспільства, першочерговою метою якого є знищення їх культури, традицій та системи вірувань. Лише після цього домінуюча група починає шукати шляхи асиміляції цих осіб в основне суспільство."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 
 open_prejudice: "Відкриті упередження"
 open_prejudice_desc: "Людям з таким статусом дозволяється жити поряд з іншими членами суспільства. Однак цей, на перший погляд, нейтральний стан співіснування досягається ціною того, що їхні власні звичаї та система вірувань постійно перебувають під пильним наглядом і несхваленням з боку їхніх колег з вищого прошарку суспільства."
 open_prejudice_only_icon: "@acceptance_status_3!"
 
 second_rate_citizen: "Другосортні громадяни"
 second_rate_citizen_desc: "Люди з таким статусом номінально користуються багатьма суспільними благами. Незважаючи на це, суспільство все ще сприймає і ставиться до них як до підлеглих, і вони часто стикаються з дискримінацією, обмеженням прав і доступу до ресурсів і можливостей."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 
 full_acceptance: "Повне прийняття"
 full_acceptance_desc: "Люди з таким статусом є повноправними членами суспільства, користуючись безмежною соціальною мобільністю та привілейованою стабільністю. Їхні основні цінності, система переконань і соціально-економічна репутація формують ту саму суспільну структуру, до якої прагнуть всі інші."
 full_acceptance_only_icon: "@acceptance_status_5!"

