 government_conflicts.1.t: "Селекція та освіта"
 government_conflicts.1.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('landowners_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('landowners_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.1.f: "„Ви б зрозуміли мій довід набагато краще, якби читали хоч щось, написане за останні сто років!‟\n\n„Я відмовляюся читати щось з доби, коли неосвічених людей вчили писати.‟"
 government_conflicts.1.a: "Новатори повинні залишити свої „чому‟ іншим, та зосередитися на „як‟."
 government_conflicts.1.b: "Дворяни повинні визнати, що вони відстали від часу."
 government_conflicts.1.c: "Інтелектуальні та спадкові еліти повинні співпрацювати."
 government_conflicts.2.t: "Все дотеперішнє суспільство"
 government_conflicts.2.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('landowners_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('landowners_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.2.f: "„У мій час така пропозиція коштувала б вам голови.‟\n\n„Моліться тоді, щоб ціна, яку ми вимагатимемо від вас, не була такою ж високою, коли настане наш день.‟"
 government_conflicts.2.a: "Профспілки повинні демонструвати лояльність до своєї країни."
 government_conflicts.2.b: "Землевласники повинні прийняти владу робітників."
 government_conflicts.2.c: "Ми не можемо дозволити класовому конфлікту розірвати цей уряд."
 government_conflicts.3.t: "Вушко голки"
 government_conflicts.3.d: "#tooltip:[SCOPE.gsInterestGroup('devout_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_ig').GetName]#!#! невдоволені включенням#yellow #b #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_rodoviy_ig')|l]#!#!#! до [ROOT.GetCountry.GetAdjectiveNoFormatting]ого уряду."
 government_conflicts.3.f: "„Ви кажете, що будь-яка людина може розбагатіти, маючи достатньо навичок, наполегливої праці та трохи щастя. Тоді не потрібні ні чесність, ні віра, якщо у вас є віра у самого себе. Що спільного між тими, хто проходить цю планку, окрім жадібності та любові до матеріальних речей?‟"
 government_conflicts.3.a: "Не судіть, щоб і вас не судили"
 government_conflicts.3.b: "„Силу‟ грошей потрібно тримати під контролем."
 government_conflicts.3.c: "Процвітання та благодійність мають бути супутниками, а не ворогами."
 government_conflicts.4.t: "Віра і Розум"
 government_conflicts.4.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('devout_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.4.f: "„Як можна ставити розум вище за віру, коли саме розум відкриває очі на божественне провидіння, що діє у світі?‟\n\n„Ти досі не зрозумів? Коли твої очі вже відкриті, важко повернутися до сліпоти.‟"
 government_conflicts.4.a: "Забобонні нісенітниці залишилися в минулому."
 government_conflicts.4.b: "Уникати традицій - це верх зарозумілості."
 government_conflicts.4.c: "Наука визначає відомості, віра визначає мораль."
 government_conflicts.5.t: "Нездійсненна мрія"
 government_conflicts.5.d: "#tooltip:[SCOPE.gsInterestGroup('devout_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_ig').GetName]#!#! невдоволені включенням#yellow #b #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_rodoviy_ig')|l]#!#!#! до [ROOT.GetCountry.GetAdjectiveNoFormatting]ого уряду."
 government_conflicts.5.f: "„Бідність — це страшна чума для людства, і з нею потрібно боротися нашим милосердям та добрим серцем. А боротися з тими, хто має більше щастя, шукати винагороду за свою бідність у цьому житті, замість того щоб нести всі тягарі як ми маємо нести, — означає відмовитися від свого власного спасіння.‟"
 government_conflicts.5.a: "Навіть уся благодійність у світі, не вирішить бідності."
 government_conflicts.5.b: "Робітничий рух міг би бути трохи скромнішим."
 government_conflicts.5.c: "Не дозволяйте різним методам стояти на шляху до ваших спільних цілей."
 government_conflicts.6.t: "Людина з вулиці"
 government_conflicts.6.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.6.f: "„Можливо, ця ідея здається радикальною, але якщо ви детально вивчите теорію, то не знайдете в ній жодного недоліку.‟\n\n„З власного досвіду управління бізнесом, я знаю що практичний досвід завжди перевершує навіть ідеальну теорію.‟"
 government_conflicts.6.a: "Без застосування теорії, практика ніколи не працювала."
 government_conflicts.6.b: "Так звані інтелектуали повинні спуститися на землю."
 government_conflicts.6.c: "Нам потрібен прогрес, але безпечним та надійним темпом."
 government_conflicts.7.t: "Важка праця та наполегливі працівники"
 government_conflicts.7.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.7.f: "„Яким чином ви взагалі хочете щоб вас сприймали серйозно, коли все що ви робите — це руйнуєте речі й вимагаєте величезну частку з того, що побудували інші люди?‟\n\n„Якщо ви вважаєте, що ви побудували щось, керуючи іншими людьми, то ви не здатні керувати бізнесом, не кажучи вже про керування країною.‟"
 government_conflicts.7.a: "Робітників повинні вести робітники."
 government_conflicts.7.b: "Ті, хто досяг успіху, заслуговують пожинати його плоди."
 government_conflicts.7.c: "Важливо те, що робота взагалі виконується."
 government_conflicts.8.t: "Ці темні сатанинські заводи"
 government_conflicts.8.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] невдоволені тим, що [SCOPE.gsInterestGroup('industrialists_ig').GetName] увійшли до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого уряду."
 government_conflicts.8.f: "„Щось мені підказує, що коли вони побудують усі свої фабрики й машини, які мають полегшити наш тягар, ми все одно збиратимемо виноград, а вони питимуть вино.‟"
 government_conflicts.8.a: "Подобається вам це чи ні, але за індустріалізацією майбутнє."
 government_conflicts.8.b: "Ми не повинні забувати про тих, хто годує мешканців міста."
 government_conflicts.8.c: "Заводи і ферми однаково потрібні для #yellow [ROOT.GetCountry.GetAdjective|l]ого#! майбутнього."
 government_conflicts.9.t: "Країна або клас"
 government_conflicts.9.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] невдоволені тим, що [SCOPE.gsInterestGroup('armed_forces_ig').GetName] увійшли до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого уряду."
 government_conflicts.9.f: "„В той момент, коли ви промовляєте що присвятите життя захисту своєї країни, ви взагалі усвідомлюєте наскільки безглуздим є те, що ви щойно сказали? Захист країни — це коли ви цілетесь у своїх братів і сестер, чи лише тоді, коли натискаєте на спусковий гачок?‟"
 government_conflicts.9.a: "Військо зберігає мир. Порушуйте його на свій страх і ризик."
 government_conflicts.9.b: "Боротьба всередині важливіша за боротьбу ззовні."
 government_conflicts.9.c: "Будемо сподіватися, що сутичка не зайде далеко."
 government_conflicts.10.t: "Думка і дія"
 government_conflicts.10.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] невдоволені тим, що [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] увійшли до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого уряду."
 government_conflicts.10.f: "„Ви постійно говорите про те, що треба ризикувати, бути сміливим, наважуватися мріяти. Але ви хоч знаєте, що це означає? Ви коли-небудь ризикували чимось, окрім власної гнилої репутації?‟"
 government_conflicts.10.a: "Поважайте воїнів, які захищають ваше право на промову."
 government_conflicts.10.b: "Робіть те, що вмієте найкраще, солдати, і виконуйте накази."
 government_conflicts.10.c: "Нація потребує захисту як від армій, так і від поганих ідей."
 government_conflicts.11.t: "Політична економіка"
 government_conflicts.11.d: "Розбіжності між #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_orudniy_ig')|l]#!#! і #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_orudniy_ig')|l]#!#! викликають суперечки в уряді."
 government_conflicts.11.f: "„Ви справді вірите, що створюєте цінність виключно на основі власного бачення? Ви можете залишатися в цих мареннях лише тому, що ніколи не бачили рук під собою, які виконують роботу.‟\n\n„Ці руки були б бездіяльними, якби не працюючий розум що діє над вами, але якого ви ніколи не бачили.‟"
 government_conflicts.11.a: "Капітал сприяє прогресу."
 government_conflicts.11.b: "Працівники заслуговують на плоди своєї праці."
 government_conflicts.11.c: "Давайте спробуємо відкласти класовий конфлікт заради спільних цілей."
 ig_petitions.1.t: "Забагато демократії?"
 ig_petitions.1.d: "Люди, пов’язані з #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('landowners_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('landowners_ig').GetCustom('ua_orudniy_ig')|l]#!#! звернулися до уряду, вимагаючи реформ. Вони стверджують, що виборчі права були розширені занадто сильно й занадто швидко, і просять уряд розглянути можливість скасування закону „[SCOPE.sLaw('current_law_scope').GetName]‟."
 ig_petitions.1.f: "„Маси можуть підтримувати своїх лідерів, якщо бажають, але вони не повинні бути залучені в справи, які їх не стосуються.‟"
 ig_petitions.1.a: "Ми розглянемо їхні скарги."
 ig_petitions.1.b: "Обмеження прав? Не може бути й мови!"
 landowners_petition_rejected_modifier: "Нашої демократії недостатньо"
 landowners_petition_acepted_modifier: "Забагато демократії"
 tarnished_reputation_modifier: "Підмочена репутація"
 ig_petitions.4.t: "Віра до вітчизни"
 ig_petitions.4.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] висловили свою підтримку зусиллям уряду визнати їх єдиною справжньою державною церквою, та офіційно запровадити „[SCOPE.sLaw('current_law_scope').GetName]‟."
 ig_petitions.4.f: "„У найтемнішій частині ночі віра сяє, непорочна у своєму зародженні, як мінлива, вічна свічка. То жовта, то помаранчева, то червонувата. Який ще маяк зможе нас вести? Священик завжди був таким палким у своїх словах. Все його тіло тремтить, одержиме проповіддю, а обличчя стає все яскравішим, і яскравішим!‟"
 ig_petitions.4.a: "Це дуже допоможе нам у нашій справі."
 ig_petitions.4.b: "Ми не можемо дозволити групі „[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l]‟ стати надто впливовими."
 devout_state_support_modifier: "Державна підтримка релігії"
 devout_state_influence_modifier: "Вплив державної релігії"
 ig_petitions.7.t: "Свобода самовиразу?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, публічно підтримує зусилля уряду щодо ухвалення закону „[SCOPE.sLaw('current_law_scope').GetName]‟. Однак є й такі, хто вважає, що [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] робить це лише заради власної вигоди."
 ig_petitions.7.f: "Науковець сидів цілий день у кріслі з оксамитовою оббивкою. Він бурмоче про те, що відбувається на сході. На сході завжди щось відбувається.\n\n„Заборона людям говорити не зупиняє розмови. Але вона зупиняє самих людей.‟"
 ig_petitions.7.a: "Було б добре забезпечити для [SelectLocalization(SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.IsFemale, 'неї', 'нього' )] усю необхідну підтримку."
 ig_petitions.7.b: "Ми не можемо персоналізувати закон лише для однієї особи."
 intelligentsia_free_speech_modifier: "Підтримка свободи слова"
 intelligentsia_free_speech_leader_modifier: "Прихильник свободи слова"
 intelligentsia_free_speech_leader_bad_modifier: "Відхилена промова"
 ig_petitions.10.t: "Поверніть наших хлопців додому!"
 ig_petitions.10.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] вже чекають наступного врожаю. Призов регулярно забирає найпрацьовитіших людей з ферми саме тоді, коли вони найбільше потрібні. Через це, прибула делегація з проханням припинити дію закону „[SCOPE.sLaw('current_law_scope').GetName]‟."
 ig_petitions.10.f: "Їхні міцні руки спітніли, і іноді тремтять. „Ні, ні, це лише ваша уява, добрий пане, ми тут цілком спокійні, як бачите, але трошки хвилюємося. Спокійнесенько, звісно, але хвилюємося‟\n\nПодейкують, війна завжди йде погано, але не обов'язково таке саме має бути й з врожаєм."
 ig_petitions.10.a: "Ми розглянемо їхні скарги."
 ig_petitions.10.b: "Військовим потрібні люди більше, ніж фермерам — робочі руки"
 rural_folk_conscription_concerns_ignored_modifier: "Занепокоєння щодо призову ігноруються"
 less_conscription_rural_folk_modifier: "Проблеми щодо призову вирішено"
 ig_petitions.13.t: "Обмежена освіта"
 ig_petitions.13.d: "Представники #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_rodoviy_ig')|l]#!#! звернулися до уряду, висловивши своє розчарування ухваленням закону „[SCOPE.sLaw('current_law_scope').GetName]‟."
 ig_petitions.13.f: "„Вони привезли з собою дітей. О, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], це нагадує мені, чому я ненавиджу дітей. Такі галасливі, моїй голові важко це витримати. Ніяка освіта їм не допоможе, це точно.‟\n\n„Так, так, ми вас чуємо, ми цілковито вас чуємо. Будь ласка, залишайтеся за столом, ми розглядаємо вашу петицію.‟\n\n#italic Дідько#!."
 ig_petitions.13.a: "Нам слід заспокоїти цих людей, перш ніж продовжити."
 ig_petitions.13.b: "Ми не можемо дозволити громадській думці впливати на наші рішення."
 trade_unions_placation_modifier: "Громадськість заспокоюється"
 no_public_schools_modifier: "Громадська думка знехтувана"
 public_schools_petition_modifier: "Просування державних шкіл"
 public_schools_petition_denied_modifier: "Відмовлено в державних школах"
 ig_petitions.16.t: "Податкові реформи"
 ig_petitions.16.d: "Група впливових #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_rodoviy_ig')|l]#!#! звернулася до уряду, незадоволена запропонованою системою оподаткування, яка, на їхню думку, лягає надмірним тягарем на найуспішніших членів суспільства, та домагається скасування закону „[SCOPE.sLaw('current_law_scope').GetName]‟."
 ig_petitions.16.f: "„Ви створюєте націю байдикувальників та ледацюг, де буде негайно зведена Площа Ледарів на честь гордих мешканців наших вулиць!‟\n\nШия чоловіка от-от вибухне. Здоровий рум'янець зараз сяє на його щоках, як у скромної танцівниці. Лікар спостерігає в уважній тиші. Захоплююче."
 ig_petitions.16.a: "Успіх не повинен каратися!"
 ig_petitions.16.b: "Вони лише хочуть, щоб заможні ставали ще заможнішими"
 industralists_tax_denied_modifier: "Проблеми оподаткування ігноруються"
 industralists_tax_agreed_modifier: "Питання щодо оподаткування вирішено"
 ig_petitions.19.t: "Служіння нації"
 ig_petitions.19.d: "Офіцери з #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_ig').GetCustom('ua_rodoviy_ig')|l]#!#! висловили свою підтримку ухваленню нового закону „[SCOPE.sLaw('current_law_scope').GetName]‟. Однак дехто також висловлює занепокоєння тим, що це знижує загальну якість армії."
 ig_petitions.19.f: "„В цих офіцерах є щось особливе. Усі так кажуть. А під „усіма“ мають на увазі панянок із провінції. Особливо молодих. Племінниця одного з них втекла з офіцером, і скандал дійшов аж до столиці. Кажуть, її дядько був графом.‟\n\nВійськові лише дивляться відсутнім поглядом, притулившись до огорожі. Плітки — це зарозкішна розвага."
 ig_petitions.19.a: "Чим більше людей, тим краще."
 ig_petitions.19.b: "Треба інвестувати у створення надійної армії."
 conscription_efforts_modifier: "Призовна кампанія"
 conscription_law_modifier: "Служіння нації"
 army_resources_modifier: "Армійські ресурси"
 army_resources_ig_modifier: "Армійські ресурси"
 ig_petitions.22.t: "Права людини"
 ig_petitions.22.d: "Члени #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetCustom('ua_rodoviy_ig')|l]#!#! рішуче висловили свою підтримку ухваленню нового закону „[SCOPE.sLaw('current_law_scope').GetName]‟, наголосивши у статті про його користь."
 ig_petitions.22.f: "„Найпростіший, найпрактичніший, найефективніший спосіб управління нацією‟\n\n„Для добробуту нації важливо, щоб її громадяни були однорідними, як тісто при випічці. Якщо додати занадто багато яєць, солі або води, тісто буде крихким, надто розтяжним або навіть вологим. Іншими словами, щоб досягти гарного результату, не можна дозволити собі неправильні пропорції.‟"
 ig_petitions.22.a: "Потрібні більш жорсткі обмеження щодо громадянства"
 ig_petitions.22.b: "Кожен може стати [ROOT.GetCountry.GetAdjectiveNoFormatting]им громадянином!"
 petty_bourgeoisie_national_supremacy: "Права людини"
 goldrush.1.t: "Золота лихоманка!"
 goldrush.1.d: "В області „#tooltip:[SCOPE.sState('goldrush_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sState('goldrush_state').GetName]#!#!‟ було знайдено золото! Туди з'їжджаються люди з усіх куточків землі, впевнені, що саме вони відкриють наступне велике родовище і стануть неймовірно багатими."
 goldrush.1.f: "Це була одна єдина, невдало поставлена нога в річку. Його син швидко опинився поруч, витягнувши його з води до того, як течія забрала б його. Потім, коли мул піднявся разом з його ногою і палицею, вони побачили його: виразний відблиск крові самого Плутоса. Наступного ранку вони обидва були біля річки з ситами та лопатами. Тієї ж ночі до них приєдналося все місто."
 goldrush.1.a: "Розкажіть про це всім!"
 goldrush.1.b: "Моє! Це все моє!"
 goldrush.1.c: "Завжди поширюйте інформацію."
 goldrush.1.e: "Це завжди буде моє!"
 state_gold_rush_less_migration: "Золота лихоманка"
 state_gold_rush_exploitation: "Експлуатація золотої лихоманки"
 gold_always_attract_tt: "Ця подія буде прихована в майбутньому, і вищезазначені ефекти будуть застосовуватися автоматично під час кожної золотої лихоманки."
 gold_always_exploit_tt: "Ця подія буде прихована в майбутньому, і вищезазначені ефекти будуть застосовуватися автоматично під час кожної золотої лихоманки."
 goldrush.2.t: "Золоті родовища виснажено"
 goldrush.2.d: "Багаті родовища в області „[SCOPE.sState('goldrush_no_more_state').GetName]‟ вичерпано. Копальні закриваються, а всі золотошукачі, які переїхали сюди, починають від’їжджати в пошуках нового великого родовища багатсв."
 goldrush.2.f: "#bold Родовища намитого золота вичерпано: шахтарі повертаються додому#!\n\nРічка пересохла через діяльність шахтарів. А шахти визнані загрозою для життя.\n\n#italic Входити тільки на свій страх і ризик. Порушників буде розстріляно. А ті, що виживуть, будуть розстріляні знову.#!"
 goldrush.2.a: "На жаль."
 goldrush.2.b: "Ми не можемо просто дозволити їм піти!"
 goldrush.2.c: "Завжди відпускайте їх."
 goldrush.2.e: "Ми ніколи не дозволемо їм піти!"
 state_gold_depleted_palliative: "Золоті родовища виснажено"
 goldrush.3.t: "Наплив іноземців викликає обурення"
 goldrush.3.d: "[SCOPE.gsInterestGroup('petty_ig').GetName] висловилися проти переселенців, які переїжджають до #tooltippable_name #tooltip:[SCOPE.sState('pb_gold_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('pb_gold_state').GetCustom('ua_znahidniy_bulding')|l]#!#!, вони благають уряд підтримати „місцевих‟ шахтарів, обмеживши переселення іноземців у країну."
 goldrush.3.f: "„Ви справді думаєте, що вони переїжджають тільки тому, що хочуть працювати? Озирніться навколо! Що ви тут бачите? Ось воно! Золото! У їх очах горить полум’я жадібності, кажу ж вам, вони заберуть в нас все й не залишать ні копійки. Що поганого в тому, що ми намагаємося захистити майбутнє нашого народу?‟"
 goldrush.3.a: "[SCOPE.sState('pb_gold_state').GetCustom('ua_rodoviy_country')] потрібна кожна вільна рука, яку ми можемо залучити."
 goldrush.3.b: "Обмежити переселення до [SCOPE.sState('pb_gold_state').GetCustom('ua_rodoviy_country')]."
 goldrush.4.t: "Організація копалень"
 goldrush.4.d: "Шахтарі та власники копалень намагаються захистити свої інтереси в області „[SCOPE.sState('gr4_gold_state').GetName]‟, формально організовуючи себе та свою роботу. Однак підходи #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('ua_rodoviy_ig')|l]#!#! та #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_rodoviy_ig')|l]#!#! не можуть поєднуватися."
 goldrush.4.f: "„Один з [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_rodoviy_ig')|l] легенько постукує по кришталю вікна; звук посилюється порожнечею комірчини. „Ти ще хочеш, щоб я віддав їм золото? Може ще частину мого будинку?“ — великодушно запитує він, все ще стоячи спиною до дверей. „Що моє - моє, що твоє - твоє. А копальні - це те, що належить мені.“‟"
 goldrush.4.a: "Підтримати [SCOPE.gsInterestGroup('trade_unions_ig').GetName]."
 goldrush.4.b: "Підтримати #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('ua_znahidniy_ig')|l]#!#!."
 goldrush.5.t: "#yellow [SCOPE.sCountry('owner_country_scope').GetAdjective]а#! мрія"
 goldrush.5.d: "У народі ходить історія про шахтаря, який розбагатів і став найбагатшою людиною у своєму містечку. Люди в області „[SCOPE.sState('gold_rush_state').GetName]‟ починають жити не за своїми можливостями, переконані, що скоро всі вони стануть багатими."
 goldrush.5.f: "„Ви бачили його новий будинок? Їдальня повністю обшита панелями і обрамлена сосною, пофарбована емаллю в білий колір, з меблями з тикового дерева. Імпортна люстра, зроблена якимось невідомим майстром, ім'я якого ніхто навіть не може вимовити. І все це з копалень! Все!‟"
 goldrush.5.a: "Я переконаний що воно того варте!"
 goldrush.5.b: "Не все те золото, що блищить."
 expecting_riches: "Бурхливі розтрати"
 expecting_riches_angry: "Відмова від бурхливиї розтрат"
 expecting_riches_forever: "Нереальні очікування."
 ig_leaders.20.t: "Азартна гра"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('reckless_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('reckless_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, відкрито хвалиться про користь, яку прихована та таємна політична авантюра може принести нашому уряду. Коли його запитали про деталі, [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'вона', 'він' )] сором'язливо посміхнувся, відмовляючись розповідати подробиці."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] Завжди [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'мала', 'мав' )] смак до пригод і підозріло високих капелюхів. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] найближчі друзі, здається, не звертають уваги на ці небезпечні риси, але найбільш поважні пани висловлюють своє занепокоєння в м’якій пасивно-агресивній формі.\n\n„Ніхто ніколи не засумнівається в такому бездоганному громадянинові, як я, чи не так?‟"
 ig_leaders.20.a: "Наскільки погано це може бути?"
 ig_leaders.20.b: "Що за безглузда ідея."
 gamble_denied_modifier: "Азартну гру відхилено."
 ig_leaders.1.t: "Азартна гра: успіх"
 ig_leaders.1.d: "Драматична схема в нашій столиці щойно завершилася. Тепер, коли вона розкрита, очевидно, що вона мала свої ризики та недоліки, але ніхто не може заперечувати, що цього разу вона добре зіграла на користь #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('reckless_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('reckless_ig').GetCustom('ua_rodoviy_ig')|l]#!#!"
 ig_leaders.1.f: "„Я завжди знав, що мені судилися великі вчинки, розумієш, моя рідна бабуся була дуже непохитна щодо цього. Якби вона була ще жива, щоб побачити це... але на жаль. Ну принаймні тепер це побачить цілий світ, і особливо ти, мій найдорожчий друже.‟."
 ig_leaders.1.a: "#tooltippable_name #tooltip:[SCOPE.gsInterestGroup('reckless_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('reckless_ig').GetCustom('ua_rodoviy_ig')|l]#!#! отрима[SCOPE.gsInterestGroup('reckless_ig').GetCustom('ua_verb_country_end_ie_iut')|l] винагороду."
 ig_leaders.1.b: "Держава отримає винагороду."
 ig_leaders.2.t: "Азартна гра: невдача"
 ig_leaders.2.d: "Драматична схема [SCOPE.gsInterestGroup('reckless_ig').GetName] у нашій столиці, щойно завершилася катастрофічно. Ризики були високими з самого початку, але [SCOPE.sCharacter('reckless_leader').GetFullName] все одно вирішив, що це варто того. Результати, звичайно, були жахливими для всіх учасників."
 ig_leaders.2.f: "Суддя тричі вдарив молотком. Зала суду нарешті хоча б на мить заглушила їхні обурені крики. Жоден союзник [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] так й не прийшов на допомогу. Потім у тиші перед суддею підсудному все стало ясно... ця затія була приречена з самого початку."
 ig_leaders.2.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName] не є надійною силою."
 ig_leaders.2.b: "Змусити [SCOPE.sCharacter('reckless_leader').GetFullName] взяти на себе провину."
 ig_leaders.2.c: "Спокійно, залиште [SCOPE.gsInterestGroup('reckless_ig').GetName] на чолі."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] піде у відставку."
 ig_leaders.3.t: "Великий план виправдав себе"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], методичний лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('meticulous_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('meticulous_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, ретельно [SelectLocalization(SCOPE.sCharacter('meticulous_leader').IsFemale, 'працювала', 'працював' )] за лаштунками протягом деякого часу, і нарешті вся [SCOPE.sCharacter('meticulous_leader').GetHerHis] робота окупилася для [SCOPE.gsInterestGroup('meticulous_ig').GetCustom('ua_rodoviy_country')], та [ROOT.GetCountry.GetCustom('ua_rodoviy_country')]."
 ig_leaders.3.f: "[SelectLocalization(SCOPE.sCharacter('meticulous_leader').IsFemale, 'Вона настільки задоволена', 'Він настільки задоволений' )] своїми вчинками, що здається, ніби [SCOPE.sCharacter('meticulous_leader').GetSheHe] ось-ось спалахне від стриманих емоцій. Як чарівно. Хоча, з професійної точки зору, це не найрозумніший хід.\n\n„Так! Все як планувалося!‟"
 ig_leaders.3.a: "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] Винагороду отримають."
 ig_leaders.3.b: "[ROOT.GetCountry.GetNameNoFormatting] отримає винагороду."
 custom_herself: "себе"
 custom_himself: "себе"
 ig_leaders.4.t: "Дипломатичний тур"
 ig_leaders.4.d: "Правляча партія [SCOPE.gsInterestGroup('charismatic_ig').GetCustom('ua_rodoviy_ig')], під керівництвом [SelectLocalization(SCOPE.sCharacter('charismatic_leader').IsFemale, 'харизматичної', 'харизматичного' )] [SCOPE.sCharacter('charismatic_leader').GetFullName], розпочала великий промоційний тур. Однак рішення про те, на чому зосередити зусилля — на внутрішньому, чи міжнародному рівні було прийнято в останню хвилину, і неясно, чи зробить [SCOPE.sCharacter('charismatic_leader').GetSheHe] більше для себе чи для країни в цілому."
 ig_leaders.4.f: "„Немає нічого поганого в невеликій саморекламі, якщо вона спрямована на добру справу.‟\n\n„І як ви визначите характер справи? За тим, наскільки це наповнює ваш гаманець?‟\n\n„За її суттю! Справа обірванців цілком може мати здоровий вплив на державу, якщо вона має добрі наміри.‟"
 ig_leaders.4.a: "Тур має зібрати підтримку для #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('charismatic_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('charismatic_ig').GetCustom('ua_rodoviy_ig')|l]#!#!."
 ig_leaders.4.b: "Тур має зібрати підтримку для #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('ua_rodoviy_country')]#!#!."
 ig_leaders.5.t: "Або я або вони"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], лідер керуючих #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('smug_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('smug_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('smug_ig').IsFemale, 'втомилася', 'втомився' )] від поступок з партнерами по коаліції. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] вимагає, щоб [SCOPE.sCharacter('smug_leader').GetHerHis] спільники виконували [SCOPE.sCharacter('smug_leader').GetHerHis] накази, або [SCOPE.gsInterestGroup('smug_ig').GetName] ніколи не ухвалять будь які зміни."
 ig_leaders.5.f: "„Для цього і потрібні лідери, чи не так? Я веду, ви йдете. Як на мене, звучить досить просто. Якби вони хотіли вести за собою, то могли б самі бути лідерами, але, мабуть, ніхто не вважає, що вони на це здатні.‟\n\n„Отже або по-моєму, або ніяк!‟"
 ig_leaders.5.a: "Одна бджола меду не наносить."
 ig_leaders.5.b: "Дуже добре, [SCOPE.gsInterestGroup('smug_ig').GetName] будуть провідною силою."
 imperious_leader_modifier: "Владного лідера звільнено"
 imperious_leader_good_modifier: "Владного лідера підтримано"
 imperious_leader_dont_agree_modifier: "Вимоги владного лідера відхилено"
 imperious_leader_agree_modifier: "Вимоги владного лідера схвалено"
 ig_leaders.6.t: "Гра за владу"
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetCustom('ua_rodoviy_ig')|l]#!#!, зробив помітний крок до влади в столиці, щоб забезпечити місце для #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetCustom('ua_rodoviy_ig')|l]#!#! у владі. Однак не зовсім зрозуміло, чи варто їх винагороджувати за їхню... нову тактику."
 ig_leaders.6.f: "На вулиці, що веде до штаб-квартири [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetCustom('ua_rodoviy_ig')|l], горить лише одне вогнище. Так само, лише одне світло світить всередині. Там [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] відпочиває серед розкішних меблів з червоного дерева та бархатних подушок. Лампа ідентична тим, що були відправлені зі Сходу.\n\n„Мета виправдовує засоби, й наші засоби дуже, й дуже виправдані.‟\n\nВажко не повірити [SCOPE.sCharacter('reckless_out_of_govt_leader ').GetHerHim], коли [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] пропонує зручне місце поруч."
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] буде визнаний за це."
 ig_leaders.6.b: "У коханні та на війні не буває справедливості"
 play_for_power_good_modifier: "Підтримана каламутна схема"
 neighbor_events.1.t: "Віра не знає кордонів"
 neighbor_events.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] хочуть зміцнити наші зв'язки з\n[SCOPE.sC('neighbor_country').GetFlagTextIcon] #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('ua_orudniy_country')]#!#! через нашу спільну віру."
 neighbor_events.1.f: "Він зупинився на мить, витираючи піт зі лоба, коли помітив, що сусідський [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ий фермер на сусідньому полі, здавалося, опустився на коліна в борозну.\n\nЗбентежений, він подивився на нього, нарешті помітивши, що чоловік заглиблений у молитву. Він мав би знати це, але йому ніколи не спадало на думку, що у них може бути спільне: кілька важких років і віра в те, що все зміниться на краще."
 neighbor_events.1.a: "Незважаючи на відмінності, ми повинні дбати про наші спільні цінності."
 neighbor_events.1.b: "Перш за все, ми служимо [ROOT.GetCountry.GetCustom('ua_rodoviy_country')], а вже потім йде [ROOT.GetCountry.GetStateReligion.GetName]!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " [concept_relations] з [SCOPE.sC('originator').GetName покращено"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetName] покращує наші [Concept('concept_relations', 'відносини')], завдяки нашій спільній вірі '— [SCOPE.sC('originator').GetStateReligion.GetName|l]."
 neighbor_events.2.t: "Якщо бажаєш миру"
 neighbor_events.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] пропонує більш жорстку зовнішню політику щодо [SCOPE.sC('neighbor_country').GetName] через наші погані стосунки."
 neighbor_events.2.f: "„Якщо половина з того, що ти кажеш, правда, я б не хотіла, щоб ти був поблизу цього кордону, — сказала вона, — але я не думаю, що це правда.‟\n„Мамо, ти завжди говорила, що не треба довіряти [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]. Чому ти вважаєш, що вони будуть дотримуватися наших кордонів? Ніхто не хоче, щоб їх син це робив, тому що вони знають, що це небезпечно. Ось чому саме ми й маємо це зробити‟."
 neighbor_events.2.a: "Відкладіть ввічливі формальності. Вони вороги."
 neighbor_events.2.b: "Незважаючи на нашу обопільну ворожість, немає потреби загострювати це."
 if_you_want_peace_bad_modifier: "Пасивна позиція"
 neighbor_events.3.t: "Робітники світу"
 neighbor_events.3.d: "Міжнародний настрій в рамках [SCOPE.gsInterestGroup('trade_unions_ig').GetName] породив пропозиції надати підтримку робітникам у [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: "\"Я не розумію, як ти міг дозволити такому як він у наш дім. Чи ми тепер повинні приймати людей з усіх куточків світу?\"\n\"Цей чоловік підтримує моє життя у своїх руках кожен день працюючи у шахті. Я вітдам перевагу довірити своє життя йому, ніж будь-яких [ROOT.GetCountry.GetAdjectiveNoFormatting] сволочей, які нас туди й направляють."
 neighbor_events.3.a: "Клас вище нації!"
 neighbor_events.3.b: "Ці непатріотичні ідеї зникнуть."
 neighbor_events.4.t: "Міжнародні інвестиції"
 neighbor_events.4.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('industrialists_ig').GetName] зацікавлені в інвестиціях у сусідній [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] промисловій галузі."
 neighbor_events.4.f: "Він встав, поклав шапку та направився до дверей. Спочатку здалося, що він піде, не вимовивши жодного слова, але потім він обернувся й заговорив, ледь стримуючи гнів.\n„Звинувачувати мене у відсутності патріотизму за те, де я намагаюся заробити гроші, це не лише образа. Це свідчить про повне непорозуміння того, як заробляють гроші. Чи ви думаєте, що я здобув те, що вже маю, думаючи провінційно?‟"
 neighbor_events.4.a: "Відмінна інвестиція!"
 neighbor_events.4.b: "Змусити їх інвестувати всередині країни."
 neighbor_events.5.t: "Зупинити друк!"
 neighbor_events.5.d: "Газету, заборонену згідно із законом [ROOT.GetCountry.GetAdjectiveNoFormatting], знову почали друкувати відповідно до дозвільних законів [SCOPE.sC('neighbor_country').GetName], та контрабандою переправляти через кордон."
 neighbor_events.5.f: "„Ти все ще маєш свій примірник, правда? Я заплачу тобі половину того, за скільки ти купив його в [SCOPE.sState('neighbor_state').GetNameNoFormatting]\".\"\nЇї друг неохоче передав газету.\n\"Знаєш, мій тато каже, що це все неправда, що там написано про [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\"\n\"Ну, він же не вміє читати, правда?‟"
 neighbor_events.5.a: "Ми закриємо на цей очі, принаймні поки що."
 neighbor_events.5.b: "Жорстоко розправтеся з усіма, хто поширює цей бруд!"
 neighbor_events.6.t: "Безцензурний [SCOPE.sC('neighbor_country').GetName]"
 neighbor_events.6.d: "Книгу, яку відхилили для публікації в [SCOPE.sC('neighbor_country').GetName] через їхні обмежувальні закони, прийняв [ROOT.GetCountry.GetAdjectiveNoFormatting] видавець."
 neighbor_events.6.f: "Друкарський біс підібрав незнайомий шрифт. Його майстер помітив його цікавість й кивнув у його напрям.\n„Це для книги з [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting], яку ми друкуємо.‟\n„Чому ми друкуємо книги з [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] тут?‟\nДрукар пожав плечима.\n„Це вільна країна‟"
 neighbor_events.6.a: "Видавець повинен виявляти більше поваги до наших сусідів."
 neighbor_events.6.b: "За законами [ROOT.GetCountry.GetName] вони мають право друкувати його."
 neighbor_events.7.t: "По той бік паркану"
 neighbor_events.7.d: "Люди постійно скаржаться на різницю у рівні житту в нас та в нашого сусіда [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Після того як двері магазину зачинилися, вони обмінялися значущими поглядами.\n\n„Вона навіть не помітила, що ти дав їй неправильну здачу.‟\n\n„Як ти думаєш, чому я це роблю? Її кляс можуть собі це дозволити. Щоб я провалився, якщо [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] думають, що можуть прийти сюди, хизуватися своїм багатством й очікувати, що ми просто як росіяни це будемо терпіти‟."
 neighbor_events.7.a: "Це просто приклад глобальної економічної нерівності."
 neighbor_events.7.b: "Очевидно, що вони брехуни, які виманюють гроші в іноземців."
 neighbor_events.7.c: "Це як воно є, не варто над цим задумуватись."
 commander_events.2.t: "Тільки розваги і ніякої роботи"
 commander_events.2.d: "Особисті звички [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]а [SCOPE.sCharacter('commander_with_addiction').GetFullName] починають [SelectLocalization(SCOPE.sCharacter('commander_with_addiction').IsFemale, 'їй', 'йому' )] заважати."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] посміхається офіцеру, тріумфально, жадібно. [SelectLocalization(SCOPE.sCharacter('commander_with_addiction').IsFemale, 'Її', 'Його' )] очі явно бачили кращі часи. Обережно відкинувшись у своєму шкіряному кріслі, [SCOPE.sCharacter('commander_with_addiction').GetHerHis] голос звучить дуже спокійно та протяжно:\n\n„Це виснажлива робота, знаєте. Не варто робити її ще більш виснажливою.‟"
 commander_events.2.a: "Звільнити [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetSheHe|U] занадто цінний."
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] звільнен"
 commander_events.4.t: "Загальний протест"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] висвітлив деякі сумнівні звички, до яких схильний [SCOPE.sCharacter('arguing_commander_two').GetFullName], та вимагає його звільнення."
 commander_events.4.f: "\"Сам факт, що я належу до тієї ж установи, що і цей негідник, для мене немислимий. Вони – пляма на нашій спільній уніформі. Я відмовляюся визнавати, що така поведінка прийнятна для когось на їхній посаді. Я не працюватиму з ними жодного дня більше.\""
 commander_events.4.a: "Ми не можемо звільнити [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b: "звільнити [SCOPE.sCharacter('arguing_commander_two').GetFullName]!"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] звільнен."
 commander_fired: "Командир звільнений"
 commander_kept: "Командир залишений"
 commander_events.5.t: "Іноваційний фронт"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] розробив спосіб вдосконалити #bold магазин#!."
 commander_events.5.f: "\"[SCOPE.sCharacter('commander_invention').GetFullName] впевнений, поправляє [SCOPE.sCharacter('commander_invention').GetHerHis] окуляри.\n\n\"Що ж, це було досить просто, розумієте. Я просто спостерігав за технологією, з якою працювали люди, й зрозумів, що ми могли б змінити деякі речі ось тут та он там.\"\n\nУ [SCOPE.sCharacter('commander_invention').GetHerHim] манері говорити, точно є щось особливе, це надає [SCOPE.sCharacter('commander_invention').GetHerHim] грації та значної популярності серед мас, коли [SCOPE.sCharacter('commander_invention').GetSheHe] тримає ту гвинтівку. Яка впевненість!" #I don't know how repeaters work .Капець, розробники самі не знають як воно працює.
 commander_events.5.a: "Зосередьтеся на вогневій силі."
 commander_events.5.b: "Зосередьтеся на точності."
 law_events.1.t: "Відмовники через ідейні міркування"
 law_events.1.d: "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName] стверджує, що громадяни, які мають моральні або релігійні заперечення проти насильства, повинні бути звільненими від [Concept('concept_law', '$concept_law_gen$')|l] „[SCOPE.sLaw('current_law_scope').GetName]‟."
 law_events.1.f: "„Призва у військо - це просто ще одна форма примусової праці, одна з найгірших, адже вона змушує нас наводити зброю на ближнього свого, незалежно від наших особистих моральних переконань.‟"
 law_events.1.a: "Відмовники матимуть виняток."
 law_events.1.b: "Кожен повинен битися."
 law_events.2.t: "Освітлюючи шлях"
 law_events.2.d: "Новостворена міліція попросила освітлити вулиці, щоб значно полегшити свою роботу."
 law_events.2.f: "„Щовечора ми банально не бачимо злочинців на тих темних вулицях. Як ми можемо взагалі виконувати свою роботу без належних умов?‟"
 law_events.2.a: "Світло обов'язково повинно бути."
 law_events.2.b: "Грошей нема але ви тримайтесь."
 law_events.4.t: "Секретні дослідження"
 law_events.4.d: "Таємна поліція попросила нас, дослідити $identification_documents$."
 law_events.4.f: "„Нам потрібен кращий спосіб відстежувати порушників. Якби вони мали при собі посвідчення особи, це було б набагато простіше.‟"
 law_events.4.a: "Ви маєте рацію."
 law_events.4.b: "Зараз це не так важливо."
 law_events.5.t: "Нещасливі власники копалень"
 law_events.5.d: "Одразу декілька власників копалень з [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('state_with_mine').GetName] звернулися з проханням про виїмку з правил видобутку корисних копалин."
 law_events.5.f: "„Просто смішно думати, що ми зможемо підтримувати прибуткову роботу копалень лише за десятигодинного робочого дня, не кажучи вже про інші додаткові витрати, які ми понесемо, впроваджуючи усі ці заходи безпеки.‟"
 law_events.5.a: "Один невеликий виняток не завадить."
 law_events.5.b: "Жодних винятків."
 law_events.6.t: "Світські вчення"
 law_events.6.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] виявляє своє незадоволення прийняттям закону [SCOPE.sLaw('current_law_scope').GetName], стверджуючи, що освіта та релігія мають бути окремими питаннями."
 law_events.6.f: "„Як ми можемо очікувати, що наші діти вивчать щось значуще, коли їх з самого початку піддають ідеологічній обробці?‟"
 law_events.6.a: "Ми це розглянемо."
 law_events.6.b: "Не може бути й мови."
