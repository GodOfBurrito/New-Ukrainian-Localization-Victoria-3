 yeet_agitator_events.1.t: "Волаючий у пустелі"
 yeet_agitator_events.1.d: "Усвідомивши, що #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]а#! громадськість і передбачувані політичні союзники однаковою мірою глухі до [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] ідей, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] з прикрості вирішує кинути політику і провести залишок днів за гіркими роздумами про те, чому не судилося збутися."
 yeet_agitator_events.1.f: ""Я розкриваю очі цим селюкам, а що на винагороду?" - Дзвінка тиша!" - і вони заявляють, що [ROOT.GetCountry.GetCapital.GetCityHubName] - місто ідей? Місто #italic культури#!???? Єдині культури, які мені вдалося знайти, ростуть у полях навколо цього помийного міста, і навіть про #italic них#! подбати не можуть.\nЩо тут скажеш, не згадуйте лихом, панове!\nНе згадуйте лихом!""
 yeet_agitator_events.1.a: "Нехай собі розмірковує про свої ідеї далеко від міста [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Ввічливо повідомте [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim], що [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] у [ROOT.GetCountry.GetCustom('ua_mistseviy_country')] небажано."
 yeet_agitator_events.1.c: "Досить легкого поштовху, і [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] повернеться в гру."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] відходить від політики та осідає в нашій країні."
