l_english:
 lobby_events.40.t: "Вражаюча податкова реформа"
 lobby_events.40.d: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] приємно здивувалися, дізнавшись про прийняття [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')] закону „[SCOPE.sLaw('relevant_law_scope').GetName]‟. [SCOPE.gsInterestGroup('relevant_ig').GetName] приєднуються до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] були свідками того, як представники лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ переконували законодавців, використовуючи сумнівні методи.\n\n „Схоже, ми та [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] могли б легко знайти спільну мову, ви так не вважаєте? Погляньте на їхні успіхи‟."
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] тільки виграє, якщо [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] підтримають це лобі."
 lobby_events.40.b: "Чудово. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] стануть могутніми друзями."
 lobby_events.31.t: "Відкинуті відмінності"
 lobby_events.31.d: "Надихнувшись завезеними творами #tooltippable_name [SCOPE.sCountry('relevant_lobby_country').GetAdjective|l]ого#! кінематографа, [SCOPE.gsInterestGroup('relevant_ig').GetName|l] вирішили стати частиною лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟. Вони та [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l] готові співпрацювати заради спільної мети."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] продовжує наполегливо вести переговори, на які погодилися [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l].\n\n„Ми могли б стати могутніми друзями для „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“. Мені відомо, що в [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')] вміють вражати уяву громадськості за допомогою кінематографа. Ми теж могли б використовувати цю технологію‟."
 lobby_events.31.a: "Добре, подивимося, що вийде."
 lobby_events.31.b: "Ця співпраця не принесе нічого корисного."
 ig_join_pol_str_negative: "Зірвані цілі"
 ig_join_pol_str_positive: "Підтримані цілі"
 lobby_events_ig_blocked: "Перешкоджання намірам"
 lobby_events.32.t: "Яскравий приклад"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] вважають [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_rodoviy_country')] взірцем своїх цінностей і ставлять за приклад керівництво держави. [ROOT.GetCountry.GetCustom('ua_davalniy_country')] варто було б наслідувати приклад цієї країни. Вони хочуть приєднатися до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.32.f: "„Я покладаю великі надії на майбутнє нашої країни. Ми не повинні відмовлятися від своїх цінностей. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] заслуговує на всіляке заохочення.‟\n\nДеякі [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] замислилися над словами промовця. Чи можна обернути вступ до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ собі на користь? Деякі доводили, що [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] у майбутньому стане [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_verb_country_end_e_ut')] вірним союзником."
 lobby_events.32.a: "Чудово. Ми багато чому можемо навчитися у [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_rodoviy_country')]."
 lobby_events.32.b: "А що такого великого у [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')]?"
 lobby_events.33.t: "Чим менше, тим краще"
 lobby_events.33.d: "У світлі великої кількості учасників зі своїми порядками денними [SCOPE.gsInterestGroup('relevant_ig').GetName|l] вирішили, що їх шляхи розійшлися з лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.33.f: "„[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] самі себе не чують на тлі голосів своїх союзників. Нам більше немає сенсу залишатися в лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“‟.\n\nІнші [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] з розумінням зустріли заклик оратора."
 lobby_events.33.a: "Добре, [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting|l] стануть на чолі."
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] потребує їхньої підтримки."
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] потребує їхньої підтримки."
 lobby_events.34.t: "Похвальне законодавство"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] бачать у [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_mistseviy_country')] приклад для наслідування після нещодавно ухваленого в цій країні закону. Вони прагнуть покинути лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.34.f: "„Часом я побоююся за майбутнє нашої нації, але я пропоную всім вам подумати про [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')]. Якщо ми зможемо повністю відтворити в себе вжиті ними заходи, то, можливо, нинішній адміністрації буде чим відповісти на нашу опозицію.\n\nНам немає сенсу залишатися в лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“‟."
 lobby_events.34.a: "Добре сказано! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] явно більше не потребує їхньої підтримки."
 lobby_events.34.b: "А що такого гідного для наслідування у [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')]?"
 lobby_events.35.t: "Непопулярне рішення"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] переглянули своє ставлення до [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_davalniy_country')] у гірший бік після нещодавно ухваленого в цій країні закону. Вони прагнуть вступити в лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.35.f: "„Я вважаю, що всі, хто поважає себе [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l], повинні підтримувати наші інтереси як у [ROOT.GetCountry.GetCustom('ua_mistseviy_country')], так і за кордоном‟.\n\n „Ми не можемо заохочувати поширення [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ої ідеології‟."
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] виграє від їхньої підтримки."
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] зараз не потребує їхньої підтримки."
 appeasement_lobby_pleased: "Зростання лобі"
 appeasement_lobby_pleased_desc: "Підтримка зростання [Concept('concept_political_lobby','політичного лобі')]"
 appeasement_lobby_displeased: "Зростання лобі зупинилося."
 appeasement_lobby_displeased_desc: "Протистояння зростанню [Concept('concept_political_lobby','політичного лобі')]"
 lobby_events.36.t: "Проти пропозиції про вільну торгівлю"
 lobby_events.36.d: "На знак протесту проти запропонованого закону „[SCOPE.sLaw('relevant_law_scope').GetName]‟ [SCOPE.gsInterestGroup('relevant_ig').GetName|l] лобіюють за розрив відносин між [ROOT.GetCountry.GetCustom('ua_orudniy_country')] й [SCOPE. sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')] - країною, де діє закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]‟."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] з терміновою промовою звертається до присутніх: „Ми не підтримуємо запропонований закон „[SCOPE. sLaw('relevant_law_scope').GetNameNoFormatting]“ й повинні виступати проти цієї доктрини в [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')]‟."
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] мають рацію, й виступають проти цього закону."
 lobby_events.36.b: "Молодці. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] висловили свою думку."
 ig_unhappy_with_law_enactment: "Ухвалення закону не підтримано"
 ig_happy_with_law_enactment: "Ухвалення закону підтримано"
 lobby_events.37.t: "Питання голосування"
 lobby_events.37.d: "Під враженням від успішного прийняття [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')] закону „[SCOPE.sLaw('relevant_law_scope').GetName]‟ [SCOPE.gsInterestGroup('relevant_ig').GetName|l] приєднуються до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.37.f: "„Кожен день без значного прогресу нашої справи - це провал. Приєднавшись до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“, ми переконаємо могутніх друзів прислухатися до нас. Закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“ на багато поколінь змінить політичний ландшафт у нашій країні‟."
 lobby_events.37.a: "Їхня пристрасть прискорить просування закону."
 lobby_events.37.b: "Це звісно добре. Але ця пропозиція не пріоритетна."
 ig_law_enactment_time_stall: "Стагнація прийняття"
 ig_law_enactment_time_good: "Прискорення прийняття"
 lobby_events.38.t: "Небажана законотворчість"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] незадоволені запропонованим законом „[SCOPE.sLaw('relevant_law_scope').GetName]‟. Вони приєдналися до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟, яке критикує ухвалення [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')] схожого закону."
 lobby_events.38.f: "„Ми нізащо не підтримаємо запропонований закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“. Подивіться, до чого він довів народ [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_rodoviy_country')]]‟.\n\nДеякі [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] погодилися: „Ми маємо використати всі можливі способи, аби зашкодити законопроєкту‟."
 lobby_events.38.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] заслуговують на похвалу за свої старання."
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] немов собаки на сіні, займають тільки місце."
 lobby_events.39.t: "Торгівля з ентузіазмом"
 lobby_events.39.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] з ентузіазмом зустріли ухвалення [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')] закону „[SCOPE.sLaw('relevant_law_scope').GetName]‟. Тепер [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] лобіюють на користь зближення з [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_orudniy_country')]."
 lobby_events.39.f: "„Успіх закону „[SCOPE.sLaw ("relevant_law_scope").GetNameNoFormatting]“ у [SCOPE.sCountry("relevant_lobby_country").GetCustom("ua_mistseviy_country")] виглядає багатообіцяюче. Можливо, наша опозиція не усвідомлює вигоди, але приєднання до лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ дасть нам інструмент для досягнення своїх цілей‟."
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] наводить непоганий аргумент."
 lobby_events.39.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] мають немало потрудитися заради ухвалення закону „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]‟."
 lobby_events.51.t: "Зростаючий вплив"
 lobby_events.51.d: "Представники лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ таємно відправили одного зі своїх агентів зміцнити їхній вплив у найпопулярнішій газеті [ROOT.GetCountry.GetCustom('ua_rodoviy_country')]."
 lobby_events.51.f: "Проявивши неймовірну майстерність, лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ прорахувало розповсюдження матеріалів для зміцнення свого місця як у політичному світі, так і у свідомості громадськості.\n\nЗадоволений лобіст зазначає: „Неможливо заперечувати постійне зростання кількості газет та їхнього впливу. Подібний підхід напевно переконає впливових законотворців підтримати наш план‟."
 lobby_events.51.a: "Це створить поганий прецедент."
 lobby_events.51.b: "Вражає!"
 lobby_member_approval_lost: "Сумнівні зв'язки лобіста"
 lobby_member_approval_gained: "Красномовні лобісти"
 appeasement_lobby_gain: "Вдоволення лобі збільшується"
 appeasement_lobby_gain_desc: "Підтримка діяльності [Concept('concept_political_lobby','політичного лобі')]"
 appeasement_lobby_loss: "Вдоволення лобі зменшується"
 appeasement_lobby_loss_desc: "Боротьба з діяльністю [Concept('concept_political_lobby','політичного лобі')]"
 lobby_events.52.t: "Законодавча справа"
 lobby_events.52.d: "Представників лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ дедалі частіше можна зустріти в товаристві законотворців у ресторанах і розважальних закладах, що викликає побоювання в лобіюванні."
 lobby_events.52.f: "Лобіст передає напій політику і поплескує його по спині. Рідкий бурштин переливається в їхніх келихах. Він весело звертається до нього: „Не переймайтесь! Тут лише ваші друзі - [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Тепер, коли ми обговорили питання про [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_orudniy_country')], давайте відкладемо цю ділову розмову на решту вечора‟."
 lobby_events.52.a: "Такої поблажливої поведінки не можна допускати."
 lobby_events.52.b: "Наявні у нас факти не вимагають втручання."
 lobby_events.53.t: "Суперечливе листування"
 lobby_events.53.d: "Приватні провокаційні листи, написані членом лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟, стали надбанням преси. #tooltippable_name [SCOPE.sCountry('relevant_lobby_country').GetAdjective] та#! влада помітила це і вельми незадоволена."
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] відправили свого представника, щоб той від імені лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ домовився з новинними виданнями. Представник відвів розмову вбік від зниклих листів: „З урахуванням неймовірної швидкості друкарських верстатів, напевно, не важко буде написати й поширити інший текст‟.\n\nНа тлі продовжували гучно гудіти циліндри друкарських верстатів, байдужі до хитрощів тих, хто ними керує."
 lobby_events.53.a: "Збиток уже завдано."
 lobby_events.53.b: "Потрібно зупинити поширення цих листів."
 lobby_member_pol_str_negative: "Перевірка лобістів"
 lobby_member_pol_str_positive: "Лобісти беруть гору"
 lobby_events.54.t: "Незвичайний гість"
 lobby_events.54.d: "Нещодавно [SCOPE.sCharacter('relevant_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'виступала', 'виступав')] перед лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ у якості почесного гостя та лектора. Це привернуло увагу #tooltippable_name [SCOPE.sCountry('agitator_home_country').GetAdjective|l]ої#! влади."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] привертає увагу всіх присутніх. Лідери лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ у захваті від [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'її', 'його')] політичної далекоглядності. \n\nЧлени лобі відзначають це вдале співробітництво: „Тепер, коли [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] у наших лавах, ми можемо розкрити всі махінації [SCOPE.sCountry('agitator_home_country').GetCustom('ua_rodoviy_country')]]‟."
 lobby_events.54.a: "Ймовірно, ці зустрічі в салонах мають відбуватися рідше."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] багато знає."
 lobby_events.55.t: "Проблеми з поліцією"
 lobby_events.55.d: "Стало відомо, що офіцери поліції в однострої підтримували діяльність лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ у службовий час, що підірвало віру громадськості в поліцію."
 lobby_events.55.f: "Побачивши поліцейський патруль у начищеній формі, що йде вулицею з гордовитим виглядом, мешканець [SCOPE.sState('relevant_state').GetCustom('ua_rodoviy_state')] не може втриматись від зауваження. У його голосі явно звучить огида.\n\nЦі офіцери знахабніли. Вони ведуть справи з лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ і приймають від них подарунки. Але найгірше, це те що вони ігнорують свої зобов’язання перед жителями [SCOPE.sState('relevant_state').GetCustom('ua_rodoviy_state')]."
 lobby_events.55.a: "У цьому немає нічого поганого, поки зберігається таємниця."
 lobby_events.55.b: "Потрібно відновити впевненість громадськості."
 lobby_events.56.t: "Неблагонадійний бухгалтер"
 lobby_events.56.d: "Бухгалтер в державній адміністрації на службі у лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ перебуває під слідством у справі про хабарництво."
 lobby_events.56.f: "Комісія, що займається розслідуванням, зібралася для обговорення виявлених фактів. Навколо скандалу розгорілася суперечка.\n\n „Я розумію, що лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ отримує вигоду від близького знайомства із законотворцями [ROOT.GetCountry.GetCustom('ua_rodoviy_country')], але ми не можемо допустити, щоб лобісти використовували гроші для досягнення успіху‟."
 lobby_events.56.a: "„[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ відповідає за найнятого ними агента."
 lobby_events.56.b: "Можливо, це просто помилка службовця."
 lobbyists_in_check: "Лобісти під контролем"
 lobbyists_unchecked: "Безконтрольні лобісти"
 lobby_events.57.t: "Досягнення в медицині"
 lobby_events.57.d: "Членів лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ дуже вразили досягнення [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_rodoviy_country')] в галузі медицини. Вони вимагають негайно скопіювати [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ий підхід до медичних інновацій."
 lobby_events.57.f: "Нещодавно представник лобі повернувся з поїздки до [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_znahidniy_country')], де спілкувався з [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ими лікарями, і ділиться враженнями від поїздки: „Медичні досягнення [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_rodoviy_country')] захоплюють. Якщо ми наслідуватимемо їхній приклад, це зміцнить становище [ROOT.GetCountry.GetCustom('ua_rodoviy_country')]‟."
 lobby_events.57.a: "Відправте наші видатні розуми вивчати медицину у [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')]."
 lobby_events.57.b: "Негайно вивчіть їхню методологію."
 researching_medical_tech_modifer: "Заохочення досліджень"
 lobby_events.58.t: "Дружні подарунки"
 lobby_events.58.d: "Внутрішнє розслідування розкрило, що [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_lobby_leader').IsFemale, 'передала', 'передав' )] безліч подарунків державному службовцю від імені лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟."
 lobby_events.58.f: "Чиновник, який очолює розслідування, розповідає про свої знахідки: „Невже [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] не має уявлень про честь? Серед відправлених подарунків ми знайшли кілька дюжин тюків тканини, обробний ніж, складаний ніж, п'ять пар рукавичок, двадцять три барила солі та дюжину пляшок найкращої [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого одеколону. Що це, як не хабар для підтримки справи лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“?‟"
 lobby_events.58.a: "Лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ не зробило нічого підозрілого."
 lobby_events.58.b: "Можливо, їхньому лідеру час піти у відставку."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] й [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l] більше не співпрацюють"
 lobby_events.59.t: "Лобі читає лекції в місті [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Людина, найнята впливовим членом лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟, виступає з лекціями та памфлетами перед певними категоріями жителів міста [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Один законотворець пише іншому політику: „Кожен день він знаходить мене. І це мене тривожить. Чого він хоче? Цей найнятий представник лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ не відходить від дверей [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого зібрання, наче привид убитого Банко‟."
 lobby_events.59.a: "Дайте усім зрозуміти, що лобі несуть відповідальність за найнятих ними представників."
 lobby_events.59.b: "Занепокоєння через поведінку представника нічим не обґрунтоване."
 lobby_events.60.t: "Несподівано гарна стаття на підтримку [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_rodoviy_country')]"
 lobby_events.60.d: "Приватне листування між членами лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]‟ виявилося опублікованим у вигляді памфлетів. У своїх листах вони вихваляють [SCOPE.sCountry('relevant_lobby_country').GetAltName('ua_znahidniy_country')], і це явно не те, чого хотіли [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]."
 lobby_events.60.f: "Серед присутніх членів лобі „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]‟ зріє прикрість. Багато хто одразу стверджує, що в цій невдачі з памфлетами винні [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l], з чийого відома їх поширили... Один із присутніх ставить під сумнів цілеспрямованість групи: „Так, це вийшло випадково. Але хіба це не прикра перешкода на нашому великому шляху?‟"
 lobby_events.60.a: "Хороші статті про [SCOPE.sCountry('relevant_lobby_country').GetCustom('ua_mistseviy_country')] не принесуть шкоди."
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] повинні відкликати памфлети, що залишилися."
