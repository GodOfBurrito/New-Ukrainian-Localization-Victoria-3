 paris_commune_pulse_events.3.t: "Не було цвяха"
 paris_commune_pulse_events.3.d: "З урахуванням загрози контрреволюції паризькі округи сперечаються, де потрібно більше укріплень."
 paris_commune_pulse_events.3.f: ""Ви забрали останні 40 винних бочок! У вас вистачить дерева, щоб пережити зиму після контрреволюції. А мені тим часом доводиться обходитися піском".\n\n "Цей пісок на вагу золота, а ви склодувам його віддаєте. Ви і дерево б використовували для своїх печей!"\n\n\n "Для цього вугілля використовується, жаба ви чотириока!"""
 paris_commune_pulse_events.3.a: "Народ краще знає, що потрібно районам."
 paris_commune_pulse_events.3.b: "Обороною потрібно керувати з центру."
 paris_commune_pulse_events.3.c: "Зміцніть прикордонні округи."
