 french_pretenders_pulse_back_by_fifteen_percent_tt: "Справа монархістів втратить #bold 15%#! прогресу."
 french_pretenders_pulse.3.t: "Дивне товариство"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|U]и-[SCOPE.gsInterestGroup('monarchists_in_opposition').GetName|l] і [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l]и-[SCOPE.gsInterestGroup('republicans_in_opposition').GetName|l] визнають, що в них спільна мета: повалення нинішнього режиму. Деякі учасники пішли далі і почали підтримувати один одного в судах, памфлетах та іншій опозиційній діяльності."
 french_pretenders_pulse.3.f: "„Ворог мого ворога - мій друг, чи не так? Звичайно, всі ці нероби прийшли до неправильних висновків про те, що потрібно зробити, але цей міст можна спалити після того, як ми його перейдемо‟."
 french_pretenders_pulse.3.a: "Потрібно проявити солідарність для руйнування системи."
 french_pretenders_pulse.3.b: "Краще бути одному і правим, ніж вести переговори з поганою компанією."
 french_pretenders_pulse.3.c: "Подібна протиприродна співпраця не може тривати."
 french_pretenders_pulse.4.t: "Республіканська зрада"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName] та [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] виробили напрочуд близькі стосунки під час перебування в опозиції. Тепер, коли при владі перебуває [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting|l], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('queen_victoria').IsFemale, 'оголосила', 'оголосив' )] про прийняття монархістських поглядів своїх старих союзників."
 french_pretenders_pulse.4.f: "„Мене захоплювали цілеспрямованість і мужність, які проявляли [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting|l], коли влада вела на них полювання, і я з теплотою згадую часи нашої співпраці та визнаю, що [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting] умілий лідер. Очевидно, що їхня справа стала моєю, і я закликаю своїх товаришів наслідувати мій приклад‟."
 french_pretenders_pulse.4.a: "Приємно бачити, що [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] змінили свої погляди!"
 french_pretenders_pulse.4.b: "Республіканець завжди залишиться республіканцем. Женіть [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] геть."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] покидає #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('republican_french_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('republican_french_ig').GetCustom('ua_znahidniy_ig')|l]#!#! після такого приниження."
 french_pretenders_pulse.5.t: "Вічний дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 french_pretenders_pulse.5.d: "Династія [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] так міцно прибрала до рук французьку корону, що всі інші претенденти втратили хоч якісь серйозні права на неї."
 french_pretenders_pulse.5.f: "„Друзі! Чи має наш славний сюзерен, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], рівних собі? Ні! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] - центр всесвіту, єдиний стовп порядку і нації. Дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] не знає собі рівних!‟"
 french_pretenders_the_dynasty_is_secure: "Більше ніхто не посміє кинути виклик правлячій династії."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] не знає собі рівних."
 french_pretenders_pulse.5.b: "Прихильники династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] заслужили похвалу!"
 indochina.1.t: "Посилення антикатолицьких законів"
 indochina.1.d: "Радикали вимагають суворішого дотримання указів, спрямованих проти католиків у рамках нашого закону „[GetLawType('law_state_religion').GetName]‟. Однак гоніння на них можуть спровокувати католицькі країни."
 indochina.1.f: "„Благаю, тримайте країну закритою! Усі ці люди з-за моря принесуть нам одні неприємності, якщо ми дозволимо їм залишитися. Ми повинні заарештувати їхніх агентів і позбутися їхнього впливу, щоб зберегти свою силу і гордість!‟"
 indochina.1.a: "Посилити антикатолицькі закони."
 indochina.1.b: "Можливо, не варто перегинати палицю."
 indochina.2.t: "Інтервенція в Індокитай?"
 indochina.2.d: "Релігійні та імперіалістичні інтереси вимагають вжити активних дій в Індокитаї від імені католицького населення [SCOPE.sCountry('potential_imperialism_target').GetAltName('ua_rodoviy_country')]."
 indochina.2.f: "„Нами рухає блага мета! Наш священний обов'язок велить нам врятувати своїх братів по вірі! І якщо в процесі ми випадково захопимо якісь території, можливо, це теж частина божественного плану‟."
 indochina.2.a: "Потрібно йти до кінця і вдарити по [SCOPE.sCountry('potential_imperialism_target').GetAltName('ua_davalniy_country')]!"
 indochina.2.b: "Нам потрібен мир, а не війна."
 indochina.3.t: "Помста в Індокитаї?"
 indochina.3.d: "Жорстоке переслідування католиків у [SCOPE.sCountry('indochina_target').GetAltName('ua_mistseviy_country')] змусило джиноїстів і вірян дружно зажадати негайної суворої відповіді."
 indochina.3.f: "„Давай, увійшли й вийшли, пригода на два місяці‟."
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] повинні бути покарані, і Індокитай буде відкритий!"
 indochina.4.t: "Індокитайський союз"
 indochina.4.d: "Ми зміцнили контроль над Індокитаєм до такої міри, що ці території можна розглядати як успішний союз колоній і протекторатів."
 indochina.4.f: "„Ми святкуємо єдність розуму, тіла і духу. Метрополія та Індокитай йдуть у майбутнє як єдине ціле - спільні слова, спільні почуття. Наші народи сплелися воєдино і ніколи не будуть розділені. Інакше й бути не може‟."
 indochina.4.a: "Просувати наші цінності серед народу."
 indochina.4.b: "Розвивати виробництво каучуку в колоніях."
 indochina.4.c: "Підтримувати вірних князів в Індокитаї."
 indochina.4.dd: "Підтримувати наше славетне правління!"
 je_indochina: "Індокитайська кампанія"
 je_indochina_reason: "Переслідування католицької меншини в країнах Індокитаю дало нам законний привід втрутитися. Ми повинні встановити свою владу над цим великим регіоном і приділити особливу увагу підпорядкуванню країн, які утискають католиків."
