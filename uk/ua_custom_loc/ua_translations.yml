 expedition_events.200.t: "Експедиція з метою нанесення на карту західного кордону"
 expedition_events.200.d: "Відправити експедицію з метою нанести на карту невідомі регіони західного кордону."
 expedition_events.200.f: "„Ці великі території розкинулися просто у нас під носом! Ми повинні зайняти їх, інакше нас обженуть орли і леви. Та що там, навіть равлики!‟"
 expedition_events.200.a: "Я знаю, хто підійде для цього завдання."
 expedition_events.200.b: "Не зараз."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Вибір бюджету"
 expedition_events.202.d: "Скільки грошей ви б хотіли виділити на експедицію?"
 expedition_events.202.f: "„Не буду брехати вам: ми вирушаємо далеко від рідного дому. Вигадувати про безпеку було б недобросовісно з мого боку. Ми можемо зіткнутися з різними перешкодами, й чим більше в нас буде фінансування, тим краще ми будемо підготовлені. Але нагадую вам, що на нас чекає слава, коли ми повернемося переможцями!‟"
 expedition_events.202.a: "Що таке гроші?."
 expedition_events.202.b: "Буде вам фанунсування."
 expedition_events.202.c: "В нас грошей – аж кишеня не сходиться."
 expedition_events.205.t: "Невдала експедиція"
 expedition_events.205.d: "Довгий час від експедиції не було жодних новин. У підсумку [SCOPE.sCharacter('expedition_leader').GetFullName] та інші мандрівники повернулися з порожніми руками."
 expedition_events.205.f: "„День ми перечікуємо в таборі. Люди втомилися, а пройшли ми вже досить далеко. Почекаємо до завтра. „Може, залишимося тут?“ - бурмоче хтось із них з усмішкою і повертається до багаття. А може й залишимося. „[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')], Ви впізнаєте ці гори?“ — запитують вони. Ще один день. Довго-то як. Я вже себе ледь упізнаю. Може, залишимося тут‟."
 expedition_events.205.a: "Дуже прикро!"
 expedition_events.300.t: "Річка Буенавентура"
 expedition_events.300.d: "Після довгої та виснажливої подорожі, експедиція нарешті повернулася додому. Найважливішим відкриттям стало те, що легендарна річка Буенавентура насправді не існує."
 expedition_events.300.f: "„Розчарування. І яке! Ми знову і знову дивилися на карту, розпитували місцевих, шукали сліди, карти - знову і знову. Як може річка не існувати? Стільки свідків, а її все просто немає?\n\nЩо ж тоді бачили місіонери-францисканці? Озеро, напевно. Іншу річку. Усвідомлення поразки звалюється на людину з такою силою, що стрясаються гори і розум. „Нічого, - каже чоловік поруч зі мною, у погляді його - палючо-безпристрасна відвертість, - ми нічого не знайшли“‟."
 expedition_events.300.a: "Неприємна, але повчальна звістка."
 expedition_events.301.t: "Орегонський шлях"
 expedition_events.301.d: "Після довгої та виснажливої подорожі експедиція нарешті повернулася додому. Їй вдалося нанести на карту Орегонський шлях на всьому його протязі."
 expedition_events.301.f: "„У глибині дерев'яного воза обговорювали свіжонамальовану карту. Непросохлим чорнилом поблискували виявлені нещодавно вигини й притоки річки.\n\nВходить юнак із чашкою чаю; притихлий, стриманий, зацікавлений. Він хоче поглянути на карту, але вихованість не дозволяє потурати бажанням. Юнак ставить чай на стіл і тихо виходить. „У нього батько згинув у цих горах, - каже один із присутніх. - Але принаймні, ми нанесли всі тамтешні стежки на карту“‟."
 expedition_events.301.a: "Чудові новини."
 expedition_events.302.t: "Велике Солоне озеро"
 expedition_events.302.d: "Після довгої та виснажливої подорожі експедиція нарешті повернулася додому. Їй вдалося нанести на карту все Велике Солоне озеро."
 expedition_events.302.f: "„Я назавжди запам'ятаю відображення у воді. Наш тріумф закарбувався в ній, немов масло на полотні. Кольори і контури змішувалися найдивнішим чином. Обличчя плавали у воді, і риси їх спотворювалися до невпізнання. Це міг бути хто завгодно. Але це були ми‟."
 expedition_events.302.a: "Чудові новини!"
 expedition_events.220.t: "Водна перешкода"
 expedition_events.220.d: "Шлях експедиції перегородила річка, що вийшла з берегів. Мандрівники можуть спробувати перетнути її на плоту - це ризиковано, але це дасть змогу швидше опинитися на іншому березі. Інакше їм доведеться шукати безпечніше місце, що потребуватиме часу."
 expedition_events.220.f: "„Картина перед нами немов застигла: густі сірі тони, річка, що рветься з кайданів жорстокості і миттєвих поривів. Несуться нізвідки і в нікуди обезголовлені дерева. Іноді їх супроводжували якісь тварини. Іноді їхній шлях пролягав у повній самоті‟."
 expedition_events.220.a: "Що стоїте? Вперед!"
 expedition_events.220.b: "Тиха вода береги ломить."
 expedition_events.220.c: "Стрибайте! Стрибайте!"
 expedition_events.221.t: "Легка переправа"
 expedition_events.221.d: "Мандрівники без особливих зусиль перебралися на інший берег річки."
 expedition_events.221.f: "„Завдяки легкій переправі сьогодні нам вдалося багато чого досягти. Смію припустити, що ми досягли б ще більшого, завантаж ми плоти трохи більше‟.\n\n„Синку, ти що, з глузду з'їхав? Нам пощастило, що течія сьогодні була спокійною. Потрібно швидше витягнути плоти, поки не стало занадто пізно‟."
 expedition_events.221.a: "Хороші новини."
 expedition_events.222.t: "Пліт, що перекинувся"
 expedition_events.222.d: "На жаль, під час переправи пліт експедиції перекинувся, мандрівники втратили частину припасів."
 expedition_events.222.f: "„Течія занадто швидка. Ми ледь зуміли дістатися до іншого берега. І це нам ще пощастило. Коли інший пліт пішов під воду, я й оком моргнути не встиг, як мого брата віднесло бурхливою течією‟."
 expedition_events.222.a: "Сумно."
 expedition_events.230.t: "Зустріч із ведмедем"
 expedition_events.230.d: "Попереду помічений великий ведмідь-грізлі. Можна зупинитися і почекати, поки він не піде - або влаштувати на нього полювання."
 expedition_events.230.f: "„Ведмеді тут голодні й худі. Але не менш небезпечні: очі їхні гострі, пащі жадібні, а по жовтих іклах стікає слина. Вони завжди напоготові. Дуже пильні.\n\nІ звичайно, вони не єдині, хто голодує в цих горах‟."
 expedition_events.230.a: "Почнемо полювання!"
 expedition_events.230.b: "Почекаємо, це лихо само піде."
 expedition_events.231.t: "Успішне полювання на ведмедя"
 expedition_events.231.d: "Учасникам експедиції вдалося вбити ведмедя-грізлі."
 expedition_events.231.f: "„Ми вистежували його вдень і вночі. Кілька влучних пострілів - і звір був убитий. Навіть шкода, що мій слуга так добре стріляє. Хотілося б мені роздобути такий трофей‟."
 expedition_events.231.a: "У мене від однієї думки починається ведмежа хвороба…"
 expedition_events.232.t: "Невдале полювання на ведмедя"
 expedition_events.232.d: "Учасники експедиції спробували вбити ведмедя, але все пішло не так…"
 expedition_events.232.f: "„Спочатку полювання проходило непогано, але потім ми зрозуміли, що перед нами ведмедиця, яка захищає своїх ведмежат. Ніколи не стійте між ведмедицею та її ведмежатами!‟"
 expedition_events.232.a: "Вперед!"
 expedition_events.233.t: "Напад ведмедя"
 expedition_events.233.d: "Учасники експедиції вирішили проігнорувати ведмедя, а от ведмідь їх ігнорувати не став."
 expedition_events.233.f: "„Він вилетів із лісу, швидкий, немов [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. З моторошним ревом - у житті не чув звуку жахливішого. Щоб укласти його, знадобилося кілька залпів. Але перш, він встиг прикінчити парочку наших‟."
 expedition_events.233.a: "Яке невезіння."
 custom_fast_object_horse: "кінь"
 custom_fast_object_train: "поїзд"
 custom_fast_object_motor_carriage: "саморушний візок"
 expedition_events.240.t: "Фотографії фауни"
 expedition_events.240.d: "Один з учасників експедиції хоче зупинитися на день, щоб сфотографувати місцеву фауну."
 expedition_events.240.f: "„Буйволи не піднімали голів та мирно паслися. Більші за своїх родичів у Європі, їхні сиві тіла безтурботно рухалися по морю трави. Навіть здалеку було видно лабіринти, які кролики та лисиці вирили поблизу них, а рідкісні дерева танцювали з грацією молодої танцівниці-дебютантки‟."
 expedition_events.240.a: "Чудова думка."
 expedition_events.240.b: "На це немає часу."
 expedition_events.250.t: "Гірська вершина"
 expedition_events.250.d: "Один з учасників експедиції пропонує здійснити сходження на гору і підняти над нею прапор нашої держави."
 expedition_events.250.f: "„Один з учасників експедиції не зводить очей з гори. „Це виправданий ризик, друже, - каже він, - я не думаю, що на неї ще хтось зазіхав, уяви, скільки нам заплатять вдома - і все за цей нікчемну купу каміння‟. Сніг сповзає зі схилу гори, тане, наче нитки сірої бавовни‟."
 expedition_events.250.a: "Він має рацію."
 expedition_events.250.b: "Ми не можемо витрачати час."
 expedition_events_mountain_claim_tt: "Наша експедиція сягає піку."
 expedition_events.251.t: "Гора вже підкорена"
 expedition_events.251.d: "Піднявшись на вершину гори, ваші люди знайшли чужий прапор. [SCOPE.sCountry('mountain_claim_country').GetName] вже оголоси[SCOPE.sCountry('mountain_claim_country').GetCustom('ua_verb_country_end_v_la_lo_li')] цю гору своєю."
 expedition_events.251.f: "„Ми мали б знати, що не будемо першими‟.\n\n„Я відчуваю, що у вас з усіма є одна і та ж проблема. Ви і ваші люди вирушаєте на захід, думаючи, що знайшли щось вражаюче, а потім дізнаєтеся, що хтось інший дістався туди першим‟.\n\n„Якщо це чергова лекція про те, що історія повторюється, я відправлю тебе на гору. Одного. З погнутою виделкою. Ми ще не пробували цього, чи не так?‟"
 expedition_events.251.a: "Жаль."
 expedition_events.252.t: "Підкорена гора"
 expedition_events.252.d: "Експедиція піднялася на гору і підкорила її в ім'я [ROOT.GetCountry.GetCustom('ua_rodoviy_country')]. Вони також вирішили назвати її „Гора [SCOPE.sCharacter('expedition_leader').GetLastName]‟."
 expedition_events.252.f: "З одним, останнім поштовхом, [SCOPE.sCharacter('expedition_leader').GetFullName] перекидає себе через останній уступ. Коли [SCOPE.sCharacter('expedition_leader').GetSheHe] [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'вирівняла', 'вирівняв' )] поставу, і засніжений одяг, за ними виднілося перше світло нового дня. Геройська зустріч на заході, і підкорена гора. А на вершечку, як вишенька на торті, майорить прапор [ROOT.GetCountry.GetCustom('ua_rodoviy_country')]"
 expedition_events.252.a: "Чудово."
 expedition_events.253.t: "Гірські проблеми"
 expedition_events.253.d: "Під час підйому на гору, каменепад обрушився на одного з учасників експедиції, внаслідок чого він втратив свідомість. Група була змушена повернути назад."
 expedition_events.253.f: "Коли каміння падало з гори, сніг каскадом летів за ними, кров капала на виступ, де лежав поранений учасник експедиції. Пара, що виходила з його розбитих губ, була єдиною ознакою життя бідолашного хлопчика. З докором сумління, [SCOPE.sCharacter('expedition_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'закинула', 'закинув' )] хлопчика на плечі і [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'почала', 'почав' )] спуск з гори."
 expedition_events.253.a: "Прикро."
 expedition_events.260.t: "Сніг на землі"
 expedition_events.260.d: "Деякі учасники експедиції висловлюють занепокоєння, що погода повертається проти них. Вони наполягають на тому, щоб призупинитись, щоб уникнути найгіршого."
 expedition_events.260.f: "„Шари снігу продовжували рости, як невиліковні пухлини. Величезна біла маса, безмежна білизна, і її відблиск змушував наші очі боліти і сльозитися. Якщо ми не зупинимося зараз, можливо, трохи далі ми зупинимось вже назавжди. Один із чоловіків здригається, потираючи руки - губи такі ж бліді, як наша тінь на снігу. Він не промовляє жодного слова.‟."
 expedition_events.260.a: "Продовжувати рух."
 expedition_events.260.b: "Прислухатись до їх попередження."
 expedition_events.261.t: "Переживши сніг"
 expedition_events.261.d: "Хоча це було важко, експедиція успішно проштовхнулася крізь сніг."
 expedition_events.261.f: "„Нам довелося рухатися вдвічі швидше, і, без сумніву, це було неприємно, але, нарешті, ми пройшли через найгірше.‟."
 expedition_events.261.a: "Добре."
 expedition_events.262.t: "Загублені в снігах"
 expedition_events.262.d: "На жаль, експедиція потрапила в снігову бурю, кілька учасників загинули, а деякі припаси були втрачені."
 expedition_events.262.f: "„Погана видимість, пронизливий холод і на додачу до всього цього, гризуче відчуття того що я припустився помилки в своїх судженнях‟."
 expedition_events.262.a: "Жахливо."
 expedition_events.263.t: "Снігопад вщухає"
 expedition_events.263.d: "Через деякий час сніг зійшов настільки, що можна було рухатися далі."
 expedition_events.263.f: "„Добре що ми не додумались вийти на вулицю. Це була б катастрофа‟."
 expedition_events.263.a: "Чудові новини."
 expedition_events.270.t: "Невідкриті види рослин"
 expedition_events.270.d: "Учасник експедиції попросив зупинитися на кілька днів, щоб зібрати зразки раніше невідомого виду рослин."
 expedition_events.270.f: "„Таких барвистих пелюсток цієї рослини ви точно ще не бачили: яскраво-червоний колір, відтінки авантюрної лазурі. Колючки! Але настільки дрібні, що ризик є виправданим.\n\nНезабаром найрозкішніші салони [ROOT.GetCountry.GetNameNoFormatting] будуть переповнені вазами з цими квітами, кожна жінка буде мріяти, щоб її коханий приніс їй кілька. Захоплююче! І, безумовно, прибутково‟."
 expedition_events.270.f2: "„Таких барвистих пелюсток цієї рослини ви точно ще не бачили: яскраво-червоний колір, відтінки авантюрної лазурі. Колючки! Але настільки дрібні, що ризик є виправданим.\n\nЗапах, однак, знайомий. Дитинство в селі. Літо, напевно. На світанку, чи, може, в сутінках. Перше, так, у сутінках. Я бачив яскраві кольори в полях, інші діти кричали, що ті рослини отруйні. Очі членів експедиції, ах, їхні очі були прикуті до квітів‟."
 expedition_events.270.a: "Авжеж."
 expedition_events.270.b: "Ми що, садівники?!"
 expedition_events.280.t: "Кругова експедиція"
 expedition_events.280.d: "Експедиція з картографування Заходу ходить по колу. [SCOPE.sCharacter('expedition_leader').GetFullName] може або обрати випадковий напрямок і йти далі, або дочекатися ночі і використовувати зірки як орієнтир."
 expedition_events.280.f: "„Я впізнав позначки, які ми залишили на камені трикутної форми. Ми продовжували йти, і я вирішив не згадувати про них, але з перешіптувань між членами групи та їхніх тривожних поглядів я був упевнений, що вони теж знають.\n\nМи йдемо лісом, як осіннє листя та зламані гілки яких здуває вітер, як безпритульні тварини або як діти в казках, яких злі мачухи відправили до лісу. Коло за колом за колом за колом‟."
 expedition_events.280.f2: "„Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися. Ми загубилися.‟."
 expedition_events.280.a: "Рушайте далі."
 expedition_events.280.b: "Дочекайтеся ночі."
 expedition_events.281.t: "Безнадійно загублені"
 expedition_events.281.d: "Учасники експедиції примудрилися заблукати ще більше. Врешті-решт вони знайшли новий шлях, але тільки після того, як витратили велику кількість припасів і часу."
 expedition_events.281.f: "„Ми кинулися у випадковому напрямку, і це не виправдало себе‟."
 expedition_events.281.a: "Як прикро."
 expedition_events.282.t: "Знову в строю"
 expedition_events.282.d: "Експедиції вдалося знову знайти правильну стежку і вирушити в дорогу, втративши відносно небагато часу."
 expedition_events.282.f: "„Ми обрали напрямок майже навмання. Добре, що він виявився правильним‟."
 expedition_events.282.a: "Чудові новини."
 expedition_events.400.t: "Суецький перешийок досліджено"
 expedition_events.400.d: "Наше дослідження Суецького перешийка завершено. Ми підтвердили можливість будівництва каналу, що з'єднає Середземне море з Червоним."
 expedition_events.400.f: "„Довгий час існувала думка, що рівень води по обидва боки Суецького перешийка сильно відрізняється. Тепер ми довели, що це не так‟."
 expedition_events.400.a: "Дуже добре!"
