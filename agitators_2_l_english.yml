 land_ownership_law_events.3.t: "На акр більше"
 land_ownership_law_events.3.d: "У своїй пристрасній промові в парламенті [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetCustom('ua_rodoviy_ig')|l]#!#! і видний прихильник закону "[SCOPE.sLaw('current_law_scope').GetName]", заявляє, що "кінець розжирілих кровососів уже близький". Багато [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] стурбовані цими радикальними промовами і побоюються, що їх теж зарахують до таких, хоча в них усього на акр-другий більше землі, ніж у сусіда."
 land_ownership_law_events.3.f: ""Дімо, ти чув, що каже [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Схоже, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] не шанує селян. Не хотілося б, щоб за моїм житом прийшли".\n\n "Тільки найбагатших, з тих, кого любить шанувати [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] - не Баба-яга".\n\n "І все одно я не хочу, щоб у мене забрали моє жито. Дружина збиралася напекти з нього пряників".""
 land_ownership_law_events.3.a: "Усі заможні селяни - класові вороги..."
 land_ownership_law_events.3.b: "...але тільки найбагатших із них чекає суд."
 land_ownership_law_events.3.c: "Їхню долю ще не вирішено. Утримайтеся від офіційних заяв."
