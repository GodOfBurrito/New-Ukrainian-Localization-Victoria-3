 luddite_law_events.3.t: "Furor Technophobicus"
 luddite_law_events.3.d: "Спочатку протести стосувалися автоматизації, якої може зазнати [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] в галузі [SCOPE.sState('technophobic_fury_state_scope').GetName]. Але незабаром, коли якийсь бригадир-радикал кувалдою відчинив заводські ворота, вони переросли в справжнісінький бунт. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] стрімко наповнюється чутками про розбиті механізми та зламані кістки, що помітно ускладнюють дебати про закон "[SCOPE.sLaw('current_law_scope').GetName]"."
 luddite_law_events.3.f: ""Коли ж свою тканину ми зіткнемо і в руках \nМечі на човник проміняємо ми знову,\nМи саван накинемо на мертвий наш страх,\nНа деспота труп, розпростертий на прах,\nІ саван забарвить вбитого кров"." #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Прикрий інцидент, і так не вчасно."
 luddite_law_events.3.b: "Арештуйте і набрід, і ватажків. Нам із ними не по дорозі."
