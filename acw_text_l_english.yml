 je_acw_countdown: "Суперечки про рабство"
 je_acw_countdown_reason: "Розбіжності рабовласників і аболіціоністів подібно до зарази поширюються в державі. Рано чи пізно слова закінчаться і в хід підуть кулі."
 je_acw_countdown_complete: "В Америці почалася громадянська війна."
 je_acw_reconstruction: "Реконструкція"
 je_acw_reconstruction_status: "Розколота громадянською війною нація відродилася"
 je_acw_reconstruction_reason: "Громадянська війна позаду, настав час повернути в Союз відокремлені штати."
 je_acw_reconstruction_goal: "Відновити колись бунтівні штати."
 je_acw_reincorporate: "Відновити відокремлені області"
 je_acw_reincorporate_status: "Відновити відокремлені області в статусі повноправних штатів."
 je_acw_reincorporate_reason: "Для зміцнення духу нації і зміцнення уряду ми повинні не тільки повернути бунтівні штати під крило, а й відновити їх у правах."
 acw_reincorporate_loyalist_tt: "Принаймні #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! з [Concept('concept_pop','населення')] „[GetCulture('dixie').GetName]‟ в [Concept('concept_state','області')] є [Concept('concept_loyalist','лояльними')]"
 je_acw_equality: "Рівність для всіх"
 je_acw_equality_status: "Ми створимо систему, перед якою будуть абсолютно рівні всі люди, від Півночі до Півдня, чорні та білі."
 je_acw_equality_reason: "Цю націю розколола війна, на причини якої довгі роки намагалися не звертати уваги, і вони вийшли з-під контролю. Ця трагедія не повинна повторитися - ми повинні віддати всі сили на боротьбу з проблемами, щоб викорінити їх перш, ніж вони отруять наш народ на довгі століття вперед."
 je_acw_wild_wild_west: "Дикий, дикий Захід"
 je_acw_wild_wild_west_reason: "Хвилювання в державі розпалили західний кордон. Потрібно якомога швидше погасити полум'я смути."
 ACW_DIXIE_STATES_HEADER: "Всі ці [Concept('concept_state', 'області')] [Concept('concept_incorporated_state','інкорпоровані')] і мають щонайменше [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0v%] [Concept('concept_loyalist', 'прихильників')] культури [GetCulture('dixie').GetName]:"
 ACW_DIXIE_STATES_LIST_ENTRY: "[THIS.GetState.GetName]: $concept_incorporated$: [SelectLocalization(THIS.GetState.IsIncorporated,'@green_checkmark_box!','@simple_box!')] Діксі прихильники: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(THIS.ScriptValue('dixie_loyalist_fraction'), THIS.ScriptValue('acw_reincorporate_dixie_loyalist_min') ),'@green_checkmark_box!','@simple_box!')] ([THIS.ScriptValue('dixie_loyalist_fraction')|%+1])"
 ACW_REINCORPORATE_TT: "$ACW_DIXIE_STATES_HEADER$\n[GetScriptedGui('je_acw_reincoprorate_states_sgui').ExecuteTooltip(GuiScope.SetRoot(ROOT.GetCountry.MakeScope).End)]"
 je_acw_war: "Американська громадянська війна"
 je_acw_war_reason: "Штати йдуть один на одного війною. Настав час віддати свої життя в ім'я Союзу."
 acw_war_tt_complete: "[Concept('concept_secession','Прихильники відділення')] зазнали поразки. Їхні території будуть знову анексовані."
 acw_je_events.1.t1: "Декларація про відділення Півдня"
 acw_je_events.1.t2: "Декларація про відокремлення Півночі"
 acw_je_events.1.d1: "Кілька рабовласницьких штатів оголосили незалежність від нас і тепер звуться „[SCOPE.sCountry('csa_scope').GetName]‟. Самі основи Союзу потрясені, але ми так просто не здамося."
 acw_je_events.1.d2: "Кілька аболіціоністських штатів оголосили незалежність від нас і тепер звуться „[SCOPE.sCountry('fsa_scope').GetName]‟. Самі основи Союзу потрясені, але ми так просто не здамося."
 acw_je_events.1.f1: "„У цей історичний момент, коли рветься зв'язок з урядом, частиною якого ми були настільки тривалий час, вважаємо себе зобов'язаними пояснити причини, що спонукали нас до цього значного кроку.\n\nРабство - найважливіший аспект світової економіки, і цей фактор значною мірою вплинув на наше рішення‟."
 acw_je_events.1.f2: "„У цей історичний момент, коли рветься зв'язок з урядом, частиною якого ми перебували такий тривалий час, вважаємо себе зобов'язаними пояснити причини, що спонукали нас до цього значного кроку.\n\nРабство - найбільше зло нашого світу, його треба знищити докорінно. Така наша позиція, і ми не збираємося від неї відступати‟."
 acw_je_events.1.a: "Дім, що розділився сам у собі, не встоїть. За Союз!"
 acw_je_events.1.b: "Мабуть, я оголошу нашу позицію правом окремих штатів."
 acw_je_events.2.t: "Реконструкція держави"
 acw_je_events.2.d: "Зіткнення на полях битв закінчилися, але вони тривають у душах народу. У найближчому майбутньому [ROOT.GetCountry.GetName] буде збирати себе воєдино після жахливого розколу."
 acw_je_events.2.f: "„Я не чекаю, що нація впаде. Чим би не стала ця держава, по який бік межі вона б не опинилася, її душа і тіло неподільні‟."
 unreconstructed_state: "Невідновлена область"
 acw_je_events.3.t: "Державу реконструйовано"
 acw_je_events.3.d: "Наш народ відродився, став унікальним, новим, але найголовніше - єдиним."
 acw_je_events.3.f: "„Після всіх поневірянь, що спіткали нас, ми відродили націю і поставили над нею уряд, який залишиться тут назавжди‟."
 acw_je_events.3.a: "Ми знову єдині."
 acw_je_events.4.t: "Прокламація про звільнення рабів"
 acw_je_events.4.d: "Прихильники рабства бунтують, ми ж оголошуємо вільними рабів на всіх бунтівних територіях. Це - перший і найзначніший крок на шляху до повного скасування рабства."
 acw_je_events.4.f: "„Владою, даною мені під час фактичного збройного повстання, я віддаю наказ і відтепер оголошую всіх осіб, яких утримують як рабів, вільними. Приймаючи це рішення, я волаю до прихильного суду людства і великодушної прихильності Всемогутнього Господа Бога‟."
 acw_je_events.4.a: "Цей підпис врятує Союз!"
 acw_je_events.4.b: "Ми відмовляємося від нестандартного звільнення."
