l_english:
 #Leader Ideologies
 ideology_moderate: "Помірний"
 ideology_moderate_desc: "#lore Цей лідер вважається поміркованим у своїй групі інтересів, не маючи власної ідеології.#!"
 ideology_traditionalist: "Традиціоналізм"
 ideology_traditionalist_desc: "#lore Цей лідер вірить у збереження традиційних звичаїв, розглядаючи їх як продовження природних законів.#!"
 ideology_traditionalist_minoritarian: "Міноритарний традиціоналіст"
 ideology_traditionalist_minoritarian_desc: "#lore Цей лідер підтримує традиційні звичаї, розглядаючи їх як продовження природних законів. Поки їхня країна залишається під владою іншої релігії, він виступатиме проти нав'язування державної релігії населенню. #!"
 ideology_nihilist: "Нігілізм"
 ideology_nihilist_desc: "#lore Цей лідер ставить під сумнів і підриває традиціоналістські соціальні порядки та установи за будь-яку ціну, прагнучи розчистити ґрунт для всеосяжного революційного суспільства.#!"
 ideology_republican_leader: "Республіканець"
 ideology_republican_leader_desc: "#lore Цей лідер прагне встановити республіку, якою керують обрані чиновники.#!"
 ideology_radical: "Радикалізм"
 ideology_radical_desc: "#lore Цей лідер прагне радикальних ліберальних реформ, спрямованих на просування демократичних ідеалів.#!"
 ideology_abolitionist: "Аболіціонізм"
 ideology_abolitionist_desc: "#lore Цей лідер вважає рабство огидним порушенням прав людини і прагне скасувати його у всьому світі.#!"
 ideology_slaver: "Рабство"
 ideology_slaver_desc: "#lore Цей лідер розглядає рабство як природну частину їхнього способу життя і виступає проти його скасування.#!"
 ideology_feminist: "Фемінізм"
 ideology_feminist_desc: "#lore Цей лідер вважає, що жінки рівні з чоловіками, і прагне до розширення їхніх прав як громадян.#!"
 ideology_reformer: "Реформи"
 ideology_reformer_desc: "#lore Цей лідер хоче поступово змінювати суспільство, несучи більше рівності. Але не надто багато.#!"
 ideology_pacifist: "Пацифізм"
 ideology_pacifist_desc: "#lore Цей лідер вірить у досягнення своїх цілей мирними методами.#!"
 ideology_jingoist_leader: "Джингоїзм"
 ideology_jingoist_leader_desc: "#lore Цей лідер виступає за агресивну зовнішню політику, наголошуючи на готовності до війни заради реалізації своїх амбіцій.#!"
 ideology_royalist: "Роялізм"
 ideology_royalist_desc: "#lore Цей лідер вірний монархії та її законному правителю.#!"
 ideology_social_democrat: "Соціальна демократія"
 ideology_social_democrat_desc: "#lore Цей лідер вірить у побудову соціалістичного суспільства за допомогою парламентської реформи.#!"
 ideology_communist: "Комунізм"
 ideology_communist_desc: "#lore Цей лідер вірить у захоплення влади робітничим класом будь-якими доступними засобами.#!"
 ideology_vanguardist: "Авангардизм"
 ideology_vanguardist_desc: "#lore Цей лідер вірить у побудову соціалістичного суспільства силами авангардистської партії, що складається з радикалів.#!"
 ideology_fascist: "Фашизм"
 ideology_fascist_desc: "#lore Цей лідер є ультранаціоналістом, який виступає за відродження традиційних, авторитарних цінностей у сучасному контексті.#!"
 ideology_anarchist: "Анархізм"
 ideology_anarchist_desc: "#lore Цей лідер прагне покінчити з ієрархією, владою і державою, давши людям самоврядування.#!"
 ideology_ethno_nationalist: "Етнонаціоналізм"
 ideology_ethno_nationalist_desc: "#lore Цей лідер вірить у побудову нації за етнічною ознакою.#!"
 ideology_theocrat: "Теократія"
 ideology_theocrat_desc: "#lore Цей лідер вірить у державу, керовану церквою відповідно до релігійних цінностей#!"
 ideology_market_liberal: "Ринковий лібералізм"
 ideology_market_liberal_desc: "#lore Цей лідер вважає, що невидима рука вільного ринку повинна бути керівною силою економіки країни.#!"
 ideology_liberal_leader: "Демократія"
 ideology_liberal_leader_desc: "#lore Цей лідер віддає перевагу установі демократії та виступає проти необмеженої влади.#!"
 #Interest Group Ideologies
 ideology_paternalistic: "Патерналізм"
 ideology_paternalistic_desc: "#lore Ця група сумнівається у здатності простолюдинів до самоврядування і вважає, що їм потрібне керівництво традиційної аристократії.#!"
 ideology_magnatial: "Магнат"
 ideology_magnatial_desc: "#lore Ця група має давні традиції парламентського управління, сприяючи співпраці між монархією та виборною палатою, в якій домінує земельна еліта.#!"
 ideology_patriarchal: "Патріархат"
 ideology_patriarchal_desc: "#lore Ця група вірить, що політична влада повинна належати чоловікам, а жінки повинні слухатися своїх батьків і чоловіків.#!"
 ideology_republican: "Республіканство"
 ideology_republican_desc: "#lore Ця група вважає, що найкращих лідерів обирають за підсумками громадського голосування за республіканської форми правління.#!"
 ideology_populist: "Популізм"
 ideology_populist_desc: "#lore Ця група вважає, що влада має перебувати в руках народу, і прагне поширити право голосу на всі верстви населення.#!"
 ideology_hierarchic: "Ієрархізм"
 ideology_hierarchic_desc: "#lore Ця група воліє підтримувати суспільну ієрархію через традиційні форми оподаткування та трудових відносин.#!"
 ideology_oligarchic: "Олігархія"
 ideology_oligarchic_desc: "#lore Ця група воліє зосереджувати владу в руках світської держави під управлінням місцевих олігархів.#!"
 ideology_laissez_faire: "Вільна конкуренція"
 ideology_laissez_faire_desc: "#lore Ця група виступає за вільний рух товарів і робочої сили, ставлячи механізми ринку понад рішення уряду.#!"
 ideology_individualist: "Індивідуалізм"
 ideology_individualist_desc: "#lore Ця група вважає, що кожна людина сама відповідальна за свою долю і опирається державним програмам з надання платних послуг індивідам.#!"
 ideology_pious: "Побожність"
 ideology_pious_desc: "#lore Ця група вважає, що релігійні принципи є втіленням моралі і повинні поширитися на все суспільство.#!"
 ideology_particularist: "Партикуляризм"
 ideology_particularist_desc: "#lore Ця група прагне місцевої автономії та свободи від феодалізму і кріпацтва.#!"
 ideology_isolationist: "Ізоляціонізм"
 ideology_isolationist_desc: "#lore Ця група хоче, щоб держава займалася внутрішніми питаннями, і виступає проти територіального розширення або імміграції з-за кордону.#!"
 ideology_moralist: "Моралізм"
 ideology_moralist_desc: "#lore Ця група виступає за суворі релігійні звичаї і вважає плюралізм думок загрозою.#!"
 ideology_jingoist: "Джингоїзм"
 ideology_jingoist_desc: "#lore Ця група виступає за агресивну зовнішню політику та утримання армії для її реалізації.#!"
 ideology_loyalist: "Лоялізм"
 ideology_loyalist_desc: "#lore Ця група вважає, що всі громадяни повинні виділяти гроші на підтримку найважливіших функцій держави.#!"
 ideology_meritocratic: "Меритократія"
 ideology_meritocratic_desc: "#lore Ця група вважає, що на успіх потрібно заслужити, а ті, хто цього досяг, заслуговують на відповідні обов'язки та добробут.#!"
 ideology_patriotic: "Патріотизм"
 ideology_patriotic_desc: "#lore Ця група беззастережно віддана своїй країні і вимагає жорстоко покарати всякого, хто сіє чвари.#!"
 
 ideology_military_absolutist: "Військовий абсолютизм"
 ideology_military_absolutist_desc: "#lore Ця група підтримує жорсткі заходи проти тих, хто загрожує стабільності держави, і засуджує парламентське правління як перешкоду для досягнення цієї мети.#!"

 ideology_liberal: "Лібералізм"
 ideology_liberal_desc: "#lore Ця група розглядає свободу і правову рівність як важливі цінності, які необхідно захищати.#!"
 ideology_anti_clerical: "Антиклерикалізм"
 ideology_anti_clerical_desc: "#lore Ця група виступає проти впливу організованої релігії на політику та освіту. Її представники вважають, що влада має належати людям із раціональним мисленням.#!"
 ideology_proletarian: "Пролетаріат"
 ideology_proletarian_desc: "#lore Ця група дивиться на політику через призму класової боротьби і підтримує робітників.#!"
 ideology_egalitarian: "Рівноправність"
 ideology_egalitarian_desc: "#lore Ця група вважає, що рівноправність і гуманне ставлення до людей мають бути основою політики.#!"
 ideology_anti_slavery: "Проти рабоства"
 ideology_anti_slavery_desc: "#lore Ця група засуджує рабство, вважаючи його москалським пережитком минулого.#!"
 ideology_pro_slavery: "За рабство"
 ideology_pro_slavery_desc: "#lore Ця група вважає рабство необхідним для нормального функціонування суспільства.#!"
 
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore Ця група розглядає рабство як необхідний і вигідний компонент колоніальної економіки.#!"
  
 ideology_reactionary: "Реакціонізм"
 ideology_reactionary_desc: "#lore Ця група ностальгує за минулим, реальним чи уявним, де справедливі королі правили однорідним суспільством.#!"
 ideology_plutocratic: "Плутократія"
 ideology_plutocratic_desc: "#lore Ця група вважає, що багаті довели свою здатність до ухвалення рішень і становлять інтелектуальну еліту, яка більш ніж здатна спрямовувати розвиток суспільства.#!"
 ideology_agrarian: "Аграрність"
 ideology_agrarian_desc: "#lore Ця група вважає, що економічна політика має робити наголос на сільському господарстві та захищати інтереси фермерів.#!"
 ideology_corporatist: "Корпоративізм"
 ideology_corporatist_desc: "#lore Ця група вірить у вирішення міжкласових конфліктів, спираючись на релігійні принципи.#!"
 ideology_corporatist_leader: "Корпоративізм"
 ideology_corporatist_leader_desc: "#lore Цей лідер вважає, що конфлікт між класами можна розв'язати за допомогою поступок з боку вищого класу і співпраці між різними суспільними групами.#!"
 ideology_agrarian_jeffersonian: "Джефферсонізм"
 ideology_agrarian_jeffersonian_desc: "#lore Ця група вважає, що головна опора країни - дрібні фермери, а рух за поліпшення умов їхнього життя - шлях до вільного суспільства.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Елітизм"
 ideology_republican_paternalistic_desc: "#lore Ця група вважає, що влада повинна належати еліті з числа землевласників, але при цьому підтримує республіканську форму правління.#!"
 ideology_scholar_paternalistic: "Освічене шляхетництво"
 ideology_scholar_paternalistic_desc: "#lore Ця група хотіла б бачити на чолі країни монарха з мудрими й освіченими радниками.#!"
 ideology_junker_paternalistic: "Юнкерство"
 ideology_junker_paternalistic_desc: "#lore Ця група вважає, що аристократи-поміщики найкраще підходять, щоб вести країну в майбутнє.#!"
 ideology_papal_paternalistic: "Баронство"
 ideology_papal_paternalistic_desc: "#lore Ця група підтримує владу Папи і традиційну ієрархію Святого престолу.#!"
 ideology_confucian: "Конфуціанство"
 ideology_confucian_desc: "#lore Ця група дотримується вчення Конфуція і підтримує громадський порядок, закріплений, на їхню думку, в небесних законах.#!"
 ideology_bakufu: "Бакуфу"
 ideology_bakufu_desc: "#lore Ця група підтримує сьогунат і вважає, що влада належить класу воїнів.#!"
 ideology_shinto_moralist: "Синтоїсти"
 ideology_shinto_moralist_desc: "#lore Ця група вірить у божественне походження імператора, пов'язуючи його з давніми віруваннями в богів і духів.#!"
 ideology_caudillismo: "Каудилізм"
 ideology_caudillismo_desc: "#lore Ця група віддає перевагу сильним лідерам з військовим минулим, а не конституційній владі закону.#!"
 ideology_heavenly_kingdom_theocratic: "Поклоніння богу"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Ця група вірить, що всі люди стали синами і дочками Бога після спокути Христа. Вона віддає перевагу теократичній формі правління.#!"
 ideology_papal_moralist: "Папство"
 ideology_papal_moralist_desc: "#lore Ця група прихильна до збереження світської та духовної влади Католицької церкви.#!"
 ideology_liberal_modern: "Лібералізм"
 ideology_liberal_modern_desc: "#lore Ця група розглядає свободу і правову рівність як важливі цінності, які необхідно захищати.#!"
 ideology_egalitarian_modern: "Рівноправність"
 ideology_egalitarian_modern_desc: "#lore Ця група вважає, що рівноправність і гуманне ставлення до людей мають бути основою політики.#!"
 ideology_enclavist: "Анклавіст"
 ideology_enclavist_desc: "#lore Інтереси цієї групи полягають у збереженні свого становища колоніального правлячого класу, ізоляції від підданих і збереженні своєї влади за допомогою складної і непідзвітної бюрократичної системи.#!"
 ideology_malthusian: "Мальтузіанство"
 ideology_malthusian_desc: "#lore Ця група дотримується економічних теорій, створених Томасом Мальтусом, вважаючи, що будь-які зусилля, спрямовані на боротьбу з бідністю, є самогубними через подальше зростання чисельності населення.#!"
 
 ideology_ibadi_shura: "Шура"
 ideology_ibadi_shura_desc: "#lore Ця група вважає, що хороша юриспруденція базується на ісламському принципі #italic Шури#!, консультаціях та колективних ухваленнях рішень, а також що основа будь-якого міцного уряду полягає у підтримці та дискусіях вчених та знатних землевласників.#!"

 ideology_ibadi_imamate: "Імамат"
 ideology_ibadi_imamate_desc: "#lore Ця група підтримує лідерство #italic Імама#! і пропагує політичну верховність імамату та ідеальний політично-релігійний порядок.#!"

 ideology_technocratic: "Технократія"
 ideology_technocratic_desc: "#lore Ця група підтримує реорганізацію соціальної системи за науковими принципами, віддаючи перевагу технократичному управлінню та раціоналізованій економіці.#!"
 
 # Movement Ideologies
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore Цей рух засуджує рабство і вважає його ознакою варварського минулого.#!"

 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore Цей рух розглядає рабство як необхідну складову добре функціонуючого суспільства і підтримуючі установи, які його зберігають.#!"
 
 ideology_pro_slavery_colonial_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_movement_desc: "#lore Ця група розглядає рабство як прибуткову складову колоніальної економіки і підтримує інститути, які його підтримують.#!"

 ideology_absolutist_movement: "Абсолютист"
 ideology_absolutist_movement_desc:1 "#lore Цей рух є лояльним до установи монархії та підтримує наділення її абсолютною владою.#!"

 ideology_royalist_movement: "Рояліст"
 ideology_royalist_movement_desc:1 "#lore Цей рух відданий монархії та її законному правителю.#!"

 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore Цей рух розглядає політику крізь призму класової боротьби, підтримуючи поліпшення умов праці та збільшення політичного впливу робітників.#!"

 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore Цей рух підтримує право робітників на володіння засобами виробництва та ліквідацію капіталістичної системи.#!"

 ideology_communist_movement: "Комуніст"
 ideology_communist_movement_desc: "#lore Цей рух вірить у те, що робітничий клас повинен захопити політичну владу будь-якими необхідними засобами.#!"

 ideology_anarchist_movement: "Анархіст"
 ideology_anarchist_movement_desc: "#lore Цей рух прагне скасування ієрархії, влади та держави, залишаючи людям можливість самостійно керувати собою.#!"

 ideology_vanguardist_movement: "Авангардист"
 ideology_vanguardist_movement_desc: "#lore Цей рух прагне досягти соціалістичного суспільства шляхом революції, очолюваної авангардною партією відданих радикалів.#!"

 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore Цей рух прагне до створення тоталітарної держави, заснованої на корпоратистських принципах, та відродження традиційних авторитарних цінностей у сучасному контексті.#!"

 ideology_integralist_movement: "$ideology_integralist$"
 ideology_integralist_movement_desc: "#lore Цей рух прагне повернення до традиційних католицьких цінностей в управлінні державою і відкидає традиційний консерватизм та парламентаризм.#!"

 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore Цей рух підтримує вирішення класового конфлікту шляхом поступок з боку вищого класу та співпраці між різними соціальними групами.#!"

 ideology_liberal_movement: "Ліберальний"
 ideology_liberal_movement_desc: "#lore Цей рух цінує інститут демократії та підтримує забезпечення основних свобод громадян.#!"
 
 ideology_liberal_republican_movement: "Республіканець"
 ideology_liberal_republican_movement_desc: "#lore Цей рух сповідує демократичні та республіканські ідеали і підтримує забезпечення основних свобод громадян.#!"

 ideology_radical_movement: "Радикал"
 ideology_radical_movement_desc: "#lore Цей рух прагне до радикальних ліберальних реформ, що сприяють просуванню демократичних ідеалів.#!"

 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore Цей рух ставить за пріоритет піддавання сумніву та скасування традиційного соціального порядку та установ за будь-яку ціну, прагнучи підготувати ґрунт для всебічно революційного суспільства.#!"
 
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore Цей рух підтримує суспільство, засноване на технократичних та антиклерикальних засадах, зневажаючи як свавільну владу монархів, так і мінливі примхи громадськості.#!"

 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore Цей рух прагне зламати владу великих землевласників і перерозподілити землю, щоб її могли обробляти звичайні люди.#!"

 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore Цей рух відстоює рівність жінок і чоловіків та бореться за розширення їхніх прав як громадян.#!"

 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore Цей рух прагне відновити минуле, реальне чи уявне, де справедливі королі правили однорідним суспільством.#!"

 ideology_modernizer_movement: "$ideology_modernizer$"
 ideology_modernizer_movement_desc: "#lore Цей рух активно інвестує в модернізацію та централізацію країни за раціональними принципами.#!"

 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore Цей рух прагне зберегти традиційні звичаї, розглядаючи їх як продовження природних законів.#!"
 
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore Цей рух прагне підвищити статус своєї релігії в суспільстві, захищаючи її послідовників від дискримінації та прагнучи зберегти її традиційні звичаї.#!"

 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore Цей рух прагне створення держави, заснованої на етнічних засадах, в якій верховенство домінуючої етнічної групи закріплено законодавчо.#!"

 ideology_pluralist_movement_1: "Плюраліст"
 ideology_pluralist_movement_1_desc:1 "#lore Цей рух прагне захистити свої культурні традиції, ідентичність та мову.#!"

 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc:1 "$ideology_pluralist_movement_1_desc$"

 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc:1 "$ideology_pluralist_movement_1_desc$"

 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc:1 "$ideology_pluralist_movement_1_desc$"

 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore Цей рух виступає проти репресивних заходів, вжитих колоніальними органами влади щодо їхньої нації, і прагне просувати політику, яка сприяє досягненню цілей національного самоврядування.#!"

 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore Цей рух підтримує кодифікацію та раціоналізацію функцій уряду з метою сприяння загальному добробуту.#!"

 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore Цей рух підтримує претензії дому Орлеан на французький престол, прагнучи конституційного ладу під владою обмеженого монарха.#!"

 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore Цей рух підтримує повернення Бонапарта на французький трон і обрання нового імператора, який приведе Францію в нову еру беззаперечної могутності.#!"

 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore Цей рух сумує за часами стародавніх французьких королів, до того, як правління терору все зіпсувало.#!"
 
 ideology_national_liberal_movement: "Національний ліберал"
 ideology_national_liberal_movement_desc: "#lore Цей рух прагне об’єднати батьківщини своєї культури в рамках національної держави, заснованої на ліберальних цінностях.#!"

 #Government Principles group
 lawgroup_governance_principles: "Принципи управління"
 lawgroup_governance_principles_desc: "Это фундаментальные принципы, лежащие в основе управления вашей страной. Они определяют, кто является главой государства."
 law_chiefdom: "Вождівство"
 law_chiefdom_desc: "Ієрархічна доіндустріальна політична система, заснована на родинних зв'язках, на чолі якої стоїть воєначальник або старійшина знатного роду. Вона не здатна до ефективного централізованого контролю над усіма територіями."
 law_monarchy: "Монархія"
 law_monarchy_desc: "Форма правління, за якої аристократична династія представляє національну ідентичність країни і передає виконавчу владу королівському главі династії."
 law_presidential_republic: "Президентська республіка"
 law_presidential_republic_desc: "Політична система, в якій влада належить народу та обраним ним представникам. Республіки мають обраного або призначеного $RULER_TITLE_PRESIDENT$а як главу держави."
 law_parliamentary_republic: "Парламентська республіка"
 law_parliamentary_republic_desc: "Політична система, в якій влада належить народу та обраним ним представникам. Лідер законодавчого органу діє як глава держави і називається „$RULER_TITLE_CHANCELLOR$‟."
 law_theocracy: "Теократія"
 law_theocracy_desc: "Урядом керує духовенство, що тлумачить Святе Письмо. Глава держави номінально є духовною особою, хоча на практиці є світським представником, обраним за заслугами, статусом чи народженням."
 law_council_republic: "Радянська республіка"
 law_council_republic_desc: "Політична система, за якої робітники обирають представників до місцевих рад. Поширює принципи робітничої організації на систему управління в цілому."
 law_corporate_state: "Корпоративна держава"
 law_corporate_state_desc: "Політична система, заснована на інституціоналізованій співпраці між офіційно визнаними корпоративними групами. Держава слугує форумом для переговорів між різними соціальними класами."
 #Free speech group
 lawgroup_free_speech: "Свобода слова"
 lawgroup_free_speech_desc: "Закони, що регулюють свободу слова та право на публічні зібрання."
 law_outlawed_dissent: "Інакодумство поза законом"
 law_outlawed_dissent_desc: "Критика уряду вважається державною зрадою і є незаконною."
 law_censorship: "Цензура"
 law_censorship_desc: "Існує активна цензура преси та відсутнє гарантоване право на свободу зібрань."
 law_right_of_assembly: "Право на зібрання"
 law_right_of_assembly_desc: "Громадяни користуються правом на публічні зібрання."
 law_protected_speech: "Захист свободи слова"
 law_protected_speech_desc: "Захист свободи слова закріплений на законодавчому рівні."
 #Army Model group
 lawgroup_army_model: "Армійська модель"
 lawgroup_army_model_desc: "Принцип організації та управління армією."
 law_peasant_levies: "Селянські збори"
 law_peasant_levies_desc: "Основна сила армії складається з призовної піхоти з нульовою або базовою підготовкою."
 law_national_militia: "Національна гвардія"
 law_national_militia_desc: "Постійна армія невелика, але місцеві ополченці можуть бути залучені для захисту своїх домівок."
 law_mass_conscription: "Масовий призов"
 law_mass_conscription_desc: "Велика кількість призовників-піхотинців може бути задіяна в разі потреби для доповнення професійної армії."
 law_professional_army: "Професійна армія"
 law_professional_army_desc: "Армія складається з добре підготовлених, професійних військових."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Розподіл влади"
 lawgroup_distribution_of_power_desc: "Як розподіляється політична влада. Визначає, кому підзвітний глава держави."
 law_autocracy: "Автократія"
 law_autocracy_desc: "Влада глави держави є абсолютною і він не підзвітний жодній земній владі."
 law_oligarchy: "Олігархія"
 law_oligarchy_desc: "Глава держави ділить владу і відповідальність з невеликою групою впливових, необраних осіб."
 law_landed_voting: "Голосують землевласники"
 law_landed_voting_desc: "Ті, хто володіє землею або нерухомістю, мають право голосу."
 law_wealth_voting: "Голосують заможні"
 law_wealth_voting_desc: "Заможні громадяни мають право голосу. Чоловіки з більшим достатком отримують більше голосів."
 law_census_voting: "Цензове виборче право"
 law_census_voting_desc: "Грамотні чоловіки з певним статусом мають право голосу."
 law_universal_suffrage: "Загальне виборче право"
 law_universal_suffrage_desc: "Кожен дорослий чоловік має рівний голос."
 law_elder_council: "Рада старійшин"
 law_elder_council_desc: "Найшанованіші люди мають право голосу в управлінні країною."
 law_anarchy: "Анархія"
 law_anarchy_desc: "Місцеві громади самостійно керують своїми справами та відправляють представників на обмежений термін до більших кооперативних рад. Без офіційної ієрархії центральну владу важко реалізувати."
 law_single_party_state: "Однопартійна держава"
 law_single_party_state_desc: "Державою керує єдина легальна політична партія, яка має монополію на всю політичну діяльність в країні."
 ruler_in_party_tt: "[concept_ruler] є членом [Concept('concept_interest_group', 'зацікавленої групи')], що входить в активну політичну [Concept('concept_party', 'партію')]"
 sps_no_party_tt: "У цій країні немає активних [Concept('concept_party', 'політичних партій')]"
 sps_government_reshuffle_tt: "До складу [Concept('concept_government', 'уряди')] увійдуть представники [Concept('concept_party' 'однопартійної')] системи"
 law_organic_regulation: "Органічне положення"
 law_organic_regulation_desc: "Уряд цієї країни сформований на основі низки "органічних положень", нав’язаних великими державами. Голова держави призначається представниками боярської олігархії."
 law_neo_absolutism: "Неоабсолютизм"
 law_neo_absolutism_desc: "Глава держави править як просвітлений автократ, а його правління полегшується сучасним, централізованим адміністративним апаратом країни."

 #Voting System group
 law_first_past_the_post: "Мажоритарна виборча система"
 law_first_past_the_post_desc: "Також відома як „Переможець отримує все‟, ця система обирає єдиного кандидата, який отримує найбільшу кількість місць на регіональних довиборах. Вона має тенденцію до створення однопартійних урядів з сильними мандатами, але є вразливою до зловживань."
 law_proportional_representation: "Пропорційне представництво"
 law_proportional_representation_desc: "Ця система розподіляє місця в парламенті пропорційно до кількості поданих голосів. Вона має тенденцію до створення багатопартійних коаліційних урядів, де компроміс є ключовим для досягнення будь-яких цілей."
 #Workplace Safety group
 lawgroup_labor_rights: "Трудові права"
 lawgroup_labor_rights_desc: "Право робітників"
 law_serfdom: "Кріпацтво"
 law_serfdom_desc: "Селяни прив'язані до своєї землі і повинні виконувати роботу на користь своїх феодалів."
 law_no_workers_rights: "Немає прав робітників"
 law_no_workers_rights_desc: "Робітники не мають особливих трудових прав, гарантованих державою."
 law_regulatory_bodies: "Регуляторні органи"
 law_regulatory_bodies_desc: "Були створені державні інституції для регулювання зловживань роботодавців."
 law_worker_protections: "Захист робітників"
 law_worker_protections_desc: "Робітники користуються широким захистом, який закріплений у законодавстві."
 #Children's Rights group
 lawgroup_childrens_rights: "Права дітей"
 lawgroup_childrens_rights_desc: "Права та захист, що надаються дітям."
 law_child_labor_allowed: "Дитяча праця дозволена"
 law_child_labor_allowed_desc: "Законодавство не встановлює жодних обмежень щодо того, де можуть працювати діти."
 law_restricted_child_labor: "Обмежена дитяча праця"
 law_restricted_child_labor_desc: "Дітям заборонено перебувати на території фабрики."
 law_compulsory_primary_school: "Обов'язкова початкова школа"
 law_compulsory_primary_school_desc: "Усі діти повинні відвідувати кілька років початкову школу, протягом яких їм заборонено працювати."
 #Slavery group
 lawgroup_slavery: "Рабство"
 lawgroup_slavery_desc: "Люди як власність."
 law_slavery_banned: "Заборона рабства"
 law_slavery_banned_desc: "Жодна людина не може належати іншій."
 law_debt_slavery: "Боргове рабство"
 law_debt_slavery_desc: "Той, хто не може погасити свої борги, втрачає свою особистість і переходить у власність кредитора."
 law_slave_trade: "Работоргівля"
 law_slave_trade_desc: "Попит на дешеву робочу силу задовольняється через нелюдську торгівлю чужими тілами."
 law_legacy_slavery: "Спадкове рабство"
 law_legacy_slavery_desc: "Як компроміс між аболіціоністами та рабовласниками, установа рабства не розширюється."
 law_colonial_slavery: "Колоніальне рабство"
 law_colonial_slavery_desc: "Установа рабства є законною у колоніях цієї держави. Будь-який раб, який ступає на материк, стає вільним."

 #Church and State group
 lawgroup_church_and_state: "Церква і держава"
 lawgroup_church_and_state_desc: "Взаємовідносини між фізичними та духовними правителями."
 law_state_religion: "Державна релігія"
 law_state_religion_desc: "Церква є офіційним органом держави. Всі релігії меншин піддаються дискримінації."
 law_freedom_of_conscience: "Свобода совісті"
 law_freedom_of_conscience_desc: "Держава має офіційну державну релігію, але люди можуть вибирати, у що їм вірити. Дискримінації зазнають лише особливо екзотичні релігії."
 law_total_separation: "Повне розділення"
 law_total_separation_desc: "Церква і релігія не можуть втручатися в питання державного управління. Жодна релігія не зазнає дискримінації."
 law_atheist_state: "Атеїстична держава"
 law_atheist_state_desc: "Проповідувати релігійні переконання заборонено, а сповідувати їх - не вітається. Всі релігії піддаються дискримінації."
 law_millet_system: "Міллет"
 law_millet_system_desc: "Держава визнає сунітський іслам офіційною релігією. Прихильники інших авраамічних релігій об’єднані в конфесійні громади, що звільняє їх від призову до армії та надає їм юридичну автономію в обмін на сплату релігійного податку."
 law_people_of_the_book: "Люди Писання"
 law_people_of_the_book_desc: "Держава дотримується принципів ісламського права. Прихильники інших авраамічних релігій визнаються як #italic Зіммії#!, що звільняє їх від призову до армії та надає їм юридичну автономію в обмін на сплату релігійного податку."

 #Citizenship group
 lawgroup_citizenship: "Громадянство"
 lawgroup_citizenship_desc: "Поширення цивільних прав."
 
 law_ethnostate: "Етнодержава"
 law_ethnostate_desc: "Держава вважає себе нерозривно пов’язаною з певною етнічною групою, а інші етнічні групи позбавлені громадянства. Всі іноземні культури піддаються дискримінації."
 law_national_supremacy: "Національна верховність"
 law_national_supremacy_desc: "Держава визначає своїх громадян за відповідністю певній національній ідентичності, яка вважається вищою за всі інші. Іноземні культури дискримінуються, якщо вони не поділяють як спадщину, так і мову (або інші звичаї)."
 law_racial_segregation: "Расова сегрегація"
 law_racial_segregation_desc: "Держава вважає, що права громадянства пов’язані з поняттям спільної расової спадщини. Іноземні культури з іншою спадщиною піддаються дискримінації."
 law_cultural_exclusion: "Культурне відторгнення"
 law_cultural_exclusion_desc: "Держава надає громадянські права людям усіх культурних ідентичностей, водночас вважаючи певну офіційну ідентичність найважливішою. Іноземні культури, які не мають нічого спільного з вашими основними культурами, піддаються дискримінації."
 law_multicultural: "Мультикультуралізм"
 law_multicultural_desc: "Держава підтримує рівні громадянські права для людей усіх культурних ідентичностей і не робить жодних спроб офіційно підтримувати одну культуру над іншими. Жодна культура не піддається дискримінації."
 law_subjecthood: "Підданство"
 law_subjecthood_desc: "Держава визначає своїх громадян насамперед як підданих суверена, не докладаючи особливих зусиль для заохочення будь-якої офіційної національності. Культури в основному залишаються напризволяще у межах своїх власних спільнот."

  # Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Касти"
 lawgroup_caste_hegemony_desc: "Стирання прав між членами суспільства на основі британсько-індійської кастової системи."
 law_hindu_caste_enforced: "Кастова система запроваджена"
 law_hindu_caste_enforced_desc: "Кастова ієрархія закріплена законом і перешкоджає висхідній соціально-економічній мобільності."
 law_hindu_caste_codified: "Кастова система кодифікована"
 law_hindu_caste_codified_desc: "Кастова ієрархія визнається і використовується для обмеження висхідної соціально-економічної мобільності."
 law_hindu_caste_not_enforced: "Кастова система не обов’язкова"
 law_hindu_caste_not_enforced_desc: "Соціально-економічна мобільність за кастовою ознакою законодавчо не обмежена, але дискримінація все ще може зберігатися."
 law_affirmative_action: "Позитивна дискримінація"
 law_affirmative_action_desc: "Активні заходи для створення справедливої соціально-економічної ситуації, надаючи пріоритет раніше маргіналізованим групам."
 
 #Economic System group
 lawgroup_economic_system: "Економічна система"
 lawgroup_economic_system_desc: "Фундаментальні принципи вашої економіки."
 law_traditionalism: "Традиціоналізм"
 law_traditionalism_desc: "Доіндустріальна натуральна економіка зі слабким центральним контролем."
 law_agrarianism: "Аграрність"
 law_agrarianism_desc: "Сільська економіка з акцентом на розвиток сільського господарства та громади."
 law_cooperative_ownership: "Кооперативне володіння"
 law_cooperative_ownership_desc: "Економічна система, заснована на концепції суспільної власності, де надлишок продукції більш рівномірно розподіляється між працівниками."
 law_command_economy: "Командна економіка"
 law_command_economy_desc: "Інтервенціоністська економіка, орієнтована на внутрішній ринок, де уряд безпосередньо керує більшістю аспектів виробництва."
 law_laissez_faire: "Вільна конкуренція"
 law_laissez_faire_desc: "Ліберальна економіка, заснована на принципах конкурентної боротьби та ідеї, що менше втручання держави, підвищує зростання."
 law_interventionism: "Інтервенціонізм"
 law_interventionism_desc: "Щоб забезпечити стабільність нашої держави, уряд повинен приборкати найгірші зловживання приватного бізнесу."
 #Trade Policy group
 lawgroup_trade_policy: "Торговельна політика"
 lawgroup_trade_policy_desc: "Закони, що регулюють торгівлю і рух товарів через кордони."
 law_free_trade: "Вільна торгівля"
 law_free_trade_desc: "Не можна перешкоджати вільному обміну товарами, оскільки торгівля приносить користь усім."
 law_protectionism: "Протекціонізм"
 law_protectionism_desc: "Наші галузі повинні бути захищені від грабіжницьких дій іноземних гравців на ринку."
 law_isolationism: "Ізоляціонізм"
 law_isolationism_desc: "Економіка, зосереджена на внутрішньому забезпеченні потреб країни, не втручаючись у справи інших."
 law_mercantilism: "Меркантилізм"
 law_mercantilism_desc: "Експортно-орієнтована економіка з акцентом на утриманні позитивного поточного рахунку платіжного балансу та конкуренції з іншими країнами."
 law_canton_system: "Кантонська система"
 law_canton_system_desc: "Варіант ізоляціонізму, при якому торгівля дозволена тільки в одній прибережній області."
 canton_system_trade_center_trigger_tt: "Відповідно до [Concept('concept_law','закону')] „[GetLawType('law_canton_system').GetName]‟, торгові центри можуть будуватися тільки до #v 50#!-го рівня в [Concept('concept_state','області')] #v $STATE_GUANGDONG$#!"

 #Taxation Group
 lawgroup_taxation: "Оподаткування"
 lawgroup_taxation_desc: "Визначає отримання державою доходів через оподаткування громадян."
 law_consumption_based_taxation: "Споживче оподаткування"
 law_consumption_based_taxation_desc: "Податкова система, в якій відсутні прямі податки на доходи або податки на душу населення, а натомість надходження до бюджету збираються за рахунок оподаткування споживання товарів."
 law_land_based_taxation: "Земельне оподаткування"
 law_land_based_taxation_desc: "Традиційна форма земельного податку, який збирають головним чином з селян."
 law_per_capita_based_taxation: "Подушне оподаткування"
 law_per_capita_based_taxation_desc: "Податкова система, яка непропорційно обкладає бідних, через поєднання податків на дохід і податків на душу населення."
 law_proportional_taxation: "Пропорційний податок"
 law_proportional_taxation_desc: "Система оподаткування, що базується переважно на доходах, та намагається забезпечити, щоб кожен сплачував державі приблизно рівну частку свого доходу."
 law_graduated_taxation: "Диференційоване оподаткування"
 law_graduated_taxation_desc: "Податкова система, яка має на меті покласти податковий тягар, в першу чергу на заможних людей через високі податки на дивіденди."
 #Education System group
 lawgroup_education_system: "Система освіти"
 lawgroup_education_system_desc: "Спосіб зайняти дітей, коли вони закінчили чистити димарі."
 law_no_schools: "Немає шкіл"
 law_no_schools_desc: "Освіта - відповідальність батьків. Тільки найзабезпеченіші громадяни вчаться читати і писати."
 law_religious_schools: "Релігійні школи"
 law_religious_schools_desc: "Доручаючи церкві опікуватися державною освітою, ми забезпечуємо лояльне і морально здорове населення."
 law_private_schools: "Приватні школи"
 law_private_schools_desc: "Освіту варто віддати в приватні руки, щоб надати свободу вибору в питаннях освіти."
 law_public_schools: "Державні школи"
 law_public_schools_desc: "Освіта перебуває в руках держави. Вона має бути стандартизованою і загальнодоступною."
 #Health System group
 lawgroup_health_system: "Система охорони здоров’я"
 lawgroup_health_system_desc: "Закони про участь (або відсутність участі) держави в наданні медичної допомоги громадянам."
 law_no_health_system: "Немає системи охорони здоров’я"
 law_no_health_system_desc: "Держава не фінансує жодної системи охорони здоров’я."
 law_charitable_health_system: "Благодійні лікарні"
 law_charitable_health_system_desc: "Благодійні організації зазвичай релігійні та надають певну допомогу кожному, хто хворіє або помирає, в міру своїх можливостей."
 law_private_health_insurance: "Приватне медичне страхування"
 law_private_health_insurance_desc: "Охорона здоров’я населення здійснюється через систему приватних лікарень, послуги яких оплачуються через програми приватного медичного страхування, забезпечуючи добробут тих, хто може собі це дозволити, з мінімальним впливом на державну скарбницю."
 law_public_health_insurance: "Державне медичне страхування"
 law_public_health_insurance_desc: "Держава забезпечує державну програму медичного страхування, яка гарантує рівний доступ до медичної допомоги для всіх."
 #Welfare group
 lawgroup_welfare: "Добробут"
 lawgroup_welfare_desc: "Державна допомога малозабезпеченим."
 law_no_social_security: "Немає соціального захисту"
 law_no_social_security_desc: "Держава не зобов'язана утримувати тих, хто не в змозі подбати про себе."
 law_poor_laws: "Закони про бідняків"
 law_poor_laws_desc: "Переміщення волоцюг і безхатченків з наших вулиць до робітничих будинків варте того, щоб заплатити за це гроші."
 law_wage_subsidies: "Субсидування зарплат"
 law_wage_subsidies_desc: "Кожен, хто готовий працювати, має право на їжу. Жодна людина не повинна відчувати брак коштів для забезпечення своєї сім'ї."
 law_old_age_pension: "Пенсія за віком"
 law_old_age_pension_desc: "Існує практична межа віку, коли наша робоча сила вже не є ефективною, і її подальшим добробутом повинен займатись уряд."
 law_disability_insurance: "Страхування по непрацездатності"
 law_disability_insurance_desc: "Держава зобов'язана піклуватися про тих, хто не з власної провини виявився непрацездатним."
 #Rights of Women group
 lawgroup_rights_of_women: "Права жінок"
 lawgroup_rights_of_women_desc: "Правові норми для представниць жіночої статі."
 law_no_womens_rights: "Юридична опіка"
 law_no_womens_rights_desc: "Жінки за законом перебувають під опікою чоловіків і мають обмежені права."
 law_women_own_property: "Право власності для жінок"
 law_women_own_property_desc: "Навіть жінки мають право володіти власністю, отриманою у спадок або іншим чином."
 law_women_in_the_workplace: "Жінки на робочому місці"
 law_women_in_the_workplace_desc: "Як ми можемо підтримувати полум'я у горнилі прогресу, маючи лише половину потенційної робочої сили?"
 law_womens_suffrage: "Жіноче виборче право"
 law_womens_suffrage_desc: "У налагодженні нового порядку речей ми, жінки, вимагаємо рівного права голосу; ми не змиримося з меншим."
 #Policing
 lawgroup_policing: "Охорона правопорядку"
 lawgroup_policing_desc: "Пріоритети національної поліції."
 law_no_police: "Немає поліції"
 law_no_police_desc: "У цій країні немає організованої поліції."
 law_local_police: "Місцева поліція"
 law_local_police_desc: "У цій країні існують місцеві органи правопорядку."
 law_dedicated_police: "Професійна поліція"
 law_dedicated_police_desc: "У цій країні є професійна поліція, яка проходить стандартне навчання."
 law_militarized_police: "Воєнізована поліція"
 law_militarized_police_desc: "Надаючи вашій поліції військове спорядження та військову підготовку, ви підвищуєте її ефективність у виконанні ваших забаганок."
 #Bureaucracy
 lawgroup_bureaucracy: "Бюрократія"
 lawgroup_bureaucracy_desc: "Принцип управління вашою країною."
 law_hereditary_bureaucrats: "Спадкові чиновники"
 law_hereditary_bureaucrats_desc: "Чиновники передають посади у спадок, передаючи свої обов'язки дітям."
 law_appointed_bureaucrats: "Призначені чиновники"
 law_appointed_bureaucrats_desc: "Чиновники призначаються правителями країни і зобов'язуються працювати на її благо за високу зарплату."
 law_meritocratic_bureaucracy: "Чиновницька меритократія"
 law_meritocratic_bureaucracy_desc: "Чиновники прагнуть отримати підвищення за заслугами. Згодом така система породжує роздуту, складну адміністрацію."
 law_elected_bureaucrats: "Обрані чиновники"
 law_elected_bureaucrats_desc: "Місцеві губернатори обираються населенням областей. Це призводить до децентралізації влади, але спрощує контроль за населенням."
 law_crownland_diets: "Сейми землі корони"
 law_crownland_diets_desc: "Місцеве самоврядування здійснюється традиційними зібраннями, обраними з числа регіональної знаті."

 #Colonization
 lawgroup_colonization: "Колонізація"
 lawgroup_colonization_desc: "Ваше ставлення до створення колоній і витіснення та захоплення [Concept('concept_decentralized_nation', 'децентралізованих держав')]."
 law_no_colonial_affairs: "Немає колоній"
 law_no_colonial_affairs_desc: "Ця країна не бере участі у формальній колонізації, не може засновувати колонії."
 law_colonial_resettlement: "Переселення в колонії"
 law_colonial_resettlement_desc: "Колонії створюються з метою надати землю переселенцям із включених областей країни."
 law_colonial_exploitation: "Колоніальна експлуатація"
 law_colonial_exploitation_desc: "Колонії створюються заради експлуатації природних ресурсів і дешевої робочої сили."
 #Internal Security
 lawgroup_internal_security: "Внутрішня безпека"
 lawgroup_internal_security_desc: "Приведення внутрішніх справ до ладу"
 
 law_no_home_affairs: "Без внутрішніх справ"
 law_no_home_affairs_desc: "Держава покладається на звичайні військові та поліцейські сили для придушення заворушень і повстань."
 law_national_guard: "Національна гвардія"
 law_national_guard_desc: "Держава утримує незалежну добровільну армію з громадян-солдатів, які відповідають за підтримання громадського порядку."
 law_secret_police: "Таємна поліція"
 law_secret_police_desc: "Держава має таємне поліцейське бюро, завданням якого є стеження за дисидентами та розслідування політичних злочинів."
 law_guaranteed_liberties: "Гарантовані свободи"
 law_guaranteed_liberties_desc: "Державне бюро внутрішніх справ зосереджується виключно на розгляді скарг громадян і не має права проводити розслідування або затримувати їх без поважних причин."

 #Migration
 lawgroup_migration: "Міграція"
 lawgroup_migration_desc: "Контроль за переміщенням людей."
 law_no_migration_controls: "Міграція не контролюється"
 law_no_migration_controls_desc: "Ця країна не намагається контролювати рух через свої кордони."
 law_migration_controls: "Контроль міграції"
 law_migration_controls_desc: "Мігрувати в країну і з країни можуть тільки представники культур і релігій, які не піддаються дискримінації."
 law_closed_borders: "Зачинені кордони"
 law_closed_borders_desc: "Міграцію в країну або з країни заборонено."
 liberate_slaves_tt: "Усі [GetPopType('slaves').GetName|l] отримають свободу"
 enslave_discriminated_farm_workers_tt: "Усі робітники, які страждають від низької [Concept('concept_acceptance','терпимості')] на фермах, ранчо і плантаціях у колишніх рабовласницьких штатах, стануть [Concept('concept_slavery', 'рабами')]."
 enact_law_radical_leftist_government_warning_desc: "@warning! Прийняття цього [Concept('concept_law', 'закону')] може призвести до того, що [Concept('concept_country', 'країни')] без схожих принципів управління стануть ворожими щодо нас."
