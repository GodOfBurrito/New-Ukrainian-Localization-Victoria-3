 ### Technology Tooltips
 ##lenders_of_last_resort: "Lenders of Last Resort"
 ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
 ##limited_liability: "Limited Liability"
 ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
 ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
 ##paper_money: "Paper Money"
 ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
 ##regulated_private_notes: "Regulated Private Notes"
 ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
 #alcohol: "Alcohol"
 #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
 #atomic_theory_of_matter: "Atomic Theory of Matter"
 #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
 #bankruptcy_law: "Bankruptcy Law"
 #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
 #building_societies: "Building Societies"
 #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
 #census: "Census"
 #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
 #chemical_batteries: "Chemical Batteries"
 #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
 #civil_service: "Civil Service"
 #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
 #clinical_thermometer: "Clinical Thermometer"
 #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
 #commercial_banks: "Commercial Banks"
 #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
 #cooperatives: "Co-Operatives"
 #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
 #credit_unions: "Credit Unions"
 #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
 #customs_tariffs: "Customs Tariffs"
 #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
 #department_stores: "Department Stores"
 #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
 #distribution_channels: "Distribution Channels"
 #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
 #enclosure_acts: "Enclosure Acts"
 #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
 #espionage: "Espionage"
 #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
 #gold_standard: "Gold Standard"
 #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
 #insurance: "Insurance"
 #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
 #malthusianism: "Malthusianism"
 #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
 #manifest_destiny: "Manifest Destiny"
 #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
 #oceanic_cablelaying: "Oceanic Cablelaying"
 #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
 #ophthalmoscope: "Opthalmoscope"
 #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
 #positivism: "Positivism"
 #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
 #postal_banks: "Postal Banks"
 #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
 #savings_banks: "Savings Banks"
 #silver_standard: "Silver Standard"
 #vertical_filing_cabinet: "Vertical Filing Cabinet"
 #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Адміралтейство"
 admiralty_desc: "Адміралтейство - велика система чинів із чіткою субординацією, що забезпечує ефективну роботу флоту."
 anaesthetics: "Анестетики"
 anaesthetics_desc: "Анестетиками називаються болезаспокійливі та заспокійливі засоби, які допомагають знизити чутливість пацієнта до проникнення в тіло ножів та інших хірургічних інструментів."
 anarchism: "Анархізм"
 anarchism_desc: "Політична концепція самовладдя і спротиву владі. Мета анархізму - покінчити з державою та іншими установами, які передбачають управління людьми проти їхньої волі, і замінити їх громадськими об’єднаннями."
 aniline: "Анілін"
 aniline_desc: "Анілін спрощує виробництво певних барвників."
 anti_clericalism: "Антиклерикалізм"
 anti_clericalism_desc: "Влада розбещує. Ця скверна не оминула і релігійні установи. Вони обіцяють народу порятунок, але насамперед думають про власні кишені й подібно до лавини обрушуються на недостойних. Ми повинні стати світською державою, де організована релігія не має права голосу в публічній сфері. Неосвічені мають самі обирати, чому поклонятися."
 antibiotics: "Антибіотики"
 antibiotics_desc: "Антибіотиками називаються просунуті засоби для лікування інфекцій, що помітно покращують статистику одужань у лікарнях."
 antiseptics: "Антисептики"
 antiseptics_desc: "Науці відомо, що мікроби гинуть у разі сильного нагрівання середовища, яке їх оточує. На жаль, з очевидних причин, цей метод не годиться для знезараження живої матерії. Однак експерименти показали, що некроз тканин у рані значно знижується, якщо накласти на неї тампон, вимочений у розчині фенолу. Так з'явилися антисептичні засоби."
 arc_welding: "Дугове зварювання"
 arc_welding_desc: "Потужний розряд електрики виробляє достатньо тепла, щоб сплавити два шматки металу."
 army_reserves: "Армійські резерви"
 army_reserves_desc: "Концепція підтримки регулярних військ за рахунок вербування напівпрофесійних солдатів серед цивільного населення."
 art_patronage: "Меценатство"
 art_patronage_desc: "Мистецтво не є безкоштовним, і щоб розвивати мистецтво та культуру, потрібно, щоб заможні люди цікавилися та підтримували мистецтво. В обмін на це вони отримують престиж від того, що мають такі красиві речі навколо себе."
 art_silk: "Штучний шовк"
 art_silk_desc: "З матеріалів рослинного походження можна створити тканину, близьку за властивостями до натурального шовку, але набагато дешевшу."
 artificial_fertilisers: "Штучні добрива"
 assembly_line: "Конвеєр"
 assembly_line_desc: "Виробничий процес можна спростити, якщо продумати послідовність дій і домогтися її чіткого виконання - при цьому ефективність фабрик значно зросте."
 atmospheric_engine: "Паровий двигун"
 atmospheric_engine_desc: "Паровий двигун - це перший паровий двигун, який має реальне практичне застосування."
 automatic_bottle_blowers: "Автоматичні видувачі"
 automatic_bottle_blowers_desc: "Автоматизувавши процес видування скла у форму пляшки, можна виготовляти набагато більше пляшок на день."
 battlefleet_tactics: "Сучасна тактика військового флоту"
 battlefleet_tactics_desc: "Керувати великим військовим флотом - завдання не з легких. Навчання і осягнення особливих тактик дадуть змогу домогтися більшої ефективності."
 battleship_tech: "Лінкор"
 battleship_tech_desc: "Взявши конструкцію дредноута і зробивши всі гармати великого калібру, а також внісши деякі інші зміни, можна зробити ще більш потужний військовий корабель."
 bessemer_process: "Бессемерівський процес"
 bessemer_process_desc: "Бессемерівський процес - це техніка масового виробництва сталі з чавуну."
 bessemer_steel: "Бессемерівська сталь"
 bessemer_steel_desc: "Під час Бессемерівського процесу розплавлений чавун продувається холодним повітрям. Вуглець, кремінь і марганець згорають, і виходить маловуглецева сталь. Вона гірша за сталь, вироблену в тиглях, але набагато дешевша, що дає змогу використовувати менш якісну руду, а також забезпечувати більш широке виробництво залізничних рейок і армованого бетону."
 biological_determinism: "Біологічний детермінізм"
 biological_determinism_desc: "Дослідження генетики та механізмів успадкування в природі ставить питання, наскільки сильно біологія впливає на поведінку людини."
 feminism: "Фемінізм"
 feminism_desc: "Фемінізм - це ідеологія, спрямована на досягнення соціальної, економічної та політичної рівності для жінок. Феміністки вважають, що жінки повинні мати однакові з чоловіками юридичні права на володіння власністю, роботу та участь у політиці."
 blast_furnaces: "Доменні печі"
 blast_furnaces_desc: "Під час виплавки в домнах під час металургійних процесів, таких як виплавка руди, відбувається додаткове насичення металу киснем - спочатку для цього застосовували міхи, які роздмухували руками або за допомогою водяних млинів. При цьому піч розігрівається набагато сильніше, ніж відкритий горн, і жар випалює домішки, а також дає змогу готувати сплави екзотичних металів. Доменні печі особливо ефективні для виробництва чавуну, який згодом застосовують у складніших процесах для виготовлення ковкого заліза або м'якої сталі."
 bolt_action_rifles: "Болтова гвинтівка"
 bolt_action_rifles_desc: "Болтова гвинтівка має затвор, яким вручну маніпулюють для досилання або виймання патрона, що робить її більш надійною та потужною зброєю."
 chemical_bleaching: "Хімічне відбілювання"
 chemical_bleaching_desc: "При додаванні в сировину певних солей, мінералів або хімікатів можна помітно поліпшити зовнішній вигляд вироблених товарів."
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "Бомбардування важкими боєприпасами з великої відстані дозволяє залякати і розсіяти ворожі війська, не ризикуючи власними. Ці знаряддя повільні й не вирізняються особливою точністю, але вони необхідні будь-якій сучасній армії."
 breech_loading_artillery: "Казнозарядна артилерія"
 breech_loading_artillery_desc: "Якщо змінити конструкцію гармат так, щоб поміщати заряд у казенну частину замість стовбура, ефективність гармат помітно зросте."
 tech_bureaucracy: "Бюрократія"
 tech_bureaucracy_desc: "Бюрократія - механізм правління, збіговисько деталей і шестерень, що забезпечують злагоджену роботу галузі."
 centralization: "Централізація"
 centralization_desc: "Централізація адміністративних завдань за рахунок побудови логічної ієрархії може вивести стандарти правління на недосяжні раніше рівні."
 camera: "Камера"
 camera_desc: "За допомогою складного хімічного процесу можна зафіксувати саму реальність в одну мить. Миттєва картина."
 canals: "Канали"
 canals_desc: "Берегові та річкові баржі - ефективні засоби транспортування товарів. Якщо провести канали від зовнішніх водойм у внутрішні території, сфера застосування барж істотно зросте, хоча спочатку проєкт потребуватиме серйозних витрат на будівництво мостів на зміненому ландшафті."
 canneries: "Консервні заводи"
 canneries_desc: "Основне завдання цих заводів - закочування харчових продуктів у штучні контейнери для тривалого зберігання."
 canning_jars: "Консервні банки"
 canning_jars_desc: "Для забезпечення бійців Французької революції провіантом, був потрібен новий підхід. Однією з перших вдалих ідей стало приготування їжі в скляних банках, які захищали її від впливу шкідливих речовин і випарів та забезпечували довший термін зберігання."
 canning_machines: "Консервні апарати"
 canning_machines_desc: "Кожному консервному виробництву не вистачало автоматизації. Банки майстрували і запечатували вручну. Спеціальне обладнання для швидкого виготовлення банок із листової бляхи дасть змогу помітно прискорити виробництво і збільшити товарообіг."
 carrier_tech: "Авіаносець"
 carrier_tech_desc: "Створивши величезні кораблі з плоскими, спеціально обладнаними палубами, можна буквально розмістити аеродром у морі."
 catalytic_contact_process: "Каталітичний контактний процес"
 catalytic_contact_process_desc: "У 1831 році британський торговець оцтом Перегрін Філліпс винайшов процес виробництва більш концентрованої сірчаної кислоти з використанням платини як каталізатора. Хоча цей процес не був особливо корисним для виробництва кальцинованої соди або добрив, він незабаром став знахідкою для виробництва органічних барвників."
 chemical_isolation: "Хімічна ізоляція"
 chemical_isolation_desc: "Є чимало способів очищення хімікатів: дистиляція, фільтрація і випарювання. Якість ізоляту залежить, звісно ж, від того, наскільки якісно проведено його очищення."
 chemical_synthesis: "Хімічний синтез"
 chemical_synthesis_desc: "Собача сеча була вперше синтезована німецьким хіміком Фрідріхом Велером у 1828 році. Це поклало початок розмиванню кордонів між органічною та неорганічною хімією, і в міру того, як синтезується все більше хімічних речовин, відкриваються нові промислові процеси."
 chemical_warfare: "Хімічна зброя"
 chemical_warfare_desc: "Поєднання певних хімічних речовин впливають на людину найзгубнішим чином. Застосування їх у військових цілях зробило обличчя війни ще жахливішим."
 civilizing_mission: "Цивілізаторська місія"
 civilizing_mission_desc: "На плечі нашої великої нації лягає обов'язок нести світло сучасності в кожен нецивілізований куточок світу, просвіщати і насаджувати менш розвиненим народам божественні цінності нашої славної культури."
 colonization: "Колонізація"
 colonization_desc: "Зі зростанням населення з'являється можливість знайти і привласнити нові, незаймані людством землі."
 color_photography: "Кольорова фотографія"
 color_photography_desc: "Рання технологія отримання повнокольорових знімків, заснована на теорії людського кольоросприйняття. Зробивши три вдалі знімки з різними кольоровими фільтрами, їх можна об'єднати в одне зображення, що відтворює вихідні кольори."
 combination_acts: "Закони про збори"
 combination_acts_desc: "Збіговиська робітників, де вони приносять таємні обітниці, - загроза національній безпеці і, звісно ж, головне знаряддя якобінців, які мріють зруйнувати підвалини нашої держави. Крім того, загрозливі дії робітників у моменти загострення конфлікту послаблюють наш захист від зовнішніх ворогів. Заради загального блага ми повинні видати звід законів, які регулюватимуть подібні рухи."
 combustion_engine: "Двигун внутрішнього згоряння"
 combustion_engine_desc: "Двигун внутрішнього згоряння дає змогу безпосередньо перетворювати паливо на механічну силу завдяки постійному спалюванню його всередині двигуна."
 central_planning: "Централізоване планування"
 central_planning_desc: "Завдяки новітнім досягненням у науці управління та електрозв'язку можна координувати довгостроковий розвиток суспільства з одного адміністративного центру."
 compound_microscopes: "Складові мікроскопи"
 compound_microscopes_desc: "Для виготовлення лінз, які використовуються в оптичних приладах, необхідний найвищий рівень скляного виробництва. Одне з нововведень у цій галузі - застосування двох лінз для більшого збільшення. Такий мікроскоп дасть нам змогу спостерігати бактерій у їхньому середовищі."
 compression_ignition: "Компресійне запалювання"
 compression_ignition_desc: "Стиснене повітря запалює паливо, стискаючи повітря, і має найвищий тепловий ККД серед усіх двигунів."
 concrete_dockyards: "Бетонні корабельні"
 concrete_dockyards_desc: "Міцний і недорогий бетон дає змогу будувати довші корабельні, здатні витримати важчі вантажі."
 concrete_fortifications: "Бетонні укріплення"
 concrete_fortifications_desc: "Застосування бетону дасть змогу дуже швидко зводити надійні укріплення."
 condensed_milk: "Згущене молоко"
 condensed_milk_desc: "Зазвичай молоко після здоювання з корови потрібно швидко спожити. Завдяки зниженню тиску всередині контейнера, як приклад, вакуумної каструлі, вода з молока випаровується, і згущене молоко можна консервувати та продавати."
 conspicuous_consumption: "Надмірне споживання"
 conspicuous_consumption_desc: "Багатство має власний престиж. Його демонстрація може зробити людину більш престижною і допомогти просунутися в соціальних класах, відкриваючи нові можливості для соціального зростання, такі як контакти з бізнесменами і політиками. У матеріалістичному суспільстві легковажність і екстравагантність парадоксальним чином допомагають стати заможнішим."
 conveyors: "Конвеєри"
 conveyors_desc: "Застосовуючи двигуни до стрічок, можна створювати платформи, які переміщують по них вантажі без використання людської праці."
 cotton_gin: "Бавовняна машина"
 cotton_gin_desc: "Бавовнопрядильна машина - це машина, яка швидко відокремлює бавовну від насіння, що дозволяє значно скоротити час обробки, порівняно з ручною роботою."
 crucible_steel: "Тигельна сталь"
 crucible_steel_desc: "Це високо вуглецевий сплав, який отримують шляхом нагрівання кам'яного тигля з порошкоподібним залізом і деревним вугіллям, вважається подібним до „дамаської сталі‟, яку створювали в Індії та Персії приблизно до 1750 року. Цей процес дозволяє отримати сталь високої якості, придатну для використання в інструментах, пружинах та інших надміцних і дорогих речах."
 law_enforcement: "Правоохоронні органи"
 law_enforcement_desc: "Професійні сили, підготовлені за встановленими стандартами, дозволяють державі здійснювати охорону правопорядку серед населення завдяки розширеним повноваженням."
 defense_in_depth: "Глибока оборона"
 defense_in_depth_desc: "Створюючи кілька ліній оборони, можна розосередити і сповільнити ворога, а іноді навіть оточити його."
 democracy: "Демократія"
 democracy_desc: "Ця ідеологія ґрунтується на концепції, згідно з якою населення країни вирішує, хто і як буде нею керувати, шляхом голосування або інших виборчих систем."
 distillation: "Дистиляція"
 distillation_desc: "Техніка виділення компонентів рідини для подальшого використання шляхом нагрівання її до різних температур."
 divine_revelation: "Божественне одкровення"
 divine_revelation_desc: "В основі будь-якого закону лежить наше священне писання. Лише поклоніння вищій силі дасть змогу нашому суспільству знайти порядок і стабільність."
 watertube_boiler: "Водотрубний котел"
 watertube_boiler_desc: "Водотрубний котел - поліпшення простого нагрівального котла. Вода надходить кількома вужчими трубами, завдяки чому швидше й ефективніше нагрівається."
 dreadnought_desc: "Корабель на паровому ходу, озброєний знаряддями більшого калібру, мабуть, перевершить за силою всі інші кораблі."
 dreadnought_tech: "Дредноут"
 dynamite: "Динаміт"
 dynamite_desc: "Якщо додати в нітрогліцерин стабілізуючий агент, можливо, вдасться створити більш безпечну і надійну вибухівку."
 egalitarianism: "Рівноправ'я"
 egalitarianism_desc: "Доктрина про те, що всі люди рівні, що закликає до загальної політичної, економічної та соціальної рівноправності."
 electric_arc_process: "Електродуговий процес"
 electric_arc_process_desc: "Пропускаючи електричну дугу через метал, можна плавити його швидше та ефективніше."
 electric_railway: "Електричні залізниці"
 electric_railway_desc: "Якщо поїзди почнуть працювати на електриці замість пари, ми зможемо створити більш надійну залізничну систему."
 electrical_generation: "Виробництво електроенергії"
 electrical_generation_desc: "Ми можемо підпорядкувати собі силу самої блискавки, і вона послужить джерелом енергії для найрізноманітнішої апаратури."
 elevator: "Ліфти"
 elevator_desc: "Складна система блоків і противаг дає змогу доставляти людей і речі на будь-яку висоту."
 empiricism: "Емпіризм"
 empiricism_desc: "Епістемологічна філософія, що виводить знання з емпіричних даних, інформації, зібраної з досвіду, а не з культурних норм чи релігійних вірувань."
 enlightenment_thought: "Просвітницька думка"
 enlightenment_thought_desc: "В епоху Розуму старі догми почали ставити під сумнів. Більше не вважалося, що „так хоче Бог‟, і представники влади почали обґрунтовувати своє становище в суспільстві. Навіть абсолютні монархи побачили престиж цих нових ідей, і „освічені деспоти‟ реформували освітню, правову та економічну системи Європи. Однак ці реформи не пішли достатньо далеко, і такі мислителі, як Джон Локк, Вольтер, Жан-Жак Руссо і Томас Пейн, очолили наступ на систему, що завершився революціями в Америці та Франції, які надихнули лібералів по всьому світу."
 fascism: "Фашизм"
 fascism_desc: "Фашизм - це політична система, в якій уряд має суворий контроль над усіма аспектами життя суспільства."
 field_works: "Польові укріплення"
 field_works_desc: "Зміцнення захисту солдатів у бою за рахунок зміни ландшафту."
 film: "Кіно"
 film_desc: "Якщо швидко відзняти багато фотографій поспіль, можна зафіксувати рух у реальному часі. Після проявлення цей рух можна буде відтворити."
 flash_freezing: "Швидке заморожування"
 flash_freezing_desc: "Якщо піддати їжу дуже низькій температурі, вона швидко заморозиться і зберігатиметься довше."
 floating_harbor: "Плавучі пристані"
 floating_harbor_desc: "Якщо пристань перебуває на одному рівні навіть під час припливів і відливів, кораблям простіше пришвартовуватися до неї і розвантажувати товари, не відволікаючись на розрахунки змін глибини."
 food_sterilisation: "Стерилізація їжі"
 food_sterilisation_desc: "Шляхом проб і помилок бізнесмени відкрили методи консервування продуктів харчування, такі як нагрівання молока при пастеризації або його згущення в густий сироп, маринування фруктів і овочів, консервування м'яса і супів. Спільною рисою всіх цих технологій є усунення мікробів із консервованої їжі - концепція, яка не була до кінця зрозуміла до відкриття бактерій під мікроскопом. Завдяки широкому розумінню цих ідей, покращуються стандарти в харчовій промисловості, а разом з ними і здоров’я населення."
 four_field_crop_rotation: "Чотирипільна сівозміна"
 four_field_crop_rotation_desc: "Свого часу проєкт цієї системи розробив землевласник Чарльз „Ріпа‟ Тауншенд, який запропонував використовувати азотофіксатори - ріпу або конюшину, - щоб використовувати поля безперервно, без виснаження та орання під пар."
 fractional_distillation: "Фракційна дистиляція"
 fractional_distillation_desc: "Багаторазове випаровування і конденсація дають змогу отримати з рідин чистіші компоненти. Варіантів практичного застосування цієї технології безліч."
 fruit_jars: "Консервація фруктів"
 fruit_jars_desc: "Ідея консервації м'яса і супів у металевих банках здобула величезну популярність. На її хвилі широко поширилися й інші методи зберігання продуктів - наприклад, фруктів і овочів у маринадах або у вигляді варення."
 fulminates: "Фулмінація"
 fulminates_desc: "Фульмінантний матеріал - це матеріал, який спалахує при різкому ударі. До таких матеріалів належать іони ртуті, срібла та калію. Вперше їх відкрив Едвард Чарльз Говард у 1800 році, і незабаром стало очевидним їхнє військове застосування в системах ударних капсюлів."
 functionalism: "Функціоналізм"
 functionalism_desc: "Концепція, що розглядає суспільство як систему взаємопов'язаних компонентів, цінність яких визначається їхніми соціальними функціями. Базові теорії цієї концепції рясніють метафорами з галузей механіки та біології, які пояснюють залежність стабільності соціальних структур від ефективності їхньої взаємодії."
 gantry_cranes: "Козлові крани"
 gantry_cranes_desc: "Козлові крани, корисні в будівництві і транспортуванні, досить великі, щоб перекривати ширину судна. Це надає їм міцності, що означає, що вони можуть піднімати найважчі вантажі, які тільки може перевозити судно."
 general_staff: "Генеральний штаб"
 general_staff_desc: "Якщо доручити групі офіцерів забезпечувати повідомлення між верховним командуванням і військами, ефективність цього спілкування помітно зросте."
 germ_theory: "Теорія мікробів"
 germ_theory_desc: "Уперше ідею про те, що хвороби можуть передаватися від людини до людини, висловив Фукідід за часів, коли вважалося, що причиною таких серйозних хвороб, як холера, є міазми. Однак науці вдалося довести, що всьому виною мікроорганізми, яких назвали бактеріями."
 gunpowder: "Порох"
 gunpowder_desc: "Суміш сірки, вугілля і селітри - цей хімічний склад легко запалюється і перетворюється на газ, здатний проштовхувати снаряди по стволу. Через сірку і вугілля після згорання пороху залишається багато диму, тому стрілецька справа - невдячне і брудне заняття, яке неабияк відволікає бійця на полі бою. Є у пороху і більш мирні застосування: наприклад, ним підривають землю для швидкого риття будівельних котлованів і рудників. Китайці винайшли порох на тисячу років раніше і використовували його для виготовлення феєрверків і облогових знарядь."
 gunsmithing: "Зброярство"
 gunsmithing_desc: "Зброярство дозволяє створювати зброю з вибуховим механізмом, що робить фізичну силу набагато менш важливою."
 gymnastics: "Гімнастика"
 gymnastics_desc: "У Спарті гімнастика входила в підготовку армійських новобранців, а приблизно з 1570-х саме слово почали використовувати для позначення атлетичних вправ. Однак тепер ми розуміємо, що спартанці слів на вітер не кидали, і неможливо виховувати розум, не виховуючи тіло. Першопрохідці гімнастики створили набір спортивних снарядів і розробили курс вправ для хлопчиків, що сприяє розвитку самодисципліни. Деякі радикали всерйоз пропонують допустити до цих вправ і дівчаток."
 gyroscopes: "Гіроскопи"
 gyroscopes_desc: "Гіроскоп складається з підвісів, що являють собою опори, які обертаються. Один підвіс обертається вертикально, інший горизонтально - таким чином, об'єкт у центрі може вільно обертатися в будь-якому напрямку. Гіроскопи дають змогу зафіксувати об'єкт в одному положенні, навіть якщо навколишнє середовище рухається - наприклад, магнітний компас під час корабельної хитавиці."
 handcranked_machine_gun: "Ручний кулемет"
 handcranked_machine_gun_desc: "Завдяки механічному важелю, який обертає ствол, такий кулемет стріляє набагато швидше за звичайну вогнепальну зброю."
 hydraulic_cranes: "Гідравлічні крани"
 hydraulic_cranes_desc: "Ці крани працюють на водяному тиску і суттєво перевершують за потужністю ранні стаціонарні моделі. Сила й ефективність гідравлічного крана дає змогу значно збільшити пропускну здатність комерційних портів."
 hydraulic_power: "Гідравліка"
 hydraulic_power_desc: "З давніх-давен водяні млини використовували для подрібнення збіжжя. Логічно буде адаптувати їх для інших виробничих потреб - наприклад, для живлення апаратури."
 hypodermic_syringes: "Шприци для підшкірного введення"
 hypodermic_syringes_desc: "Раніше, пацієнтам робили ін'єкції, розрізаючи шкіру і втираючи заражений матеріал у рану. Ідея використання порожнистої голки для введення рідини пацієнтові, очевидно, є більш гігієнічною, а також має перевагу в тому, що дозволяє лікарю вводити точні об'єми. Перші шприци виготовляли зі срібла, але з удосконаленням виробничих процесів стає популярним скло, що дозволяє виготовляти вужчі голки."
 idealism: "Ідеалізм"
 idealism_desc: "Група філософських учень, які стверджують, що наше знання залежить від сприйняття, і, говорячи про будь-який предмет, ми описуємо не його сутність, а власне уявлення про нього."
 identification_documents: "Посвідчення особи"
 identification_documents_desc: "Якщо забезпечити всіх жителів країни документами, що засвідчують їхні особи, відстежувати їхні дії буде набагато простіше."
 impressionism: "Імпресіонізм"
 impressionism_desc: "Напрямок в образотворчому мистецтві, зосереджений на відтворенні візуального відчуття від сцени. Те саме прагнення до відтворення почуттів і переживань у різних ситуаціях знайшло застосування в інших формах мистецтва, крім візуального."
 improved_fertilizer: "Покращене добриво"
 improved_fertilizer_desc: "Експерименти з різними хімікатами дають змогу створити більш ефективні добрива."
 international_trade: "Міжнародна торгівля"
 international_trade_desc: "Можливість торгувати не тільки в межах держави і навіть материка, а й по всьому світу абсолютно змінила міжнародну економіку."
 ironclad_tech: "Броненосець"
 ironclad_tech_desc: "Якщо покрити корабель залізними пластинами, він стане набагато міцнішим і перестане боятися запальних снарядів."
 jeune_ecole: "Молода школа"
 jeune_ecole_desc: "Маючи багато менших кораблів замість кількох великих, можна зберегти певний рівень маневреності, який в іншому випадку був би неможливий."
 labor_movement: "Робітничий рух"
 labor_movement_desc: "Світ дедалі більше покладається на промисловість, робітники стають більш згуртованими і вимагають поліпшення зарплат і умов праці."
 land_reform: "Земельна реформа"
 land_reform_desc: "Власність на землю та суспільство йдуть пліч-о-пліч. Земля є основним джерелом достатку і статусу в будь-якій країні, а отже, хто володіє землею, той має багатство і статус. Якщо ми хочемо створити суспільство, яке ми хочемо, ми повинні бути готові до фундаментальної зміни того, хто володіє землею."
 lathe: "Токарний верстат"
 lathe_desc: "Токарний верстат призначений для обертання матеріалу - металу або заліза - для надання йому необхідної форми."
 lathes: "Токарні верстати"
 lathes_desc: "Токарний верстат призначений для обертання оброблюваного матеріалу, на відміну від свердла, яке обертається саме. Таким чином матеріал можна симетрично обточувати. Верстат знайшов застосування в багатьох галузях виробництва, від кустарних свічників до банальних артилерійських снарядів. Ранні токарні верстати приводилися в дію вручну або використовували для цього коней і навіть водяні млини - залежно від масштабів виробництва."
 laws_of_physics: "Закони фізики"
 laws_of_physics_desc: "Основні принципи поведінки тіл у русі можна легко визначити за допомогою телескопа. Першопрохідцем у цій царині став сер Ісаак Ньютон, який винайшов високоточний телескоп-рефлектор, а Йоганнес Кеплер зумів застосувати результати його досліджень для перевірки наявних наукових теорій."
 crystal_glass: "Кришталеве скло"
 crystal_glass_desc: "При додаванні свинцю, скло перетворюється на дорогоцінний, подібний до кришталю матеріал."
 automatic_machine_guns: "Автоматичні кулемети"
 automatic_machine_guns_desc: "У вдосконаленій моделі ручного кулемета ствол обертає не людина, а механізм, завдяки чому підвищується скорострільність і кількість куль, що випускаються."
 malaria_prevention: "Профілактика малярії"
 malaria_prevention_desc: "Завдяки поєднанню медикаментів і профілактичних методів, таких як протимоскітні сітки, можна зменшити вплив малярії в уражених регіонах."
 manufacturies: "Виробничі підприємства"
 manufacturies_desc: "Гільдії контролювали методи та практику найму, які міг використовувати бізнес, обмежуючи доступ до робочої сили та вимагаючи, щоб певні завдання виконували лише висококваліфіковані та сертифіковані (звісно ж, гільдією) майстри. Все частіше промисловці залишали міста і засновували нові інноваційні підприємства, вільні від жорстких стандартів і високої заробітної плати майстрів гільдії."
 mass_communication: "Засоби масової комунікації"
 mass_communication_desc: "Підвищення доступності інформації за рахунок технологій - наприклад, газетного друку."
 mass_propaganda: "Масова пропаганда"
 mass_propaganda_desc: "Друкуючи та розповсюджуючи велику кількість інформації за короткий проміжок часу, можна поширювати свою версію правди набагато швидше та ефективніше, ніж будь-коли раніше."
 mass_surveillance: "Масове стеження"
 mass_surveillance_desc: "Якщо доручити одним людям стежити за іншими і своєчасно надсилати доноси, можна набагато краще пізнати державу зсередини."
 mechanized_farming: "Механізоване землеробство"
 mechanized_farming_desc: "Якщо в деяких областях замінити ручну працю на фермах машинними потужностями, ефективність землеробства помітно зросте."
 mechanized_workshops: "Механізовані майстерні"
 mechanized_workshops_desc: "Деякі завдання, які раніше виконували люди, можна доручити машинам - таким чином обсяги роботи зростуть, а її швидкість збільшиться."
 military: "Збройні сили"
 military_aviation: "Військова авіація"
 military_aviation_desc: "Якщо обладнати звичайні літаки, військовими технологіями, вони зможуть стати серйозною підмогою у воєнний час."
 mobile_armor: "Мобільна бронетехніка"
 mobile_armor_desc: "Оснастивши моторизований транспортний засіб металевою обшивкою, можна створити вдосконалену платформу для озброєння."
 modern_nursing: "Сучасна медсестринська справа"
 modern_nursing_desc: "Використання нових методик - наприклад, миття рук і догляду за лежачими хворими - дає змогу медичним сестрам значно знизити смертність у клініках."
 modern_sewerage: "Сучасна каналізація"
 modern_sewerage_desc: "Будівництво спеціальних тунелів і трубопроводів для виведення відходів із міста дає змогу підвищити рівень життя в ньому."
 currency_standards: "Валютні стандарти"
 currency_standards_desc: "Стандартна валюта дає змогу встановити єдиний метод збору податків з населення у вигляді грошей, а не послуг або товарів."
 monitor_tech: "Монітор"
 monitor_tech_desc: "Якщо пристосувати невеликий військовий корабель до маневрування на мілководді та начепити на нього великі гармати, вийде напрочуд ефективна морська бойова одиниця."
 musical_instruments: "Музичні інструменти"
 musical_instruments_desc: "Музика відіграє ключову роль у розвитку будь-якої культури чи мистецтва. Таким чином, розвиток музичних інструментів, характерних для певної культури, впливає на її подальший розвиток."
 napoleonic_warfare: "Наполеонівська тактика"
 napoleonic_warfare_desc: "Наполеон здійснив революцію у веденні війни, наголосивши на важливості правильного використання артилерії."
 nationalism: "Націоналізм"
 nationalism_desc: "Хто я є? Це ключове питання, яке лежить в основі ідентичності людини. У минулому люди говорили, що вони з провінції, міста чи навіть сім'ї, як вираз цієї ідентичності. З'явилися нові ідеї, які виходять за рамки цих понять і натомість розглядають ідентичність як щось спільне для нації. Більше того, нація повинна бути об'єднана в єдину країну."
 natural_selection: "Природний відбір"
 natural_selection_desc: "Цей природний механізм полягає в передачі успадкованих ознак живих істот із покоління в покоління. Він допоміг пояснити, як види з'являються й адаптуються в певних середовищах."
 naval_theory: "Військово-морська теорія"
 naval_theory_desc: "Розробка стратегії маневрування на морі помітно підвищила ефективність флоту."
 drydocks: "Сухі доки"
 drydocks_desc: "Ізольовані зони, де корабель можна поставити на тверду суху поверхню, спрощують ремонт і обслуговування як вантажних, так і військових кораблів."
 navigation: "Навігація"
 navigation_desc: "Увага до різних орієнтирів: зірок, карт і компаса дає змогу прокласти безпечний і надійний маршрут навіть навколо світу."
 neoclassicism: "Неокласицизм"
 neoclassicism_desc: "Період класицизму в мистецтві, театрі та музиці тривав приблизно з 1750 до 1820 року, а нововведення, що з'явилися після нього, отримали назву неокласицизму. Назва також відсилає до класичної античності, а отже, порівнює високу культуру Заходу з культурою Риму та Греції, тим самим встановлюючи походження європейського правлячого класу як господарів відомого світу. этому представители неоклассицизма считают правящий класс Европы владыками мира."
 nitrogen_fixation: "Азотфіксація"
 nitrogen_fixation_desc: "Змішуючи різні хімікати за високої температури, можна отримати величезну кількість аміаку."
 nitroglycerin: "Нітрогліцерин"
 nitroglycerin_desc: "Це була техніка виробництва надійної вибухівки з нітратів. Часто це означало використання добрив як базового матеріалу."
 open_hearth_furnace: "Мартенівська піч"
 open_hearth_furnace_desc: "Виробництво сталі передбачає видалення домішок з чавуну, а потім додавання інших матеріалів для створення потрібної вам марки сталі. Для виробництва сталі потрібні дуже високі температури, і мартенівська піч використовує відпрацьовані гази з печі для нагрівання цегли, а зворотний потік палива і повітря проходить над цією цеглою, щоб накопичити тепло печі. Цей процес повільніший за інші, але його легше контролювати і масштабувати, що дозволяє виробляти велику кількість сталі за одну партію."
 open_hearth_process: "Мартенівський процес"
 open_hearth_process_desc: "Це спеціальний процес, який випалює домішки з чавуну і таким чином дозволяє йому перетворитися на сталь."
 opium_dens: "Опіумні притони"
 opium_dens_desc: "Ходять чутки, що місця, де купують і курять опіум, - джерело морального розкладання, і в них кояться набагато темніші справи."
 paddle_steamer: "Весловий пароплав"
 paddle_steamer_desc: "Весловий пароплав - це водний транспортний засіб, що працює на парі, де пара використовується для обертання весел, які штовхають судно по воді."
 pan-nationalism: "Паннаціоналізм"
 pan-nationalism_desc: "Поняття націоналізму - це загалом ідея про те, що люди, які розмовляють однією мовою, є одним народом (тому вчіть українську). Але як бути з тими, хто розмовляє з нами майже однією мовою? Люди сприймають їх як наших кузенів, але з'явилася нова школа думки, що вони насправді є нашими давно втраченими братами, і ми повинні об'єднатися в одне велике ціле. Разом ми будемо сильнішими і зможемо захистити свій народ."
 percussion_cap: "Капсуль"
 percussion_cap_desc: "Капсулем це одноразовий пристрій, який дозволяє вогнепальній зброї надійно працювати в будь-яку погоду."
 percussion_caps: "Капсули"
 percussion_caps_desc: "Капсулі дають змогу вдосконалити колись ненадійну зброю і змусити її працювати в будь-яких погодних умовах."
 personal_liberty: "Свобода особистості"
 personal_liberty_desc: "Окрім питання про те, як має управлятися суспільство, існує також питання про те, що має бути поза управлінням. Встановлення індивідуальних свобод, на які не може посягати тиранія більшості, є важливою частиною ліберальних ідеалів."
 pharmaceuticals: "Фармацевтика"
 pharmaceuticals_desc: "Відкриття фармацевтичних засобів, які можна було підбирати для будь-яких хвороб, підштовхнуло розвиток медицини."
 policing_by_consent: "Охорона правопорядку за згодою"
 policing_by_consent_desc: "Пан Роберт Піль, перебуваючи на посаді міністра внутрішніх справ, створив столичну поліцію, яка відрізняється від державної вари континентальних тиранів тим, що це цивільні особи, які діють в інтересах суспільства, а не солдати, які репресують політичних ворогів."
 political_agitation: "Політична агітація"
 political_agitation_desc: "Агітатори розігрівають народ на вулицях і надихають його на активні політичні дії за будь-якої нагоди."
 political_theory: "Політична теорія"
 political_theory_desc: "Як керувати країною - це питання, яке багато хто почав задавати собі, і було розроблено кілька теорій про те, як саме має виглядати найкращий план для держави."
 popular_sovereignty: "Народний суверенітет"
 popular_sovereignty_desc: "Носієм суверенітету і єдиним джерелом влади в країні є народ. Вільне правління передбачає, що правителі служать народу і підкоряються його волі."
 portland_cement: "Портландцемент"
 portland_cement_desc: "Цей цемент названо так через схожість із каменем, видобутим на англійському острові Дорсет. Його активно застосовують для виготовлення бетону, призначеного для будівництва великих споруд. Портландцемент дуже дешевий, оскільки виробляється з пісковика і простих доступних матеріалів."
 potash: "Поташ"
 potash_desc: "Поташ отримують під час замочування деревного попелу в горщику з водою. Його застосовують у різних хімічних процесах - наприклад, у виробництві скла, мила, лугу, пороху та добрив. Калій, який є активним інгредієнтом у цих процесах, назвали „potassium‟ саме на честь поташу."
 power_looms: "Механічні ткацькі верстати"
 power_looms_desc: "Ткацький верстат - це пристрій для ткацтва вовни, бавовни та інших волокон. Перші ткацькі верстати використовували силу рук або ніг для прядіння нитки. Винайдений у 1733 році „літаючий човник‟ прискорив промислову революцію, а використання механічної сили у ткацтві дозволило менш кваліфікованим ткачам масово виробляти тканину. Серед інших інновацій - жакардовий ткацький верстат, система програмованих перфокарт, розроблена у 1804 році для автоматизації візерунків."
 power_of_the_purse: "Сила гаманця"
 power_of_the_purse_desc: "Сила гаманця дає можливість здійснювати покупки капітанам, що дозволяє зробити флот набагато більш автономним і ефективним."
 pre_modern_warfare: "Досучасна війна"
 pre_modern_warfare_desc: "Конфлікти минулих років тьмяніють порівняно з жахами сучасних війн, але крові в них було пролито дуже багато."
 production: "Виробництво"
 propaganda: "Пропаганда"
 propaganda_desc: "Під час Війни за незалежність і наполеонівських війн, європейські уряди створили служби пропаганди, які використовували труднощі простого народу для підвищення політичного авторитету. У містах, вони поширювали політичні листівки та сатиричні карикатури, на їхнє замовлення писали патріотичні пісні на популярні мелодії."
 puddling_furnaces: "Пудлінгові печі"
 puddling_furnaces_desc: "У пудлінгових печах чавун перетворюють на м'яке залізо. Цегляна піч розігрівається, поки залізо і шлаки не розплавляться, після чого суміш перемішують спеціальною штангою, надлишки вуглецю контактують з повітрям і виходять у вигляді чадного газу, а сірка й інші домішки виходять на поверхню з більш легкими шлаками. Через дві години ручної роботи на штангах залишаються кулі м'якого заліза - так звані пудлінгові криці, які легко відокремлюються від шлаку, що залишився. Цей важкий і досить дорогий процес, до якого допускалися тільки кваліфіковані робітники."
 quinine: "Хінін"
 quinine_desc: "Ізолят хініну виявився найефективнішим засобом для боротьби з жорстокими симптомами малярії."
 radio: "Радіо"
 radio_desc: "Використовуючи невидимі „хвилі‟, можна бездротово передавати інформацію на великі відстані."
 railways: "Залізниця"
 railways_desc: "Першими залізницями паровози перевозили пасажирів, але пізніше їх пристосували і для промислових цілей. Ефективний і швидкий транспорт швидко витіснив перевезення каналами - зокрема й там, де вони проіснували лише кілька років, - незважаючи на витрачені на будівництво каналів значні кошти."
 rationalism: "Раціоналізм"
 rationalism_desc: "Філософська доктрина, що проголошує розум єдиним джерелом знань, у відриві від чуттєвого досвіду."
 realism: "Реалізм"
 realism_desc: "Напрямок у живописі, зосереджений на копіюванні реальності без прикрашання та заломлення через бачення художника. Найчастіше він фокусується на сучасності автора і відтворює картини з життя людей різного становища та професій."
 reinforced_concrete: "Залізобетон"
 reinforced_concrete_desc: "Бетонні блоки, укріплені сталевою арматурою, додають до міцності бетону міцність сталі, водночас вартість і вага зростають досить помірно."
 repeaters: "Магазини"
 repeaters_desc: "Магазини дають змогу відстрілювати кілька патронів. При цьому зброя перезаряджається рідше, і швидкість стрільби зростає."
 rifling: "Нарізні стволи"
 rifling_desc: "Спіральні борозенки в стволі зброї дали змогу надавати снарядам обертання, завдяки чому підвищилася точність стрільби."
 romanticism: "Романтизм"
 romanticism_desc: "Напрямок в образотворчому мистецтві, де на перше місце ставилися чуттєвість і уява, як протилежність реальності та раціональності. Найчастіше як сюжет обирали природу, історичні події та емоційні сцени."
 rotary_valve_engine: "Роторний двигун"
 rotary_valve_engine_desc: "Ротативним називається паровий двигун із розширеними функціями - наприклад, зміною фаз газорозподілу. Завдяки цьому його система охолодження була набагато ефективнішою, ніж у звичайного парового двигуна."
 rubber_recycling: "Переробка гуми"
 rubber_recycling_desc: "Використання „мастикатора‟ для пережовування та реформування старої гуми дозволяє нам переробляти та повторно використовувати цей цінний матеріал."
 rubberised_fabrics: "Прогумовані тканини"
 rubberised_fabrics_desc: "Застосувавши каучук для склеювання тканин або створивши подобу штучної шкіри з рослинних волокон, можна виготовити водонепроникний одяг - наприклад, макінтоші - або еластичну тканину - наприклад, для підтяжок."
 rule_of_law: "Верховенство закону"
 rule_of_law_desc: "Зазвичай присутнє в системах правління з писаною (як у США) або неписаною (як у Великій Британії) конституцією, верховенство права складається з групи пов'язаних ідей юриспруденції, таких як передбачуваність насильства з боку держави, а отже, його уникнення шляхом чіткого визначення урядом того, що є незаконним і яким буде покарання за злочини; а також те, що самі державні службовці повинні підкорятися законам, які вони впроваджують."
 screw_frigate: "Гвинтовий фрегат"
 screw_frigate_desc: "Гребні гвинти дають змогу помітно підвищити швидкість кораблів."
 sea_lane_strategies: "Стратегії морського шляху"
 sea_lane_strategies_desc: "Якщо флот зосередиться на контролі морських шляхів, домогтися панування на морі буде набагато простіше."
 semaphore_signalling: "Семафорна сигналізація"
 semaphore_signalling_desc: "Семафори передають інструкції водіям поїздів на залізницях навіть під час руху і далеко від населених пунктів. Їхні сигнали, розроблені на основі військової сигнальної системи наполеонівської армії, вони є уніфікованими і добре помітними, тому застосовуються на всіх залізницях."
 separation_of_powers: "Поділ влади"
 separation_of_powers_desc: "„Великий американський експеримент‟ закріпив у конституції принцип поділу влади на три гілки: виконавчу, законодавчу та судову. Відносний успіх цього проєкту спричинив різкий стрибок популярності ідеї про подібний поділ уряду - кілька гілок із власними функціями дали б змогу ефективніше протидіяти корупції та зловживанням владою."
 sericulture: "Шовківництво"
 sericulture_desc: "Давня і ретельно захищена технологія вирощування шовкопряда для виробництва шовку."
 sewage_systems: "Каналізаційні системи"
 sewage_systems_desc: "Зростання міст призвело до того, що річки захлинулися в нечистотах, вони почорніли і пахнуть смертю. Час озирнутися на древніх, які будували каналізаційні системи, щоб відводити ці нечистоти від міста."
 shaft_mining: "Шахти"
 shaft_mining_desc: "Щоб зробити шахти продуктивнішими, можна відразу пробурити свердловину до потрібної глибини і лише потім братися за риття відгалужень, а потім встановити ліфти для підйому видобутку на поверхню."
 shell_gun: "Вибухова артилерія"
 shell_gun_desc: "Чудова артилерійська зброя через характер її боєприпасів. Самі снаряди є вибуховими, що призводить до більшої шкоди, ніж від простого шматка металу."
 slag_fertilisers: "Шлакові добрива"
 slag_fertilisers_desc: "Відходи доменних печей і сталеплавильних виробництв мають низький показник „pH‟ і чудово підходять для добрива сільськогосподарських угідь. Силікатно-кальцієвий шлак розчиняється краще за натуральний вапняк або доломіт і насичує ґрунт фосфатами."
 socialism: "Соціалізм"
 socialism_desc: "Політична ідеологія, що проголошує засоби виробництва суспільною власністю. Соціалізм дає робітникам право на самоврядування, без необхідності виконувати накази вищого класу."
 society: "Суспільство"
 enclosure: "Огородження"
 enclosure_desc: "Об’єднання сільськогосподарських ділянок у приватні огороджені поля дає змогу зробити сільське господарство більш організованим і використовувати орні землі для вирощування зерна на продаж, а не для прожитку."
 intensive_agriculture: "Інтенсивне сільське господарство"
 intensive_agriculture_desc: "Інтеграція харчового виробництва в систему промислових поставок дає змогу значно збільшити дохід."
 steam_donkey: "Паровик"
 steam_donkey_desc: "Застосовуючи парову енергію до лебідки, можна досягти аналогічних рівнів потужності без такої ж кількості робочої сили."
 threshing_machine: "Молотарки"
 threshing_machine_desc: "Усуваючи фізичну працю, пов'язану з обмолотом зерна, парова молотарка робить фермерське господарство набагато ефективнішим."
 steel_frame_buildings: "Будівлі зі сталевим каркасом"
 steel_frame_buildings_desc: "Зробивши сталевий каркас, який утримує решту будівлі, можна будувати набагато вищі та міцніші будівлі."
 steel_railway_cars: "Сталеві вагони"
 steel_railway_cars_desc: "Поїзди зі сталевими вагонами надійніші та мають більшу вантажопідйомність."
 stormtroopers: "Штурмовики"
 stormtroopers_desc: "Наявність військ, підготовлених і оснащених спеціально для просочування, дозволяє досягти більшого успіху при штурмі більш глибоко укріплених позицій."
 streamliners: "Обтічні корпуси"
 streamliners_desc: "Нові конструкції поїздів, що використовують сучасну тягову потужність і нову конструкцію алюмінієвого кузова, дозволяють залізницям надійно керувати більшою кількістю поїздів на більш високих швидкостях."
 submarine: "Підводний човен"
 submarine_desc: "Технологія, що дає змогу човнам занурюватися під воду, дає їм змогу залишатися непомітними і розширює тактичні можливості."
 multilateral_alliances: "Багатосторонні альянси"
 multilateral_alliances_desc: "Промисловий потенціал і глобальний вплив сучасних держав вимагає формування справді, міжнародних альянсів для забезпечення безпеки наших інтересів."
 synthetic_dye: "Синтетичні барвники"
 synthetic_dye_desc: "Хімічний процес, що дає змогу отримувати різні типи барвників штучним шляхом. Його відкриття докорінно змінило технології фарбування тканин і поклало кінець виробництву натуральних барвників, яке виявилося занадто дорогим."
 system_gin: "Вдосконалені бавовняні машини"
 system_gin_desc: "Вносячи різні вдосконалення в бавовнопрядильну машину, наприклад, використовуючи парову енергію, можна зробити її набагато ефективнішою."
 telegraph: "Телеграф"
 telegraph_desc: "Електрика дає змогу практично миттєво передавати сигнали дротами, використовуючи азбуку Морзе. Головна причина затримок - живий оператор, який має добре знати код, уміти чути „крапки‟ і „тире‟ в радіошумі та застосовувати їх для передавання і приймання повідомлень."
 telephone: "Телефон"
 telephone_desc: "Телефони дозволили людям спілкуватися на великій відстані, після чого поширення інформації світом значно прискорилося."
 telephones: "Телефони"
 telephones_desc: "Теоретично ми знали, що ідея розмовного телеграфу можлива, але не знали, як саме. Досягнення в галузі електроніки зробили цю ідею нарешті можливою, і з'явився телефон."
 tin_cans: "Бляшані банки"
 tin_cans_desc: "Концепція харчових консервів походить від армій Французької революції, які зберігали їжу в скляних банках. Незабаром ідею перейняло і цивільне населення. М'ясо або суп, зварені в металевій банці, не піддавалися впливу зовнішнього середовища, довго зберігалися і забезпечували представників середнього класу гідною трапезою, яку можна було б швидко приготувати, у будь-який час дня і ночі. Зовні залізні банки вкривалися тонким шаром олова, який не давав їм іржавіти на відкритому повітрі."
 trench_works: "Риття траншей"
 trench_works_desc: "Якщо забезпечити солдатів відповідними інструментами, вони зможуть швидко і без особливих проблем створити надійні укріплення."
 triage: "Сортування поранених"
 triage_desc: "Лікування поранених з урахуванням тяжкості їхніх поранень та ймовірності одужання дозволяє зробити систему екстреної медичної допомоги набагато ефективнішою."
 urban_planning: "Міське планування"
 urban_planning_desc: "Якщо не давати містам розростатися самостійно, а продумувати план забудови до початку будівництва, житлові зони стануть розподілятися більш ефективно."
 urbanization: "Урбанізація"
 urbanization_desc: "Чим більше людей перебирається з сіл у міста, тим сильніше змінюється стиль життя."
 vaccination: "Щеплення"
 vaccination_desc: "Щеплення людей, як сподівалися, менш небезпечними формами хвороб було відоме протягом століть, але воно також було дуже ризикованим. Натомість щеплення, яке передбачало або використання менш небезпечної, але спорідненої хвороби, або лікування збудників хвороб так, щоб вони втратили здатність інфікувати, було набагато безпечнішим і набагато надійнішим."
 vacuum_canning: "Вакуумне консервування"
 vacuum_canning_desc: "Вакуумне консервування - технологія запечатування банок з видаленням з них повітря для збільшення терміну зберігання вмісту."
 vulcanization: "Вулканізація"
 vulcanization_desc: "Застосування каучуку у швейній промисловості має масу переваг, включно з еластичністю та водонепроникністю, проте в холодну погоду гума стає крихкою, а в спекотну - липкою. Під час вулканізації каучук змішується з сіркою і нагрівається для надання матеріалу більшої міцності і збереження форми після виробництва."
 wargaming: "Військове моделювання"
 wargaming_desc: "Відпрацьовуючи уявні сценарії бойових дій та відпрацьовуючи стратегію, можна покращити бойові навички офіцерів."
 water_treatment: "Очищення води"
 water_treatment_desc: "Як з'ясувалося, з водою в наші будинки проникає безліч хвороб. Однак наука має рішення цієї проблеми - її можна очистити за допомогою фільтрації та обробки спеціальними речовинами."
 wood_pulp_papermaking: "Паперу з деревинної целюлози"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 #vitamins: "Вітаміни"
 #vitamins_desc: "Виділення певних поживних речовин, необхідних організму, дало змогу забезпечити людям здоровіше і збалансованіше харчування."
 
 central_archives: "Центральні архіви"
 central_archives_desc: "Сучасна держава вимагає належного діловодства, а належне діловодство вимагає ретельної роботи з документами. Якщо ви бажаєте дізнатися більше, будь ласка, заповніть форму ML-4.11866 у трьох примірниках та очікуйте на відповідь протягом 2-5 робочих днів."
 steelworking: "Сталеливарне виробництво"
 steelworking_desc: "Тисячоліттями люди цінували сталь за міцність, але до недавнього часу масове виробництво цього сплаву було скрутним."
 prospecting: "Геологорозвідка"
 prospecting_desc: "Щоб видобути золото, потрібно спочатку його знайти. Від індивідуальних пошуків до промислових пошуків - саме геологорозвідка робить статки реальними."
 baking_powder: "Розпушувач"
 baking_powder_desc: "Хлібобулочні вироби були відомі ще на зорі цивілізації, але тільки з появою розпушувача, випічка в промислових масштабах стала по-справжньому можливою."
 mechanical_tools: "Механічні інструменти"
 mechanical_tools_desc: "Товари ручної роботи можуть вирізнятися видатною якістю, але для однаковості та швидкості виробництва потрібна допомога механізмів."
 rubber_mastication: "Пластифікація гуми"
 rubber_mastication_desc: "Натуральний каучук - дивна, в'язка річ, яка потребує важкої роботи, щоб створити придатний для промислового використання матеріал."
 pumpjacks: "Верстат-качалка"
 pumpjacks_desc: "Хитрість видобутку сирої нафти полягає в тому, щоб витягти її з-під землі рівномірним, постійним потоком. Верстат-качалка, простий насос, який ідеально підходить для цього."
 shift_work: "Позмінна робота"
 shift_work_desc: "Ротація бригад робітників на робочому місці - це надійний спосіб підтримувати стабільний потік виробництва протягом дня набагато довше, ніж можна було б очікувати від однієї бригади, яка працює понаднормово."
 paved_roads: "Асфальтовані дороги"
 paved_roads_desc: "Ґрунтові дороги вибоїсті, нерівні, і за найменшого натяку на воду, вони стають жахливою брудною пасткою для важких транспортних засобів. Асфальтування доріг, забезпечує тверде покриття, яке не зношується так швидко, як ґрунтове та гравійне, допомагає створити комфортніші умови для учасників дорожнього руху та покращити потік вантажних і пасажирських перевезень."
 pasteurization: "Пастеризація"
 pasteurization_desc: "Короткочасне нагрівання молока та соків, знищує хвороботворні бактерії та ферменти, роблячи продукти безпечнішими для вживання та подовжуючи їх термін придатності."
 pneumatic_tools: "Пневматичні інструменти"
 pneumatic_tools_desc: "Повітря - одна з найбільших сил, підвладних людству. За допомогою труб і поршнів, стиснене повітря можна спрямувати на потреби промисловості."
 steam_turbine: "Парова турбіна"
 steam_turbine_desc: "За допомогою сили пари, що обертає величезні ротори, турбіни генерують величезну кількість енергії, яка підходить як для потреб стаціонарних механізмів на фабриках, так і для руху кораблів."
 plastics: "Пластик"
 plastics_desc: "За пластиком велике майбутнє. Цей матеріал пластичний, гнучкий, його можна формувати і зберігати в будь-якій формі, яку тільки забажає людина. Вже незабаром настане пластиковий світ."
 dough_rollers: "Тісторозкаточні ролики"
 dough_rollers_desc: "Традиційні пекарні більше не справляються з виробництвом їжі для стрімко зростаючого населення."
 oil_turbine: "Нафтова турбіна"
 oil_turbine_desc: "Потужність турбіни може бути збільшена за рахунок використання нафти, набагато більш енергетично багатого палива, ніж вугілля."
 standing_army: "Регулярна армія"
 standing_army_desc: "Складні виклики зовнішньої політики і внутрішні заворушення більше не можуть бути вирішені за допомогою поспіхом сформованих ополченців. Сучасність вимагає військових, готових до дій у будь-який час."
 mandatory_service: "Обов'язкова служба"
 mandatory_service_desc: "Добровольці та найманці не відповідають усім вимогам до сучасних збройних сил. Але часом нація змушена залучати на службу всіх своїх громадян."
 military_drill: "Військові навчання"
 military_drill_desc: "Як то кажуть, „вправа робить майстра‟, і це однаковою мірою справедливо і для солдатів, і для музикантів. Немає армії, яку генерали цінують більше, ніж армію, яка може реагувати на всі команди миттєво і без плутанини."
 line_infantry: "Лінійна піхота"
 line_infantry_desc: "Солдати, екіпіровані стандартним спорядженням і навчені стандартними методами, надають армії більшої одноманітності і, таким чином, підвищують її надійність."
 logistics: "Логістика"
 logistics_desc: "Навіть найкращі гвинтівки у світі будуть марні, якщо солдати занадто виснажені або голодні, щоб цілитися, або якщо в самих гвинтівках немає куль."
 electric_telegraph: "Електричний телеграф"
 electric_telegraph_desc: "За допомогою простих електричних імпульсів можна швидко передавати повідомлення за допомогою кодів на величезні відстані. Офіцери в задушливому офісі можуть миттєво відправляти команди арміям на іншому кінці світу. Що створив Бог?" #Якщо ти не зрозумів, то це вислів, який був використаний Самуелем Морзе, коли він надіслав перше телеграфне повідомлення в 1844 році, вислів є вираженням подиву і благоговіння перед новими технологічними досягненнями, які тоді вважалися майже чудом.
 enlistment_offices: "Призовні пункти"
 enlistment_offices_desc: "Пункти із залучення рекрутів значною мірою сприяють збільшенню чисельності особового складу."
 military_statistics: "Військова статистика"
 military_statistics_desc: "Хороший генерал знає не лише куди була випущена кожна куля, але й звідки ця куля була доставлена і скільки набоїв залишилося."
 self_propelled_torpedoes: "Самохідні торпеди"
 self_propelled_torpedoes_desc: "До традиційних „торпед‟ належать звичайні морські міни та вибухівка, прикріплена до занурених у воду лонжеронів, що стирчать з невеликих кораблів. Сучасні торпеди значно перевершують обидві ці вибухівки, оскільки вони здатні рухатися, на відміну від мін, і робити це під дією власної сили, на відміну від лонжеронних торпед."
 war_propaganda: "Військова пропаганда"
 war_propaganda_desc: "Переконати населення віддати свій час, свої ресурси і свою кров заради перемоги - це ціле поле роботи."
 nco_training: "Підготовка сержантського складу"
 nco_training_desc: "Підтримка кадрового складу молодших офіцерів, які знають свою справу, не менш важлива, ніж підтримка капітанів і генералів з академічною освітою."
 destroyer: "Есмінець"
 destroyer_desc: "Легші судна, оснащені торпедами і меншими гарматами, так само важливі в сучасному флоті, як і важкі кораблі."
 landing_craft: "Десантний човен"
 landing_craft_desc: "Кораблі, єдиним призначенням яких є захист морського десанту, значно підвищують ймовірність успішної висадки."
 flamethrowers: "Вогнемети"
 flamethrowers_desc: "Солдати, що окопалися, куди охочіше покинуть свої траншеї, якщо підпалити землю під ними."
 banking: "Банківська справа"
 banking_desc: "Банк є великою фінансовою установою, що захищає суспільні та приватні інтереси, і може стати осередком фінансової мережі інвестицій, позик та іншого роду можливостей."
 academia: "Академія"
 academia_desc: "Вищі навчальні заклади не лише вдосконалюють індивідуальні здібності, але й об'єднують найкращих і найяскравіших представників нації, де вони можуть творити надзвичайні речі."
 international_relations: "Міжнародні відносини"
 international_relations_desc: "Формалізація дипломатії забезпечує більш надійне підґрунтя для побудови дружніх або ворожих відносин з іншими країнами."
 stock_exchange: "Фондова біржа"
 stock_exchange_desc: "Фондова біржа є організованим ринком купівлі-продажу цінних паперів та облігацій, будучи центральним елементом сучасної ринкової економіки."
 medical_degrees: "Медичні ступені"
 medical_degrees_desc: "Громадська охорона здоров’я значно покращується, коли відповідальні за неї отримують освіту та сертифікати за своїми спеціальностями."
 organized_sports: "Організований спорт"
 organized_sports_desc: "Спорт існує не лише для тих, хто ним займається. Це шоу, прояв спільноти, місце, де натовп може відчути свою приналежність. Спортивне видовище має таке ж значення, як і подвиги, здійснені на полі."
 central_banking: "Центральний банк"
 central_banking_desc: "Підпорядкування і централізація банків робить їх важливим інструментом у руках уряду."
 corporate_charters: "Корпоративні статути"
 corporate_charters_desc: "Це компанії, де активи та доходи відокремлені від особистого майна власників та інвесторів. Це дозволяє знизити особисті фінансові ризики та водночас заохочує розвиток підприємництва."
 joint_stock_companies: "Акціонерні товариства"
 joint_stock_companies_desc: "Акціонерне товариство - це товариство, власність якого поділена на певну кількість акцій, якими володіють багато інвесторів, що отримують дивіденди від компанії відповідно до розміру частки, якою вони володіють. Це дозволяє торгувати частковою власністю та інвестувати як багатим, так і бізнесменам середнього класу."
 investment_banks: "Інвестиційні банки"
 investment_banks_desc: "Монументальні фінансові установи, які переважно обслуговують корпоративні інтереси. Інвестиційні банки насамперед допомагають в отриманні капіталу для приватного підприємства."
 corporate_management: "Корпоративне управління"
 corporate_management_desc: "Синергетично впроваджуючи вищі ступені оптимізації, професіоналізації та науковості в рамках нашої існуючої корпоративної культури, ми можемо розраховувати на суттєве збільшення доходів та спільний розвиток галузі, шляхом безперешкодної візуалізації ефективних ініціатив."
 dialectics: "Діалектика"
 dialectics_desc: "Застосування філософських концепцій до матеріальних обставин, може створити нові концепції і, можливо, нові політичні ідеї."
 psychiatry: "Психіатрія"
 psychiatry_desc: "Думка про те, що до душевних хвороб можна підходити з медичного погляду, а отже, діагностувати й лікувати, є доволі новою і відкриває масу можливостей поліпшити стан людей."
 postal_savings: "Поштові заощадження"
 postal_savings_desc: "Корисний метод накопичення грошей за відсутності доступу до банку, поштові заощадження сприяють накопиченню і руху грошей навіть серед найбідніших верств населення."
 human_rights: "Права людини"
 human_rights_desc: "Прийнявши ідею загальних невідчужуваних прав кожної людини, країна привнесе нові поняття в соціальне і політичне життя."
 mutual_funds: "Пайові інвестиційні фонди"
 mutual_funds_desc: "Різновид об'єднаних інвестиційних фондів, що допомагає об'єднати кошти окремих інвесторів у грошову масу, яка володіє величезною фінансовою силою і дає змогу купувати портфелі цінних паперів та інші дорогі фінансові інструменти."
 zeppelins: "Дирижаблі"
 zeppelins_desc: "Це свого роду жорсткий літак, легший за повітря, він може перевозити вантажі та пасажирів високо над хмарами, долаючи перешкоди на суші та на морі."
 international_exchange_standards: "Міжнародні стандарти обміну"
 international_exchange_standards_desc: "Створення міжнародної системи фінансового обліку та обміну валют значно спрощує і здешевлює торгівлю між країнами."
 psychoanalysis: "Психоаналіз"
 psychoanalysis_desc: "Теорії особистого психічного розвитку створюють основу для ширших теорій соціальної поведінки, які можуть бути використані для розуміння колективних інстинктів і думок населення."
 philosophical_pragmatism: "Філософський прагматизм"
 philosophical_pragmatism_desc: "Застосування і вплив філософських ідей відкриває нові можливості для соціального і політичного аналізу."
 modern_financial_instruments: "Сучасні фінансові інструменти"
 modern_financial_instruments_desc: "Методи заробляння грошей продовжують розвиватися і поширюватися. Деякі методи можуть передбачати рух грошей у вигляді піраміди вгору, але всі вони передбачають постійний рух все більшої кількості грошей."
 macroeconomics: "Макроекономіка"
 macroeconomics_desc: "До грошей потрібен комплексний підхід. До чого розглядати розвиток одного ринку протягом наступних п'яти років, якщо можна враховувати всі світові ринки одночасно?"
 behaviorism: "Біхевіоризм"
 behaviorism_desc: "Встановивши закон ефекту, стає можливим створити прогностичну модель поведінки, яку можна застосувати до широких верств населення."
 analytical_philosophy: "Аналітична філософія"
 analytical_philosophy_desc: "Методичний, аргументований підхід до філософії, формальна логіка і майже математичний погляд на аналітичну філософію надають надійне підґрунтя для взаємодії з громадськими рухами."
 electrical_capacitors: "Електричні конденсатори"
 electrical_capacitors_desc: "Електричні конденсатори дають змогу збільшити використання електрики без необхідності безпосередньо підключати генератор."
 corporatism: "Корпоративізм"
 corporatism_desc: "Підхід до соціальних відносин, заснований на співпраці між різними корпоративними групами в суспільстві, з кінцевою метою витіснення конфлікту між класами."
