 paris_commune_pulse_events.4.t: "Бензинові діви"
 paris_commune_pulse_events.4.d: "Громадські будівлі, статуї та будинки, пов'язані з монархією, палають у вогні. Свідки стверджують, що відповідальні за це жінки #tooltippable_name #tooltip:[SCOPE.sCountry('paris_commune_nation_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('paris_commune_nation_scope').GetFlagTextIcon][SCOPE.sCountry('paris_commune_nation_scope').GetCustom('ua_rodoviy_country')][SCOPE.sCountry('paris_commune_nation_scope').GetCustom('ua_rodoviy_country')]][SCOPE.sCountry('paris_commune_nation_scope').GetCustom('ua_rodoviy_country')]].
 paris_commune_pulse_events.4.f: "Небеса Парижа почорніли від пожеж. Багато хто назвав це найбільшим тріумфом Комуни. Інші бачать у цьому нерозважливе осквернення довгої історії Франції... Попеляста попіл не залишає сумнівів: занурившись у безодню руйнувань, люди поглиблюють хаос."
 paris_commune_pulse_events.4.a: "У війнах неминучий супутній збиток."
 paris_commune_pulse_events.4.b: "У такі часи в серцях людей розгорається вогонь."
 paris_commune_pulse_events.4.c: "Жінкам теж треба скидати пару."
