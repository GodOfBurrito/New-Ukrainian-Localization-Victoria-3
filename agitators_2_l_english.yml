 hispaniola_events.1.t: "Деколонізація скарбниці"
 hispaniola_events.1.d: "Ви виплатили #tooltippable_name #tooltip:[SCOPE.sCountry('france_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('france_scope').GetFlagTextIcon][SCOPE.sCountry('france_scope').GetCustom('ua_znahidniy_country')][SCOPE.sCountry('france_scope').GetCustom('ua_znahidniy_country')]#!#! останній франк за нашу свободу. Народ на вулицях радіє."
 hispaniola_events.1.f: "#bold До останньої копійки!!!#!\nНарешті ми розбили фінансові ланцюги, що прикували нас до колишніх господарів колонії. Сьогодні вранці ми розмістили в #italic Фонді депозитів і консигнацій#! останні виплати нашим [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]їм кредиторам, тим самим покінчивши з десятиліттями фінансового приниження."
 hispaniola_events.1.a: "За предків, за вітчизну."
 hispaniola_events.1.b: "Тепер ми єдині господарі нашої землі."
 pearl_of_the_antilles_modifier: "Нова перлина Антильських островів"
 the_country_of_our_ancestors_modifier: "Країна наших предків"
 hispaniola_events.2.t: "Чудо Сан-Домінго"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] повністю виплати[SCOPE.sCountry('haiti_scope').GetCustom('ua_verb_country_end_v_la_lo_li')] всі свої зобов’язання та борги. За умовами угоди з нами, ця країна відтепер нічого нам не винна."
 hispaniola_events.2.f: "Коли 1825 року було досягнуто домовленості щодо [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting|l]них зобов'язань, мало хто з французів дійсно вірив, що країна зуміє розплатитися. Але всупереч усьому Гаїті вдалося досягти цього - цього ранку #italic Фонд депозитів і консигнацій#! у місті [ROOT.GetCountry.GetCapital.GetCityHubName] отримав останні виплати."
 hispaniola_events.2.a: "Надіслати офіційне привітання гаїтянському уряду."
 end_of_haitian_payments_modifier: "Гаїтянська фінансова незалежність"
 hispaniola_events.3.t: "Гаїті просить переглянути зобов’язання"
 hispaniola_events.3.d: "Держава [SCOPE.sCountry('haiti_scope').GetName], страждаючи під тягарем колосального боргу, взятого на себе в обмін на свободу, просить про перегляд умов."
 hispaniola_events.3.f: ""Я скромний слуга Національних зборів [SCOPE.sCountry("haiti_scope").GetCustom("ua_rodoviy_country")] і казначейства країни, і обов'язок велить мені повідомити вас, що прийняті нами зобов’язання нездійсненні для нас. Спроба скинути залізні кайдани лише призвела до того, що ми обміняли їх на паперові. Безсумнівно, ви розумієте, як це, коли всі ваші надії розчавлені боргом. Я прошу вас, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetCustom('ua_rodoviy_country')], полегшіть страждання нашого народу".""
 hispaniola_events.3.a: "Ми згодні. Вплив - теж розмінна монета."
 hispaniola_events.3.b: "Відмовлено. Гаїтяни заплатять свій борг."
 hispaniola_events.4.t: "Франція погоджується на скорочення боргу"
 hispaniola_events.4.d: "Переговори з #tooltippable_name #tooltip:[SCOPE.sCountry('france_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('france_scope').GetFlagTextIcon] [SCOPE.sCountry('france_scope').GetCustom('ua_orudniy_country')][SCOPE.sCountry('france_scope').GetCustom('ua_orudniy_country')]#!#! принесли свої плоди. В офіційному комюніке, яке [SelectLocalization(SCOPE.sCountry('france_scope').GetRuler.IsFemale, 'підписала', 'підписав' )] особисто [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullName], нам пробачено чверть нашого боргу, хоча дипломатично ми опинимося в боргу."
 hispaniola_events.4.f: "Ваш лист дійшов до мене і, зізнатися, неабияк мене збентежив. Нас запевнили, що ваша острівна держава зможе відшкодувати нам втрати. Але не сумнівайтеся, я, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], тримаю цю справу на особистому контролі. Парламент домовився про нову угоду з вами."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Франція відмовляється скорочувати борг"
 hispaniola_events.5.d: "Вкотре продемонструвавши колоніальну зарозумілість, [SCOPE.sCountry('france_scope').GetName] відхил[SCOPE.sCountry('france_scope').GetCustom('ua_verb_country_end_v_la_lo_li')] будь-які пропозиції про зниження наших зобов'язань - [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]ий представник вибухнув промовою про фінансові зобов’язання й жахи Сан-Домінго."
 hispaniola_events.5.f: ""І що ми тепер скажемо людям? Що ми видоїмо їх насухо, як французи?"\n\n"\n\n "Ні... ми не можемо так вчинити. Вони достатньо натерпілися"."\n\n "Ми не можемо оголосити дефолт за виплатами, це лише дозволить французам повернутися на острів. А якщо ми звернемося по допомогу до інших країн, то ще швидше опинимося в ланцюгах".""
 hispaniola_events.5.a: "#italic Бондіе моді лі!#!"
 
