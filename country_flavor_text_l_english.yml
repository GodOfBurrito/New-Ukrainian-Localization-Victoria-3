 REV_GENERIC_FLAVOR_TEXT: "Незадоволені курсом так званого офіційного уряду, ці революціонери вирішили взяти до рук зброю, щоб скинути його. Чи вдасться їм захопити владу, чи вони будуть придушені, як багато забутих революцій минулого?"
 DECENTRALIZED_FLAVOR_TEXT: "Ця країна, на яку зазіхають більш організовані держави, бореться за збереження своєї автономії. Чи побачать вони світанок нового століття, чи їхня назва залишиться лише в підручниках історії?"

