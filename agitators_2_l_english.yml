 je_reconquest_of_algeria: "Алжирський опір"
 je_reconquest_of_algeria_reason: "1830 року прокляті французи захопили #bold Алжирське дійство#! Але їхня перемога була неповною, і внутрішні землі Алжиру відмовляються підкоритися. З божою поміччю ми скинемо загарбників у море та об'єднаємо три #bold бейліки#! під нашим милостивим правлінням."
 je_reconquest_of_algeria_tt: "Ми утворили Алжир."
 algeria_events.1.t: "Алжирська прокламація"
 algeria_events.1.d: "Стоячи на палубі корабля „[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]‟ - флагмана середземноморської ескадри - [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName], оголошує про завершення великомасштабної військової операції в Алжирі."
 algeria_events.1.f: "Мальовнича колона військ повільно просувається вздовж набережної Алжиру. Яскраво вбрані зуави в ногу марширують у напрямку до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їм кораблів, що вишикувалися в гавані, несучи в руках порвані бойові прапори переможених алжирських полків. За ними слідують улани, регулярні полки і тубільні тіральєри.\n\nСтоячи на кормі, [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] дивиться на розкинуту перед ним [ROOT.GetCountry.GetAdjectiveNoFormatting|l]у військову міць, коли [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] роздуми перериває делікатне покашлювання. „Вас турбує губернатор. Він хоче знати про подальші плани‟."
 algeria_events.1.a: "Сьогодні ми вшановуємо героїв Африки!"
 algeria_events.1.b: "Субсидіювати компанії з придбання земель для європейських поселенців."
 algeria_events.1.c: "Владі меча приходить кінець. Зверніться до шейхів."
 algerian_migration: "Компанії з придбання земель"
