 yeet_agitator_events.2.t: "Де трава зеленіша"
 yeet_agitator_events.2.d: "Задовольнившись станом політики в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('ua_mistseviy_country')]#!#! і бажаючи продовжити агітацію в інших країнах, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] повідомляє про намір залишити країну та бажає своїм гостинним господарям усього найкращого."
 yeet_agitator_events.2.f: ""Друзі, наші досягнення в [ROOT.GetCountry.GetCustom('ua_mistseviy_country')] не можна назвати інакше, ніж вражаючі. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] та [ROOT.GetCountry.GetNameNoFormatting] єдині у своїх устремліннях, і наша праця, наші здобутки це доводять."\n\nАле святкуючи свої успіхи, ми не повинні забувати про інші країни, де [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l] залишається недосяжною мрією, зневажаємоючою чоботом наших ворогів.\n\nПоки живе їхня справа, живе й моя. Я не можу спокійно спочивати на лаврах у [ROOT.GetCountry.GetCustom('ua_mistseviy_country')], не звертаючи уваги на їхні прохання про справедливість".""
 yeet_agitator_events.2.a: "Прощавайте, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Нехай ваші ідеї знайдуть відданих слухачів."
 #yeet_agitator_events.2.b: "Існують #italic other#! причини і в [ROOT.GetCountry.GetNameNoFormatting], [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Зараз покажу"
