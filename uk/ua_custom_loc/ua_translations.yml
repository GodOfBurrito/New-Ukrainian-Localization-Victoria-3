je_colonial_administration: "Створення колоніальної адміністрації"
je_colonial_administration_reason: "Для того, щоб найкращим чином використовувати наше панування над африканськими володіннями, для певного регіону континенту може бути створена #bold колоніальна адміністрація#!. #bold Колоніальна адміністрація#! самостійно поширюватиметься на сусідні [Concept('concept_decentralized_nation', 'децентралізовані держави')], і може отримати владу над іншими нашими регіональними володіннями.\n\n#lore Боротьба за Африку, як її ще називають, йде повним ходом. Кожна держава, що заслуговує на увагу, прагне отримати шматочки великого континенту як додаткові коштовності до своєї корони. Багаті на невикористані ресурси і наповнені людьми, яких ще треба залучити до роботи, влада і престиж є призами для переможців. Не помиліться: кров проллється ще до того, як закінчиться боротьба. Африка чекає.#!"
je_colonial_administration_button_senegal: "Заснувати колонію „[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_senegal_desc: "На півночі та заході континенту, Сенеґал розкинувся на кістках давно розвалених імперій. Тут багато спецій і металу, а також какао та кави."
je_colonial_administration_button_niger: "Заснувати колонію „[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_niger_desc: "Справжня житниця Африки, ця територія колись була батьківщиною великих королівств і могутніх імперій. Захоплення африканського центру означатиме не лише захоплення продовольства та деревини, але й дозволить нам дістатися до будь-якої точки континенту."
je_colonial_administration_button_ethiopia: "Заснувати колонію „[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_ethiopia_desc: "Африканський Ріг багатий на продукти харчування, а родючі рівнини здатні прогодувати незліченні мільйони людей. Захопивши цю частину Африки, ми отримаємо доступ до ліків і продуктів харчування, які колись були доступними лише для найбагатших з найбагатших."
je_colonial_administration_button_zanj: "Заснувати колонію „[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_zanj_desc: "Зандж, південно-східна кишеня континенту, він здавна був місцем торгівлі слоновою кісткою, золотом і м'ясом. Контроль над цим регіоном відкриє нам шлях до більш екзотичних ринків."
je_colonial_administration_button_southern_africa: "Заснувати колонію „[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_southern_africa_desc: "Гори, луки та пустелі покривають південь Африки. У них лежить залізо, копалини, алмази та багато іншого. Захистивши цю ділянку континенту, ми забезпечимо собі індустріальне майбутнє."
je_colonial_administration_button_congo: "Заснувати колонію „[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_congo_desc: "У регіонах басейну річки Конґо та навколо нього знаходяться одні з найбільших у світі тропічних лісів. Деревина та продукти харчування з цього регіону дуже допомогли б нашим військовим."
je_colonial_administration_button_tt_1: "Створюючи місцеву колоніальну адміністрацію, ми зможемо пристосувати її [Concept('concept_law', 'закони')] та [Concept('concept_government', 'уряд')] до потреб метрополії та її [Concept('concept_interest_group','зацікавлених груп')]."
je_colonial_administration_button_tt_2: "Будь-які #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]і#! землі в межах відповідного [Concept('concept_strategic_region', 'стратегічного регіону')] будуть передані нашому новому колоніальному [Concept('concept_subject', 'суб′єкту')]. Якщо [Concept('concept_state', 'область')] має [Concept('concept_decree', 'наказ')] „[GetDecreeType('decree_greener_grass_campaign').GetName]‟, випадкова область, в якій діє цей наказ, буде призначена його столицею."
je_colonial_administration_button_expand_senegal: "Розширити колонію „[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]‟"
je_colonial_administration_button_expand_senegal_desc: "Наразі ми володіємо землями в регіоні „[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]‟ якими краще керувати нашому колоніальному суб'єкту. Якщо ми маємо більше одного колоніального [Concept('concept_subject', 'суб′єкта')] в [Concept('concept_strategic_region', 'стратегічному регіоні')], то вони будуть об'єднані в один."
