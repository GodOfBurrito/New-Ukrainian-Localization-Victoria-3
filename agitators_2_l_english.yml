 dreyfus.6.t: "Настільна гра [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арів набирає популярності"
 dreyfus.6.d: "Якась вельми заможна особистість, з якою в щільних стосунках перебувають [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName], нещодавно випустила салонну гру під назвою „[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] - Істина і брехня‟, яка продовжує розвивати ідею, наче [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] - жертва незаконних махінацій [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого вищого світу."
 dreyfus.6.f: "„І як грати?‟\n „Ну, бачите там, наприкінці стежки, оголена дама вилазить із колодязя? Це Істина. Рухайте фішки до неї через розбиті скрижалі закону, літери, пам'ятки і газети‟.\n „Зрозуміло. А навіщо мітла і страшні маски?‟\n „Маски - це упередження, друже мій. Зметіть їх на звалище історії, там їм саме місце‟.\n „А чому одна з них має вигляд точнісінько як моя найдорожча матінка?‟\n „Ваша склянка спорожніла, друже мій. Дозвольте, я допоможу‟."
 dreyfus.6.a: "Це всього лише гра, до чого злитися?"
 dreyfus.6.b: "Пахне наклепом. Киньте в них книгою."
