 french_pretenders.4.t: "Справжня країна"
 french_pretenders.4.d: "Виступаючи проти штучних, на їхню думку, політичних ідеалів революції, представники традиційних класів запевняють, що [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]и можуть на них розраховувати."
 french_pretenders.4.f: "„Ви бачили, що коїться в місті останнім часом? Просто жах. Немов порядок взяли і перевернули з ніг на голову. Що тільки не творять! Тут хоча б усі пам'ятають, хто вони і де їхнє місце‟."
 french_pretenders.4.a: "Вип'ємо за працьовитого хлібороба і його сім'ю!"
 french_pretenders.4.b: "Благослови Господь парафіяльного священика і його паству."
 french_pretenders.4.c: "Разом ми захистимо [ROOT.GetCountry.GetAltName('ua_znahidniy_country')] від безбожних радикалів."
