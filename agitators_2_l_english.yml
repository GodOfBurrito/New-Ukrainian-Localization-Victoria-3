 land_ownership_law_events.7.t: "Амбарні угоди"
 land_ownership_law_events.7.d: "У розпал спроб уряду запровадити закон "[SCOPE.sLaw('current_law_scope').GetName]" група заможних фермерів з області [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], які стали землевласниками та зобовʼязані багатством близькості до великих ринків зерна в місті [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], запропонували підтримати закон своєю неабиякою політичною вагою, якщо уряд запропонує їм "концесії"."
 land_ownership_law_events.7.f: "У прив'язці землі до ресурсів, що видобуваються, немає нічого складного: власники землі з цінними ресурсами матимуть більший вплив у суспільстві. Пшениця, бавовна, опіум - все одно. І це неминуче веде до прагнення зберегти цей вплив. Що приводить нас до компромісу: доведеться тимчасово пожертвувати гордістю, щоб трохи довше зберігати владу."
 land_ownership_law_events.7.a: "Напевно ми зможемо виділити "субсидії" для сільського господарства."
 land_ownership_law_events.7.b: "Наділити їх переважними земельними правами в області [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Не потрібно опускатися до подібного шахрайства. Закон і так пройде."
 rural_financial_inducements: "Фінансова підтримка села"
 big_farmer_corruption: "Корупція великих фермерів"
 land_ownership_law_events.8.t: "Народна трагедія"
 land_ownership_law_events.8.d: "Поки над усією областю [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] нависла загроза прийняття закону "[SCOPE.sLaw('current_law_scope').GetName]", у містечку [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] суперечка між землевласником і кількома фермерами призвела до кровопролиття. Зіткнувшись із ризиком того, що їхнє спільне пасовище можуть продати і закрити для них, один особливо незадоволений фермер у нападі люті застрелив землевласника."
 land_ownership_law_events.8.f: "Одна смерть - трагедія, а мільйон - статистика. У цьому разі статистика виражається в акрах землі та життях, зруйнованих у пориві жадібності. Убивство порушника лише відстрочить неминуче. Але сам факт вбивства вже прирік одну зі сторін на страждання. Чи не краще задатися питанням, що більша трагедія: одна смерть, якої можна було уникнути, чи загибель сотень через жадібність однієї людини?"
 land_ownership_law_events.8.a: "Варвари. Ось як назвати тих, хто виступає проти реформи."
 land_ownership_law_events.8.b: "Божевільний вчинок божевільного розуму. Ось і все."
 land_ownership_law_events.8.c: "Це лише симптом проблеми. Потрібно розібратися."
