 expedition_events.410.t: "Панамський перешийок досліджено"
 expedition_events.410.d: "Наше дослідження Панамського перешийка завершено. Ми підтвердили можливість будівництва каналу, що з'єднає Атлантичний і Тихий океани."
 expedition_events.410.f: "„Швидший шлях між Атлантикою і Тихим океаном вже давно шукали, але тепер, ми зробимо його самостійно‟."
 expedition_events.410.a: "Дуже добре!"
