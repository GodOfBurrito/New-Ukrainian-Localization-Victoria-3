 algeria_events.5.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]а область [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] зазнала набігу"
 algeria_events.5.d: "Мародери під прапором [SCOPE.sCountry('algerian_raider_scope').GetAltName('ua_rodoviy_country')] здійснили наліт на наші поселення в області [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], перебивши [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий гарнізон і кількох видних колабораціоністів."
 algeria_events.5.f: "„Це був прийом. Ми думали, що переслідуємо невеликий загін грабіжників, оскільки нам повідомили тільки про крадіжку кількох голів худоби, але щойно ми увійшли в ущелину, на нас обрушилася какофонія криків і пострілів. Капітан загинув першим, після чого все покотилося в тартарари.\n\nЗа цим послідувала безладна різанина‟."
 algeria_events.5.a: "Ми все відновимо. Їхній день ще прийде."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] відповідальний за це, скликати трибунал"
 algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] піде під трибунал. Існує #bold 50%#! шанс, що [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe] буде [SelectLocalization(SCOPE.sCharacter('algerian_raid_general_scope').IsFemale, 'визнана винною', 'визнаний винним' )] та позбудеться посади за свої провали."
