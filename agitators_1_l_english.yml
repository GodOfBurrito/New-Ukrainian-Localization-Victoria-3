 french_pretenders_pulse.1.t: "Світ, де править [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], красномовний лідер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetCustom('ua_rodoviy_ig')|l]#! #!, [SelectLocalization(SCOPE.sCharacter('french_royalist_writer').IsFemale, 'написала', 'написав' )] вельми колоритний трактат із політичною програмою династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.f: "„Друзі! Ми повинні мріяти про світле майбутнє Франції. Що є нинішній режим, як не жорстока насмішка над французькою історією, над усім, за що боролася наша країна і чого вона досягла? Щоб вдихнути нове життя в країну, щоб рухатися далі, ми повинні викувати нове суспільство, яке увібрало б найкраще з нашої історії та традицій, і створити порядок, який вистоїть перед натиском сучасності!‟"
 french_pretenders_pulse.1.a: "Створимо нове майбутнє з будинком [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.b: "Уся країна має почути плани династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] і [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l] заслуговують на оплески за виконану роботу!"
 french_pretenders_pulse.2.t: "Вірність і віроломство"
 french_pretenders_pulse.2.d: "Монархісти-[SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] відмовляються присягати на вірність нинішньому уряду. Незважаючи на ідеологічну чистоту, це може підірвати їхні спроби накопичити політичний капітал у країні."
 french_pretenders_pulse.2.f: "„Як я можу присягнути якомусь самозванцю? Цим вчинком я зраджу корону і надам незаслужену легітимність цій жалюгідній пародії на Францію. Я кажу ні! Я ніколи не стану служити цьому ублюдочному режиму!‟"
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] демонструють вражаючу прихильність своїм ідеалам."
 french_pretenders_pulse.2.b: "Реалістичний компроміс допоможе справі, але розлютить радикалів."
