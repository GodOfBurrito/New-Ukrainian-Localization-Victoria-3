 paris_commune_pulse_events.6.t: "Священик для капітана"
 paris_commune_pulse_events.6.d: "Національна гвардія схопила групу священнослужителів, які відмовилися залишати Париж. Вони збираються відправити їх до в'язниці."
 paris_commune_pulse_events.6.f: ""Скажи, де ви ховаєте своє золото, священик, і я прострелю тобі голову!"\n\n "Ні-ні, Жак, ти повинен був сказати "або"." "Скажи нам, де золото, або ми прострелимо тобі голову"." \n\n "Я, що, застряг? Якщо він не скаже, я поб'ю його до смерті"."
 paris_commune_pulse_events.6.a: "Ми не потерпимо реакціонерів. Схопити їх усіх!"
 paris_commune_pulse_events.6.b: "Дозволити їм покинути Париж з однією сумою."
 paris_commune_pulse_events.6.c: "Поховайте священиків під руїнами їхньої церкви."
