 slave_revolt_events.1.t: "Конституція свободи"
 slave_revolt_events.1.d: "Упродовж століть [SCOPE.sCulture('freed_slave_culture_scope').GetName] страждають у рабських кайданах і мріють лише про свободу. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] - шанс перетворити цю слабку надію на реальність одним розчерком пера. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] вже розглядає проєкт визвольної конституції."
 slave_revolt_events.1.f: "1) Народ, що населяє [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] підтверджує свою згоду на перетворення на державу - вільну, суверенну і незалежну від будь-якої іншої влади у всесвіті.\n\n2) Кожен постійний мешканець території країни [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] володіє свободою і всіма правами.\n\n3) Рабство в #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetCountry.GetCustom('ua_mistseviy_country')]]#!#! забороняється назавжди."
 slave_revolt_events.1.a: "Свобода від рабства має бути закріплена в конституції."
 slave_revolt_events.1.b: "Хто ж тоді оброблятиме поля? Я проти."
 #події Революції
 revolution_pulse2_events.1.t: "В інтересах держави"
 revolution_pulse2_events.1.d: "Спираючись на необхідність стежити за прогресом у військовій сфері, уряд запропонував, щоб [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'вирушила', 'вирушив' )] на пошуки доказів у #tooltippable_name #tooltip:[SCOPE.sCountry('fact_finding_mission_country_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('fact_finding_mission_country_scope').GetFlagTextIcon][SCOPE.sCountry('fact_finding_mission_country_scope').GetCustom('ua_znahidniy_country')]#! - погано прихований привід для того, щоб відокремити непокірного генерала від [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] дедалі більш неспокійних прихильників."
 revolution_pulse2_events.1.f: "Майже в ту саму мить, коли серпанок на дзеркалі розвіявся, [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] стало зрозуміло, що уряд із таким самим успіхом міг зажадати снігу в пустелі. Якби ця думка прийшла раніше, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] ще [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'могла', 'міг' )] би сказати "Ні". А тепер [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] просто виставить себе [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'дурепою', 'дурнем' )]"
 revolution_pulse2_events.1.a: "Нехай збирає речі. Хоча ні, ми самі їх зберемо."
 revolution_pulse2_events.1.b: "Ми заплатимо, а [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] буде вештатися містом [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? Ні вже, дякую."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] вирушає з річною місією з пошуку доказів."
