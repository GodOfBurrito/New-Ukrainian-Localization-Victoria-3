 french_pretenders.3.t: "Будинок розділений"
 french_pretenders.3.d: "Спроби оголосити дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] єдиною законною династією в [SCOPE.GetRootScope.GetCountry.GetAltName('ua_mistseviy_country')] підриває [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], заявляючи, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] просто вискочка і бандит."
 french_pretenders.3.f: "„Добропорядній нації потрібен міцний фундамент. А тут і близько немає #italic нічого#! схожого. Тільки погляньте на них... Кругом уперті бовдури й опортуністи!‟"
 french_pretenders.3.a: "Дозволити зустрічну пропаганду."
 french_pretenders.3.b: "„Легітимісти‟ розтратили свій мандат у 1830 році."
 french_pretenders.3.c: "І що, в іспанського пастуха в береті більше прав?"
 french_pretenders.3.h: "Бандит? Вискочка? Ці склеротики забули Липневу революцію?"
 french_pretenders.3.e: "І що, кодло Корсиканського чудовиська має більше прав?"
 french_pretenders.3.g: "Отже, образа величності? У такому разі заткніть [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim] рота!"
