 italian_legionaries_modifier: "Добровольці Італійського легіону"
 garibaldi_events.4.t: "Гарібальді піднімає селян"
 garibaldi_events.4.d: "[SCOPE.sCharacter('garibaldi_scope').GetFullName] приносить чимало користі в боротьбі з #tooltippable_name [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective|l]ою#! загрозою своїм умінням скеровувати уми простолюду, але внаслідок його радикальних промов [GetPopType('farmers').GetName|l] з області [SCOPE.sState('garibaldi_peasants_state_scope').GetName] збунтувалися проти нашого уряду. Тепер низка міністрів вимагає вигнати порушника спокою."
 garibaldi_events.4.f: ""У день, коли селяни дізнаються правду, тирани і раби стануть неможливими"."" #Garibaldi
 garibaldi_events.4.a: "Він занадто важливий для нашої справи. Постараємося уникнути ворожнечі."
