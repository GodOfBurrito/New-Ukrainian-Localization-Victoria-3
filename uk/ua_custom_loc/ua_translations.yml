 unable_to_enact.1.t: "Законодавчі невдачі"
 unable_to_enact.1.d: "Незважаючи на численні зусилля з боку уряду, спрямовані на успішне відродження закону „[SCOPE.sLaw('current_law_scope').GetName]‟ з його нинішнього стану, закон почав розглядатися не інакше як неминучий провал."
 unable_to_enact.1.f: "„#italic Той#! закон? Будь ласка, не треба говорити про нього‟.\n\n„Я б сказав, що краще просто зробити вигляд, що цього ніколи не було, ви згодні?‟\n\n„Звісно, але це не завадить цьому дурневі запитувати про це щодня...‟"
 unable_to_enact.1.a: "Ми повинні почати повне переписання законопроекту."
 unable_to_enact.1.b: "Тоді у вогонь разом з усією ідеєю."
 unable_to_enact.2.t: "Законодавчий цвинтар"
 unable_to_enact.2.d: "Після низки дорогих і прикрих невдач, чинний #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! уряд вирішив припинити свої зусилля щодо закону „[SCOPE.sLaw('current_law_scope').GetName]‟. Мине певний час, перш ніж з'явиться політична воля спробувати ще раз."
 unable_to_enact.2.f: "Поразка висіла в повітрі разом зі смородом паленого тютюну та зіпсованого алкоголю. Надії розбиті, ідеї розбиті, а бажання зіпсовані. Добре це чи погано, але послання було зрозумілим: ніхто не хотів прийняття закону „[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]‟, окрім чоловіків у цій кімнаті.\n\nПопереду буде довгий, підступний шлях до повернення до цієї ідеї."
 unable_to_enact.2.a: "Прикро і ганебно."
