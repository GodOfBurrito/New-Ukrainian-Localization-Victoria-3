 197: notification_warlord_china_explosion_point_add_name:0 "[SCOPE.GetRootScope.GetCountry.GetName] Stabilizes."
 198: notification_warlord_china_explosion_point_add_desc:0 "Our skillful steering of the country has legitimized our rule in the eyes of the people, steadily pulling the country back from the brink of collapse."
 199: 'notification_warlord_china_explosion_point_add_tooltip:1 "#header $notification_warlord_china_explosion_point_add_name$#!\n$TOOLTIP_DELIMITER$\n$notification_warlord_china_explosion_point_add_desc$"'
