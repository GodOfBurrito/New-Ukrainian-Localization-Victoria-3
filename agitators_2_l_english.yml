 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] визнає провину в інтерв'ю."
 dreyfus.9.d: "В інтерв'ю місцевому журналістові [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], що живе зараз у вигнанні, ледь не відкрито визнає провину, коли розповідає, що сумнозвісне бордеро написано [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] рукою. Багато хто донині вважає, що зрадник Франції - не [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], а саме [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]."
 dreyfus.9.f: "„Написати бордеро мене попросив покійний сьогодні полковник Сандер. Я шкодую про його смерть, адже він був цінним свідком, але, мабуть, однаково зможу довести, що той аркуш написаний моєю рукою.\n\nБордеро мало б стати речовим доказом того, що виною всьому [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], оскільки в розвідки були докази тільки морального характеру. Але французька шпигунська служба донесла, що в розпорядженні [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]ого генштабу опинилися певні документи, і єдиною людиною, яка могла їх передати, є [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]‟." #Прибл. цитата з інтерв'ю з Естерхазі
 dreyfus.9.a: "Це й справді проливає світло на справу, де фігурує [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "Усе це просто [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting|l]а брехня, щоб посіяти розбрат."
 dreyfus.9.c: "Тут порушено матерії, значно вищі за „істину‟. Не давайте визнанню ходу."
