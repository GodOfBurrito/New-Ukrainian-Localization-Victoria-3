#################### Poland
je_christ_of_nations: "Christ of Nations"
je_christ_of_nations_reason: "#italic As Christ was martyred by the Romans, so too was Poland at the hands of her enemies, and as Christ is destined to come again in his glory, so too is Poland destined to do the same.#!\n\nWhile the last independent [SCOPE.sCulture('polish_culture_scope').GetName] state disappeared off the map following the #bold Three Partitions#! of the late 18th century, the dream of its revival lives on in the minds of Poles from Poznań to Lwów.\n\n#bold The Legacy of the Rzeczpospolita#!\nShould a fully independent Polish state be established one way or another, we will be able to join their state to ours, provided [SCOPE.GetRootScope.GetCountry.GetName] is itself independent."
christ_of_nations_button: "Foster Polish Radicals Abroad"
christ_of_nations_button_desc: "Across the domains of the old Commonwealth, countless groups, cells, and committees can be found working towards the reestablishment of [SCOPE.sCulture('polish_culture_scope').GetName] rule. By acting as a safehaven for Polish patriots, and through the funding and support of their efforts, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] can prepare the Polish lands outside our direct control for future liberation."
christ_of_nations_button_tt_1: "Select a foreign [concept_country] with [SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')] to embolden [SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_radical','$concept_radicals$')] in their [Concept('concept_state','$concept_states$')]."
christ_of_nations_button_tt_2: "Has not used this action in the last #bold 5#! years"
poland_events.1.t: "Poland is Not yet Lost"
poland_events.1.d: "The [SCOPE.GetRootScope.GetCountry.GetAdjective] communities of [SCOPE.sCulture('polish_culture_scope').GetName] patriots and exiles are both large and well-motivated. By giving them aid and clear directions we can ensure that their zeal does not go to waste."
poland_events.1.f: "\"Word from the homeland, finally. We might have a chance at finally returning. Good food, songs, dance; everything!\"\n\n\"Let's not hope for more than we can reach. What did the messenger say?\"\n\n\"To the streets. We chant, we march, and we refuse work. And if it comes to it, we brawl.\""
poland_events.1.a: "Have them foment unrest in [SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
poland_events.1.b: "Instruct them to [SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
poland_events.1.c: "The Poles of [SCOPE.sCountry('polish_agitation_target_3_scope').GetName] yearn for freedom."
poland_events.1.e: "Smuggle them across the [SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective] border."
poland_events.1.tt: "The target nation's choices and [Concept('concept_law','$concept_laws$')] may affect the amount of radicals generated and the degree of our relationship change."
funding_polish_radicals: "Funding Polish Resistance Movements"
poland_events.2.t: "Is Poland Not yet Lost?"
poland_events.2.d: "Large protests have erupted throughout the [SCOPE.sCulture('polish_culture_scope').GetName] communities in [SCOPE.GetRootScope.GetCountry.GetName], advocating for Polish statehood. Advisors believe the unrest may be connected to the actions of government-affiliated groups in [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
poland_events.2.f: "Peoples of a torn land will, invariably, pine for whatever glories and identities they once had. Such is the wisdom of empires of old: subjects of conquest kept their lands and their customs, but for a tribute and agreement to hold new laws. The consequences of stripping a people of their identity is, also invariably, catastrophe."
poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] must answer for this."
poland_events.2.b: "Infiltrate and try to break up their groups."
poland_events.2.c: "Call up the gendarmes, promptly."
poland_events.2.tt: "By establishing either a [GetLawType('law_secret_police').GetName] or a [GetLawType('law_national_guard').GetName], we may lessen the impact of such events in the future. However, only the elimination of [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] as a self-governing entity can truly eliminate this issue once and for all."
poland_events.3.t: "The [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] Union"
poland_events.3.d: "Calls for a political union between the two [SCOPE.sCulture('polish_culture_scope').GetName] states of [SCOPE.GetRootScope.GetCountry.GetName] and [SCOPE.sCountry('polish_union_target_scope').GetName] have grown widespread as of late. An official proposal has now been issued from [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName], with the [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] delegation eagerly awaiting our response."
poland_events.3.f: "\"You accuse us of being pretenders, yet nobody of yours has any connection to the old royalty. Bah, a People's Revolt and you've forgotten many a key person!\"\n\n \"And yet, we both sit, squabbling like babes at the teat for legitimacy. We should be focusing on common struggle, together!\" \n\n \"#bold We are struggling together!#!\""
poland_events.3.a: "Together, for Poland!"
poland_events.3.b: "This does not serve the interests of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
integrating_polish_modifier: "Integrating Regional Administrations"
poland_events.4.t: "A Second Advent"
poland_events.4.d: "Defying the partitions, Poland has made a miraculous return to the world stage. But as the eyes of the nation are fixed upon its future, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] looks to its past. A Poland has been reborn, but which?"
poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] sat in the half-darkness, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] face lit by a single candle almost burnt to its stump. If hope had a taste, it was victory; victory was jubilance; jubilance, in this case, was a rye aged thirty years in old wine barrels. But it could not dampen the anxiety of a new future. To harken the days of Jadwiga or Bolesław, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] thought, was to set the stage of Poland's next hundred years. [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe|U] sipped the rye, as [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] pondered the specter of a thousand years of history."
poland_events.4.a: "Like in the days of Piast the Wheelwright, Poland is for the Poles."
poland_events.4.b: "We are the heirs of the crowned republic, our destiny lies in the east."
jagiellonian_poland_modifier: "Jagiellonian Concept"
