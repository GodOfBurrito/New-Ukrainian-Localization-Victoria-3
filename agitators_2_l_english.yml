 #Luddite Law Events
 luddite_law_events.1.t: "Дарвін серед машин"
 luddite_law_events.1.d: "Стаття, опублікована в газеті "Говорить [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]", поширюється в літературних колах країни, підігріваючи нескінченні дебати навколо закону "[SCOPE.sLaw('current_law_scope').GetName]". У ній ідеться про те, що машини - своєрідне механічне життя, що постійно еволюціонує. Автор застерігає, що, якщо людство не діятиме розсудливо, машини одного дня витіснять людей як домінуючий вид."
 luddite_law_events.1.f: ""Ми ставимо собі питання: хто може успадкувати владу на землі після людства? Суперечки на цю тему лунають досить часто, але автори раптом усвідомили, що людина сама творить собі наступника.""\n\nДень за днем становище машин на землі стає дедалі міцнішим, і день за днем міцнішає наша залежність від них; кількість необхідної їм прислуги зростає з кожним днем - і працю їхню не назвеш інакше, ніж рабською. Дедалі більше людей жертвує власними життями заради розвитку машин.\n\nРозв'язка близька"."" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Машинам нас не замінити."
 luddite_law_events.1.b: "Схоже, хтось занадто довго просидів у вогкій студії."
 luddite_law_events.1.c: "Інтригує. Правда, дуже захоплива ідея."
