 garibaldi_events.2.t: "Гарібальді прощається"
 garibaldi_events.2.d_1: "Коли [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] і [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] почали війну, [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив покинути #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('ua_znahidniy_country')]]#!#!, щоб дати відсіч ворогам Італії."
 garibaldi_events.2.d_2: "У #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('ua_mistseviy_country')]#!#! встановився мир, і війна з тиранами закінчилася, хоча б на якийсь час, тож [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив покинути країну в пошуках іншої гідної справи."
 garibaldi_events.2.f: ""Де брати б'ються за свободу Італії - туди ми поспішаємо"."" #Garibaldi
 garibaldi_events.2.a: "У добру путь, генерал [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "Італійський добровольчий легіон"
 garibaldi_events.3.d: "Набравши добровольців з італійського населення області [SCOPE.sState('italian_legion_state_scope').GetName], генерал [SCOPE.sCharacter('garibaldi_scope').GetFullName] з організованим легіоном однодумців підтримали #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom ('ua_znahidniy_country')]]#!#! у боротьбі проти #tooltippable_name [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective|l]ої #! тиранії"
 garibaldi_events.3.f: ""Бійці!" Нас мало, і ворог перевершує нас числом, але на нас чекає славна перемога. будьте стійки, чекайте, поки ворог не наблизиться, потім стріляйте, а потім в багнети!"" #Garibaldi
 garibaldi_events.3.a: "Їхня майстерність і фанатизм дуже потрібні на полі бою."
 garibaldi_events.3.b: "Використовуйте їхнє вміння для навчання військових."
