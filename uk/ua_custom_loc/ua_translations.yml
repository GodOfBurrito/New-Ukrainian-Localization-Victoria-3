 201: notification_warlord_china_explosion_point_remove_desc:0 "Our mishandling of [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] affairs has delegitimized our rule, causing the country to inch ever closer to total collapse."
