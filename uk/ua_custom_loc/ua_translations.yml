 # Generic Law Passing Events
 0: generic_laws.1.t:0 "Rousing Speech Captivates the Public"
 1: generic_laws.1.d:0 "This afternoon, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], leader of the [SCOPE.gsInterestGroup('orator_ig_scope').GetName], delivered a fiery speech advocating for the enactment of [SCOPE.sLaw('current_law_scope').GetName]."
 2: generic_laws.1.f:0 "Making an appearance before the public in [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]'s main square, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]'s powerful rhetoric left even [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] most embittered political opponents impressed. Excerpts from the speech are already being circulated across [ROOT.GetCountry.GetNameNoFormatting], fanning the fires of an already roaring debate."
 3: generic_laws.1.a:0 "This should ease the path to reform greatly."
 4: generic_laws.1.b:0 "Performances like these reflect well on [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] and [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] cause."
 5: rising_support_for_law_minor:0 "Public Swayed"
 6: rising_support_for_law_major:0 "Public Convinced"
 7: rising_support_for_ig_minor:0 "Rising Public Support"
 8: skilled_orator:0 "Recognized Orator"
 9: generic_laws.2.t:0 "Backroom Dealings Exposed"
 10: generic_laws.2.d:0 "Prominent members of the [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] — outspoken supporters of [SCOPE.sLaw('current_law_scope').GetName] and close allies of [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] — have been exposed in a corruption scandal, having exchanged political favors for personal "gifts"."
 11: generic_laws.2.f:1 "One aide was all it took. One boy squeezing acne from his face in the right place at the right time to overhear the howling laughter, smell the rich tobacco blend, and spot [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]'s new, golden cufflinks. One honest fellow's word to the right ears, and it was all uncovered."
 12: generic_laws.2.a:0 "So? Such is the nature of politics."
 13: generic_laws.2.b:0 "Throw them to the wolves, we must clean up this mess."
 14: generic_laws.2.c:0 "We can derive some benefit by participating ourselves."
 15: ignored_corruption:0 "Ignored Corruption"
 16: corrupt_connections_exposed:0 "Corrupt Connections Exposed"
 17: corrupt_connections_exposed_minor:0 "Corrupt Connections Exposed"
 18: dealing_with_corruption:0 "Dealing with Corruption"
 19: generic_laws.3.t:1 "Opposition Members Put Forth Demands"
 20: generic_laws.3.d:0 "More pragmatically inclined members of the [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], currently opposed to the passing of [SCOPE.sLaw('current_law_scope').GetName], have offered to change their stance were they to be offered certain political concessions. Such concessions would not be popular with the [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName], however."
 21: generic_laws.3.f:0 ""Compromise makes a good umbrella, but a poor roof; it is temporary expedient, often wise in party politics, almost sure to be unwise in statesmanship."" # James Russell Lowell
 22: generic_laws.3.a:0 "Acquiesce to their demands, the bill must pass."
 23: generic_laws.3.b:0 "Compromise is a tool of the weak."
 24: generic_laws.3.c:0 "A prime opportunity to break the bill from deadlock."
 25: cross_bench_support:0 "Crossbench Support"
 26: concessions_obtained:0 "Concessions Obtained"
 27: political_advances_spurned:0 "Political Advances Spurned"
 28: unpopular_compromises:0 "Unpopular Compromises"
 29: steadfast_conviction:0 "Steadfast Conviction"
 30: generic_laws.4.t:0 "Popular Playwright Endorses Reform"
 31: generic_laws.4.d:0 "In the midst of the debate surrounding [SCOPE.sLaw('current_law_scope').GetName], one of the country's leading playwrights, strongly associated with the [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], has staged a widely acclaimed play whose politically laden theme makes no secret of the author's desire for the law to be passed."
 32: generic_laws.4.f:0 ""The man's viewpoints may be somewhat partisan, but sir, you cannot argue with his prose!""
 33: generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] will be on everyone's lips now."
 34: generic_laws.4.b:0 "This sure puts the [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] in a good light."
 35: generic_laws.4.c:0 "Let us ensure the play gets a wider, international audience."
 36: rising_support_for_ig:0 "Flattering Portrayal"
 37: popular_support_for_law:0 "Popular Support for Law"
 38: renowned_playwright:0 "Renowned Playwright"
 39: generic_laws.5.t:0 "Bureaucratic Imbroglio"
 40: generic_laws.5.d:0 "Lawmakers working towards the enactment of [SCOPE.sLaw('current_law_scope').GetName] have found themselves mired in a particularly complex set of bureaucratic proceedings, grinding the work towards reform to a near halt."
 41: generic_laws.5.f:2 "The fully developed bureaucratic apparatus compares with other organizations exactly as does the machine with the non-mechanical modes of production. That is to say, the teeth of its individual gears meet in accord, or its gears will gnash and churn until it eventually breaks." # Partially Max Weber
 42: generic_laws.5.a:0 "Damn this labyrinthine legal system!"
 43: generic_laws.5.b:0 "Cut through at least some of the red tape."
 44: mired_in_bureaucracy:0 "Mired in Bureaucracy"
 45: mired_in_bureaucracy_minor:0 "Bureaucratic Obstacles"
 46: cutting_red_tape:0 "Working Against the System"
 47: generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Intervenes in Political Process"
 48: generic_laws.6.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has taken a personal interest in the ongoing debate concerning [SCOPE.sLaw('current_law_scope').GetName], and have resolved to use [ROOT.GetCountry.GetRuler.GetHerHis] royal prerogative to ensure the law passes."
 49: generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] seldomly intervenes directly in matters of law, relying instead on a system of delegation and personal influence for the efficient running of [ROOT.GetCountry.GetRuler.GetHerHis] realm. While legally, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] may exercise [ROOT.GetCountry.GetRuler.GetHerHis] royal powers at will, doing so is sure to rile up both republicans and opponents of the law in question."
 50: generic_laws.6.a:1 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s assent is all that is required."
 51: generic_laws.6.b:1 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s will be done!"
 52: generic_laws.6.c:0 "Advise the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] against it, it would do more harm than good."
 53: royal_prerogative:0 "Royal Prerogative Used"
 54: backed_by_court:0 "By Royal Decree"
 55: ruler_restrained:0 "Ruler Restrained"
 56: generic_laws.7.t:0 "Grassroots Support for Law"
 57: generic_laws.7.d:0 "The political wills and desires of the lower classes will always remain an opaque matter. For whatever reason, support for [SCOPE.sLaw('current_law_scope').GetName] has spread like wildfire across [ROOT.GetCountry.GetNameNoFormatting], spurred on by charismatic speakers and lively debates in small-time social clubs."
 58: generic_laws.7.f:0 ""They are backing what now? Well, who are we to complain. While their support was never a prerequisite for success, it sure does not hurt to have it either.""
 59: generic_laws.7.a:0 "Public enthusiasm expedites reform!"
 60: generic_laws.7.b:0 "Use this common ground to calm the masses."
 61: grassroots_support:0 "Grassroots Support"
 62: grassroots_support_for_movement:0 "Grassroots Support"
 63: wave_of_popular_support:0 "Wave of Popular Support"
 64: generic_laws.8.t:0 "Public Address Goes Awry"
 65: generic_laws.8.d:0 "What was meant as a routine speech about the merits of [SCOPE.sLaw('current_law_scope').GetName] by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] has quickly devolved into a public relations disaster for the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 66: generic_laws.8.f:0 "Fumbling [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] way through a series of poorly presented talking points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]'s arguments have been viciously and convincingly picked apart by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] political opponents. The question on everyone's lips now is merely if this mishap was due to the inherent failings of [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] or can be chalked down to the political incompetence of the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 67: generic_laws.8.a:0 "It is the fault of this poorly thought-through proposal!"
 68: generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] must take the blame for this setback."
 69: generic_laws.8.c:0 "Scrap the current draft, and make a show of a rewrite."
 70: hapless_orator:0 "Hapless Orator"
 71: poorly_formulated_law:0 "Poorly Formulated Law"
 72: poorly_formulated_law_minor:0 "Backed by Buffoons"
 73: tainted_by_incompetence:0 "Tainted by Incompetence"
 74: generic_laws.9.t:1 "Law Proposal Causes Uproar in [SCOPE.sCulture('non_accepted_culture_scope').GetName] Communities"
 75: generic_laws.9.d:2 "Claiming that the enactment of [SCOPE.sLaw('current_law_scope').GetName] would affect the country's [SCOPE.sCulture('non_accepted_culture_scope').GetName] inhabitants in a disproportionately negative way, [SCOPE.sCulture('non_accepted_culture_scope').GetName] firebrands have riled their communities against the current law proposal."
 76: generic_laws.9.f:1 ""Give them a finger and they will cry for an arm.\n\nGive them an arm and — before you know it — they will weaponize the arm, batter all you know to death with it, and pilfer their corpses for even more concessions!""
 77: generic_laws.9.a:0 "And their thoughts concern us how? Force the issue through!"
 78: generic_laws.9.b:0 "Make some token amends."
 79: generic_laws.9.c:0 "Acknowledge and address their concerns."
 80: displeased_establishment:0 "Displeased Establishment"
 81: forceful_approach:0 "Forceful Approach"
 82: minority_protests:0 "Minority Protests"
 83: generic_laws.10.t:0 "Discord within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 84: generic_laws.10.d:0 "An influential faction within the [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] has grown frustrated with their comembers' neutrality on the topic of [SCOPE.sLaw('current_law_scope').GetName]. Themselves in favor of the law, they have now resolved to form a separate political faction intent on passing it."
 85: generic_laws.10.f:0 ""How can you all stand idly by and watch the world pass before your eyes? Have you no sense of honor? — of duty to your fellow man? I say nay to such lack of ambition, and I dare say I am not alone in this.""
 86: generic_laws.10.a:0 "With their support, the bill shall pass."
 87: generic_laws.10.b:0 "The [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] extend an open hand to these mavericks."
 88: member_flight:0 "Member Flight"
 89: member_exodus:0 "Member Exodus"
 90: member_influx:0 "Member Influx"
 91: pro_law_factionalism:0 "Beneficial Factionalism"
 92: pro_law_factionalism_minor:0 "Beneficial Factionalism"
 93: generic_laws.11.t:0 "Dissenters Break Ranks"
 94: generic_laws.11.d:0 "To outside observers, the [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] may appear firmly committed to the idea of [SCOPE.sLaw('current_law_scope').GetName], but behind this facade of unity discord has long festered. Now, a clique of dissenters have finally had enough, and have officially broken with their fellow members over the issue of reform."
 95: generic_laws.11.f:1 ""For how long have we stood together? How many times have we lent a willing hand your way? Yet our own concerns are left unanswered, and our desires left unmet. If we shall not be heard here, we shall be so elsewhere.""
 96: generic_laws.11.a:0 "Splitters! May the Devil take them."
 97: generic_laws.11.b:0 "Loosen our purse strings, perhaps we can lure some of them back."
 98: generic_laws.11.c:0 "Offer them custodianship over a new draft."
 99: political_discord:0 "Political Discord"
 100: political_discord_minor:0 "Political Discord"
 101: party_fragmentation:0 "Party Fragmentation"
 102: party_fragmentation_minor:0 "Party Fragmentation"
 103: greasing_palms:0 "Greasing Palms"
 104: generic_laws.12.t:0 "Crooked Connections"
 105: generic_laws.12.d:0 "Frustrated with the lengthy legal process surrounding [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] of the [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] has approached us with an offer to expedite the process, utilizing [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis] personal connections within the state apparatus."
 106: generic_laws.12.f:0 ""A few words in the right ears is all I am asking for. Everything within the bounds of the law, of course, although I cannot guarantee our opponents in this matter will view such actions with much glee.""
 107: generic_laws.12.a:0 "Grant [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim] permission, time is of the essence."
 108: generic_laws.12.b:0 "No, we do this by the book, or not at all."
 109: dishonest_methods:0 "Dishonest Methods"
 110: underhanded_tactics:0 "Underhanded Tactics"
 111: by_the_book:0 "By the Book"
 # Tanzimat Events
 "je_sick_man_bureaucracy:0 \"Tanzimat": Bureaucratic Reform"
 112: sick_man.2.e:0 "Our empire runs on paper."
 113: je_sick_man_bureaucracy_reason:0 "Our bureaucracy is a patchwork of archaic laws and systems, with corrupt, autonomous Beys barely exerting control over the Empire's provinces. If we are to overcome the many challenges to our rule, we must modernize our administrative system."
 114: outmoded_bureaucracy:0 "Outmoded Bureaucracy"
 115: cizye_tax:0 "Cizye Tax"
 116: ottoman_bureaucracy:0 "Ottoman Bureaucracy"
 117: sick_man_of_europe:0 "Sick Man of Europe"
 dead_man_of_europe: "Dead Man of Europe"
 118: tanzimat_events.1.t:0 "The Iltizām System"
 119: tanzimat_events.1.d:0 "For centuries our administration has depended on tax farming for collecting revenue, but this highly inefficient system leaves much to be desired. Proposals for reform have flooded the Grand Vizier's desk, and the nation eagerly awaits our response."
 120: tanzimat_events.1.f:1 "Ever since the reign of Mehmed II, taxation rights have been auctioned off to the highest bidder, who in turn retain a part of the revenue for personal use. Over time, this has created a cadre of powerful, autonomous, and oftentimes corrupt [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], significantly reducing state revenues.\n\nWhile most agree that the system must change, few agree on how, and fewer still want to antagonize the landholding elite."
 121: tanzimat_events.1.a:0 "Abolish tax farming, but leave the [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] in place."
 122: tanzimat_events.1.b:0 "Let sleeping dogs lie."
 123: tanzimat_events.1.c:0 "Abolish the system in fact as well as in name."
 124: iltizam_abolished:0 "Iltizām Abolished"
 125: new_system_old_faces:0 "New System, Old Faces"
 126: retained_taxation_rights:0 "Retained Taxation Rights"
 127: rescinded_taxation_rights:0 "Rescinded Taxation Rights"
 128: governors_pleased:0 "Limited Governor Support For Reform"
 129: governors_satisfied:0 "Broad Governor Support For Reform"
 130: tanzimat_events.2.t:0 "An Ottoman Land Code"
 131: tanzimat_events.2.d:0 "Our existing system of land ownership is old, inconsistent, and in dire need of reform. Proponents of modernization demand action; how shall the High Porte respond?"
 132: tanzimat_events.2.f:0 "Land ownership in the Ottoman Empire is a complicated affair, consisting of an overlapping patchwork of tenured and communal lands, tax-exempt villages, grants of conquest, and a slew of other land categories. Recognizing the current situation's negative impact on state administration and revenue, key figures in Constantinople push for reform. \n\nFearing conscription and increased taxation however, the Empire's rural population are sure to disapprove of any change to the status quo. "
 133: tanzimat_events.2.a:0 "Reform the system, but recognize traditional land categories."
 134: tanzimat_events.2.b:0 "The old system has served us well."
 135: tanzimat_events.2.c:0 "Enact a truly modern land code."
 136: tanzimat.2.tt1:0 "Some peasants might resist the reform."
 137: traditional_land_system_retained:0 "Traditional Land System Retained"
 138: reformed_land_code:0 "Reformed Land Code"
 139: modern_land_code:0 "Modern Land Code"
 140: tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 141: tanzimat_events.4.d:1 "With our move towards a more professional bureaucratic system in motion, demands have been put forth to nominally elevate the legal status of non-Muslims, enabling them to serve as civil servants."
 142: tanzimat_events.4.f:0 "The preservation of the Sublime State in the face of unrest, insurrection, and foreign intervention is a, if not the, primary concern of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. If we are to achieve this however, steps to appease our minority subjects might be necessary, lest they become pawns of malicious foreign powers."
 143: tanzimat_events.4.a:0 "Equal rights under the law! On paper at least."
 144: tanzimat_events.4.b:0 "Promise reform, but let us not get carried away."
 145: tanzimat_events.4.c:0 "These are mere concessions masqueraded as reform. Denied!"
 146: tanzimat.4.tt1:0 "Elevating the status of Dhimmis might further antagonize radical Sunni voices."
 147: equality_under_the_law:0 "Equality Under the Law"
 148: promises_of_reform_ott:0 "Promises of Reform"
 149: establishment_favours_reform:0 "Establishment Favors Reform"
 150: tanzimat_events.5.t:0 "Whispers of Insurrection"
 151: tanzimat_events.5.d:1 "A climate of paranoia has enveloped the city of [SCOPE.sState('paranoia_state_scope').GetCityHubName], after a local imam accused the [SCOPE.sReligion('discriminated_religion_scope').GetName] community of conspiring with [SCOPE.sCountry('neighbor_country').GetName] to undermine the authority of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 152: tanzimat_events.5.f:0 ""Are God's adversaries to be the equal of Islam? Some corrupt Pashas in [ROOT.GetCountry.GetCapital.GetCityHubName] may think so, but we true believers know better. As we speak, the unbelievers in our midst are busy plotting our doom, conspiring with their foreign masters to carve up our great empire like the confectioner carves up baklava.""
 153: tanzimat_events.5.a:0 "They are just rumors, right?"
 154: tanzimat_events.5.b:0 "Crack down hard on suspected traitors, better safe than sorry."
 155: tanzimat.5.tt1:0 "Radical Sunni voices might take matters into their own hand."
 156: tanzimat.5.tt2:0 "Your actions should satisfy the Sunni radicals."
 157: tanzimat_events.6.t:1 "Riot in the [SCOPE.sCulture('mob_victim_culture').GetName] Quarter"
 158: tanzimat_events.6.d:1 "Outraged by the High Porte's decision to elevate the legal status of Dhimmis, and spurred on by rumors of foreign-backed insurrection, a large [SCOPE.sReligion('mob_religion').GetName] mob has rampaged through the [SCOPE.sCulture('mob_victim_culture').GetName] quarter of [SCOPE.sState('mob_state_scope').GetCityHubName]."
 159: tanzimat_events.6.f:0 ""They came following noon prayer, wielding sticks and clubs — no-doubt egged on by some militant local preacher. Only some bruises and material damage so far, thank God, but I do not like the look of that crowd over by the western gate.""
 160: tanzimat_events.6.a:0 "This is for the local governor to handle."
 161: tanzimat_events.6.b:0 "Muster the army, intervene immediately."
 162: tanzimat_events.6.c:0 "Let the mob run its course."
 163: tanzimat.6.tt1:0 "Your actions may cause the situation to escalate."
 164: tanzimat.6.tt2:0 "Your actions are likely to keep the situation from escalating."
 165: tanzimat.6.tt3:0 "Your lack of action is likely to escalate the situation."
 166: mobilizing_the_militia:1 "Mobilizing the Militia"
 167: deploying_the_army:0 "Deploying the Army"
 168: tanzimat_events.7.t:0 "The [SCOPE.sState('massacre_state_scope').GetCityHubName] Massacre"
 169: tanzimat_events.7.d:1 "Horror! In a fit of merciless fury, a large crowd of [SCOPE.sReligion('sunni_religion').GetName] rioters have turned on their [SCOPE.sReligion('massacre_victims').GetName] neighbors. The streets of [SCOPE.sState('massacre_state_scope').GetCityHubName] run red with blood, and large parts of the city is ablaze."
 170: tanzimat_events.7.f:0 ""But whoever deliberately slays another believer, his requital shall be hell, therein to abide; and God will condemn him, and will reject him, and will prepare for him awesome suffering."" # An-Nisa 4:93, al-Quran
 171: tanzimat_events.7.a:0 "Break up the crowds, with bullet fire if need be."
 172: tanzimat_events.7.b:0 "That should keep those would-be traitors in line."
 173: tanzimat_events.8.t:0 "Order Restored in [SCOPE.sState('orderrestored_state_scope').GetName]"
 174: tanzimat_events.8.d:0 "A sense of normalcy has returned to the streets of [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Storefronts are being rebuilt and restocked, and statements of distrust and hatred are gradually being replaced with ones of reconciliation."
 175: tanzimat_events.8.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. My son saw at least two of the men who partook in the riot dragged away by soldiers, apparently outed by their own community. Perhaps there is some justice to be found here after all. Now pass me the sugar, this tea is as bitter as uncured olives.""
 176: tanzimat_events.8.a:0 "Allah'a şükür!"
 177: tanzimat_events.9.t:0 "Peasants Resist Land Registration"
 178: tanzimat_events.9.d:0 "With the possibility of increased taxation and military service looming large, peasants from [SCOPE.sState('peasant_state').GetName] have refused to register their land, depriving us of much-needed tax revenue."
 179: tanzimat_events.9.f:0 ""For two hundred years my family has worked this land; paying our dues as we have according to tradition. But now the Pashas of [ROOT.GetCountry.GetCapital.GetCityHubName] have devised yet another insidious system for bleeding us dry, and my sons will be called on to perish on some distant battlefield.""
 180: tanzimat_events.9.a:0 "Let local Sheiks purchase their land, the tax must flow."
 181: tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] and [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] men will quell this unrest."
 182: tanzimat_events.9.c:0 "Leave them be, who cares about [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 183: peasant_unrest:0 "Peasants Resist Registration"
 184: expanding_holdings:0 "Expanding Holdings"
 185: tanzimat_events.10.t:0 "Drafting Dhimmis"
 186: tanzimat_events.10.d:0 "With the establishment of a military draft, the state must now decide the role, if any, of non-Muslims in our army."
 187: tanzimat_events.10.f:0 "The Empire's non-Muslim subjects have traditionally been exempt from military service, substituting their blood with a special 'cizye' tax paid to the High Porte. Proponents of army modernization have now suggested the extension of the draft to all Ottoman subjects, however, this would rob the imperial coffers of an important source of income."
 188: tanzimat_events.10.a:0 "Those who can afford it may pay a draft exemption tax."
 189: tanzimat_events.10.b:0 "The draft applies to all subjects, regardless of creed."
 190: draft_exemption_tax:0 "Bedel-i Askeri"
