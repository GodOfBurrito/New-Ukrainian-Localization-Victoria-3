 paris_commune_pulse_events.7.t: "У кайданах"
 paris_commune_pulse_events.7.d: "Унаслідок перестрілки на околиці Парижа французькій армії вдалося захопити членів [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ої національної гвардії комунарів"
 paris_commune_pulse_events.7.f: "Людей у синьо-червоному хапали на місці. Ці точно з національної гвардії. Деякі все покидали і спробували втекти в місто. Цих упізнати було складніше.\nУ армії було просте правило. Навіть якщо в одній руці в тебе ніж для масла, а в іншій однозарядний пістолет: якщо озброєний - розстріл."
 paris_commune_pulse_events.7.a: "Вони здалися. Почніть трибунал."
 paris_commune_pulse_events.7.b: "Жодного жалю до зрадників."
 paris_commune_pulse_events.8.t: "Салют із чотирьохсот гармат"
 paris_commune_pulse_events.8.d: "Сотні бронзових польових гармат лежать кинуті на вулицях Парижа. Уряд у Версалі наполягає на дотриманні обережності. Генерал [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] запевняє, що в н[SCOPE.sCharacter('cannon_seizing_general_scope').GetHerHis] достатньо людей для захоплення гармат."
 paris_commune_pulse_events.8.f: ""Ви усвідомлюєте, якої шкоди можуть завдати чотири сотні гармат? Скільки солдатів може загинути?" Так, вони застаріли. Так, заряджати їх довго і складно. Але одного чавунного ядра вистачить, щоб зламати лад і послабити укріплення. \nЗарядіть туди достатньо картечі, і у вас буде достатньо шрапнелі, щоб перетворити армію на кривавий фарш. \n\n\nВам достатньо моїх слів чи почекаємо, поки комунари влаштують наочну демонстрацію?"" ""
 paris_commune_pulse_events.8.a: "Ідіть зараз, у нас є шанс застати їх зненацька."
 paris_commune_pulse_events.8.b: "У нас не вистачить людей, щоб захопити гармати."
 paris_commune_pulse_events.8.c: "У нас є кращі знаряддя."
 paris_commune_pulse_events.8.tt_1: "Армія захоплює частину знарядь, але решта дістаються комунарам."
 paris_commune_pulse_events.8.tt_2: "Комунари захоплюють гармати, а наші солдати масово дезертирують."
