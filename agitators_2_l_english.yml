 french_pretenders.10.t: "Кінець будинку [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]"
 french_pretenders.10.d_1: "Відмовившись від розкоші своїх попередників на користь скромнішої та помірнішої коронації в Реймському соборі, [ROOT.GetCountry.GetRuler.GetFullName] відтепер [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]"
 french_pretenders.10.f_1: "„Співгромадяни! Я присягаюся перед богом старанно виконувати покладені на мене державою обов'язки. Правити тільки за законом і відповідно до законів. Вершити єдине правосуддя для всіх і діяти виключно в інтересах французького народу, в ім'я його щастя і процвітання‟."
 french_pretenders.10.d_2: "Під час чотириденного святкування традицій і розкоші, якої не бачили навіть за Старого порядку, [ROOT.GetCountry.GetRuler.GetFullName] був помазаний і коронований в Реймському соборі. Відтепер [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('ua_rodoviy_country')]."
 french_pretenders.10.f_2: "„Те, що божественний промисел зібрав нас у цьому святому місці, накладає на нас велике зобов’язання. Ми, король Франції, клянемося у вірності Хартії і обіцяємо дотримуватися її з усім можливим завзяттям перед лицем Того, хто з єдиною мірою підходить до монархів і народів‟."
 french_pretenders.10.d_3: "Одягнувшись у вбрання і регалії свого попередника, Наполеона Великого, [ROOT.GetCountry.GetRuler.GetFullName] коронує себе під час грандіозної церемонії в соборі Нотр-Дам. Відтепер [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('ua_rodoviy_country')][ROOT.GetCountry.GetCustom('ua_rodoviy_country')][ROOT.GetCountry.GetCustom('ua_rodoviy_country')]#!#!."
