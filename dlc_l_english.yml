 dlc003_desc: "Епоха індустріалізації — це епоха перетворень, коли мільйони селян перейшли працювати на фабрики. Ця майже годинна колекція з 14 композицій присвячена тяготам і прагненням простого народу і надихалася романтизованими спогадами про прості часи і чесну роботу в полі."
 dlc004_desc: "У наборі Voice of the People народ ходить з букетами в одній руці та смолоскипами в іншій. Шестерні прогресу невблаганно крутяться, і нові герої штовхають у маси свіжі ідеї. І поки ці сили борються по всій земній кулі, Франція опиняється в серці цієї метушні через зміну династій, домагань у Північній Африці й континентальній Європі та питання, яке швидко переросло в битву за душу нації. Аллонзі!"
 dlc007_desc: "Від величного світанку до світіння газових ламп — цей художній набір присвячений темі світла й тіні та покликаний вдихнути нове життя у візуальну складову. Зміна дня і ночі відміряє час, проведений вами в грі, а зображення заграють новими фарбами, відображаючи світанок нової епохи."
 dlc008_desc: "Нова зоря розгорається над Південною Америкою, і це регіональне доповнення несе з собою вітри змін. У Бразилії хлопчика посаджено на трон, залишений його батьком. У вирі інтриг нової аристократії, що спирається на каву і молоко, народжується церква науки, а сільську місцевість спустошують набіги кангасеіру. Водночас серед попелу амбіцій Болівара Парагвай виходить із самоізоляції, щоб посісти своє місце на світовій арені. У цей час негараздів і надії Бразилія немов заготовка на ковадлі: вам вирішувати, чим вона стане."
 dlc010_desc: "Від лісів Кавказу до гір Кореї великі імперії Вікторіанської епохи борються за дипломатичну перевагу. Дипломати і пересічні громадяни вимагають, щоб уряди поширювали свій вплив за межі кордонів і перешкоджали іншим країнам. Великі держави очолюють могутні блоки держав, використовуючи підлеглі держави у власних інтересах. Впливайте, інвестуйте та підкоряйте, щоб розширити свою сферу впливу, адже у великій грі міжнародної політики є тільки гравці та пішаки."
 dlc011_desc: "Повільне просування Ост-Індійської компанії поставило Індійський субконтинент під її владу, обмеживши владу імператорів Великих Моголів та Маратхів до їхніх палацових володінь. У цій новій, колоніальній Індії сили британського бюрократичного деспотизму стикаються з внутрішніми та зовнішніми загрозами — невдоволені солдати, зростання індійського націоналізму та Імперія Сикхів немов заноза у пальці. Боріться проти колоніального панування на боці численних індійських борців за свободу або ж підтримайте зусилля британської адміністрації, яка намагається зберегти владу над цим стрижнем імперії — поки її сонце остаточно не зайшло."
 dlc012_desc: "Спостерігайте, як вигода від торгівлі прибуває в порт з Trade Ships Bonus Pack — художнім набором, доступним безкоштовно для всіх, хто придбає Victoria 3: Expansion Pass. Цей набір включає три нових дизайни кораблів для зображення на карті комерційних суден, що перетинають торгові шляхи земної кулі."
 dlc013_desc: "Шум тікерної стрічки і свист пароплавів знаменують епоху глобального ринку. Компанії та країни змагаються за престиж і частку ринку на світовій арені, використовуючи монополії, військові кораблі та нерівноправні угоди як зброю. Забезпечте собі культурну перевагу за допомогою унікальних престижних товарів, надайте компаніям спеціальні привілеї та маніпулюйте іноземними державами за допомогою спеціальних дипломатичних заходів. Купуйте, продавайте та використовуйте свої можливості, щоб досягти верховенства — адже на світовому ринку немає доброї волі, є лише хороший бізнес."
 dlc014_desc: "Епоха прогресу прийшла в Балканський регіон, а разом з нею і національне пробудження його народів. У розлогій Австрійській імперії постнаполеонівський порядок Меттерніха стикається з викликами сучасності. Націоналісти закликають до незалежності Угорщини, тоді як етнічні федералісти та неоабсолютисти прагнуть реалізувати своє бачення реформованої імперії. Молоді нації Балканського регіону прагнуть незалежності та величі, намагаючись перетворити селян на громадян і відвоювати свої батьківщини у занепадаючої Османської імперії. Від Дунаю до Чорного моря зіштовхуються два погляди — чи будуть народи Балкан підданими імперії, чи громадянами нації?"
 dlc015_desc: "Вікторіанське століття — це епоха становлення національної ідентичності. Академіки, захоплені духом часу, перетворили селянські балади на симфонії, які стали яскравими символами їхніх молодих націй. Ця колекція оригінальної музики, записана живим симфонічним та камерним оркестром і натхненна романтичним духом епохи, відображає гордість націй, які знаходять своє нове місце у світі."
