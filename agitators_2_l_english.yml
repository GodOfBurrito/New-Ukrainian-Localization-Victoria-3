 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] видає указ"
 algeria_events.2.d: "Перейнявшись співчуттям до їхніх страждань, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], лідер групи „[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName]‟, [SelectLocalization(SCOPE.sCharacter('cremieux_decree_leader_scope').IsFemale, 'запропонувала', 'запропонував' )] дарувати [ROOT.GetCountry.GetAdjectiveNoFormatting|l]е громадянство корінним #tooltippable_name #tooltip:[SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetCustom('ua_religion_adj')|l]им#!#! мешканцям Алжиру."
 algeria_events.2.f: "№ 136. - Оголошення алжирських євреїв [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими громадянами."\n\nКорінні євреї алжирських департаментів оголошуються [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими громадянами. Тим самим їхнє реальне становище й особисте становище після набуття законом чинності визначатимуться [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им законодавством, і всі раніше отримані права залишаться недоторканними.Будь-які норми законодавства, укази, приписи або статути, що суперечать вищесказаному, втрачають чинність.\n\nПідписано в місті [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\n[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Приблизне формулювання декрету Крем'є
 algeria_events.2.a: "Схвалено. Бачить бог, нам не завадить трохи співпраці в регіоні."
 algeria_events.2.b: "Відмовлено. Не варто так сильно розгойдувати човен."
 algeria_events.3.t: "Алжирське фіаско"
 algeria_events.3.d: "З втратою останнього [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого оплоту в Алжирі грандіозний колоніальний проєкт, що розпочався 1830 року, підійшов до безславного кінця."
 algeria_events.3.f: "Стукіт у двері кабінету стає дедалі наполегливішим - настільки, що [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] вже починає відчувати головний біль.\nПеред [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'нею', 'ним' )] лежить невеличка гора доповідей, кожна гірша за попередню. \n "Некомпетентність". "Приниження". "Катастрофа".\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] часто [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'міркувала', 'міркував' )] про свою спадщину. Тепер [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] знає. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'та, хто втратила', 'той, хто втратив' )] Алжир.\n\nСтук стає дедалі наполегливішим.\n\nВони вимагатимуть заяви.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] може зробити заяву просто зараз."
 algeria_events.3.a: "Тремтячою рукою [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] піднімає пістолет до скроні."
